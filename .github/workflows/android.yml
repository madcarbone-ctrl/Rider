name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build con Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Inizializziamo e creiamo l'APK in modo forzato
          bubblewrap build --unattended || echo "Procedo con il recupero..."

      - name: Recupero File APK
        run: |
          # Cerchiamo l'APK in ogni angolo e lo mettiamo dove GitHub lo vede
          find . -name "*.apk" -exec cp {} . \;

      - name: Upload APK finale
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APK
          path: ./*.apk
          if-no-files-found: warn
