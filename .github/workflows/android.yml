name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare Web Files
        run: |
          # Creiamo una cartella pulita con i due file
          mkdir -p www
          cp index.html www/
          cp report.html www/

      - name: Build APK with Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Inizializziamo il progetto Android includendo la cartella www
          bubblewrap build --unattended || echo "Tentativo di recupero file..."

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-Pro-INSTALLAMI
          path: "**/*.apk"
          if-no-files-found: error
