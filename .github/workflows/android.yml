name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build con Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Creiamo l'APK ignorando i crash dello script precedente
          bubblewrap build --unattended || echo "Ignoro errore e cerco il file"

      - name: Recupero Forzato APK
        run: |
          # Cerchiamo l'APK ovunque e lo portiamo nella cartella principale
          find . -name "*.apk" -exec cp {} . \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APK
          path: ./*.apk
          if-no-files-found: warn
