name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Prepare Files
        run: |
          # Copiamo i file dalla cartella www alla cartella principale per il build
          cp www/index.html .
          cp www/report.html .

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build APK
        uses: amirisback/automated-build-android-app-with-github-action@master
        with:
          app_name: "Rider Tracker Pro"
          package_name: "com.marcocarbone.ridertracker"
