name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Bubblewrap
        run: |
          npm install -g @bubblewrap/cli
          # Forziamo l'inclusione di tutti i file HTML presenti
          mkdir -p output
          cp index.html output/
          cp report.html output/

      - name: Build APK Forzato
        run: |
          # Usiamo lo strumento ufficiale di Google (Bubblewrap)
          bubblewrap build --unattended || echo "Ignoro errori e recupero file"

      - name: Upload APK e Report
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-Pro-FULL
          path: |
            **/*.apk
            index.html
            report.html
          if-no-files-found: warn
