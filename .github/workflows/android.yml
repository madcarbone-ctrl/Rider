name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build APK via Webview
        uses: pwa-builder/pwa-auth-action@v1
        with:
          # Questo trasforma i tuoi file in un contenitore Android reale
          name: "Rider Tracker Pro"
          url: "https://madcarbone-ctrl.github.io/Rider/"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-Vero-APK
          path: "**/*.apk"
