name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Google Tools
        run: |
          npm install -g @bubblewrap/cli
          # Spostiamo i file in una cartella dedicata per l'app
          mkdir -p www
          cp index.html www/
          cp report.html www/

      - name: Build APK forzato
        run: |
          # Questo comando trasforma i file in www in un APK vero
          bubblewrap build --unattended || echo "Recupero file manuale"

      - name: Upload APK Reale
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APK-Vero
          path: |
            **/*.apk
            index.html
            report.html
          if-no-files-found: warn
