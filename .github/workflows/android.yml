name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build APK
        uses: amirisback/automated-build-android-app-with-github-action@master
        with:
          app_name: "Rider Tracker Pro"
          package_name: "com.marcocarbone.ridertracker"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APK
          # Cerchiamo l'APK ovunque, ma con un comando pi√π potente
          path: "**/*.apk"
          if-no-files-found: error
