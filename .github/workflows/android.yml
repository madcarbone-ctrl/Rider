name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Prepara File
        run: |
          # Creiamo una cartella specifica con entrambi i tuoi file
          mkdir -p web_app
          cp index.html web_app/
          cp report.html web_app/

      - name: Build APK Completo
        uses: amirisback/automated-build-android-app-with-github-action@master
        with:
          app_name: "Rider Tracker Pro"
          package_name: "com.marcocarbone.ridertracker"
          # Diciamo allo script di guardare nella cartella con entrambi i file
          source_dir: "web_app"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-Completo
          path: "**/*.apk"
