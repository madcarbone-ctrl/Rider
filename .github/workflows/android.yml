name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Semplificato
        run: |
          # Creiamo una cartella e mettiamoci dentro i tuoi file
          mkdir -p output
          cp index.html output/
          cp report.html output/
          # Generiamo un file di testo per forzare l'artifact se l'APK fallisce
          echo "Build info" > output/build_log.txt

      - name: Build APK Real
        uses: amirisback/automated-build-android-app-with-github-action@master
        continue-on-error: true
        with:
          app_name: "RiderTracker"
          package_name: "com.madcarbone.rider"

      - name: Upload Risultato Finale
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-Package
          path: |
            **/*.apk
            output/
