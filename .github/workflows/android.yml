name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Build APK con Tool Alternativo
        uses: elvis-perez/web-to-apk-action@v1
        with:
          # Questo trasforma i tuoi HTML in un'app reale
          app_name: "Rider Tracker Pro"
          package_name: "com.madcarbone.rider"
          source_dir: "."

      - name: Upload APK Installabile
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APP-REALE
          path: "**/*.apk"
