name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Tools
        run: |
          npm install -g @bubblewrap/cli
          # Crea una cartella per il risultato
          mkdir -p dist

      - name: Generate Package
        run: |
          # Questo trasforma i tuoi file index e report in un pacchetto
          bubblewrap build --unattended || echo "Procedo al recupero forzato"
        continue-on-error: true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rider-Tracker-APK
          path: |
            **/*.apk
            index.html
          if-no-files-found: warn
