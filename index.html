<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIDER TRACKER PRO V1.7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --orange:#ffa500; --blue:#3498db; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; height: 100vh; overflow: hidden; position: fixed; width: 100%; }
        
        /* DASHBOARD */
        .app-title { margin:5px 0; font-size:18px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-bottom:10px; }
        .card { background:var(--card); padding:8px 2px; border-radius:10px; border:1px solid #333; }
        .label { font-size:8px; color:#888; font-weight:bold; display:block; }
        .val { font-size:12px; font-weight:bold; }
        .card input { width:85%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:12px; outline:none; }

        .progress-container { background:var(--card); padding:10px; border-radius:12px; border:1px solid #333; margin-bottom:5px; }
        .progress-bar { background:#222; height:12px; border-radius:10px; overflow:hidden; margin:5px 0; }
        #bar { background:var(--primary); height:100%; width:0%; transition:0.5s; }

        /* MODALI */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; }
        .modal-content { background:#1a1a1a; padding:20px; border-radius:20px; width:90%; border:2px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        .modal input { width:100%; padding:12px; margin:8px 0; background:#252525; border:1px solid #444; color:#fff; border-radius:10px; font-size:16px; }
        
        .btn-modal { width:100%; padding:15px; border-radius:10px; border:none; font-weight:bold; margin-top:10px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#444; color:#fff; }

        /* FOOTER */
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#111; padding:12px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; color:#fff; padding:10px; border-radius:12px; font-size:10px; display:flex; flex-direction:column; align-items:center; border:1px solid #333; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        
        .footer-admin-group { grid-column: span 3; display: flex; flex-direction: column; gap: 8px; margin-top: 5px; }
        .btn-report { background:var(--primary); color:#000; padding:12px; border-radius:12px; font-weight:bold; border:none; text-transform: uppercase; font-size: 11px; }
        .btn-reset-footer { background:#440000; color:#ff9999; padding:8px; border-radius:10px; font-weight:bold; border:1px solid #660000; font-size: 9px; text-transform: uppercase; }

        /* REPORT STAMPA & BACKUP (Stile della tua Matrice) */
        #winReport { background: white; color: black; }
        #winReport .modal-content { background: white; color: black; border: none; width: 100%; max-width: 100%; height: 100%; border-radius: 0; padding: 15px; }
        .report-header-mini { border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: baseline; }
        .report-table { width: 100%; border-collapse: collapse; font-size: 10px; margin-bottom: 15px; }
        .report-table th, .report-table td { border: 1px solid #000; padding: 5px; text-align: center; }
        .summary-box { border: 2px solid #000; padding: 10px; font-size: 12px; font-weight: bold; background: #f0f0f0; }

        /* AREA BACKUP DENTRO IL REPORT */
        .backup-section { margin-top: 25px; border-top: 2px dashed #ccc; padding-top: 15px; background: #f9f9f9; color: #333; padding: 10px; border-radius: 10px; text-align: center; }
        .backup-section h3 { font-size: 14px; margin-top: 0; }
        .btn-backup { width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; border: none; margin-bottom: 8px; text-transform: uppercase; font-size: 11px; cursor: pointer; }
        .btn-save-backup { background: var(--primary); color: #000; }
        .btn-load-backup { background: #444; color: #fff; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER PRO V1.7</div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto" style="color:var(--accent)">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA B.</span><span class="val">â‚¬<span id="spesaB">0.00</span></span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante" style="color:var(--primary)">â‚¬0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="font-size:11px; font-weight: bold;">OBIETTIVO: <span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock" style="font-size:10px; color:var(--primary);">00:00:00</div>
    </div>

    <div id="winTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><input type="number" id="tL" placeholder="Lordo (â‚¬)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="KM"><input type="number" id="tC" placeholder="L/100km"><button class="btn-modal btn-save" onclick="salvaAzione('T')">SALVA</button><button class="btn-modal btn-close" onclick="toggleWin('winTurno', false)">ANNULLA</button></div></div>
    <div id="winBenza" class="modal"><div class="modal-content" style="border-color:var(--orange)"><h3>Benzina</h3><input type="number" id="bE" placeholder="Euro"><input type="number" id="bP" placeholder="Prezzo â‚¬/L"><button class="btn-modal btn-save" style="background:var(--orange)" onclick="salvaAzione('B')">SALVA</button><button class="btn-modal btn-close" onclick="toggleWin('winBenza', false)">ANNULLA</button></div></div>
    <div id="winStorico" class="modal"><div class="modal-content" style="width:95%"><h3>Storico</h3><div id="listaStorico" style="max-height:60vh; overflow-y:auto; text-align:left;"></div><button class="btn-modal btn-close" onclick="toggleWin('winStorico', false)">CHIUDI</button></div></div>

    <div id="winReport" class="modal">
        <div class="modal-content">
            <div class="report-header-mini"><h2>REPORT ATTIVITÃ€</h2><span>V1.7</span></div>
            <table class="report-table">
                <thead><tr><th>DATA</th><th>LORDO</th><th>KM</th><th>LITRI</th></tr></thead>
                <tbody id="reportCorpo"></tbody>
            </table>
            <div id="reportFine" class="summary-box"></div>

            <div class="backup-section no-print">
                <h3>AREA BACKUP & SICUREZZA</h3>
                <button class="btn-backup btn-save-backup" onclick="esportaBackup()">ðŸ’¾ ESPORTA DATABASE (.JSON)</button>
                <button class="btn-backup btn-load-backup" onclick="document.getElementById('fileBackup').click()">ðŸ“‚ IMPORTA DATABASE (.JSON)</button>
                <input type="file" id="fileBackup" accept=".json" hidden onchange="importaBackup(event)">
            </div>

            <div class="no-print" style="margin-top:20px; display: flex; gap: 10px;">
                <button class="btn-modal btn-save" onclick="window.print()" style="background:#000; color:#fff;">STAMPA PDF</button>
                <button class="btn-modal btn-close" onclick="toggleWin('winReport', false)">CHIUDI</button>
            </div>
        </div>
    </div>

    <div class="sticky-footer no-print">
        <div class="foot-btn" onclick="toggleWin('winTurno', true)"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="toggleWin('winBenza', true)"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="toggleWin('winStorico', true)"><i class="fas fa-history"></i>STORICO</div>
        <div class="footer-admin-group">
            <button class="btn-report" onclick="generaReport()">GENERA REPORT STAMPABILE</button>
            <button class="btn-reset-footer" onclick="resetTotale()">CANCELLA TUTTI I DATI</button>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_v1.7')) || { turni: [], benza: [], tax: 20, target: 0 };

    function toggleWin(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

    function salvaAzione(tipo) {
        const data = new Date().toLocaleDateString('it-IT');
        if (tipo === 'T') {
            db.turni.push({ id: Date.now(), data, lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0, cons: parseFloat(document.getElementById('tC').value)||0 });
        } else {
            db.benza.push({ id: Date.now(), data, euro: parseFloat(document.getElementById('bE').value)||0, prezzo: parseFloat(document.getElementById('bP').value)||0 });
        }
        salvaDB();
        toggleWin(tipo === 'T' ? 'winTurno' : 'winBenza', false);
        document.querySelectorAll('.modal input').forEach(i => i.value = "");
    }

    function salvaDB() { localStorage.setItem('rider_db_v1.7', JSON.stringify(db)); aggiornaDati(); }

    function aggiornaDati() {
        db.tax = parseFloat(document.getElementById('taxIn').value) || 20;
        db.target = parseFloat(document.getElementById('targetIn').value) || 0;
        let lordo = db.turni.reduce((a,b) => a + b.lordo, 0);
        let ore = db.turni.reduce((a,b) => a + b.ore, 0);
        let km = db.turni.reduce((a,b) => a + b.km, 0);
        let litri = db.turni.reduce((a,b) => a + (b.km * (b.cons/100)), 0);
        let spesaB = db.benza.reduce((a,b) => a + b.euro, 0);
        let netto = lordo - (lordo * (db.tax/100)) - (litri * 1.85);

        document.getElementById('lordo').innerText = lordo.toFixed(2);
        document.getElementById('netto').innerText = 'â‚¬' + netto.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litri.toFixed(1);
        document.getElementById('kml').innerText = litri > 0 ? (km/litri).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = spesaB.toFixed(2);
        
        let perc = db.target > 0 ? Math.min((netto/db.target)*100, 100) : 0;
        document.getElementById('bar').style.width = perc + '%';
        document.getElementById('perc').innerText = Math.round(perc) + '%';
        let manca = db.target - netto;
        document.getElementById('mancante').innerText = 'â‚¬' + (manca > 0 ? manca.toFixed(2) : '0.00');
        renderStorico();
    }

    function renderStorico() {
        let h = "";
        [...db.turni.map(x=>({...x, t:'T'})), ...db.benza.map(x=>({...x, t:'B'}))].sort((a,b)=>b.id-a.id).forEach(i => {
            h += `<div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:12px;">${i.data} - <b>${i.t=='T'?'TURNO':'BENZ'}</b>: â‚¬${(i.t=='T'?i.lordo:i.euro).toFixed(2)}</span>
                <button onclick="elimina(${i.id}, '${i.t}')" style="color:var(--accent); background:none; border:none; font-size:18px;">&times;</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato.";
    }

    function generaReport() {
        let h = "";
        db.turni.forEach(t => { h += `<tr><td>${t.data}</td><td>â‚¬${t.lordo.toFixed(2)}</td><td>${t.km} km</td><td>${(t.km*(t.cons/100)).toFixed(1)} L</td></tr>`; });
        document.getElementById('reportCorpo').innerHTML = h || "<tr><td colspan='4'>Nessun dato</td></tr>";
        document.getElementById('reportFine').innerHTML = `NETTO TOTALE: ${document.getElementById('netto').innerText}<br>SPESA BENZINA: â‚¬${document.getElementById('spesaB').innerText}`;
        toggleWin('winReport', true);
    }

    // FUNZIONI BACKUP (RIPRISTINATE DALLA TUA MATRICE)
    function esportaBackup() {
        const data = { db: db, timestamp: Date.now() };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
        a.download = `backup_rider_${new Date().toISOString().slice(0,10)}.json`; a.click();
    }

    function importaBackup(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                if (json.db) {
                    db = json.db; salvaDB();
                    alert("Database importato con successo!"); location.reload();
                }
            } catch(err) { alert("File non valido."); }
        };
        reader.readAsText(event.target.files[0]);
    }

    function elimina(id, tipo) {
        if(confirm("Eliminare?")) {
            if(tipo=='T') db.turni = db.turni.filter(x=>x.id!==id);
            else db.benza = db.benza.filter(x=>x.id!==id);
            salvaDB();
        }
    }

    function resetTotale() {
        if(confirm("CANCELLARE TUTTO?")) { localStorage.clear(); location.reload(); }
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.onload = () => { aggiornaDati(); };
</script>
</body>
</html>
