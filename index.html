<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V26</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        .card { background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; }
        .main-title { color: var(--main); margin-bottom: 5px; text-align: center; font-size: 13px; font-weight: 900; }
        
        /* GRIGLIA 3x3 ORIGINALE */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 5px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 42px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        
        .progress-container { width: 100%; background: #111; border-radius: 10px; height: 14px; margin-top: 6px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--danger), var(--main)); transition: width 0.5s; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 8px; font-weight: 900; color: #fff; }

        input, select { height: 28px; background: #222; border: 1px solid #333; color: white; border-radius: 6px; font-size: 11px; text-align: center; width: 100%; outline: none; }
        .section-title { color: var(--main); margin-bottom: 4px; text-align: center; font-size: 10px; font-weight: 800; text-transform: uppercase; }

        button { width: 100%; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 11px; height: 34px; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-card { background: #1e1e1e; width: 85%; padding: 25px; border-radius: 20px; text-align: center; border: 2px solid var(--main); }

        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 5px; border-radius: 10px; border: 1px solid #222; margin-bottom: 5px; }
        .hist-item { background:#1a1a1a; padding:10px; border-radius:10px; margin-bottom:6px; border-left:4px solid var(--main); display:flex; justify-content:space-between; align-items:center; }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="apriPop('üìä','LORDO','Incasso lordo totale.')"><span class="stat-label">Lordo</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('üí∞','NETTO','Netto (-20% tasse e benzina).')"><span class="stat-label">Netto</span><span class="stat-val">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('‚è±Ô∏è','ORE','Totale ore lavorate.')"><span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" onclick="apriPop('‚õΩ','CONSUMO','Litri totali consumati.')"><span class="stat-label">Consumo</span><span class="stat-val"><span id="litriTot">0.0</span>L</span></div>
            <div class="data-box" onclick="apriPop('üìà','KM/L','Media efficienza chilometrica.')"><span class="stat-label">Km/L</span><span id="mediaKml" class="stat-val" style="color:var(--fuel)">0.0</span></div>
            <div class="data-box" onclick="apriPop('üí∏','BENZINA','Spesa totale carburante.')"><span class="stat-label">Benzina</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="costoBenzaTot">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" oninput="salvaTarget()" placeholder="‚Ç¨"></div>
            <div class="data-box" onclick="apriPop('üéØ','MANCANTE','Lordo necessario per il target.')"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('üóìÔ∏è','GIORNI','Giorni di lavoro registrati.')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:var(--main);">0</span></div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: var(--fuel)">
        <div class="section-title" style="color:var(--fuel)">‚õΩ RIFORNIMENTO</div>
        <div style="display:flex; gap:4px; margin-bottom:4px;">
            <select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select>
        </div>
        <div style="display:flex; gap:4px; margin-bottom:4px;">
            <input type="number" id="fuelEuro" placeholder="‚Ç¨ Spesi">
            <input type="number" id="fuelPrezzo" placeholder="‚Ç¨/Litro">
        </div>
        <button style="background:var(--fuel); color:#000;" onclick="addFuel()">SALVA BENZINA</button>
    </div>

    <div class="card" style="border-color: var(--main)">
        <div class="section-title">‚ûï AGGIUNGI TURNO</div>
        <div style="display:flex; gap:4px; margin-bottom:4px;">
            <select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:4px; margin-bottom:4px;">
            <input type="number" id="tLordo" placeholder="Lordo ‚Ç¨">
            <input type="number" id="tOre" placeholder="Ore">
            <input type="number" id="tKm" placeholder="KM Tot">
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px; margin-bottom:4px;">
            <input type="number" id="tConsumo" placeholder="L/100km">
            <input type="number" id="tScarto" placeholder="Scarto KM">
        </div>
        <button style="background:var(--main); color:#000;" onclick="addTurno()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"><div id="listaStorico"></div></div>

    <div style="margin-top:auto; padding:5px;">
        <button style="background:#222; color:var(--main); margin-bottom:4px;" onclick="toggleStorico()">üìú MOSTRA STORICO</button>
        <button style="background:#300; color:var(--danger); height:28px; font-size:10px;" onclick="resetApp()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <div id="modal" class="modal-overlay" onclick="chiudiPop()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="pIcon" style="font-size:40px;"></div>
            <h2 id="pTitle" style="color:var(--main)"></h2>
            <p id="pDesc" style="color:#ccc; font-size:14px;"></p>
            <button style="background:var(--main); color:#000; margin-top:15px; height:30px;" onclick="chiudiPop()">CHIUDI</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94')) || { s: [], r: [], target: 0 };

        function init() {
            riempiDate();
            calcola();
            document.getElementById('targetInput').value = db.target || "";
        }

        function riempiDate() {
            const d = new Date();
            const fill = (ids) => ids.forEach(id => {
                const el = document.getElementById(id); el.innerHTML = "";
                if(id.includes('Day')) for(let i=1;i<=31;i++) el.innerHTML+=`<option ${i==d.getDate()?'selected':''}>${i}</option>`;
                if(id.includes('Month')) for(let i=1;i<=12;i++) el.innerHTML+=`<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
                if(id.includes('Year')) for(let i=2024;i<=2026;i++) el.innerHTML+=`<option ${i==d.getFullYear()?'selected':''}>${i}</option>`;
            });
            fill(['fDay','sDay','fMonth','sMonth','fYear','sYear']);
        }

        function calcola() {
            let lordo=0, ore=0, benza=0, km=0, litri=0;
            db.s.forEach(x => { 
                lordo += (x.l || 0); 
                ore += (x.o || 0); 
                km += (x.k || 0);
                litri += (x.k * (x.c || 5) / 100); 
            });
            db.r.forEach(x => { benza += (x.e || 0); });
            
            let netto = (lordo * 0.8) - benza;
            let perc = db.target > 0 ? Math.min(100, (netto/db.target)*100) : 0;

            document.getElementById('lordoTotale').innerText = lordo.toFixed(2);
            document.getElementById('nettoReale').innerText = netto.toFixed(2);
            document.getElementById('oreTotali').innerText = ore.toFixed(1);
            document.getElementById('costoBenzaTot').innerText = benza.toFixed(2);
            document.getElementById('litriTot').innerText = litri.toFixed(1);
            document.getElementById('mediaKml').innerText = litri > 0 ? (km / litri).toFixed(1) : "0.0";
            document.getElementById('giorniLavorati').innerText = [...new Set(db.s.map(x => x.dt))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - netto) * 1.25).toFixed(2);
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('progressoPerc').innerText = Math.round(perc) + "%";
        }

        function addFuel() {
            const e = document.getElementById('fuelEuro').value;
            const p = document.getElementById('fuelPrezzo').value;
            if(parseFloat(e) > 0) {
                db.r.push({ id: Date.now(), e: parseFloat(e), p: parseFloat(p) || 0, dt: `${document.getElementById('fDay').value}/${document.getElementById('fMonth').value}` });
                salva();
                document.getElementById('fuelEuro').value = "";
                document.getElementById('fuelPrezzo').value = ""; // AZZERAMENTO ‚Ç¨/L
            }
        }

        function addTurno() {
            const l = document.getElementById('tLordo').value;
            if(parseFloat(l) > 0) {
                db.s.push({ 
                    id: Date.now(), 
                    l: parseFloat(l), 
                    o: parseFloat(document.getElementById('tOre').value)||0, 
                    k: parseFloat(document.getElementById('tKm').value)||0, 
                    c: parseFloat(document.getElementById('tConsumo').value)||5,
                    dt: `${document.getElementById('sDay').value}/${document.getElementById('sMonth').value}` 
                });
                salva();
                document.getElementById('tLordo').value = ""; document.getElementById('tOre').value = "";
                document.getElementById('tKm').value = ""; document.getElementById('tConsumo').value = "";
                document.getElementById('tScarto').value = "";
            }
        }

        function apriPop(i, t, d) {
            document.getElementById('pIcon').innerText = i;
            document.getElementById('pTitle').innerText = t;
            document.getElementById('pDesc').innerText = d;
            document.getElementById('modal').style.display = 'flex';
        }

        function chiudiPop() { document.getElementById('modal').style.display = 'none'; }
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_db_v94', JSON.stringify(db)); calcola(); if(document.getElementById('wrapperStorico').style.display === 'block') renderStorico(); }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico');
            w.style.display = w.style.display === 'block' ? 'none' : 'block';
            if(w.style.display === 'block') renderStorico();
        }

        function renderStorico() {
            let h = "";
            const tutti = [...db.s.map(x=>({...x, t:'T'})), ...db.r.map(x=>({...x, t:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                h += `<div class="hist-item" style="border-left-color:${i.t=='T'?'var(--main)':'var(--fuel)'}">
                    <span>${i.dt} - <b>${i.t=='T'?'TURNO':'BENZINA'}</b></span>
                    <b>‚Ç¨${(i.l || i.e).toFixed(2)}</b>
                    <button onclick="elimina('${i.t}', ${i.id})" style="width:30px; height:30px; background:#300; color:red;">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto";
        }

        function elimina(t, id) {
            if(t=='T') db.s = db.s.filter(x => x.id !== id);
            else db.r = db.r.filter(x => x.id !== id);
            salva();
        }

        function resetApp() {
            if(confirm("AZZERARE TUTTO?")) {
                db = { s: [], r: [], target: 0 };
                document.getElementById('targetInput').value = ""; // SVUOTA TARGET
                salva();
                location.reload();
            }
        }
    </script>
</body>
</html>
