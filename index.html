<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RiderTracker">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" href="icon-192.png">

    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        
        html, body { 
            font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:0; 
            overflow: hidden !important; height: 100%; width: 100vw; position: fixed; overscroll-behavior: none;
        }

        /* Layout PWA Adattivo */
        #mainContainer {
            height: 100%; display: flex; flex-direction: column; justify-content: space-between;
            padding: 10px 10px 25px 10px;
        }
        
        .app-title { margin: 5px 0 10px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; text-align:center; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:15px; border:1px solid #333; display: flex; flex-direction: column; gap: 8px; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .dash-info { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; }
        #liveClock { font-weight:bold; color:var(--dim); font-size:11px; }
        #mediaOraria { font-weight:bold; color:var(--primary); font-size:12px; }

        .sticky-footer { background:#161616; padding:15px; display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; border-radius:20px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; font-weight: bold; }
        .foot-btn i { font-size:20px; margin-bottom:5px; }
        .btn-full { grid-column:span 4; background:var(--primary); color:#000; padding:16px; border-radius:12px; font-weight:900; border:none; font-size: 14px; text-transform: uppercase; }
        .btn-reset-soft { grid-column:span 4; background:var(--red-soft); color:#ccc; border:none; padding:10px; border-radius:10px; font-weight:bold; font-size:10px; text-transform: uppercase; }

        /* MODALI - RIPRISTINATO AUTO-SCROLL TASTIERA */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); transition: transform 0.3s; }
        .modal h3 { margin-top: 0; font-size: 18px; color: var(--primary); text-transform: uppercase; text-align: center; }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; outline:none; font-size: 16px; }

        /* STORICO COMPLETO */
        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .storico-item { background:#0f0f0f; padding:15px; border:1px solid #333; border-radius:12px; display:flex; justify-content:space-between; align-items:center; margin-bottom: 8px; }
        .tipo-label { font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:1px; margin-bottom:4px; }
        .storico-main { font-size:16px; font-weight:bold; }
        .storico-sub { font-size:10px; color:var(--dim); line-height:1.4; }

        /* REPORT PROFESSIONALE RIPRISTINATO */
        #reportView { display:none; position:fixed; inset:0; z-index:8000; background:#fff; color:#000; flex-direction:column; }
        .report-scroll-area { flex: 1; overflow-y: auto; padding: 15px; }
        .report-header-mini { border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:15px; text-align: center; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-bottom: 15px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        .summary-box { border:2px solid #000; padding:10px; background:#fff; margin-top:10px; }
        .summary-row { display:flex; justify-content:space-between; padding:4px 0; font-size:11px; }
        .summary-row.total { font-weight:bold; font-size:13px; border-top:1px solid #000; }

        .report-fixed-footer { padding: 15px 15px 40px 15px; border-top: 2px solid #eee; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        .report-footer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-rep-action { width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; border: none; text-transform: uppercase; font-size: 11px; }
        
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; }
        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } .no-print { display: none !important; } #reportView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="app-title no-print" onclick="document.getElementById('modalFineMese').style.display = 'flex';">RIDER TRACKER PRO V1.1</div>
        
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div class="dash-info">
                <div id="liveClock">--/--/-- 00:00:00</div>
                <div id="mediaOraria">MEDIA: €0.00/h</div>
            </div>
        </div>

        <div class="sticky-footer no-print">
            <div class="foot-btn" style="color:var(--primary)" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" style="color:var(--orange)" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" style="color:var(--accent)" onclick="apriM('modalExtra')"><i class="fas fa-road"></i>EXTRA</div>
            <div class="foot-btn" style="color:#ffffff" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
            <button class="btn-reset-soft" onclick="document.getElementById('modalConfirm').style.display='flex'">AZZERA DATABASE</button>
        </div>
    </div>
    <script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v34')) || { turni: [], rifornimenti: [], extraKm: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    let catElimina = ''; let idElimina = null;

    // FIX AUTO-SCROLL TASTIERA
    function gestisciTastiera() {
        const inputs = document.querySelectorAll('.modal input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => { 
                const content = input.closest('.modal-content');
                if(content) content.style.transform = 'translateY(-150px)';
            });
            input.addEventListener('blur', () => { 
                const content = input.closest('.modal-content');
                if(content) content.style.transform = 'translateY(0)';
            });
        });
    }

    function salvaDB() { localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); calcola(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => { m.style.display='none'; m.querySelector('.modal-content').style.transform='translateY(0)'; }); }

    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
        let km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
        let spesaB_R = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        let costoB_T = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
        let nettoA = lordoA - (lordoA * (db.tax/100)) - costoB_T;
        
        document.getElementById('lordo').innerText = lordoA.toFixed(2);
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = '€' + spesaB_R.toFixed(2);
        
        let tNetto = db.targets[tag] || 0;
        document.getElementById('targetIn').value = tNetto || "";
        document.getElementById('taxIn').value = db.tax;
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
        document.getElementById('perc').innerText = Math.round(p) + '%';
        document.getElementById('bar').style.width = p + '%';
        
        let lordoNec = (tNetto + costoB_T) / (1 - (db.tax/100));
        let mancaL = lordoNec - lordoA;
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        document.getElementById('mediaOraria').innerText = `MEDIA: €${ore > 0 ? (nettoA/ore).toFixed(2) : "0.00"}/h`;
    }

    function apriStorico() {
        let h = "";
        const tutti = [
            ...db.turni.map(t=>({...t,tipo:'T'})), 
            ...db.rifornimenti.map(r=>({...r,tipo:'B'})),
            ...(db.extraKm || []).map(e=>({...e, tipo:'E'}))
        ].sort((a,b)=>b.id-a.id);
        
        tutti.forEach(i => {
            let color = i.tipo==='T'?'var(--primary)':(i.tipo==='B'?'var(--orange)':'var(--accent)');
            let label = i.tipo==='T'?'TURNO':(i.tipo==='B'?'BENZINA':'EXTRA');
            let det = i.tipo==='T' ? `€${i.lordo.toFixed(2)} | ${i.km}km | ${i.ore}h<br>Prezzo Benza: €${(i.prezzo||0).toFixed(3)}` : 
                      (i.tipo==='B' ? `€${i.euro.toFixed(2)} | ${i.prezzo.toFixed(3)}€/L | ${(i.euro/i.prezzo).toFixed(2)}L` : `${i.km} KM`);
            
            h += `<div class="storico-item" style="border-left:5px solid ${color}">
                <div><div class="tipo-label" style="color:${color}">${label}</div>
                <div class="storico-main">${i.data}</div><div class="storico-sub">${det}</div></div>
                <button onclick="elimina('${i.tipo==='T'?'turni':(i.tipo==='B'?'rifornimenti':'extraKm')}',${i.id})" style="background:none; border:none; color:red; font-size:24px">×</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato";
        document.getElementById('histView').style.display = 'flex';
    }

    function apriReport() {
        const n = new Date(); document.getElementById('repMonthTitle').innerText = "RIEPILOGO " + mesi[n.getMonth()].toUpperCase();
        let tH = "", rH = "", tL=0, tO=0, tK=0, tLS=0;
        db.turni.forEach(t => {
            let l = t.km*(t.cons/100); tL+=t.lordo; tO+=t.ore; tK+=t.km; tLS+=l;
            tH += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}h</td><td>${t.km}</td><td>${t.cons}</td><td>${l.toFixed(2)}L</td></tr>`;
        });
        db.rifornimenti.forEach(r => {
            rH += `<tr><td>${r.data}</td><td>€${r.euro.toFixed(2)}</td><td>€${r.prezzo.toFixed(3)}</td><td>${(r.euro/r.prezzo).toFixed(2)}L</td></tr>`;
        });
        document.getElementById('repTurniBody').innerHTML = tH;
        document.getElementById('repBenzaBody').innerHTML = rH;
        
        let costoB_T = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
        let taxV = tL * (db.tax/100);
        document.getElementById('repFinalSummary').innerHTML = `
            <div class="summary-row"><span>LORDO TOTALE:</span><span>€${tL.toFixed(2)}</span></div>
            <div class="summary-row"><span>TASSE (${db.tax}%):</span><span>-€${taxV.toFixed(2)}</span></div>
            <div class="summary-row"><span>BENZINA STIMATA:</span><span>-€${costoB_T.toFixed(2)}</span></div>
            <div class="summary-row total"><span>NETTO FINALE:</span><span>€${(tL-taxV-costoB_T).toFixed(2)}</span></div>
            <div class="summary-row" style="margin-top:10px"><span>KM EXTRA TOTALI:</span><span>${db.extraKm.reduce((a,b)=>a+b.km,0)} km</span></div>
        `;
        document.getElementById('reportView').style.display = 'flex';
    }

    // Altre funzioni standard (apriM, salvaTurno, salvaBenza, ecc.)
    function apriM(id) {
        const n = new Date(); let d='', m='', y='';
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`);
        for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
        const p = id==='modalTurno'?'dateT':(id==='modalBenza'?'dateB':'dateE');
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
        document.getElementById(id).style.display='flex';
    }

    function salvaTurno() {
        if(!db.rifornimenti.length) { document.getElementById('modalInizio').style.display='flex'; return; }
        const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
        const lastP = db.rifornimenti[db.rifornimenti.length-1].prezzo;
        db.turni.push({
            id: Date.now(), data: d, lordo: parseFloat(document.getElementById('tL').value)||0,
            ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0,
            cons: parseFloat(document.getElementById('tC').value)||0, prezzo: lastP
        });
        salvaDB(); chiudiModali();
    }

    function salvaBenza() {
        const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({
            id: Date.now(), data: d, euro: parseFloat(document.getElementById('bE').value)||0,
            prezzo: parseFloat(document.getElementById('bP').value.replace(',','.'))||0
        });
        salvaDB(); chiudiModali();
    }

    function salvaExtraKm() {
        const km = parseFloat(document.getElementById('extraKmInput').value)||0;
        const d = `${document.getElementById('dateED').value.padStart(2,'0')}/${document.getElementById('dateEM').value.padStart(2,'0')}/${document.getElementById('dateEY').value}`;
        db.extraKm.push({ id: Date.now(), data: d, km: km });
        salvaDB(); chiudiModali();
    }

    function elimina(cat, id) {
        catElimina = cat; idElimina = id;
        document.getElementById('modalElimina').style.display='flex';
        document.getElementById('btnConfermaElimina').onclick = () => {
            db[catElimina] = db[catElimina].filter(x => x.id !== idElimina);
            salvaDB(); apriStorico(); chiudiModali();
        };
    }

    function formattaPrezzo(input) { let val = input.value.replace(/[^\d]/g, ''); if (val.length > 1) { input.value = val.substring(0, 1) + '.' + val.substring(1, 4); } else { input.value = val; } }
    function aggiornaTarget() { const n=new Date(); const tag=`${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`; db.targets[tag]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    function confermaReset() { localStorage.clear(); location.reload(); }

    window.onload = () => { calcola(); gestisciTastiera(); setInterval(() => { const n = new Date(); document.getElementById('liveClock').innerText = n.toLocaleString(); }, 1000); };
</script>
<div id="modalConfirm" class="modal no-print"><div class="modal-content" style="border-color: var(--accent);"><h3>Reset?</h3><button class="btn-rep-action" style="background:var(--accent); color:#fff" onclick="confermaReset()">AZZERA TUTTO</button><button class="btn-rep-action btn-rep-close" style="margin-top:10px" onclick="chiudiModali()">ANNULLA</button></div></div>
<div id="modalElimina" class="modal no-print"><div class="modal-content"><h3>Elimina?</h3><button id="btnConfermaElimina" class="btn-rep-action" style="background:var(--accent); color:#fff">ELIMINA</button><button class="btn-rep-action btn-rep-close" style="margin-top:10px" onclick="chiudiModali()">ANNULLA</button></div></div>
<div id="modalInizio" class="modal no-print"><div class="modal-content"><h3>Prezzo Iniziale</h3><input type="text" id="pIniziale" placeholder="0.000" oninput="formattaPrezzo(this)"><button class="btn-rep-action btn-backup-save" onclick="db.rifornimenti.push({id:Date.now(), data:'Inizio', euro:0, prezzo:parseFloat(document.getElementById('pIniziale').value)}); salvaDB(); chiudiModali();">OK</button></div></div>
</body>
</html>
