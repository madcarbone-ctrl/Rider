<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER PRO V1.0 - STORICO MATRICE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --danger:#d32f2f; --orange:#ffa500; --input-bg:#252525; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; margin:0; padding:0; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); height:100vh; padding:8px; display:flex; flex-direction:column; overflow:hidden; position:fixed; width:100%; }

        /* DASHBOARD 3x3 (DEFINITIVA - BLINDATA) */
        .app-title-container { text-align: center; padding: 15px 0; border-bottom: 2px solid #333; margin-bottom: 10px; }
        .app-title { font-size: 22px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-bottom: 10px; }
        .card { background:var(--card); border-radius:12px; border:1px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 75px; }
        .label { font-size:8px; color:var(--dim); font-weight:bold; text-transform:uppercase; margin-bottom:4px; }
        .val { font-size:14px; font-weight:bold; color: #fff; }
        #lordo, #mancante { color: var(--primary) !important; }
        #netto { color: var(--accent) !important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:center; font-size:14px; outline:none; }

        .progress-section { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid #333; margin-bottom: 10px; }
        .progress-header { display: flex; justify-content: center; font-size: 13px; font-weight: 900; margin-bottom: 8px; color: var(--primary); text-transform: uppercase; }
        .progress-bar { background:#222; height:26px; border-radius:13px; overflow:hidden; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.5s; }
        #liveClock { font-size:14px; color:var(--primary); margin-top: 12px; text-align: center; font-weight: bold; }

        /* MODALI (DEFINITIVI - BLINDATI) */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items: center; justify-content:center; padding: 20px; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:320px; border:2px solid var(--primary); }
        .modal input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:12px; font-size:16px; outline:none; }

        /* STORICO (REPLICA ESATTA MATRICE) */
        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .storico-item { background:#0f0f0f; padding:15px 5px; border-top:1px solid #333; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px; position: relative; }
        .storico-info { flex:1; text-align:left; padding: 0 10px; }
        .tipo-label { font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:1.5px; }
        .storico-date-row { display: flex; align-items: baseline; gap: 8px; font-weight: bold; font-size: 14px; margin-top: 2px; }
        .storico-hour { color: var(--dim); font-size: 11px; font-weight: normal; }
        .storico-main { font-size:18px; font-weight:bold; margin-top: 2px; }
        .storico-sub { font-size:10px; color:var(--dim); line-height: 1.4; }
        .btn-del { background:none; border:none; color:red; font-size:24px; padding-right:10px; cursor:pointer; }

        /* FOOTER E REPORT (BLINDATI) */
        .sticky-footer { background:#161616; padding:12px; border-radius:20px; border:2px solid #333; margin-top: auto; margin-bottom: 70px; display: flex; flex-direction: column; gap: 10px; }
        .btn-group-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .foot-btn { background:#222; color:#fff; padding:15px 5px; border-radius:12px; font-size:10px; display:flex; flex-direction:column; align-items:center; border:1px solid #444; cursor:pointer; font-weight:bold; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:4px; }
        .btn-full { width: 100%; padding:16px; border-radius:12px; font-weight:900; border:none; text-transform: uppercase; font-size: 12px; cursor:pointer; }
        .btn-report { background:var(--primary); color:#000; }

        #reportView { display:none; position:fixed; inset:0; z-index:8000; background:#fff; color:#000; padding:15px; overflow-y:auto; text-align:left; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-bottom: 15px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        .summary-box { border:2px solid #000; padding:10px; font-size:11px; }
    </style>
</head>
<body>

    <div class="app-title-container"><h1 class="app-title">RIDER TRACKER PRO V1.0</h1></div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">--/--/-- 00:00:00</div>
    </div>

    <div id="modalTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore lavorate"><input type="number" id="tK" placeholder="Chilometri"><input type="number" id="tC" placeholder="Consumo L/100km"><button class="btn-full btn-report" onclick="salvaAzione('T')">SALVA</button><button class="btn-full" style="background:#444; color:#fff; margin-top:8px;" onclick="toggleM('modalTurno', false)">CHIUDI</button></div></div>
    <div id="modalBenza" class="modal"><div class="modal-content"><h3>Rifornimento</h3><input type="number" id="bE" placeholder="Euro (€)"><input type="number" id="bP" placeholder="Prezzo €/L"><button class="btn-full btn-report" style="background:var(--orange);" onclick="salvaAzione('B')">SALVA</button><button class="btn-full" style="background:#444; color:#fff; margin-top:8px;" onclick="toggleM('modalBenza', false)">CHIUDI</button></div></div>

    <div id="histView">
        <h2 style="color:var(--primary); text-align:center; padding:10px;">STORICO</h2>
        <div id="listaStorico"></div>
        <button class="btn-full" style="background:#444; color:#fff;" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button>
    </div>

    <div id="reportView">
        <h3>RIEPILOGO FINALE</h3>
        <div class="summary-box" id="repFinalSummary"></div>
        <button class="btn-full" style="background:#444; color:#fff; margin-top:20px;" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button>
    </div>

    <div class="sticky-footer">
        <div class="btn-group-3">
            <div class="foot-btn" onclick="toggleM('modalTurno', true)"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="toggleM('modalBenza', true)"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        </div>
        <button class="btn-full btn-report" onclick="apriReport()">GENERA REPORT PDF</button>
        <button class="btn-full" style="background:var(--danger); color:#fff; font-size:10px;" onclick="resetDB()">AZZERA DATABASE</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        function toggleM(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        function salvaAzione(tipo) {
            const d = new Date().toLocaleDateString('it-IT');
            const h = new Date().toLocaleTimeString().substring(0,5);
            if(tipo === 'T') {
                db.turni.push({id:Date.now(), data:d, ora:h, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0});
            } else {
                db.rifornimenti.push({id:Date.now(), data:d, ora:h, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0});
            }
            localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
            calcola(); toggleM(tipo==='T'?'modalTurno':'modalBenza', false);
        }

        function calcola() {
            const tag = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`;
            let tL = db.turni.reduce((a,b)=>a+b.lordo,0), tO = db.turni.reduce((a,b)=>a+b.ore,0), tK = db.turni.reduce((a,b)=>a+b.km,0);
            let tLS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)),0), sBR = db.rifornimenti.reduce((a,b)=>a+b.euro,0);
            let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            let netto = tL - (tL*(db.tax/100)) - (tLS*ultP);
            document.getElementById('lordo').innerText = tL.toFixed(2);
            document.getElementById('netto').innerText = '€'+netto.toFixed(2);
            document.getElementById('ore').innerText = tO.toFixed(1);
            document.getElementById('cons').innerText = tLS.toFixed(1)+'L';
            document.getElementById('spesaB').innerText = '€'+sBR.toFixed(2);
            document.getElementById('kml').innerText = tLS > 0 ? (tK/tLS).toFixed(1) : '0.0';
            let target = db.targets[tag] || 0;
            document.getElementById('targetIn').value = target || "";
            document.getElementById('taxIn').value = db.tax;
            let p = target > 0 ? Math.min((netto/target)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p)+'%';
            document.getElementById('bar').style.width = p+'%';
            let manca = target - netto;
            document.getElementById('mancante').innerText = '€'+(manca > 0 ? manca.toFixed(2) : "0.00");
        }

        /* STORICO: REPLICA FEDELE GRAFICA E DATI DALLA MATRICE */
        function apriStorico() {
            let h = ""; 
            const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id-a.id);
            
            tutti.forEach(i => {
                const isT = i.tipo==='T', color = isT ? 'var(--primary)' : 'var(--orange)';
                // Calcoli specifici per i sottomenu come nella matrice
                let sub = isT ? 
                    `${i.km}km | ${i.ore}h | Cons. ${i.cons}/100<br>${(i.km*(i.cons/100)).toFixed(2)}L | ${(i.cons > 0 ? (100/i.cons).toFixed(1) : "0.0")} km/l` : 
                    `${i.prezzo.toFixed(3)}€/L | ${(i.euro/i.prezzo).toFixed(2)}L`;

                h += `
                <div class="storico-item" style="border-left:4px solid ${color}; border-right:4px solid ${color};">
                    <div class="storico-info">
                        <div class="tipo-label" style="color:${color}">${isT?'TURNO':'BENZINA'}</div>
                        <div class="storico-date-row"><span>${i.data}</span><span class="storico-hour">${i.ora}</span></div>
                        <div class="storico-main">€${(isT?i.lordo:i.euro).toFixed(2)}</div>
                        <div class="storico-sub">${sub}</div>
                    </div>
                    <button class="btn-del" onclick="deleteItem('${isT?'turni':'rifornimenti'}',${i.id})">×</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto"; 
            document.getElementById('histView').style.display = 'flex';
        }

        function apriReport() { document.getElementById('reportView').style.display = 'block'; }
        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }
        function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }
        function deleteItem(cat, id) { if(confirm("Eliminare?")) { db[cat] = db[cat].filter(x => x.id !== id); localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); apriStorico(); } }
        function resetDB() { if(confirm("Azzero tutto?")) { localStorage.clear(); location.reload(); } }
        setInterval(() => { const now = new Date(); document.getElementById('liveClock').innerText = now.toLocaleString(); }, 1000);
        window.onload = calcola;
    </script>
</body>
</html>
