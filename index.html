<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V5.2.9</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; padding-bottom:280px; text-align:center; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val { color:var(--primary); }
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333; }
        .progress-bar { background:#222; height:25px; border-radius:8px; overflow:hidden; margin-top:10px; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; align-items:flex-start; justify-content:center; padding:15px; overflow-y:auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:400px; border:1px solid #444; margin-top:50px; }
        .modal input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; margin-bottom:10px; }
        .date-row { display:flex; gap:5px; margin-bottom:15px; }
        .date-row select { background:#333; color:#fff; padding:12px; border-radius:10px; flex:1; border:none; }
        .btn-modal { width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold; margin-top:10px; font-size:16px; cursor:pointer; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:transparent; color:var(--dim); border:1px solid #444; }
        .sticky-footer { position:fixed; bottom:20px; left:10px; right:10px; background:#111; padding:10px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:20px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:12px; font-weight:bold; border:none; margin-top:5px; }
        .btn-row { grid-column:span 3; display:flex; gap:5px; margin-top:5px; }
        .btn-row button { flex:1; padding:10px; border-radius:10px; border:none; font-size:10px; font-weight:bold; color:#fff; }
        #histView, #reportView { display:none; position:fixed; inset:0; background:var(--bg); z-index:8000; flex-direction:column; padding:15px; overflow-y:auto; text-align:left; }
        #reportView { background:#fff; color:#000; }
        .hist-item { background:#111; padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--primary); display:flex; justify-content:space-between; align-items:center; }
        .hist-info { font-size:11px; line-height:1.5; color:var(--text); }
        table { width:100%; border-collapse:collapse; font-size:9px; margin-top:15px; color:#000; }
        th, td { border:1px solid #ccc; padding:6px; text-align:left; }
        th { background:#f0f0f0; }
        @media print { .no-print { display:none!important; } }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER PRO V5.2.9</div>

    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">COSTO STIM.</span><span class="val" id="spesaB">â‚¬0.00</span></div>
        <div class="card"><span class="label">TARGET â‚¬</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">â‚¬0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary); font-size:12px;">
            <span>OBIETTIVO</span><span id="perc">0%</span>
        </div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="modalTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (â‚¬)" step="0.01" onfocus="scrollFix(this)"><input type="number" id="tO" placeholder="Ore" step="0.1" onfocus="scrollFix(this)"><input type="number" id="tK" placeholder="Km totali" onfocus="scrollFix(this)"><input type="number" id="tC" placeholder="Consumo L/100km" onfocus="scrollFix(this)"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
    <div id="modalBenza" class="modal"><div class="modal-content"><h3>Rifornimento</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro spesi (â‚¬)" step="0.01" onfocus="scrollFix(this)"><input type="number" id="bP" placeholder="Prezzo al litro (es. 1.821)" step="0.001" onfocus="scrollFix(this)"><button class="btn-modal btn-save" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>

    <div id="histView"><h2 style="color:var(--primary); padding-left:15px;">Storico</h2><div id="listaStorico" style="padding:15px;"></div><button class="btn-modal btn-close" style="background:#222;" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button></div>

    <div id="reportView">
        <h2 style="text-align:center" id="reportTitle">Riepilogo Mensile</h2>
        <table id="tabellaReport"><thead><tr><th>Data</th><th>Tipo</th><th>Euro</th><th>Ore</th><th>Km</th><th>Litri</th><th>Cons.</th><th>KM/L</th></tr></thead><tbody id="corpoReport"></tbody></table>
        <div id="recapReport" style="margin:20px; padding:20px; background:#f9f9f9; border:1px solid #ccc; border-radius:15px; color:#000;"></div>
        <button class="btn-modal no-print" style="background:#333; color:#fff" onclick="window.print()">STAMPA PDF</button>
        <button class="btn-modal no-print" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button>
    </div>

    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="apriReport()">REPORT MENSILE</button>
        <div class="btn-row">
            <button style="background:#0055ff" onclick="testCambioMese()">ðŸ§ª TEST AVVISO</button>
            <button style="background:#400" onclick="resetTotale()">RESET DB</button>
        </div>
    </div>

    <script>
        let dati = JSON.parse(localStorage.getItem('rider_db_final')) || { turni: [], rifornimenti: [], target: 0, tax: 20 };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        
        function salvaDB() { localStorage.setItem('rider_db_final', JSON.stringify(dati)); mostra(); }
        function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function scrollFix(el) { setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 300); }

        // LOGICA AVVISO (Usata sia dal sistema che dal tasto TEST)
        function eseguiControlloMese(isTest = false) {
            const oggi = new Date();
            // Se Ã¨ il primo del mese O se Ã¨ un test manuale
            if (oggi.getDate() === 1 || isTest) {
                const meseCorrenteIndice = oggi.getMonth();
                const meseScorsoIndice = meseCorrenteIndice === 0 ? 11 : meseCorrenteIndice - 1;
                const annoScorso = meseCorrenteIndice === 0 ? oggi.getFullYear() - 1 : oggi.getFullYear();

                const conferma = confirm(`ðŸ“¢ AVVISO CAMBIO MESE\n\nÃˆ iniziato il mese di ${mesi[meseCorrenteIndice]}.\nVuoi visualizzare e stampare il riepilogo di ${mesi[meseScorsoIndice]} ${annoScorso}?`);
                
                if (conferma) {
                    apriReportMeseSpecifico(meseScorsoIndice + 1, annoScorso);
                }
            }
        }

        function apriReportMeseSpecifico(m, y) {
            const filter = `${m.toString().padStart(2,'0')}/${y}`;
            document.getElementById('reportTitle').innerText = `Riepilogo ${mesi[m-1]} ${y}`;
            generaTabellaReport(filter, m);
            document.getElementById('reportView').style.display = 'flex';
        }

        function apriReport() {
            const oggi = new Date();
            apriReportMeseSpecifico(oggi.getMonth() + 1, oggi.getFullYear());
        }

        function generaTabellaReport(filter, meseIndice) {
            let h = "", tLordo=0, tOre=0, tKm=0, tLitriR=0, tEuroB=0, tLitriC=0;
            dati.turni.filter(t => t.data.includes(filter)).sort((a,b)=>a.id-b.id).forEach(t => {
                let lT = (t.km * (t.cons/100)); tLordo += t.lordo; tOre += t.ore; tKm += t.km; tLitriC += lT;
                h += `<tr><td>${t.data}</td><td>Turno</td><td>â‚¬${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>-</td><td>${t.cons}</td><td>${lT>0?(t.km/lT).toFixed(1):0}</td></tr>`;
            });
            dati.rifornimenti.filter(r => r.data.includes(filter)).forEach(r => {
                tEuroB += r.euro; tLitriR += r.litri;
                h += `<tr style="background:#f2f2f2"><td>${r.data}</td><td>Benza</td><td>â‚¬${r.euro.toFixed(2)}</td><td>-</td><td>-</td><td>${r.litri.toFixed(2)}</td><td>-</td><td>-</td></tr>`;
            });
            document.getElementById('corpoReport').innerHTML = h;
            let tasse = tLordo * (dati.tax/100);
            document.getElementById('recapReport').innerHTML = `<b>RIEPILOGO FINANZIARIO:</b><br>Lordo: â‚¬${tLordo.toFixed(2)}<br>Tasse (${dati.tax}%): -â‚¬${tasse.toFixed(2)}<br>Spesa Benzinai: -â‚¬${tEuroB.toFixed(2)}<hr><b style="color:red; font-size:18px;">NETTO: â‚¬${(tLordo-tasse-tEuroB).toFixed(2)}</b><br><br><b>STATISTICHE:</b><br>KM: ${tKm} | Ore: ${tOre} | Media: ${tLitriC>0?(tKm/tLitriC).toFixed(1):0} KM/L`;
        }

        // TASTO TEST
        function testCambioMese() {
            eseguiControlloMese(true); // Forza l'avviso come se fosse il primo del mese
        }

        // Funzioni standard (Turno, Benza, Mostra)
        function apriM(id) {
            const ora = new Date();
            let d='', m='', y='';
            for(let i=1; i<=31; i++) d += `<option value="${i}" ${i==ora.getDate()?'selected':''}>${i}</option>`;
            mesi.forEach((n, i) => m += `<option value="${i+1}" ${i==ora.getMonth()?'selected':''}>${n.substring(0,3)}</option>`);
            for(let i=2025; i<=2030; i++) y += `<option value="${i}" ${i==ora.getFullYear()?'selected':''}>${i}</option>`;
            const target = id === 'modalTurno' ? 'dateT' : 'dateB';
            document.getElementById(target).innerHTML = `<select id="${target}D">${d}</select><select id="${target}M">${m}</select><select id="${target}Y">${y}</select>`;
            document.getElementById(id).style.display = 'flex';
        }

        function salvaTurno() {
            const l = parseFloat(document.getElementById('tL').value) || 0; if(l<=0) return;
            const data = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            dati.turni.push({id:Date.now(), data, lordo:l, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0});
            salvaDB(); chiudiModali();
        }

        function salvaBenza() {
            const e = parseFloat(document.getElementById('bE').value)||0, p = parseFloat(document.getElementById('bP').value)||0; if(e<=0||p<=0) return;
            const data = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            dati.rifornimenti.push({id:Date.now(), data, euro:e, prezzo:p, litri:e/p});
            salvaDB(); chiudiModali();
        }

        function mostra() {
            const oggi = new Date(); const filter = `${(oggi.getMonth()+1).toString().padStart(2,'0')}/${oggi.getFullYear()}`;
            let tM = dati.turni.filter(t => t.data.includes(filter));
            let lordoT = tM.reduce((a,b)=>a+b.lordo,0), oreT = tM.reduce((a,b)=>a+b.ore,0), kmT = tM.reduce((a,b)=>a+b.km,0), litriS = tM.reduce((a,b)=>a+(b.km*(b.cons/100)),0);
            let ultP = dati.rifornimenti.length ? dati.rifornimenti[dati.rifornimenti.length-1].prezzo : 1.85;
            let spesaS = litriS * ultP, netto = lordoT - (lordoT*(dati.tax/100)) - spesaS;
            document.getElementById('lordo').innerText = lordoT.toFixed(2);
            document.getElementById('netto').innerText = 'â‚¬' + netto.toFixed(2);
            document.getElementById('ore').innerText = oreT.toFixed(1);
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
            document.getElementById('kml').innerText = litriS > 0 ? (kmT/litriS).toFixed(1) : '0.0';
            document.getElementById('spesaB').innerText = 'â‚¬' + spesaS.toFixed(2);
            document.getElementById('targetIn').value = dati.target || '';
            document.getElementById('taxIn').value = dati.tax || 20;
            let manca = (dati.target||0) - lordoT;
            document.getElementById('mancante').innerText = 'â‚¬' + (manca>0?manca.toFixed(2):'0.00');
            let p = dati.target>0 ? Math.min((lordoT/dati.target)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p)+'%'; document.getElementById('bar').style.width = p+'%';
        }

        function apriStorico() {
            let h = ""; const tutti = [...dati.turni.map(t=>({...t,tipo:'T'})), ...dati.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id - a.id);
            tutti.forEach(i => {
                h += `<div class="hist-item" style="border-left-color:${i.tipo==='T'?'var(--primary)':'var(--orange)'}">
                    <div class="hist-info"><b>${i.data} - ${i.tipo==='T'?'TURNO':'BENZINA'}</b><br>â‚¬${(i.lordo||i.euro).toFixed(2)} | ${i.tipo==='T'?i.km+'km':i.litri.toFixed(2)+'L'}</div>
                    <button onclick="elimina('${i.tipo==='T'?'turni':'rifornimenti'}',${i.id})" style="color:red; background:none; border:none; font-size:20px;">&times;</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto"; document.getElementById('histView').style.display = 'flex';
        }

        function elimina(cat, id) { if(confirm("Eliminare?")) { dati[cat] = dati[cat].filter(x => x.id !== id); salvaDB(); apriStorico(); } }
        function aggiornaTarget() { dati.target = parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { dati.tax = parseFloat(document.getElementById('taxIn').value)||0; salvaDB(); }
        function resetTotale() { if(confirm("RESET TOTALE?")) { dati={turni:[],rifornimenti:[],target:0,tax:20}; salvaDB(); location.reload(); } }

        window.onload = () => { mostra(); eseguiControlloMese(); };
    </script>
</body>
</html>
