<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; border:1px solid #333; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* MODALI */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); transition: transform 0.35s ease; }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; font-size: 16px; }
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; }
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        /* FOOTER A 4 COLONNE */
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; font-weight: bold; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:5px; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="app-title">RIDER TRACKER PRO V1.1</div>
        
        <div class="grid">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock" style="margin-top:10px; font-size:12px; color:var(--primary);">--:--:--</div>
        </div>

        <div id="modalExtra" class="modal">
            <div class="modal-content">
                <h3>KM EXTRA</h3>
                <div id="dateE" class="date-row"></div>
                <input type="number" id="extraKmInput" placeholder="Chilometri percorsi">
                <button class="btn-modal btn-save" onclick="salvaExtraKm()">SALVA</button>
                <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
            </div>
        </div>

        <div class="sticky-footer">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <div class="foot-btn" onclick="apriM('modalExtra')"><i class="fas fa-road"></i>EXTRA</div>
        </div>
    </div>
    <script>
    // Inizializzazione Database con nuova chiave v32 e array extraKm
    let db = JSON.parse(localStorage.getItem('rider_db_final_v32')) || { 
        turni: [], 
        rifornimenti: [], 
        extraKm: [], 
        targets: {}, 
        tax: 20 
    };

    const mesiBreve = ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"];

    function salvaDB() { 
        localStorage.setItem('rider_db_final_v32', JSON.stringify(db)); 
        calcola(); 
    }

    function apriM(id) { 
        const n = new Date(); 
        let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`; 
        mesiBreve.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm}</option>`); 
        for(let i=2024;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`; 
        
        let prefix = id === 'modalTurno' ? 'dateT' : (id === 'modalBenza' ? 'dateB' : 'dateE');
        document.getElementById(prefix).innerHTML = `<select id="${prefix}D">${d}</select><select id="${prefix}M">${m}</select><select id="${prefix}Y">${y}</select>`; 
        document.getElementById(id).style.display='flex'; 
    }

    function salvaExtraKm(){
        const km = parseFloat(document.getElementById('extraKmInput').value) || 0;
        if(km <= 0) return;

        const d = `${document.getElementById('dateED').value.padStart(2,'0')}/${document.getElementById('dateEM').value.padStart(2,'0')}/${document.getElementById('dateEY').value}`;
        
        db.extraKm.push({ 
            id: Date.now(), 
            data: d, 
            km: km 
        });

        salvaDB(); 
        chiudiModali(); 
        if(typeof mostraModalBackup === "function") mostraModalBackup(); 
    }

    function calcola() {
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let kmTurni = db.turni.reduce((a,b)=>a+b.km, 0);
        let kmExtra = db.extraKm.reduce((a,b)=>a+b.km, 0);
        let kmTotali = kmTurni + kmExtra;

        // Esegui qui tutti i calcoli di Netto, Tasse e Target come nel file originale
        document.getElementById('lordo').innerText = lordoA.toFixed(2);
        // ... (resto della logica calcola() originale)
    }

    function chiudiModali() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display='none'); 
        document.querySelectorAll('input').forEach(i => i.value=""); 
    }

    // Gestione Scroll Tastiera
    document.querySelectorAll('.modal input').forEach(input => {
        input.addEventListener('focus', () => { 
            input.closest('.modal-content').style.transform = 'translateY(-150px)'; 
        });
        input.addEventListener('blur', () => { 
            input.closest('.modal-content').style.transform = 'translateY(0)'; 
        });
    });

    window.onload = () => { calcola(); };
</script>
</body>
</html>
