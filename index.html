<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V38</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        .card { background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; }
        .main-title { color: var(--main); margin-bottom: 5px; text-align: center; font-size: 13px; font-weight: 900; }
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 5px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 42px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; position: relative; -webkit-touch-callout: none !important; }
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        .progress-container { width: 100%; background: #111; border-radius: 10px; height: 14px; margin-top: 6px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--danger), var(--main)); transition: width 0.5s; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 8px; font-weight: 900; color: #fff; }
        input, select { height: 28px; background: #222; border: 1px solid #333; color: white; border-radius: 6px; font-size: 11px; text-align: center; width: 100%; outline: none; -webkit-user-select: text; user-select: text; }
        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 5px; border-radius: 10px; border: 1px solid #222; margin-bottom: 5px; }
        .hist-item { background:#1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid var(--main); position: relative; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-card { background: #1e1e1e; width: 85%; padding: 20px; border-radius: 15px; text-align: center; border: 1px solid var(--main); }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" id="popLordo"><span class="stat-label">Lordo</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" id="popNetto"><span class="stat-label">Netto</span><span class="stat-val">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box" id="popOre"><span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" id="popConsumo"><span class="stat-label">Consumo</span><span class="stat-val"><span id="litriTot">0.0</span>L</span></div>
            <div class="data-box" id="popKml"><span class="stat-label">Km/L</span><span id="mediaKml" class="stat-val" style="color:var(--fuel)">0.0</span></div>
            <div class="data-box" id="popBenza"><span class="stat-label">Benza Spesa</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="costoBenzaStimato">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" oninput="salvaTarget()" placeholder="‚Ç¨"></div>
            <div class="data-box" id="popMancante"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" id="popGiorni"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:var(--main);">0</span></div>
        </div>
        <div class="progress-container"><div id="pBar" class="progress-bar"></div><div id="progressoPerc" class="progress-text">0%</div></div>
    </div>

    <div class="card" style="border-color: var(--fuel)">
        <div style="display:flex; gap:4px; margin-bottom:4px;"><select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select></div>
        <div style="display:flex; gap:4px; margin-bottom:4px;"><input type="number" id="fuelEuro" placeholder="‚Ç¨ Spesi"><input type="number" id="fuelPrezzo" placeholder="‚Ç¨/Litro"></div>
        <button style="background:var(--fuel); color:#000;" onclick="addFuel()">SALVA RIFORNIMENTO</button>
    </div>

    <div class="card" style="border-color: var(--main)">
        <div style="display:flex; gap:4px; margin-bottom:4px;"><select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:4px; margin-bottom:4px;"><input type="number" id="tLordo" placeholder="‚Ç¨ Lordo"><input type="number" id="tOre" placeholder="Ore"><input type="number" id="tKm" placeholder="KM"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:4px; margin-bottom:4px;"><input type="number" id="tConsumo" placeholder="L/100km"><input type="number" id="tScarto" placeholder="Scarto"></div>
        <button style="background:var(--main); color:#000;" onclick="addTurno()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"><div id="listaStorico"></div></div>

    <div style="margin-top:auto; padding:5px;">
        <button style="background:#222; color:var(--main); margin-bottom:4px;" onclick="toggleStorico()">üìú MOSTRA STORICO</button>
        <button style="background:#300; color:var(--danger); height:28px; font-size:10px;" onclick="resetApp()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <div id="modal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="pIcon" style="font-size:40px; margin-bottom:10px;"></div>
            <h3 id="pTitle" style="color:var(--main); margin:0 0 10px 0;"></h3>
            <p id="pDesc" style="color:#ccc; font-size:14px;"></p>
            <button style="background:var(--main); color:#000; margin-top:20px; width:100px;" onclick="document.getElementById('modal').style.display='none'">OK</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94')) || { s: [], r: [], target: 0 };
        function salva() { localStorage.setItem('rider_db_v94', JSON.stringify(db)); calcola(); if(document.getElementById('wrapperStorico').style.display === 'block') renderStorico(); }

        function init() { 
            riempiDate(); 
            calcola(); 
            document.getElementById('targetInput').value = db.target || "";
            setupPopups();
        }

        function setupPopups() {
            const pops = {
                popLordo: ['üìä','LORDO','Incasso totale lordo.'],
                popNetto: ['üí∞','NETTO','Guadagno pulito: (Lordo - 20%) - (Consumo KM * Prezzo Benza).'],
                popOre: ['‚è±Ô∏è','ORE','Totale ore lavorate.'],
                popConsumo: ['‚õΩ','CONSUMO','Litri consumati basati sui KM del turno.'],
                popKml: ['üìà','KM/L','Media efficienza veicolo.'],
                popBenza: ['üí∏','COSTO KM','Costo stimato della benzina USATA per le consegne.'],
                popMancante: ['üéØ','MANCANTE','Lordo necessario per il target netto.'],
                popGiorni: ['üóìÔ∏è','GIORNI','Giorni di attivit√†.']
            };
            Object.keys(pops).forEach(id => {
                document.getElementById(id).onclick = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    const [i, t, d] = pops[id];
                    document.getElementById('pIcon').innerText=i;
                    document.getElementById('pTitle').innerText=t;
                    document.getElementById('pDesc').innerText=d;
                    document.getElementById('modal').style.display='flex';
                };
            });
        }

        function calcola() {
            let lordo=0, ore=0, km=0, litriTot=0, costoBenzaUsata=0;
            let ultimoPrezzo = db.r.length > 0 ? db.r[db.r.length-1].p : 1.80; // Default se non c'√® rifornimento

            db.s.forEach(x => { 
                lordo += (x.l||0); ore += (x.o||0); km += (x.k||0);
                let litriTurno = (x.k * (x.c||5) / 100);
                litriTot += litriTurno;
                costoBenzaUsata += (litriTurno * ultimoPrezzo);
            });

            let netto = (lordo * 0.8) - costoBenzaUsata;
            let perc = db.target > 0 ? Math.min(100, (netto/db.target)*100) : 0;

            document.getElementById('lordoTotale').innerText = lordo.toFixed(2);
            document.getElementById('nettoReale').innerText = netto.toFixed(2);
            document.getElementById('oreTotali').innerText = ore.toFixed(1);
            document.getElementById('litriTot').innerText = litriTot.toFixed(1);
            document.getElementById('costoBenzaStimato').innerText = costoBenzaUsata.toFixed(2);
            document.getElementById('mediaKml').innerText = litriTot > 0 ? (km/litriTot).toFixed(1) : "0.0";
            document.getElementById('giorniLavorati').innerText = [...new Set(db.s.map(x => x.dt))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - netto) * 1.25).toFixed(2);
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('progressoPerc').innerText = Math.round(perc) + "%";
        }

        function addFuel() {
            const e = parseFloat(document.getElementById('fuelEuro').value);
            const p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e>0 && p>0) {
                db.r.push({ id: Date.now(), e: e, p: p, dt: `${document.getElementById('fDay').value}/${document.getElementById('fMonth').value}`, ora: new Date().toLocaleTimeString().slice(0,5) });
                salva();
                document.getElementById('fuelEuro').value="";
            }
        }

        function addTurno() {
            const l = parseFloat(document.getElementById('tLordo').value);
            if(l>0) {
                db.s.push({ 
                    id: Date.now(), l: l, o: parseFloat(document.getElementById('tOre').value)||0, 
                    k: parseFloat(document.getElementById('tKm').value)||0, 
                    c: parseFloat(document.getElementById('tConsumo').value)||5, 
                    sc: document.getElementById('tScarto').value||0, 
                    dt: `${document.getElementById('sDay').value}/${document.getElementById('sMonth').value}`,
                    ora: new Date().toLocaleTimeString().slice(0,5)
                });
                salva();
                ['tLordo','tOre','tKm','tConsumo','tScarto'].forEach(id => document.getElementById(id).value="");
            }
        }

        function riempiDate() {
            const d = new Date();
            const fill = (ids) => ids.forEach(id => {
                const el = document.getElementById(id); el.innerHTML = "";
                if(id.includes('Day')) for(let i=1;i<=31;i++) el.innerHTML+=`<option ${i==d.getDate()?'selected':''}>${i}</option>`;
                if(id.includes('Month')) for(let i=1;i<=12;i++) el.innerHTML+=`<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
                if(id.includes('Year')) for(let i=2024;i<=2026;i++) el.innerHTML+=`<option ${i==d.getFullYear()?'selected':''}>${i}</option>`;
            });
            fill(['fDay','sDay','fMonth','sMonth','fYear','sYear']);
        }
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value)||0; salva(); }
        function toggleStorico() { const w = document.getElementById('wrapperStorico'); w.style.display = w.style.display === 'block' ? 'none' : 'block'; if(w.style.display === 'block') renderStorico(); }
        function renderStorico() {
            let h = "";
            const tutti = [...db.s.map(x=>({...x, tp:'T'})), ...db.r.map(x=>({...x, tp:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                const isT = i.tp === 'T';
                h += `<div class="hist-item" style="border-left-color:${isT?'var(--main)':'var(--fuel)'}">
                    <div style="display:flex; justify-content:space-between">
                        <div><b>${i.dt}</b> <small>${i.ora}</small></div>
                        <div style="text-align:right"><b>‚Ç¨${(isT?i.l:i.e).toFixed(2)}</b><br><small>${isT?'TURNO':'RIFORNIMENTO'}</small></div>
                    </div>
                    <button style="position:absolute; right:5px; bottom:5px; width:30px; height:30px; background:#300; border-radius:5px; color:red" onclick="elimina('${i.tp}', ${i.id})">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto";
        }
        function elimina(t, id) { if(t=='T') db.s = db.s.filter(x => x.id !== id); else db.r = db.r.filter(x => x.id !== id); salva(); }
        function resetApp() { if(confirm("RESET?")) { db = { s: [], r: [], target: 0 }; document.getElementById('targetInput').value=""; salva(); } }
    </script>
</body>
</html>
