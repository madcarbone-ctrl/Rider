<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER PRO V4.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; }
        * { box-sizing:border-box; margin:0; padding:0; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); height:100vh; padding:8px; display:flex; flex-direction:column; overflow:hidden; }

        /* DASHBOARD (Blindata) */
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-top:10px; }
        .card { background:var(--card); border-radius:12px; border:1px solid #333; display:flex; flex-direction:column; justify-content:center; align-items:center; height:65px; }
        .label { font-size:7px; color:var(--dim); font-weight:bold; text-transform:uppercase; }
        .val { font-size:13px; font-weight:bold; color:#fff; }
        .sticky-footer { background:#161616; padding:12px; border-radius:20px; border:2px solid #333; margin-top:auto; margin-bottom:70px; display:flex; flex-direction:column; gap:10px; }
        .btn-main { width:100%; padding:16px; border-radius:12px; font-weight:900; border:none; text-transform:uppercase; cursor:pointer; }

        /* MODALE REPORT PRO (Ripristino da Screenshot) */
        #winReport { display:none; position:fixed; inset:0; z-index:10000; background:#fff; color:#000; flex-direction:column; padding:15px; overflow-y:auto; }
        .rep-header { display:flex; justify-content:space-between; align-items:flex-end; border-bottom:2px solid #000; padding-bottom:5px; margin-bottom:20px; }
        .rep-header h1 { font-size:16px; font-weight:bold; text-transform:uppercase; }
        .rep-header span { font-size:10px; font-weight:bold; }

        .rep-title { font-size:18px; font-weight:900; margin:15px 0 8px 0; text-transform:uppercase; }
        
        .rep-table { width:100%; border-collapse:collapse; margin-bottom:15px; font-size:10px; text-align:center; }
        .rep-table th { background:#f2f2f2; border:1px solid #000; padding:6px; font-weight:bold; text-transform:uppercase; }
        .rep-table td { border:1px solid #000; padding:6px; }

        .riepilogo-box { border:2px solid #000; padding:12px; margin-bottom:20px; }
        .riep-row { display:flex; justify-content:space-between; margin:4px 0; font-size:12px; border-bottom:1px dotted #ccc; padding-bottom:2px; }
        .riep-row.main { border-bottom:2px solid #000; font-weight:bold; font-size:14px; margin-top:10px; padding-bottom:4px; }
        .riep-row.sub { border:none; font-style:italic; font-size:11px; color:#666; margin-top:8px; }

        .backup-area { border:2px dashed #ccc; border-radius:15px; padding:15px; background:#f9f9f9; margin-bottom:20px; }
        .backup-area h2 { font-size:16px; font-weight:900; margin-bottom:15px; text-transform:uppercase; text-align:center; }
        .btn-backup { width:100%; padding:12px; border-radius:10px; border:none; font-weight:bold; margin-bottom:8px; display:flex; align-items:center; justify-content:center; gap:10px; cursor:pointer; color:#000; }

        .report-actions { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
        .btn-foot { padding:15px; border-radius:10px; border:none; font-weight:bold; text-transform:uppercase; cursor:pointer; }

        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; }
        .modal-content { background:var(--card); padding:20px; border-radius:20px; width:90%; border:2px solid var(--primary); }
        input { width:100%; padding:12px; margin:8px 0; background:#222; border:1px solid #444; color:#fff; border-radius:8px; }
    </style>
</head>
<body>

    <div style="text-align:center; padding:10px; border-bottom:1px solid #333;">
        <h1 style="color:var(--primary); font-size:22px;">RIDER TRACKER <span style="font-size:12px; color:var(--dim);">V4.3</span></h1>
    </div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto" style="color:var(--accent)">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA B.</span><span class="val" id="spesaB">€0.00</span></div>
    </div>

    <div class="sticky-footer">
        <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;">
            <button class="btn-main" style="background:#222; color:#fff; font-size:10px;" onclick="toggleWin('winTurno',true)">+ TURNO</button>
            <button class="btn-main" style="background:#222; color:#fff; font-size:10px;" onclick="toggleWin('winBenza',true)">+ BENZINA</button>
            <button class="btn-main" style="background:#222; color:#fff; font-size:10px;" onclick="toggleWin('winStorico',true)">STORICO</button>
        </div>
        <button class="btn-main" style="background:var(--primary); color:#000;" onclick="apriReport()">GENERA REPORT PDF</button>
    </div>

    <div id="winReport">
        <div class="rep-header">
            <h1>REPORT ATTIVITÀ</h1>
            <span>RIDER TRACKER PRO V1.0</span>
        </div>

        <div class="rep-title">DETTAGLIO TURNI</div>
        <table class="rep-table">
            <thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>L/100</th><th>LITRI</th></tr></thead>
            <tbody id="repTurniBody"></tbody>
        </table>

        <div class="rep-title">DETTAGLIO RIFORNIMENTI</div>
        <table class="rep-table">
            <thead><tr><th>DATA</th><th>SPESA</th><th>PREZZO/L</th><th>LITRI</th></tr></thead>
            <tbody id="repBenzaBody"></tbody>
        </table>

        <div class="rep-title">RIEPILOGO FINALE</div>
        <div class="riepilogo-box" id="riepilogoContent"></div>

        <div class="backup-area">
            <h2>AREA BACKUP & SICUREZZA</h2>
            <button class="btn-backup" style="background:var(--primary);" onclick="exportJSON()">
                <i class="fas fa-database"></i> ESPORTA DATABASE (.JSON)
            </button>
            <button class="btn-backup" style="background:#444; color:#fff;" onclick="importJSON()">
                <i class="fas fa-folder-open"></i> IMPORTA DATABASE (.JSON)
            </button>
            <div id="lastBackup" style="font-size:10px; color:#999; text-align:center; margin-top:10px;"></div>
        </div>

        <div class="report-actions">
            <button class="btn-foot" style="background:#000; color:#fff;" onclick="window.print()">STAMPA PDF ORA</button>
            <button class="btn-foot" style="background:#444; color:#fff;" onclick="toggleWin('winReport', false)">CHIUDI</button>
        </div>
    </div>

    <div id="winTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="KM"><input type="number" id="tC" placeholder="L/100km"><button class="btn-main" style="background:var(--primary); margin-top:10px;" onclick="salvaAzione('T')">SALVA</button></div></div>
    <div id="winBenza" class="modal"><div class="modal-content"><h3>Rifornimento</h3><input type="number" id="bE" placeholder="Euro (€)"><input type="number" id="bP" placeholder="Prezzo €/L"><button class="btn-main" style="background:var(--primary); margin-top:10px;" onclick="salvaAzione('B')">SALVA</button></div></div>
    <div id="winStorico" class="modal"><div class="modal-content"><h3>Storico</h3><div id="listaStorico" style="max-height:50vh; overflow-y:auto;"></div><button class="btn-main" style="background:#333; color:#fff; margin-top:10px;" onclick="toggleWin('winStorico', false)">CHIUDI</button></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_pro')) || { turni: [], benza: [], tax: 20, lastB: 'Mai' };

    function toggleWin(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

    function salvaAzione(tipo) {
        const d = new Date().toLocaleDateString('it-IT');
        if(tipo==='T') {
            db.turni.push({ id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0 });
        } else {
            db.benza.push({ id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0 });
        }
        localStorage.setItem('rider_db_pro', JSON.stringify(db));
        aggiornaDati(); toggleWin(tipo==='T'?'winTurno':'winBenza', false);
    }

    function aggiornaDati() {
        let lordo = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
        let km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriTurni = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
        let spesaBenzaEffettiva = db.benza.reduce((a,b)=>a+b.euro, 0);
        let tasse = lordo * 0.20;
        let netto = lordo - tasse - (litriTurni * 1.85); // Stima per dashboard

        document.getElementById('lordo').innerText = lordo.toFixed(2);
        document.getElementById('netto').innerText = '€' + netto.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litriTurni.toFixed(1);
        document.getElementById('spesaB').innerText = '€' + spesaBenzaEffettiva.toFixed(2);
        document.getElementById('kml').innerText = litriTurni > 0 ? (km/litriTurni).toFixed(1) : '0.0';
        renderStorico();
    }

    function apriReport() {
        let tH = "", bH = "";
        db.turni.forEach(t => tH += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>${t.cons}</td><td>${(t.km*(t.cons/100)).toFixed(1)}</td></tr>`);
        db.benza.forEach(b => bH += `<tr><td>${b.data}</td><td>€${b.euro.toFixed(2)}</td><td>€${b.prezzo.toFixed(3)}</td><td>${(b.prezzo>0?b.euro/b.prezzo:0).toFixed(2)}</td></tr>`);
        
        document.getElementById('repTurniBody').innerHTML = tH || "<tr><td colspan='6'>Nessun turno</td></tr>";
        document.getElementById('repBenzaBody').innerHTML = bH || "<tr><td colspan='4'>Nessun rifornimento</td></tr>";

        let lordo = db.turni.reduce((a,b)=>a+b.lordo,0);
        let ore = db.turni.reduce((a,b)=>a+b.ore,0);
        let km = db.turni.reduce((a,b)=>a+b.km,0);
        let litriT = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)),0);
        let spesaB = db.benza.reduce((a,b)=>a+b.euro,0);
        let tasse = lordo * 0.20;
        let benzinaStima = litriT * 1.85;
        let nettoReale = lordo - tasse - benzinaStima;

        document.getElementById('riepilogoContent').innerHTML = `
            <div class="riep-row"><span>ORE TOTALI LAVORATE:</span><span>${ore.toFixed(1)}h</span></div>
            <div class="riep-row"><span>KILOMETRI TOTALI:</span><span>${km} km</span></div>
            <div class="riep-row"><span>MEDIA CONSUMO (KM/L):</span><span>${(litriT>0?km/litriT:0).toFixed(1)} km/l</span></div>
            <br>
            <div class="riep-row"><span>LORDO TOTALE:</span><span>€${lordo.toFixed(2)}</span></div>
            <div class="riep-row"><span>TASSE (20%):</span><span>-€${tasse.toFixed(2)}</span></div>
            <div class="riep-row"><span>BENZINA TURNI (STIMA):</span><span>-€${benzinaStima.toFixed(2)}</span></div>
            <div class="riep-row main"><span>NETTO REALE LAVORO:</span><span>€${nettoReale.toFixed(2)}</span></div>
            <div class="riep-row sub"><span>MONITORAGGIO RIFORNIMENTI:</span><span>€${spesaB.toFixed(2)}</span></div>
        `;
        document.getElementById('lastBackup').innerText = "Ultimi Backup Locali: " + db.lastB;
        toggleWin('winReport', true);
    }

    function renderStorico() {
        let h = "";
        [...db.turni.map(x=>({...x, t:'T'})), ...db.benza.map(x=>({...x, t:'B'}))].sort((a,b)=>b.id-a.id).forEach(i => {
            h += `<div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; font-size:12px;">
                <span>${i.data} - ${i.t==='T'?'TURNO':'BENZ'} (€${(i.lordo||i.euro)})</span>
                <button onclick="elimina(${i.id}, '${i.t}')" style="color:red; background:none; border:none;">ELIMINA</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto";
    }

    function elimina(id, t) { if(confirm("Eliminare?")) { if(t==='T') db.turni=db.turni.filter(x=>x.id!==id); else db.benza=db.benza.filter(x=>x.id!==id); localStorage.setItem('rider_db_pro', JSON.stringify(db)); aggiornaDati(); } }
    
    function exportJSON() { 
        db.lastB = new Date().toLocaleString('it-IT');
        localStorage.setItem('rider_db_pro', JSON.stringify(db));
        const a=document.createElement('a'); a.href="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(db)); a.download="rider_db.json"; a.click(); 
        apriReport();
    }

    function importJSON() { 
        const i=document.createElement('input'); i.type='file'; i.onchange=e=>{ 
            const f=e.target.files[0]; const r=new FileReader(); 
            r.onload=ev=>{ db=JSON.parse(ev.target.result); aggiornaDati(); location.reload(); }; 
            r.readAsText(f); 
        }; i.click(); 
    }

    window.onload = aggiornaDati;
</script>
</body>
</html>
