<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --primary: #00CCBC; --accent: #ff4d4d; --text: #e0e0e0; --dim: #888; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 280px; }
        .app-title { text-align: center; margin: 10px 0 15px 0; font-size: 24px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .card { background: var(--card); height: 75px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 12px; border: 1px solid #333; }
        .label { font-size: 8px; color: var(--dim); text-transform: uppercase; margin-bottom: 4px; text-align: center; }
        .val { font-size: 14px; font-weight: bold; }
        .card.main .val, .card.mancante-style .val { color: var(--primary); }
        #netto { color: var(--accent) !important; }
        .card input { width: 85%; background: transparent; border: none; border-bottom: 1px solid #444; color: #fff; text-align: center; font-size: 14px; font-weight: bold; outline: none; }
        .progress-container { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .progress-bar { background: #222; height: 30px; border-radius: 8px; overflow: hidden; margin-top: 10px; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, #00ff00 0%, #ccff00 40%, #ffff00 60%, #ff9900 80%, #ff0000 100% ); height: 100%; width: 0%; transition: width 0.6s ease; }
        
        #histView { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; flex-direction: column; padding: 15px; padding-bottom: 60px; }
        .history-section { background: var(--card); border-radius: 15px; border: 1px solid var(--primary); padding: 15px; display: flex; flex-direction: column; height: 100%; position: relative; }
        #historyList { overflow-y: auto; flex-grow: 1; margin-bottom: 20px; }
        .hist-item { background: #111; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .hist-item.benza { border-left-color: #ffa500; }
        .del-btn { color: var(--accent); font-size: 20px; padding: 10px; border: none; background: transparent; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1050; padding: 10px; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 20px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #444; text-align: center; }
        .modal input { width: 100%; padding: 12px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; text-align: center; }
        
        .sticky-footer { position: fixed; bottom: 40px; left: 10px; right: 10px; background: #111; padding: 12px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; border-radius: 15px; border: 1px solid #333; z-index: 999; }
        .foot-btn { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; }
        .foot-btn i { font-size: 18px; color: var(--primary); }
        .btn-full { grid-column: span 3; padding: 12px; font-weight: bold; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="app-title">Rider Tracker Pro</div>
    
    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI CONSUMATI</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">MEDIA KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">€ BENZ. CONSUMATA</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET €</span><input type="number" id="targetIn" oninput="setTarget()" placeholder="0"></div>
        <div class="card"><span class="label">IMPOSTE %</span><input type="number" id="taxIn" oninput="setTax()" placeholder="20"></div>
        <div class="card mancante-style"><span class="label">MANCANTE LORDO</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:bold; color: var(--primary)">
            <span>PROGRESSO OBIETTIVO</span><span id="perc">0%</span>
        </div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="histView">
        <div class="history-section">
            <h4 style="margin:0 0 10px 0; text-align:center; color:var(--primary)">CRONOLOGIA</h4>
            <div id="historyList"></div>
            <button class="foot-btn" style="width:100%; background: #333; color: var(--primary); padding: 18px; border-radius: 12px;" onclick="toggleHist()">CHIUDI</button>
        </div>
    </div>

    <div id="mAzzera" class="modal"><div class="modal-content"><h3>AZZERA TUTTO?</h3><button class="foot-btn" style="width:100%; background:var(--accent);" onclick="confermaAzzera()">SI</button><button class="foot-btn" style="width:100%; margin-top:10px;" onclick="closeModals()">NO</button></div></div>
    <div id="mTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><div id="dateTurno"></div><input type="number" id="tLordo" placeholder="Lordo (€)"><input type="number" id="tOre" placeholder="Ore"><input type="number" id="tKm" placeholder="KM"><input type="number" id="tCons" placeholder="L/100km"><button class="foot-btn" style="width:100%; background:var(--primary); color:#000;" onclick="addTurno()">SALVA</button></div></div>
    <div id="mBenza" class="modal"><div class="modal-content"><h3>Benzina</h3><div id="dateBenza"></div><input type="number" id="bEuro" placeholder="Euro"><input type="tel" id="bP" placeholder="Prezzo/L" oninput="autoDecimal(this)"><button class="foot-btn" style="width:100%; background:var(--primary); color:#000;" onclick="addBenza()">SALVA</button></div></div>

    <div class="sticky-footer">
        <button class="foot-btn" onclick="openM('mTurno')"><i class="fas fa-plus-circle"></i>TURNO</button>
        <button class="foot-btn" onclick="openM('mBenza')"><i class="fas fa-gas-pump"></i>BENZINA</button>
        <button class="foot-btn" onclick="toggleHist()"><i class="fas fa-history"></i>STORICO</button>
        <button class="foot-btn btn-full" onclick="generaReportProfessionale()" style="background: var(--primary); color: #000;">GENERA REPORT MENSILE</button>
        <button class="foot-btn btn-full" style="background: #200; color: #f44; font-size: 10px;" onclick="openM('mAzzera')">AZZERA TUTTO</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v95')) || { s: [], r: [], target: 0, tax: 20 };
        function save() { localStorage.setItem('rider_db_v95', JSON.stringify(db)); render(); }
        function toggleHist() { const h = document.getElementById('histView'); h.style.display = (h.style.display === 'flex') ? 'none' : 'flex'; }
        
        // --- FUNZIONE REPORT COMPLETO (STILE SCREENSHOT) ---
        function generaReportProfessionale() {
            let lordoT = 0, oreT = 0, kmT = 0, litT = 0, spesaBT = 0;
            let righeTurni = "", righeBenza = "";

            db.s.forEach(t => {
                let ltr = (t.k * (t.c / 100));
                let prezzo = db.r.length > 0 ? db.r[db.r.length-1].p : 1.85;
                let costoB = ltr * prezzo;
                lordoT += t.l; oreT += t.o; kmT += t.k; litT += ltr; spesaBT += costoB;
                righeTurni += `<tr><td>${t.time}</td><td>€${t.l.toFixed(2)}</td><td>${t.o}h</td><td>${t.k}km</td><td>${ltr.toFixed(2)}L</td><td>${(t.k/ltr).toFixed(1)} km/l</td></tr>`;
            });

            db.r.forEach(b => {
                righeBenza += `<tr><td>${b.time}</td><td>€${b.e.toFixed(2)}</td><td>€${b.p.toFixed(3)}/L</td></tr>`;
            });

            const tasse = lordoT * (db.tax/100);
            const nettoG = lordoT - tasse - spesaBT;

            const htmlContent = `
            <html>
            <head>
                <style>
                    body { font-family: sans-serif; padding: 20px; }
                    h2 { color: #333; border-bottom: 2px solid #00CCBC; padding-bottom: 5px; }
                    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 12px; }
                    th { text-align: left; padding: 8px; color: white; }
                    td { border-bottom: 1px solid #eee; padding: 8px; }
                    .th-turni { background-color: #00CCBC; }
                    .th-benza { background-color: #FFA500; }
                    .summary { background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
                    .netto { font-size: 18px; font-weight: bold; color: #333; margin-top: 10px; }
                    .btn-print { background: #00CCBC; color: white; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; margin-top: 20px; }
                    @media print { .btn-print { display: none; } }
                </style>
            </head>
            <body>
                <h2>REPORT ATTIVITÀ RIDER TRACKER PRO</h2>
                <h4>Dettaglio Turni</h4>
                <table>
                    <thead><tr class="th-turni"><th>Data</th><th>Lordo</th><th>Ore</th><th>KM</th><th>Consumo L</th><th>Media</th></tr></thead>
                    <tbody>${righeTurni}</tbody>
                </table>
                <h4>Dettaglio Carburante</h4>
                <table>
                    <thead><tr class="th-benza"><th>Data Inserimento</th><th>Spesa (€)</th><th>Prezzo al Litro</th></tr></thead>
                    <tbody>${righeBenza}</tbody>
                </table>
                <div class="summary">
                    <h3>RIEPILOGO TOTALI</h3>
                    <p>Lordo Totale: €${lordoT.toFixed(2)}</p>
                    <p>Tasse (${db.tax}%): €${tasse.toFixed(2)}</p>
                    <p>Costo Benzina Totale: €${spesaBT.toFixed(2)}</p>
                    <div class="netto">NETTO GUADAGNATO: €${nettoG.toFixed(2)}</div>
                </div>
                <button class="btn-print" onclick="window.print()">STAMPA PDF</button>
            </body>
            </html>`;

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.location.href = url; // Apre il report direttamente nella stessa finestra per evitare blocchi pop-up
        }

        function autoDecimal(el) { let v = el.value.replace(/\D/g, ""); if (v.length > 0) el.value = (parseFloat(v) / 1000).toFixed(3); }
        function createDateSelectors(containerId) { 
            const container = document.getElementById(containerId); 
            const now = new Date(); let d = '', m = '', y = '';
            for(let i=1; i<=31; i++) d += `<option value="${i}" ${i===now.getDate()?'selected':''}>${i}</option>`;
            const mNames = ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"];
            mNames.forEach((n, i) => m += `<option value="${i+1}" ${i===now.getMonth()?'selected':''}>${n}</option>`);
            for(let i=2025; i<=2030; i++) y += `<option value="${i}" ${i===now.getFullYear()?'selected':''}>${i}</option>`;
            container.innerHTML = `<select id="${containerId}D">${d}</select><select id="${containerId}M">${m}</select><select id="${containerId}Y">${y}</select>`;
        }
        function openM(id) { if(id !== 'mAzzera') createDateSelectors(id === 'mTurno' ? 'dateTurno' : 'dateBenza'); document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function confermaAzzera() { db = { s: [], r: [], target: 0, tax: 20 }; save(); closeModals(); }
        function addTurno() { let l = parseFloat(document.getElementById('tLordo').value)||0, o = parseFloat(document.getElementById('tOre').value)||0, k = parseInt(document.getElementById('tKm').value)||0, c = parseFloat(document.getElementById('tCons').value)||0; if(l>0){ db.s.push({id:Date.now(), time:getSelectedDate('dateTurno'), l, o, k, c}); save(); closeModals(); } }
        function addBenza() { let e = parseFloat(document.getElementById('bEuro').value)||0, p = parseFloat(document.getElementById('bP').value)||0; if(e>0 && p>0){ db.r.push({id:Date.now(), time:getSelectedDate('dateBenza'), e, p}); save(); closeModals(); } }
        function getSelectedDate(prefix) { return document.getElementById(prefix+'D').value.padStart(2,'0')+'/'+document.getElementById(prefix+'M').value.padStart(2,'0')+'/'+document.getElementById(prefix+'Y').value; }
        function setTarget() { db.target = parseFloat(document.getElementById('targetIn').value)||0; save(); }
        function setTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||0; save(); }
        function del(type, id) { if(type === 's') db.s = db.s.filter(x => x.id !== id); else db.r = db.r.filter(x => x.id !== id); save(); }

        function render() {
            let lordo = 0, ore = 0, kmT = 0, litT = 0, spesaB = 0;
            db.s.forEach(t => { 
                lordo += t.l; ore += t.o; kmT += t.k; 
                let ltr = (t.k * (t.c / 100)); litT += ltr; 
                let p = db.r.length > 0 ? db.r[db.r.length-1].p : 1.85; spesaB += (ltr * p); 
            });
            let netto = lordo - (lordo * (db.tax/100)) - spesaB;
            document.getElementById('lordo').innerText = lordo.toFixed(2);
            document.getElementById('netto').innerText = `€${netto.toFixed(2)}`;
            document.getElementById('ore').innerText = ore.toFixed(1);
            document.getElementById('cons').innerText = `${litT.toFixed(1)}L`;
            document.getElementById('spesaB').innerText = `€${spesaB.toFixed(2)}`;
            document.getElementById('kml').innerText = litT > 0 ? (kmT/litT).toFixed(1) : "0.0";
            let p = db.target > 0 ? Math.min(100, (netto/db.target)*100) : 0;
            document.getElementById('bar').style.width = p + "%";
            document.getElementById('perc').innerText = Math.round(p) + "%";
            document.getElementById('mancante').innerText = `€${Math.max(0, db.target-netto).toFixed(2)}`;
            document.getElementById('targetIn').value = db.target || "";
            document.getElementById('taxIn').value = db.tax;
            const list = document.getElementById('historyList'); list.innerHTML = "";
            [...db.s.map(x=>({...x,type:'s'})), ...db.r.map(x=>({...x,type:'r'}))].sort((a,b)=>b.id-a.id).forEach(i => {
                const div = document.createElement('div'); div.className = `hist-item ${i.type==='r'?'benza':''}`;
                let h = (i.type==='s')?`<b>TURNO ${i.time}</b><br>€${i.l.toFixed(2)} | ${i.o}h | ${i.k}km` : `<b>BENZINA ${i.time}</b><br>€${i.e.toFixed(2)} | €${i.p.toFixed(3)}/L`;
                div.innerHTML = `<div class="hist-info">${h}</div><button class="del-btn" onclick="del('${i.type}',${i.id})">×</button>`;
                list.appendChild(div);
            });
        }
        render();
    </script>
</body>
</html>
