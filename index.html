<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V21</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Impedisce al telefono di attivare funzioni di ricerca sui tocchi */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        .card { background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; }
        .main-title { color: var(--main); margin-bottom: 5px; text-align: center; font-size: 13px; font-weight: 900; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 5px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 45px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        
        /* Stile per i pop-up modali */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal-card { background: #222; width: 85%; padding: 25px; border-radius: 20px; border: 2px solid var(--main); text-align: center; }
        
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; margin-bottom: 2px; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; }
        
        input, select { height: 30px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; font-size: 12px; text-align: center; width: 100%; }
        button { width: 100%; border: none; border-radius: 8px; font-weight: bold; height: 36px; cursor: pointer; text-transform: uppercase; }
        
        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 5px; border-radius: 10px; border: 1px solid #333; }
        .hist-item { background:#1a1a1a; padding:10px; border-radius:10px; margin-bottom:6px; border-left:4px solid var(--main); display:flex; justify-content:space-between; }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="apriPop('üìä','LORDO','Totale lordo guadagnato.')"><span class="stat-label">Lordo</span><span class="stat-val">‚Ç¨<span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('üí∞','NETTO','Netto dopo tasse (-20%) e benzina.')"><span class="stat-label">Netto</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('‚è±Ô∏è','ORE','Totale ore lavorate.')"><span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span></div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" oninput="salvaTarget()" placeholder="‚Ç¨"></div>
            <div class="data-box" onclick="apriPop('üéØ','MANCANTE','Lordo per arrivare al target.')"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="apriPop('üóìÔ∏è','GIORNI','Giorni lavorati.')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val">0</span></div>
        </div>
    </div>

    <div class="card" style="border-color: var(--fuel)">
        <div class="input-row" style="display:flex; gap:4px; margin-bottom:4px;">
            <select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select>
        </div>
        <div style="display:flex; gap:4px; margin-bottom:4px;">
            <input type="number" id="fuelEuro" placeholder="‚Ç¨ spesi">
            <input type="number" id="fuelPrezzo" placeholder="‚Ç¨/Litro">
        </div>
        <button style="background:var(--fuel)" onclick="addFuel()">SALVA BENZINA</button>
    </div>

    <div class="card" style="border-color: var(--main)">
        <div class="input-row" style="display:flex; gap:4px; margin-bottom:4px;">
            <select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:4px; margin-bottom:4px;">
            <input type="number" id="tLordo" placeholder="Lordo ‚Ç¨">
            <input type="number" id="tOre" placeholder="Ore">
            <input type="number" id="tKm" placeholder="KM">
        </div>
        <button style="background:var(--main)" onclick="addTurno()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"><div id="listaStorico"></div></div>

    <div style="margin-top:auto; padding:5px;">
        <button style="background:#222; color:var(--main); margin-bottom:4px;" onclick="toggleStorico()">üìú STORICO DETTAGLIATO</button>
        <button style="background:#300; color:var(--danger); height:30px; font-size:10px;" onclick="reset()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <div id="modal" class="modal-overlay" onclick="chiudiPop()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="pIcon" style="font-size:40px;"></div>
            <h2 id="pTitle" style="color:var(--main)"></h2>
            <p id="pDesc" style="color:#ccc"></p>
            <button style="background:var(--main); color:#000; margin-top:10px;" onclick="chiudiPop()">CHIUDI</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94')) || { s: [], r: [], target: 0 };

        function init() {
            riempiDate();
            calcola();
            document.getElementById('targetInput').value = db.target || "";
        }

        function riempiDate() {
            const d = new Date();
            const fill = (ids, val) => ids.forEach(id => {
                const el = document.getElementById(id);
                if(id.includes('Day')) for(let i=1;i<=31;i++) el.innerHTML+=`<option ${i==d.getDate()?'selected':''}>${i}</option>`;
                if(id.includes('Month')) for(let i=1;i<=12;i++) el.innerHTML+=`<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
                if(id.includes('Year')) for(let i=2024;i<=2026;i++) el.innerHTML+=`<option ${i==d.getFullYear()?'selected':''}>${i}</option>`;
            });
            fill(['fDay','sDay','fMonth','sMonth','fYear','sYear']);
        }

        function calcola() {
            let lordo=0, ore=0, benza=0;
            db.s.forEach(x => { lordo += (x.l || 0); ore += (x.o || 0); });
            db.r.forEach(x => { benza += (x.e || 0); });
            let netto = (lordo * 0.8) - benza;
            document.getElementById('lordoTotale').innerText = lordo.toFixed(2);
            document.getElementById('nettoReale').innerText = netto.toFixed(2);
            document.getElementById('oreTotali').innerText = ore.toFixed(1);
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - netto) * 1.25).toFixed(2);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.s.map(x => x.d))].length;
        }

        function addTurno() {
            const l = parseFloat(document.getElementById('tLordo').value);
            if(l > 0) {
                db.s.push({ id: Date.now(), l: l, o: parseFloat(document.getElementById('tOre').value)||0, d: document.getElementById('sDay').value });
                salva(); document.getElementById('tLordo').value="";
            }
        }

        function addFuel() {
            const e = parseFloat(document.getElementById('fuelEuro').value);
            if(e > 0) {
                db.r.push({ id: Date.now(), e: e, p: parseFloat(document.getElementById('fuelPrezzo').value) });
                salva(); document.getElementById('fuelEuro').value="";
            }
        }

        function apriPop(i, t, d) {
            document.getElementById('pIcon').innerText = i;
            document.getElementById('pTitle').innerText = t;
            document.getElementById('pDesc').innerText = d;
            document.getElementById('modal').style.display = 'flex';
        }

        function chiudiPop() { document.getElementById('modal').style.display = 'none'; }
        
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        
        function salva() { localStorage.setItem('rider_db_v94', JSON.stringify(db)); calcola(); renderStorico(); }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico');
            w.style.display = w.style.display === 'block' ? 'none' : 'block';
            renderStorico();
        }

        function renderStorico() {
            let h = "";
            [...db.s, ...db.r].sort((a,b)=>b.id-a.id).forEach(i => {
                h += `<div class="hist-item">
                    <span>${i.l ? 'Turno' : 'Benza'}</span>
                    <b>‚Ç¨${(i.l || i.e).toFixed(2)}</b>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h;
        }

        function reset() {
            if(confirm("Cancello tutto?")) {
                db = { s: [], r: [], target: 0 };
                document.getElementById('targetInput').value = "";
                salva();
            }
        }
    </script>
</body>
</html>
