<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v1.0.972</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 8px 10px 8px; overflow-x: hidden; width: 100vw; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        input, select { -webkit-user-select: text; user-select: text; }

        /* HEADER V94 PERFETTO */
        .header-main { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; height: 30px; }
        .lang-side { display: flex; gap: 4px; flex: 1; }
        .btn-flag { background: #252525; border: 1px solid #444; border-radius: 3px; padding: 2px 4px; font-size: 10px; cursor: pointer; }
        .main-title { color: #00CCBC; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; flex: 2; text-align: center; white-space: nowrap; }
        .version-side { flex: 1; text-align: right; }
        .version-badge { font-size: 8px; background: #333; color: #00CCBC; padding: 2px 5px; border-radius: 4px; border: 1px solid #00CCBC; }

        /* POPUP MODALE */
        #infoOverlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 999999; align-items: center; justify-content: center; 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
        }
        .info-card { 
            background: #1e1e1e; width: 85%; max-width: 320px; padding: 25px; 
            border-radius: 20px; border: 1px solid #00CCBC; text-align: center; 
            box-shadow: 0 0 30px rgba(0,204,188,0.4);
        }
        .info-btn { background: #00CCBC; color: #000; padding: 10px 30px; border-radius: 20px; font-weight: bold; margin-top: 20px; display: inline-block; cursor: pointer; }

        /* GRIGLIA UNIFORME V94 */
        .card { background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 8px; }
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        
        .data-box { 
            background: #252525; 
            height: 55px; /* Altezza fissa per uniformit√† totale */
            border-radius: 8px; 
            border: 1px solid #333; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            position: relative;
        }
        
        .stat-label { font-size: 7px; color: #aaa; text-transform: uppercase; margin-bottom: 4px; display: flex; align-items: center; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; }
        .info-i { color: #00CCBC; font-size: 10px; margin-left: 3px; cursor: pointer; padding: 2px; }

        /* INPUT TARGET INTEGRATO NELLA CASELLA */
        .target-input {
            background: transparent; border: none; border-bottom: 1px solid #444;
            color: #fff; font-size: 11px; font-weight: bold; width: 80%; text-align: center;
            outline: none; height: 18px;
        }

        /* RESTO UI */
        .label-mini { font-size: 9px; color: #888; margin-bottom: 3px; display: block; font-weight: bold; text-transform: uppercase; }
        input, select { height: 38px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 14px; text-align: center; width: 100%; }
        .row-flex { display: flex; gap: 6px; margin-bottom: 8px; align-items: flex-end; }
        
        .progress-container { width: 100%; background: #1a1a1a; border-radius: 10px; height: 26px; margin-top: 10px; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #ff4444, #00CCBC); transition: width 0.8s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 11px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; z-index: 2; }

        button { width: 100%; height: 42px; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-add { background: #00CCBC; color: #000; }
        .btn-fuel { background: #ffa500; color: #000; }
        .btn-reset { background: #441111; color: #ffcccc; margin-top: 20px; font-size: 10px; height: 32px; border: 1px solid #662222; }
        
        #toast { visibility: hidden; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: #00CCBC; padding: 10px 20px; border-radius: 50px; border: 1px solid #00CCBC; z-index: 10000; }
        #toast.show { visibility: visible; }
        .history-item { background: #252525; padding: 8px; border-radius: 8px; margin-bottom: 5px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #00CCBC; }
    </style>
</head>
<body onload="inizializza()">

    <div id="infoOverlay" onclick="this.style.display='none'">
        <div class="info-card" onclick="event.stopPropagation()">
            <h3 id="infoTitle">INFO</h3>
            <p id="infoText"></p>
            <div class="info-btn" onclick="document.getElementById('infoOverlay').style.display='none'">CHIUDI</div>
        </div>
    </div>

    <div class="header-main">
        <div class="lang-side">
            <div class="btn-flag" onclick="setLang('it')">üáÆüáπ</div>
            <div class="btn-flag" onclick="setLang('en')">üá¨üáß</div>
        </div>
        <div class="main-title">RIDER TRACKER PRO</div>
        <div class="version-side"><span class="version-badge">v1.0.972</span></div>
    </div>

    <div class="card">
        <div class="summary-grid">
            <div class="data-box">
                <span class="stat-label">LORDO TOT <span class="info-i" onclick="openPopup('LORDO TOTALE', 'Totale lordo guadagnato.')">‚ìò</span></span>
                <span class="stat-val" style="color:#00CCBC">‚Ç¨ <span id="lordoTotale">0.00</span></span>
            </div>
            <div class="data-box">
                <span class="stat-label">NETTO REAL <span class="info-i" onclick="openPopup('NETTO REALE', 'Guadagno al netto di tasse (20%) e benzina.')">‚ìò</span></span>
                <span class="stat-val">‚Ç¨ <span id="nettoReale">0.00</span></span>
            </div>
            <div class="data-box">
                <span class="stat-label">ORE LAVORO <span class="info-i" onclick="openPopup('ORE LAVORO', 'Somma delle ore lavorate.')">‚ìò</span></span>
                <span class="stat-val" id="oreTotali">0.0</span>
            </div>
            <div class="data-box">
                <span class="stat-label">TARGET ‚Ç¨ <span class="info-i" onclick="openPopup('OBIETTIVO', 'Il tuo traguardo netto.')">‚ìò</span></span>
                <input type="number" id="targetInput" class="target-input" oninput="salvaTarget()" placeholder="0">
            </div>
            <div class="data-box">
                <span class="stat-label">MANCANTE <span class="info-i" onclick="openPopup('LORDO MANCANTE', 'Lordo necessario per il target netto.')">‚ìò</span></span>
                <span class="stat-val" style="color:#ff4444">‚Ç¨ <span id="lordoMancante">0.00</span></span>
            </div>
            <div class="data-box">
                <span class="stat-label">GG LAVORO <span class="info-i" onclick="openPopup('GIORNI', 'Giorni totali di attivit√†.')">‚ìò</span></span>
                <span class="stat-val" id="giorniLavorati">0</span>
            </div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-left: 4px solid #ffa500;">
        <div class="row-flex">
            <div>
                <span class="label-mini">DATA</span>
                <div style="display:flex; gap:3px;"><select id="fDay" style="width:42px"></select><select id="fMonth" style="width:42px"></select><select id="fYear" style="width:64px"></select></div>
            </div>
            <div style="flex:1">
                <span class="label-mini">EURO SPESI <span class="info-i" onclick="openPopup('EURO SPESI', 'Importo totale rifornimento.')">‚ìò</span></span>
                <input type="number" id="fuelEuro" placeholder="0.00">
            </div>
            <div style="flex:1">
                <span class="label-mini">‚Ç¨ / LITRO <span class="info-i" onclick="openPopup('PREZZO/L', 'Costo benzina al litro.')">‚ìò</span></span>
                <input type="number" id="fuelPrezzo" step="0.001" placeholder="0.000">
            </div>
        </div>
        <button class="btn-fuel" onclick="aggiungiBenza()">SALVA RIFORNIMENTO</button>
    </div>

    <div class="card" style="border-left: 4px solid #00CCBC;">
        <div class="row-flex">
            <div>
                <span class="label-mini">DATA</span>
                <div style="display:flex; gap:3px;"><select id="sDay" style="width:42px"></select><select id="sMonth" style="width:42px"></select><select id="sYear" style="width:64px"></select></div>
            </div>
            <div style="flex:1">
                <span class="label-mini">LORDO ‚Ç¨ <span class="info-i" onclick="openPopup('LORDO', 'Guadagno lordo del turno.')">‚ìò</span></span>
                <input type="number" id="sessLordo">
            </div>
            <div style="flex:1">
                <span class="label-mini">ORE <span class="info-i" onclick="openPopup('ORE', 'Durata turno (es: 4.5).')">‚ìò</span></span>
                <input type="number" id="sessOre" step="0.5">
            </div>
        </div>
        <div class="row-flex">
            <div style="flex:1"><span class="label-mini">KM <span class="info-i" onclick="openPopup('KM', 'KM totali turno.')">‚ìò</span></span><input type="number" id="sessKm"></div>
            <div style="flex:1"><span class="label-mini">L/100KM <span class="info-i" onclick="openPopup('CONSUMO', 'Consumo da computer di bordo.')">‚ìò</span></span><input type="number" id="sessL100" step="0.1"></div>
            <div style="flex:1"><span class="label-mini">SCARTO <span class="info-i" onclick="openPopup('SCARTO', 'KM da escludere.')">‚ìò</span></span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <div id="storico"></div>
    <button class="btn-reset" onclick="apriReset()">‚ö†Ô∏è AZZERA TUTTO</button>
    <div id="toast"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v1.0.950')) || { sessioni: [], rifornimenti: [], target: 0 };

        function openPopup(title, text) {
            document.getElementById('infoTitle').innerText = title;
            document.getElementById('infoText').innerText = text;
            document.getElementById('infoOverlay').style.display = 'flex';
        }

        function inizializza() {
            popolaDate();
            document.getElementById('targetInput').value = db.target || "";
            calcola();
        }

        function popolaDate() {
            const d = new Date();
            ['fDay','sDay'].forEach(id => { let s=document.getElementById(id); for(let i=1;i<=31;i++) s.innerHTML+=`<option value="${i}" ${i==d.getDate()?'selected':''}>${i}</option>`; });
            ['fMonth','sMonth'].forEach(id => { let s=document.getElementById(id); for(let i=1;i<=12;i++) s.innerHTML+=`<option value="${i}" ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`; });
            ['fYear','sYear'].forEach(id => { let s=document.getElementById(id); for(let i=2024;i<=2026;i++) s.innerHTML+=`<option value="${i}" ${i==d.getFullYear()?'selected':''}>${i}</option>`; });
        }

        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v1.0.950', JSON.stringify(db)); calcola(); }

        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0 && p > 0) {
                db.rifornimenti.push({ id: Date.now(), data: `${document.getElementById('fYear').value}-${document.getElementById('fMonth').value}-${document.getElementById('fDay').value}`, ora: new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'}), euro: e, prezzo: p });
                salva(); ['fuelEuro','fuelPrezzo'].forEach(i=>document.getElementById(i).value=""); showToast("‚õΩ Rifornimento Salvato!");
            }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value);
            if(l > 0) {
                db.sessioni.push({ 
                    id: Date.now(), lordo: l, 
                    ore: parseFloat(document.getElementById('sessOre').value)||0, 
                    km: parseFloat(document.getElementById('sessKm').value)||0, 
                    l100: parseFloat(document.getElementById('sessL100').value)||0, 
                    scarto: parseFloat(document.getElementById('sessScarto').value)||0,
                    data: `${document.getElementById('sYear').value}-${document.getElementById('sMonth').value}-${document.getElementById('sDay').value}`,
                    ora: new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'})
                });
                salva(); ['sessLordo','sessOre','sessKm','sessL100','sessScarto'].forEach(i=>document.getElementById(i).value=""); showToast("‚úÖ Turno Salvato!");
            }
        }

        function calcola() {
            let tL = 0, tO = 0, cB = 0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => {
                tL += s.lordo; tO += s.ore;
                let kmEff = Math.max(0, s.km - s.scarto);
                cB += ((kmEff / 100) * s.l100) * uP;
            });
            let nR = (tL * 0.8) - cB;
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = db.target > 0 ? Math.max(0, (db.target - nR) * 1.25).toFixed(2) : "0.00";
            let perc = db.target > 0 ? Math.min(100, Math.round((nR / db.target) * 100)) : 0;
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            renderStorico();
        }

        function renderStorico() {
            let h = "";
            let tutti = [...db.sessioni.map(s=>({...s, t:'S'})), ...db.rifornimenti.map(r=>({...r, t:'R'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                let d = i.data.split("-").reverse().join("/");
                if(i.t === 'S') h += `<div class="history-item"><div><b>${d}</b> <small>${i.ora}</small> - Turno: ‚Ç¨${i.lordo}</div><button onclick="elimina('sessioni',${i.id})" style="width:40px; height:20px; font-size:9px; background:#f44; color:#fff; border-radius:4px;">DEL</button></div>`;
                else h += `<div class="history-item" style="border-left-color:#ffa500;"><div><b>${d}</b> <small>${i.ora}</small> - Riforn: ‚Ç¨${i.euro}</div><button onclick="elimina('rifornimenti',${i.id})" style="width:40px; height:20px; font-size:9px; background:#f44; color:#fff; border-radius:4px;">DEL</button></div>`;
            });
            document.getElementById('storico').innerHTML = h ? "<div style='font-size:10px; color:#666; margin:10px 0 5px 5px; font-weight:bold;'>üìú CRONOLOGIA</div>" + h : "";
        }

        function elimina(tipo, id) { db[tipo] = db[tipo].filter(x => x.id !== id); salva(); }
        function apriReset() { if(confirm("Vuoi resettare tutto?")) { db = { sessioni: [], rifornimenti: [], target: 0 }; document.getElementById('targetInput').value = ""; salva(); showToast("Reset!"); } }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 2000); }
        function setLang(l) { showToast(l === 'it' ? "Italiano" : "English"); }
    </script>
</body>
</html>
