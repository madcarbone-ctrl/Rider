<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v4</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .card { background: var(--card); padding: 10px; border-radius: 15px; border: 1px solid #222; margin-bottom: 8px; }
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; margin-bottom: 6px; }
        .data-box { background: #1f1f1f; padding: 8px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .stat-label { font-size: 8px; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 12px; font-weight: bold; color: #fff; display: block; }
        .progress-container { background: #111; height: 20px; border-radius: 10px; margin-top: 5px; overflow: hidden; position: relative; border: 1px solid #333; }
        .progress-bar { background: linear-gradient(90deg, var(--danger), #00d2ff, var(--main)); height: 100%; width: 0%; transition: 0.5s; }
        .perc-text { position: absolute; width: 100%; text-align: center; font-size: 10px; font-weight: bold; line-height: 20px; color: #fff; z-index: 2; }
        input, select { height: 35px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 13px; text-align: center; width: 100%; }
        button { width: 100%; border: none; border-radius: 10px; font-weight: bold; height: 42px; cursor: pointer; text-transform: uppercase; }
        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 15px; border: 1px solid #333; margin-bottom: 80px; }
        .hist-item { background:#1a1a1a; padding:12px; border-radius:12px; margin-bottom:8px; border-left:4px solid var(--main); display:flex; justify-content:space-between; align-items:center; }
        .sticky-footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 10px; background: var(--bg); display: flex; flex-direction: column; gap: 8px; }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div style="color:var(--main); text-align:center; font-weight:bold; font-size:14px; margin-bottom:10px;">üèéÔ∏è RIDER TRACKER V4 PRO</div>
        <div class="summary-grid">
            <div class="data-box"><span class="stat-label">Lordo</span><span class="stat-val">‚Ç¨<span id="lordoTot">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Netto</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Ore</span><span id="oreTot" class="stat-val">0.0</span></div>
        </div>
        <div class="summary-grid">
            <div class="data-box"><span class="stat-label">Consumo</span><span class="stat-val"><span id="consTot">0.0</span>L</span></div>
            <div class="data-box"><span class="stat-label">KM/L</span><span id="kmLitro" class="stat-val">0.0</span></div>
            <div class="data-box"><span class="stat-label">Benza</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="spesaBenza">0.00</span></span></div>
        </div>
        <div class="summary-grid">
            <div class="data-box"><span class="stat-label">Target ‚Ç¨</span><input type="number" id="targetIn" oninput="salvaImpostazioni()" placeholder="‚Ç¨"></div>
            <div class="data-box"><span class="stat-label">Tasse %</span><input type="number" id="taxIn" oninput="salvaImpostazioni()" placeholder="%"></div>
            <div class="data-box"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="mancante">0.00</span></span></div>
        </div>
        <div class="progress-container">
            <div class="perc-text" id="percLabel">0%</div>
            <div class="progress-bar" id="pBar"></div>
        </div>
    </div>

    <div id="mainInputs">
        <div class="card" style="border-color: var(--fuel)">
            <div style="display:flex; gap:5px; margin-bottom:5px;"><select id="fDay"></select><select id="fMonth"></select></div>
            <div style="display:flex; gap:5px; margin-bottom:5px;"><input type="number" id="fEuro" placeholder="‚Ç¨ Spesi"><input type="number" id="fPrezzo" placeholder="‚Ç¨/L"></div>
            <button style="background:var(--fuel); color:#000;" onclick="addBenza()">‚õΩ SALVA BENZINA</button>
        </div>

        <div class="card" style="border-color: var(--main)">
            <div style="display:flex; gap:5px; margin-bottom:5px;"><select id="sDay"></select><select id="sMonth"></select></div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:5px; margin-bottom:5px;">
                <input type="number" id="tLordo" placeholder="Lordo ‚Ç¨"><input type="number" id="tOre" placeholder="Ore"><input type="number" id="tKm" placeholder="KM">
            </div>
            <button style="background:var(--main); color:#000;" onclick="addTurno()">üí∞ SALVA TURNO</button>
        </div>
    </div>

    <div id="wrapperStorico">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold; color:var(--main)">üìú STORICO</span>
            <button onclick="copiaStorico()" style="width:auto; height:30px; padding:0 10px; background:#333; color:white; font-size:10px;">üìã COPIA DATI</button>
        </div>
        <div id="listaStorico"></div>
    </div>

    <div class="sticky-footer">
        <button id="btnToggle" style="background:#222; color:var(--main);" onclick="toggleStorico()">üìú MOSTRA STORICO</button>
        <button style="background:#300; color:var(--danger); height:30px; font-size:11px;" onclick="confirmAzzera()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94v2')) || { s: [], r: [], target: 0, tax: 20 };

        function init() {
            riempiDate();
            document.getElementById('targetIn').value = db.target || "";
            document.getElementById('taxIn').value = db.tax || 20;
            calcola();
        }

        function riempiDate() {
            const d = new Date();
            const ids = ['fDay', 'sDay', 'fMonth', 'sMonth'];
            ids.forEach(id => {
                const el = document.getElementById(id);
                if(id.includes('Day')) for(let i=1;i<=31;i++) el.innerHTML+=`<option ${i==d.getDate()?'selected':''}>${i}</option>`;
                else for(let i=1;i<=12;i++) el.innerHTML+=`<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
            });
        }

        function calcola() {
            let lordo=0, ore=0, kmTot=0, litri=0, spesaB=0;
            db.s.forEach(x => { lordo+=x.l; ore+=x.o; kmTot+=x.k; });
            db.r.forEach(x => { spesaB+=x.e; litri+=(x.p>0?x.e/x.p:0); });
            let netto = (lordo * (100-db.tax)/100) - spesaB;
            let p = db.target > 0 ? Math.min(100, (netto/db.target)*100) : 0;
            
            document.getElementById('pBar').style.width = p + "%";
            document.getElementById('percLabel').innerText = Math.floor(p) + "%";
            document.getElementById('lordoTot').innerText = lordo.toFixed(2);
            document.getElementById('nettoReale').innerText = netto.toFixed(2);
            document.getElementById('oreTot').innerText = ore.toFixed(1);
            document.getElementById('spesaBenza').innerText = spesaB.toFixed(2);
            document.getElementById('consTot').innerText = litri.toFixed(1);
            document.getElementById('kmLitro').innerText = litri>0 ? (kmTot/litri).toFixed(1) : "0.0";
            document.getElementById('mancante').innerText = Math.max(0, db.target-netto).toFixed(2);
            localStorage.setItem('rider_db_v94v2', JSON.stringify(db));
        }

        function addTurno() {
            const l = parseFloat(document.getElementById('tLordo').value);
            if(l>0) {
                db.s.push({id:Date.now(), l:l, o:parseFloat(document.getElementById('tOre').value)||0, k:parseFloat(document.getElementById('tKm').value)||0, d:`${document.getElementById('sDay').value}/${document.getElementById('sMonth').value}`});
                document.getElementById('tLordo').value=''; document.getElementById('tOre').value=''; document.getElementById('tKm').value='';
                calcola(); renderStorico();
            }
        }

        function addBenza() {
            const e = parseFloat(document.getElementById('fEuro').value);
            if(e>0) {
                db.r.push({id:Date.now(), e:e, p:parseFloat(document.getElementById('fPrezzo').value)||0, d:`${document.getElementById('fDay').value}/${document.getElementById('fMonth').value}`});
                document.getElementById('fEuro').value=''; document.getElementById('fPrezzo').value='';
                calcola(); renderStorico();
            }
        }

        function renderStorico() {
            let h = "";
            const all = [...db.s.map(x=>({...x, t:'T'})), ...db.r.map(x=>({...x, t:'B'}))].sort((a,b)=>b.id-a.id);
            all.forEach(i => {
                const isT = i.t==='T';
                h += `<div class="hist-item" style="border-left-color:${isT?'var(--main)':'var(--fuel)'}">
                    <div><b>${i.d} - ${isT?'TURNO':'BENZA'}</b><br><small>‚Ç¨${(i.l||i.e).toFixed(2)} ${isT?'| '+i.k+'km':''}</small></div>
                    <button onclick="elimina('${i.t}', ${i.id})" style="width:30px; height:30px; background:#300; color:red; border-radius:50%">X</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto";
        }

        function copiaStorico() {
            let txt = "REPORT RIDER\n\n";
            db.s.forEach(i => txt += `Data: ${i.d} | Lordo: ‚Ç¨${i.l} | KM: ${i.k}\n`);
            navigator.clipboard.writeText(txt);
            alert("Dati copiati! Incollali dove vuoi.");
        }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico'), m = document.getElementById('mainInputs'), b = document.getElementById('btnToggle');
            if(w.style.display==='block') { w.style.display='none'; m.style.display='block'; b.innerText="üìú MOSTRA STORICO"; }
            else { w.style.display='block'; m.style.display='none'; b.innerText="‚ùå NASCONDI STORICO"; renderStorico(); }
        }

        function elimina(t, id) { if(t==='T') db.s=db.s.filter(x=>x.id!==id); else db.r=db.r.filter(x=>x.id!==id); calcola(); renderStorico(); }
        function confirmAzzera() { if(confirm("Azzera tutto?")) { db={s:[], r:[], target:0, tax:20}; document.getElementById('targetIn').value=""; calcola(); renderStorico(); } }
        function salvaImpostazioni() { db.target = parseFloat(document.getElementById('targetIn').value)||0; db.tax = parseFloat(document.getElementById('taxIn').value)||0; calcola(); }
    </script>
</body>
</html>
