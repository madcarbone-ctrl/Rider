<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER V3.9 - FINAL BLINDATA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --danger:#d32f2f; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; margin:0; padding:0; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); height:100vh; padding:8px; display:flex; flex-direction:column; overflow:hidden; position:fixed; width:100%; }

        /* DASHBOARD 3x3 (BLINDATA) */
        .app-title-container { text-align: center; padding: 15px 0; border-bottom: 2px solid #333; margin-bottom: 10px; }
        .app-title { font-size: 26px; font-weight: 900; color: var(--primary); text-transform: uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-bottom: 10px; }
        .card { background:var(--card); border-radius:12px; border:1px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 75px; }
        .label { font-size:8px; color:var(--dim); font-weight:bold; text-transform:uppercase; margin-bottom:4px; }
        .val { font-size:14px; font-weight:bold; color: #fff; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:center; font-size:14px; outline:none; }

        .progress-section { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid #333; margin-bottom: 10px; }
        .progress-header { display: flex; justify-content: space-between; font-size: 13px; font-weight: 900; margin-bottom: 8px; color: var(--primary); }
        .progress-bar { background:#222; height:26px; border-radius:13px; overflow:hidden; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.5s; }
        #liveClock { font-size:14px; color:var(--primary); margin-top: 12px; text-align: center; font-weight: bold; }

        /* FOOTER, BACKUP E AZIONI */
        .sticky-footer { background:#161616; padding:12px; border-radius:20px; border:2px solid #333; margin-top: auto; margin-bottom: 70px; display: flex; flex-direction: column; gap: 10px; }
        .btn-group-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .foot-btn { background:#222; color:#fff; padding:12px 5px; border-radius:12px; font-size:10px; display:flex; flex-direction:column; align-items:center; border:1px solid #444; cursor:pointer; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:4px; }
        
        .backup-container { display: flex; gap: 8px; margin-bottom: 4px; }
        .btn-backup { flex: 1; background:#2a2a2a; color:var(--dim); padding:10px; border-radius:10px; border:1px solid #444; font-size:9px; font-weight:bold; cursor:pointer; text-align:center; text-transform:uppercase; }
        
        .btn-full { width: 100%; padding:16px; border-radius:12px; font-weight:900; border:none; text-transform: uppercase; font-size: 12px; cursor:pointer; }
        .btn-report { background:var(--primary); color:#000; }
        .btn-danger { background:var(--danger); color:#fff; }

        /* MODALI E STORICO (BLINDATI) */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.95); align-items: center; justify-content:center; padding: 20px; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:340px; border:2px solid var(--primary); }
        .modal input { width:100%; padding:14px; background:#252525; border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:12px; font-size:16px; outline:none; }
        
        .storico-scroll { max-height: 45vh; overflow-y: auto; margin: 15px 0; border: 1px solid #333; border-radius: 10px; }
        .storico-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .storico-table th { background: #222; padding: 10px; text-align: left; color: var(--dim); position: sticky; top:0; }
        .storico-table td { padding: 12px 10px; border-bottom: 1px solid #222; }
        .riga-T { border-left: 4px solid var(--primary); }
        .riga-B { border-left: 4px solid var(--accent); }

        /* SCHERMATA REPORT (REPLICA ESATTA ORIGINALE) */
        #winReport { display:none; position:fixed; inset:0; z-index:10000; background:#fff; color:#000; flex-direction:column; padding:20px; overflow-y:auto; }
        .rep-header { border-bottom: 2px solid #000; margin-bottom: 20px; padding-bottom: 10px; }
        .rep-table { width:100%; border-collapse:collapse; margin-bottom: 20px; }
        .rep-table th, .rep-table td { border:1px solid #000; padding:8px; text-align:center; font-size:12px; }
        .rep-summary { font-size:16px; font-weight:bold; border-top: 2px solid #000; padding-top: 10px; }
        @media print { .no-print { display:none; } #winReport { position:relative; inset:auto; padding:0; } }
    </style>
</head>
<body>

    <div class="app-title-container"><h1 class="app-title">RIDER TRACKER <span>V3.9</span></h1></div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto" style="color:var(--accent)">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA B.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante" style="color:var(--primary)">€0.00</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-header"><span>OBIETTIVO</span><span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">--:--:--</div>
    </div>

    <div class="sticky-footer">
        <div class="btn-group-3">
            <div class="foot-btn" onclick="toggleWin('winTurno', true)"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="toggleWin('winBenza', true)"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="toggleWin('winStorico', true)"><i class="fas fa-history"></i>STORICO</div>
        </div>
        <div class="backup-container">
            <button class="btn-backup" onclick="exportBackup()"><i class="fas fa-download"></i> SALVA BACKUP</button>
            <button class="btn-backup" onclick="document.getElementById('fileInput').click()"><i class="fas fa-upload"></i> CARICA BACKUP</button>
            <input type="file" id="fileInput" style="display:none" onchange="importBackup(event)">
        </div>
        <button class="btn-full btn-report" onclick="apriReport()">GENERA REPORT PDF</button>
        <button class="btn-full btn-danger" onclick="resetTotale()">AZZERA TUTTO IL DATABASE</button>
    </div>

    <div id="winTurno" class="modal"><div class="modal-content"><h3>NUOVO TURNO</h3><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="KM"><input type="number" id="tC" placeholder="L/100km"><button class="btn-full btn-report" onclick="salvaAzione('T')">SALVA DATI</button><button class="btn-full" style="background:#444; color:#fff; margin-top:8px;" onclick="toggleWin('winTurno', false)">CHIUDI</button></div></div>

    <div id="winBenza" class="modal"><div class="modal-content"><h3 style="color:var(--accent);">RIFORNIMENTO</h3><input type="number" id="bE" placeholder="Euro (€)"><input type="number" id="bP" placeholder="Prezzo €/L"><button class="btn-full btn-report" onclick="salvaAzione('B')">SALVA DATI</button><button class="btn-full" style="background:#444; color:#fff; margin-top:8px;" onclick="toggleWin('winBenza', false)">CHIUDI</button></div></div>

    <div id="winStorico" class="modal"><div class="modal-content"><h3>STORICO ATTIVITÀ</h3><div class="storico-scroll"><table class="storico-table"><thead><tr><th>DATA</th><th>TIPO</th><th>EURO</th><th>INFO</th></tr></thead><tbody id="corpoStorico"></tbody></table></div><button class="btn-full" style="background:#444; color:#fff;" onclick="toggleWin('winStorico', false)">CHIUDI</button></div></div>

    <div id="winReport">
        <div class="rep-header">
            <h1 style="text-align:center; margin:0; font-size:22px;">REPORT RIDER TRACKER</h1>
            <p style="text-align:center; margin:5px 0 0 0; font-size:12px;">Dettaglio completo prestazioni e costi</p>
        </div>
        <table class="rep-table">
            <thead><tr style="background:#f2f2f2;"><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>LITRI</th></tr></thead>
            <tbody id="repBody"></tbody>
        </table>
        <div id="repSummary" class="rep-summary"></div>
        <div class="no-print" style="margin-top:30px; display:flex; gap:10px;">
            <button class="btn-full" style="background:#000; color:#fff;" onclick="window.print()">STAMPA PDF</button>
            <button class="btn-full" style="background:#666; color:#fff;" onclick="document.getElementById('winReport').style.display='none'">TORNA ALL'APP</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v39')) || { turni: [], benza: [], tax: 20, target: 0 };

        function toggleWin(id, show) { 
            document.getElementById(id).style.display = show ? 'flex' : 'none'; 
            if(id === 'winStorico' && show) renderingStorico();
        }

        function salvaAzione(tipo) {
            const d = new Date().toLocaleDateString('it-IT');
            if(tipo==='T') {
                db.turni.push({ id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0 });
            } else {
                db.benza.push({ id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0 });
            }
            localStorage.setItem('rider_db_v39', JSON.stringify(db));
            aggiornaDati(); toggleWin(tipo==='T'?'winTurno':'winBenza', false);
        }

        function renderingStorico() {
            const corpo = document.getElementById('corpoStorico'); corpo.innerHTML = "";
            let dati = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.benza.map(b=>({...b,tipo:'B'}))].sort((a,b)=>b.id-a.id);
            dati.forEach(i => {
                const tr = document.createElement('tr'); tr.className = 'riga-'+i.tipo;
                tr.innerHTML = `<td>${i.data}</td><td>${i.tipo==='T'?'TURNO':'BENZ'}</td><td>€${(i.lordo||i.euro).toFixed(2)}</td><td>${i.tipo==='T'?i.ore+'h':i.prezzo+'€/L'}</td>`;
                corpo.appendChild(tr);
            });
        }

        function aggiornaDati() {
            db.tax = parseFloat(document.getElementById('taxIn').value) || 20;
            db.target = parseFloat(document.getElementById('targetIn').value) || 0;
            let lordo = db.turni.reduce((a,b)=>a+b.lordo, 0);
            let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
            let km = db.turni.reduce((a,b)=>a+b.km, 0);
            let litriT = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
            let spesaB = db.benza.reduce((a,b)=>a+b.euro, 0);
            let netto = lordo - (lordo*(db.tax/100)) - (litriT * 1.85);

            document.getElementById('lordo').innerText = lordo.toFixed(2);
            document.getElementById('netto').innerText = '€' + netto.toFixed(2);
            document.getElementById('ore').innerText = ore.toFixed(1);
            document.getElementById('cons').innerText = litriT.toFixed(1);
            document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
            document.getElementById('kml').innerText = litriT > 0 ? (km/litriT).toFixed(1) : '0.0';
            let p = db.target > 0 ? Math.min((netto/db.target)*100, 100) : 0;
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('perc').innerText = Math.round(p) + '%';
            let manca = db.target - netto;
            document.getElementById('mancante').innerText = '€' + (manca > 0 ? manca.toFixed(2) : '0.00');
        }

        function apriReport() {
            let h = ""; let lTot = 0;
            db.turni.forEach(t => {
                let li = (t.km*(t.cons/100)).toFixed(1); lTot += t.lordo;
                h += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore} h</td><td>${t.km} km</td><td>${li} L</td></tr>`;
            });
            document.getElementById('repBody').innerHTML = h || "<tr><td colspan='5'>Nessun turno registrato</td></tr>";
            document.getElementById('repSummary').innerText = "TOTALE LORDO: €" + lTot.toFixed(2);
            document.getElementById('winReport').style.display = 'flex';
        }

        function exportBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "RiderTracker_Backup.json");
            document.body.appendChild(dlAnchor); dlAnchor.click(); dlAnchor.remove();
        }

        function importBackup(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                db = JSON.parse(event.target.result);
                localStorage.setItem('rider_db_v39', JSON.stringify(db));
                location.reload();
            };
            reader.readAsText(e.target.files[0]);
        }

        function resetTotale() { if(confirm("Sei sicuro? Questo cancellerà tutti i dati definitivamente.")) { localStorage.clear(); location.reload(); } }
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = () => { document.getElementById('taxIn').value=db.tax; document.getElementById('targetIn').value=db.target; aggiornaDati(); };
    </script>
</body>
</html>
