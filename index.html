<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --danger:#8b0000; --text:#e0e0e0; --dim:#888; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        html, body { margin:0; padding:0; width:100vw; height:100vh; background:var(--bg); color:var(--text); font-family:system-ui, sans-serif; overflow:hidden; position: fixed; }
        #mainContainer { height: 100%; display: flex; flex-direction: column; padding: 5px; gap: 4px; }
        .app-title { text-align:center; font-weight:900; font-size: 14px; color:var(--primary); text-transform:uppercase; margin: 1px 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, minmax(45px, 1fr)); gap: 4px; flex-shrink: 1; }
        .card { background:var(--card); border-radius:10px; border:1px solid #333; display:flex; flex-direction:column; justify-content:center; align-items:center; }
        .card .label { font-size:7px; color:var(--dim); font-weight:bold; text-transform: uppercase; }
        .card .val { font-size:12px; font-weight:800; }
        #lordo, #mancante { color:var(--primary)!important; } #netto { color:var(--accent)!important; }
        .card input { width:85%; background:transparent; border:none; border-bottom:1px solid #555; color:#fff; text-align:center; font-size:12px; outline:none; }
        .progress-container { background:var(--card); border-radius:10px; border:1px solid #333; padding:4px; flex-shrink: 0; }
        .progress-header { text-align:center; font-weight:700; font-size:9px; color:var(--primary); }
        .progress-bar { margin:2px 0; height:8px; background:#222; border-radius:4px; overflow:hidden; border:1px solid #444; }
        #bar { height:100%; width:0%; background:linear-gradient(90deg, var(--primary), #ccff00); transition:0.3s; }
        .dash-info { display: flex; justify-content: space-between; padding: 0 2px; }
        #liveClock, #mediaOraria { font-weight:bold; color:var(--dim); font-size:8px; }
        .sticky-footer { display:grid; grid-template-columns:repeat(4, 1fr); gap:4px; flex-shrink: 0; }
        .foot-btn { background:#222; border:1px solid #444; border-radius:10px; display:flex; flex-direction:column; justify-content:center; align-items:center; font-weight:bold; font-size:8px; padding: 5px 0; }
        .foot-btn i { font-size:14px; margin-bottom: 1px; }
        .btn-full { background:var(--primary); color:#000; border:none; border-radius:10px; font-weight:900; font-size:12px; padding:8px; text-transform: uppercase; flex-shrink: 0; }
        .btn-reset-soft { background:var(--danger); color:#ccc; border:none; border-radius:8px; font-weight:bold; font-size:9px; padding:4px; text-transform: uppercase; flex-shrink: 0; }
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); backdrop-filter: blur(4px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:15px; border-radius:15px; width:85%; max-width:280px; border:1px solid var(--primary); }
        .modal input { width:100%; padding:10px; background:#252525; border:1px solid #444; color:#fff; border-radius:8px; margin-bottom:8px; outline:none; }
        .btn-modal { width:100%; padding:10px; border-radius:8px; border:none; font-weight:bold; margin-top:5px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }
        .date-row { display:flex; gap:4px; margin-bottom:8px; }
        .date-row select { background:#333; color:#fff; padding:6px; border-radius:8px; flex:1; border:1px solid #444; }
        #histView, #reportView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; }
        #reportView { background: #fff; color: #000; padding: 10px; overflow-y: auto; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-top:10px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        #listaStorico { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .storico-item { background:#161616; padding:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px; border: 1px solid #333; }
        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } #reportView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
    </style>
</head>
<body>
<div id="mainContainer">
    <div class="app-title" onclick="document.getElementById('modalFineMese').style.display = 'flex';">RIDER TRACKER PRO V1.1</div>
    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM TOTALI</span><span class="val" id="kmTot">0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>
    <div class="progress-container">
        <div class="progress-header">OBIETTIVO <span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div class="dash-info"><div id="liveClock">--/--/-- 00:00:00</div><div id="mediaOraria">MEDIA: €0.00/h</div></div>
    </div>
    <div class="sticky-footer">
        <div class="foot-btn" style="color:var(--primary)" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" style="color:var(--orange)" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" style="color:var(--accent)" onclick="apriM('modalExtra')"><i class="fas fa-road"></i>EXTRA</div>
        <div class="foot-btn" style="color:#ffffff" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
    </div>
    <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
    <button class="btn-reset-soft" onclick="document.getElementById('modalConfirm').style.display='flex'">AZZERA DATABASE</button>
</div>

<div id="modalTurno" class="modal"><div class="modal-content"><h3>Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="Km"><input type="number" id="tC" placeholder="Consumo L/100km"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">X</button></div></div>
<div id="modalBenza" class="modal"><div class="modal-content" style="border-color: var(--orange);"><h3>Benzina</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro"><input type="text" id="bP" placeholder="Prezzo €/L" oninput="formattaPrezzo(this)"><button class="btn-modal btn-save" style="background:var(--orange);" onclick="salvaBenza()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">X</button></div></div>
<div id="modalExtra" class="modal"><div class="modal-content" style="border-color: var(--accent);"><h3>Extra Km</h3><div id="dateE" class="date-row"></div><input type="number" id="extraKmInput" placeholder="Km"><button class="btn-modal btn-save" style="background:var(--accent); color:#fff;" onclick="salvaExtraKm()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">X</button></div></div>
<div id="modalConfirm" class="modal"><div class="modal-content"><h3>Azzera?</h3><button class="btn-modal btn-save" style="background:red; color:white" onclick="confermaReset()">AZZERA</button><button class="btn-modal btn-close" onclick="chiudiModali()">NO</button></div></div>
<div id="modalInizio" class="modal"><div class="modal-content"><h3>Prezzo Benzina Corrente</h3><input type="text" id="pIniziale" oninput="formattaPrezzo(this)" placeholder="0.000"><button class="btn-modal btn-save" onclick="confermaPrezzoIniziale()">IMPOSTA</button></div></div>
<div id="modalFineMese" class="modal"><div class="modal-content"><h3>Mese</h3><button class="btn-modal btn-save" onclick="stampaDirettaDaAlert()">STAMPA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
<div id="histView"><div id="listaStorico"></div><button class="btn-modal btn-close" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button></div>
<div id="reportView"><h2>REPORT</h2><table class="report-table"><thead><tr><th>DATA</th><th>€</th><th>H</th><th>KM</th><th>L</th></tr></thead><tbody id="repTurniBody"></tbody></table><button class="btn-modal btn-close" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button></div>
<script>
    let db = JSON.parse(localStorage.getItem('rider_db_v34')) || { turni: [], rifornimenti: [], extraKm: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    
    function salvaDB() { localStorage.setItem('rider_db_v34', JSON.stringify(db)); calcola(); }
    
    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
        let kmT = db.turni.reduce((a,b)=>a+b.km, 0);
        let kmE = (db.extraKm || []).reduce((a,b)=>a+b.km, 0);
        let kmTot = kmT + kmE;
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
        let costoB = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
        let nettoA = lordoA - (lordoA * (db.tax/100)) - costoB;

        document.getElementById('lordo').innerText = lordoA.toFixed(2); 
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2); 
        document.getElementById('ore').innerText = ore.toFixed(1); 
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
        document.getElementById('kmTot').innerText = kmTot.toFixed(0); 
        document.getElementById('spesaB').innerText = '€' + db.rifornimenti.reduce((a,b)=>a+b.euro, 0).toFixed(2);
        
        let tNetto = db.targets[tag] || 0; 
        document.getElementById('targetIn').value = tNetto || ""; 
        document.getElementById('taxIn').value = db.tax;
        
        let lordoNec = (tNetto + costoB) / (1 - (db.tax/100)), mancaL = lordoNec - lordoA; 
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0; 
        document.getElementById('perc').innerText = Math.round(p) + '%'; 
        document.getElementById('bar').style.width = p + '%';
        document.getElementById('mediaOraria').innerText = `MEDIA: €${(ore > 0 ? nettoA/ore : 0).toFixed(2)}/h`;
    }

    function apriM(id) { 
        const n = new Date(); let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`; 
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`); 
        for(let i=2024;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`; 
        let p = id==='modalTurno'?'dateT':(id==='modalBenza'?'dateB':'dateE');
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`; 
        document.getElementById(id).style.display='flex'; 
    }

    function salvaTurno() { 
        if (db.rifornimenti.length === 0) { document.getElementById('modalInizio').style.display = 'flex'; return; }
        const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
        const prezzoCorrente = db.rifornimenti[db.rifornimenti.length - 1].prezzo;
        db.turni.push({ id: Date.now(), data: d, lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0, cons: parseFloat(document.getElementById('tC').value)||0, prezzo: prezzoCorrente });
        salvaDB(); chiudiModali();
    }

    function salvaBenza() { 
        const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({ id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value.replace(',','.'))||0 });
        salvaDB(); chiudiModali();
    }

    function salvaExtraKm(){
        const d = `${document.getElementById('dateED').value.padStart(2,'0')}/${document.getElementById('dateEM').value.padStart(2,'0')}/${document.getElementById('dateEY').value}`;
        if(!db.extraKm) db.extraKm = [];
        db.extraKm.push({ id: Date.now(), data: d, km: parseFloat(document.getElementById('extraKmInput').value)||0 });
        salvaDB(); chiudiModali();
    }

    function apriStorico() {
        let h = ""; 
        const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'})), ...(db.extraKm||[]).map(e=>({...e,tipo:'E'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => { 
            let txt = i.tipo==='T'?'TURNO':(i.tipo==='B'?'BENZINA':'EXTRA');
            h += `<div class="storico-item"><div><b>${i.data}</b> [${txt}]</div><button onclick="eliminaItem('${i.tipo}', ${i.id})" style="color:red; background:none; border:none; font-size:18px">×</button></div>`; 
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto"; document.getElementById('histView').style.display = 'flex';
    }

    function eliminaItem(tipo, id) {
        let cat = tipo==='T'?'turni':(tipo==='B'?'rifornimenti':'extraKm');
        db[cat] = db[cat].filter(x => x.id !== id);
        salvaDB(); apriStorico();
    }

    function apriReport() {
        let tH = ""; db.turni.forEach(t => { tH += `<tr><td>${t.data}</td><td>€${t.lordo}</td><td>${t.ore}</td><td>${t.km}</td><td>${(t.km*(t.cons/100)).toFixed(1)}</td></tr>`; });
        document.getElementById('repTurniBody').innerHTML = tH; document.getElementById('reportView').style.display = 'flex';
    }

    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    function formattaPrezzo(input) { let val = input.value.replace(/[^\d]/g, ''); if (val.length > 1) { input.value = val.substring(0, 1) + '.' + val.substring(1, 4); } else { input.value = val; } }
    function confermaReset() { localStorage.clear(); location.reload(); }
    function confermaPrezzoIniziale() { 
        const p = parseFloat(document.getElementById('pIniziale').value.replace(',','.'))||0;
        db.rifornimenti.push({ id:Date.now(), data:'Inizio', euro:0, prezzo:p }); salvaDB(); chiudiModali();
    }
    function stampaDirettaDaAlert() { chiudiModali(); apriReport(); window.print(); }
    window.onload = () => { calcola(); setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000); };
</script>
</body>
</html>
