<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rider Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --primary: #00CCBC; --accent: #ff4d4d; --text: #e0e0e0; --dim: #888; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 100px; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .card { 
            background: var(--card); 
            height: 70px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px; 
            border: 1px solid #333; 
        }
        
        .label { font-size: 9px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .val { font-size: 15px; font-weight: bold; }
        .card.main .val { color: var(--primary); }
        .card.alt .val { color: var(--accent); }
        #netto { color: var(--accent) !important; }
        
        .card input { 
            width: 80%; 
            background: transparent; 
            border: none; 
            border-bottom: 1px solid #444; 
            color: #fff; 
            text-align: center; 
            font-size: 15px; 
            font-weight: bold;
            outline: none;
        }

        .progress-container { background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .progress-bar { background: #333; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 8px; }
        #bar { background: var(--primary); height: 100%; width: 0%; transition: width 0.5s ease; }
        
        .history-section { background: var(--card); border-radius: 15px; border: 1px solid var(--primary); padding: 15px; margin-top: 10px; }
        .hist-item { background: #111; padding: 12px; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .hist-item.benza { border-left-color: #ffa500; }
        .del-btn { color: var(--accent); font-size: 20px; padding: 10px; cursor: pointer; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; padding: 20px; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #444; }
        .modal input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 10px; font-size: 16px; text-align: center; }
        
        .sticky-footer { position: fixed; bottom: 0; left: 0; right: 0; background: #111; padding: 10px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; border-top: 1px solid #333; }
        .foot-btn { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; cursor: pointer; border: none; }
        .foot-btn i { font-size: 18px; color: var(--primary); }
        .btn-full { width: 100%; margin-top: 10px; padding: 12px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 15px;">
        <h2 style="margin:0; font-size: 18px; color: var(--primary);">Rider Tracker Pro ðŸš²</h2>
    </div>

    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">CONSUMO</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card alt"><span class="label">BENZA</span><span class="val" id="spesaB">â‚¬0.00</span></div>
        <div class="card"><span class="label">TARGET â‚¬</span><input type="number" id="targetIn" oninput="setTarget()" placeholder="0"></div>
        <div class="card"><span class="label">TASSE %</span><input type="number" id="taxIn" oninput="setTax()" placeholder="20"></div>
        <div class="card alt"><span class="label">MANCANTE</span><span class="val" id="mancante">â‚¬0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:12px; font-weight:bold">
            <span>Progresso</span>
            <span id="perc">0%</span>
        </div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="histView" style="display:none">
        <div class="history-section">
            <h4 style="margin:0 0 10px 0; text-align:center; color:var(--primary)">CRONOLOGIA ATTIVITÃ€</h4>
            <div id="historyList"></div>
            
            <button class="foot-btn btn-full" onclick="toggleHist()" style="background: #333; color: var(--primary);">
                <i class="fas fa-eye-slash"></i> CHIUDI STORICO
            </button>
            
            <button class="foot-btn btn-full" onclick="azzera()" style="background: #400; color: #fff;">
                <i class="fas fa-trash-alt"></i> AZZERA TUTTO
            </button>
        </div>
    </div>

    <div id="mTurno" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 10px 0; text-align:center">Nuovo Turno</h3>
            <input type="number" id="tLordo" placeholder="Lordo (â‚¬)" step="0.01">
            <input type="number" id="tOre" placeholder="Ore" step="0.1">
            <input type="number" id="tKm" placeholder="KM">
            <input type="number" id="tCons" placeholder="Consumo (L/100km)" step="0.1">
            <button class="foot-btn btn-full" style="background:var(--primary); color:#000;" onclick="addTurno()">SALVA</button>
            <button class="foot-btn btn-full" onclick="closeModals()">ANNULLA</button>
        </div>
    </div>

    <div id="mBenza" class="modal">
        <div class="modal-content">
            <h3 style="margin:0 0 10px 0; text-align:center">Rifornimento</h3>
            <input type="number" id="bEuro" placeholder="Euro Spesi (â‚¬)" step="0.01">
            <input type="number" id="bP" placeholder="Prezzo (â‚¬/L)" step="0.001">
            <button class="foot-btn btn-full" style="background:var(--primary); color:#000;" onclick="addBenza()">SALVA</button>
            <button class="foot-btn btn-full" onclick="closeModals()">ANNULLA</button>
        </div>
    </div>

    <div class="sticky-footer">
        <button class="foot-btn" onclick="openM('mTurno')"><i class="fas fa-plus-circle"></i>TURNO</button>
        <button class="foot-btn" onclick="openM('mBenza')"><i class="fas fa-gas-pump"></i>BENZINA</button>
        <button class="foot-btn" onclick="toggleHist()"><i class="fas fa-history"></i>STORICO</button>
        <button class="foot-btn" onclick="location.href='report.html'" style="grid-column: span 3; background: var(--primary); color: #000; font-weight: bold;">GENERA REPORT MENSILE</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94v2')) || { s: [], r: [], target: 0, tax: 20 };

        function save() { localStorage.setItem('rider_db_v94v2', JSON.stringify(db)); render(); }
        function openM(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

        function addTurno() {
            let l = parseFloat(document.getElementById('tLordo').value) || 0;
            let o = parseFloat(document.getElementById('tOre').value) || 0;
            let k = parseInt(document.getElementById('tKm').value) || 0;
            let c = parseFloat(document.getElementById('tCons').value) || 0;
            if(l > 0) { db.s.push({ id: Date.now(), l, o, k, c }); save(); closeModals(); }
        }

        function addBenza() {
            let e = parseFloat(document.getElementById('bEuro').value) || 0;
            let p = parseFloat(document.getElementById('bP').value) || 0;
            if(e > 0) { db.r.push({ id: Date.now(), e, p }); save(); closeModals(); }
        }

        function setTarget() { db.target = parseFloat(document.getElementById('targetIn').value) || 0; save(); }
        function setTax() { db.tax = parseFloat(document.getElementById('taxIn').value) || 0; save(); }
        
        function azzera() { 
            if(confirm("Azzera tutto lo storico?")) { 
                db = { s: [], r: [], target: 0, tax: 20 }; 
                save(); 
                toggleHist(); // Chiude lo storico dopo il reset
            } 
        }

        function toggleHist() { 
            const h = document.getElementById('histView'); 
            h.style.display = h.style.display === 'none' ? 'block' : 'none'; 
            if(h.style.display === 'block') {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        function del(type, id) { if(type === 's') db.s = db.s.filter(x => x.id !== id); else db.r = db.r.filter(x => x.id !== id); save(); }

        function render() {
            let lordo = 0, ore = 0, km = 0, litri = 0, costoBenza = 0;
            let taxPerc = Number(db.tax) || 0;

            db.s.forEach(t => {
                lordo += t.l; ore += t.o; km += t.k;
                let ltr = (t.k * (t.c / 100));
                litri += ltr;
                let prezzo = db.r.length > 0 ? db.r[db.r.length - 1].p : 1.85;
                costoBenza += (ltr * prezzo);
            });

            let tasseEuro = lordo * (taxPerc / 100);
            let nettoVal = lordo - tasseEuro - costoBenza;

            document.getElementById('lordo').innerText = lordo.toFixed(2);
            document.getElementById('netto').innerText = `â‚¬${nettoVal.toFixed(2)}`;
            document.getElementById('ore').innerText = ore.toFixed(1);
            document.getElementById('cons').innerText = `${litri.toFixed(1)}L`;
            document.getElementById('spesaB').innerText = `â‚¬${costoBenza.toFixed(2)}`;
            document.getElementById('kml').innerText = litri > 0 ? (km / litri).toFixed(1) : "0.0";
            
            let perc = db.target > 0 ? Math.min(100, (nettoVal / db.target) * 100) : 0;
            document.getElementById('bar').style.width = (perc > 0 ? perc : 0) + "%";
            document.getElementById('perc').innerText = Math.round(perc) + "%";
            document.getElementById('mancante').innerText = `â‚¬${Math.max(0, db.target - nettoVal).toFixed(2)}`;
            
            document.getElementById('targetIn').value = db.target || "";
            document.getElementById('taxIn').value = db.tax;

            const list = document.getElementById('historyList');
            list.innerHTML = "";
            [...db.s, ...db.r].sort((a,b) => b.id - a.id).forEach(i => {
                const div = document.createElement('div');
                div.className = `hist-item ${i.e ? 'benza' : ''}`;
                div.innerHTML = i.l ? 
                    `<div><b>TURNO</b><br>â‚¬${i.l.toFixed(2)} | ${i.k}km</div><div class="del-btn" onclick="del('s', ${i.id})">Ã—</div>` :
                    `<div><b>RIFORN.</b><br>â‚¬${i.e.toFixed(2)} | â‚¬${i.p.toFixed(3)}/L</div><div class="del-btn" onclick="del('r', ${i.id})">Ã—</div>`;
                list.appendChild(div);
            });
        }
        render();
    </script>
</body>
</html>
