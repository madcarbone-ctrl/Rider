<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RIDER TRACKER V2.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --orange:#ffa500; --danger:#d32f2f; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        
        body { 
            font-family:sans-serif; background:var(--bg); color:var(--text); 
            margin:0; padding:8px; display: flex; flex-direction: column;
            height: 100vh; width: 100%; overflow: hidden;
        }
        
        .app-title { font-size:18px; font-weight:800; color:var(--primary); text-transform:uppercase; margin: 5px 0; letter-spacing:1px; }

        /* GRIGLIA COMPATTA PER CHROME MOBILE */
        .grid { 
            display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; 
            flex-grow: 0; margin-bottom: 8px;
        }

        .card { 
            background:var(--card); border-radius:12px; border:1px solid #333; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 8px 2px; height: 65px; /* Altezza ridotta per far stare tutto */
        }

        .label { font-size:8px; color:var(--dim); font-weight:bold; text-transform:uppercase; margin-bottom:2px; }
        .val { font-size:13px; font-weight:bold; color: #fff; }
        
        .card input { 
            width:70%; background:transparent; border:none; border-bottom:1px solid var(--primary); 
            color:#fff; text-align:center; font-size:13px; outline:none; padding: 0;
        }

        /* PROGRESS SECTION COMPATTA */
        .progress-section {
            background: var(--card); padding: 10px;
            border-radius: 15px; border: 1px solid #333; margin-bottom: 8px;
        }
        .progress-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
        .progress-bar { background:#222; height:14px; border-radius:7px; overflow:hidden; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, var(--primary), #00ffea); height:100%; width:0%; transition:0.5s; }
        #liveClock { font-size:10px; color:var(--primary); margin-top: 5px; font-weight: bold; }

        /* FOOTER DINAMICO - Posizionato piÃ¹ in alto per Chrome */
        .sticky-footer { 
            background:#111; padding:10px; border-radius:18px; border:1px solid #333; 
            margin-top: auto; margin-bottom: 5px; /* Spinto verso l'alto */
        }
        
        .btn-group-main { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; margin-bottom: 8px; }
        .foot-btn { background:#222; color:#fff; padding:8px; border-radius:10px; font-size:9px; display:flex; flex-direction:column; align-items:center; border:1px solid #444; }
        .foot-btn i { font-size:16px; color:var(--primary); margin-bottom:3px; }
        
        .btn-full { width: 100%; background:var(--primary); color:#000; padding:12px; border-radius:10px; font-weight:900; border:none; text-transform: uppercase; font-size: 11px; margin-bottom: 6px; }
        .btn-reset-danger { width: 100%; background:var(--danger); color:#fff; padding:8px; border-radius:10px; font-weight:bold; border:none; font-size: 9px; text-transform: uppercase; }

        /* MODALI E REPORT (Stile Matrice ripristinato) */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
        .modal-content { background:#1a1a1a; padding:15px; border-radius:20px; width:92%; border:1px solid var(--primary); max-height: 85vh; overflow-y: auto; }
        #winReport { background: white; color: black; }
        #winReport .modal-content { background: white; color: black; border: none; width: 100%; height: 100%; border-radius: 0; }
        .report-table { width: 100%; border-collapse: collapse; font-size: 10px; }
        .report-table th, .report-table td { border: 1px solid #000; padding: 4px; text-align: center; }
        .backup-section { margin-top: 15px; border: 1px dashed #000; padding: 8px; background: #eee; border-radius: 8px; color: #000; font-size: 10px; }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER V2.0</div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto" style="color:var(--accent)">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA B.</span><span class="val">â‚¬<span id="spesaB">0.00</span></span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante" style="color:var(--primary)">â‚¬0.00</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-header"><span>PROGRESSO OBIETTIVO</span><span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">--:--:--</div>
    </div>

    <div class="sticky-footer">
        <div class="btn-group-main">
            <div class="foot-btn" onclick="toggleWin('winTurno', true)"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="toggleWin('winBenza', true)"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="toggleWin('winStorico', true)"><i class="fas fa-history"></i>STORICO</div>
        </div>
        <button class="btn-full" onclick="generaReport()">GENERA REPORT PDF</button>
        <button class="btn-reset-danger" onclick="resetTotale()">CANCELLA TUTTI I DATI (RESET)</button>
    </div>

    <div id="winTurno" class="modal"><div class="modal-content"><h3>Inserisci Turno</h3><input type="number" id="tL" placeholder="Lordo (â‚¬)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="KM"><input type="number" id="tC" placeholder="L/100km"><button class="btn-full" style="background:var(--primary)" onclick="salvaAzione('T')">REGISTRA</button><button class="btn-full" style="background:#444; color:#fff;" onclick="toggleWin('winTurno', false)">ANNULLA</button></div></div>
    <div id="winBenza" class="modal"><div class="modal-content" style="border-color:var(--orange)"><h3>Rifornimento</h3><input type="number" id="bE" placeholder="Euro"><input type="number" id="bP" placeholder="Prezzo â‚¬/L"><button class="btn-full" style="background:var(--orange)" onclick="salvaAzione('B')">REGISTRA</button><button class="btn-full" style="background:#444; color:#fff;" onclick="toggleWin('winBenza', false)">ANNULLA</button></div></div>
    <div id="winStorico" class="modal"><div class="modal-content"><h3>Storico</h3><div id="listaStorico" style="max-height:50vh; overflow-y:auto;"></div><button class="btn-full" style="background:#444; color:#fff;" onclick="toggleWin('winStorico', false)">CHIUDI</button></div></div>

    <div id="winReport" class="modal">
        <div class="modal-content">
            <h2 style="font-size:14px; border-bottom: 2px solid #000;">REPORT COMPLETO</h2>
            <table class="report-table"><thead><tr><th>DATA</th><th>â‚¬</th><th>KM</th><th>LITRI</th></tr></thead><tbody id="reportCorpo"></tbody></table>
            <div id="reportFine" style="border: 2px solid #000; padding: 10px; margin-top: 10px; font-weight: bold; font-size: 11px;"></div>
            <div class="backup-section">
                <strong>BACKUP & SICUREZZA</strong><br><br>
                <button class="btn-full" style="background: var(--primary); font-size:10px;" onclick="esportaBackup()">ðŸ’¾ ESPORTA DATABASE (.JSON)</button>
                <button class="btn-full" style="background: #444; color: #fff; font-size:10px;" onclick="document.getElementById('fileBackup').click()">ðŸ“‚ IMPORTA DATABASE (.JSON)</button>
                <input type="file" id="fileBackup" accept=".json" hidden onchange="importaBackup(event)">
            </div>
            <div style="margin-top:15px; display: flex; gap: 8px;">
                <button class="btn-full" onclick="window.print()" style="background:#000; color:#fff; flex:1;">STAMPA</button>
                <button class="btn-full" style="background:#444; color:#fff; flex:1;" onclick="toggleWin('winReport', false)">ESCI</button>
            </div>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_v2.0')) || { turni: [], benza: [], tax: 20, target: 0 };
    function toggleWin(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
    function salvaDB() { localStorage.setItem('rider_db_v2.0', JSON.stringify(db)); aggiornaDati(); }

    function salvaAzione(tipo) {
        const d = new Date().toLocaleDateString('it-IT');
        if (tipo === 'T') {
            db.turni.push({ id: Date.now(), data: d, lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0, cons: parseFloat(document.getElementById('tC').value)||0 });
        } else {
            db.benza.push({ id: Date.now(), data: d, euro: parseFloat(document.getElementById('bE').value)||0, prezzo: parseFloat(document.getElementById('bP').value)||0 });
        }
        salvaDB(); toggleWin(tipo === 'T' ? 'winTurno' : 'winBenza', false);
        document.querySelectorAll('.modal input').forEach(i => i.value = "");
    }

    function aggiornaDati() {
        db.tax = parseFloat(document.getElementById('taxIn').value) || 20;
        db.target = parseFloat(document.getElementById('targetIn').value) || 0;
        let lordo = db.turni.reduce((a,b) => a + b.lordo, 0);
        let ore = db.turni.reduce((a,b) => a + b.ore, 0);
        let km = db.turni.reduce((a,b) => a + b.km, 0);
        let litri = db.turni.reduce((a,b) => a + (b.km * (b.cons/100)), 0);
        let spesaB = db.benza.reduce((a,b) => a + b.euro, 0);
        let netto = lordo - (lordo * (db.tax/100)) - (litri * 1.85);

        document.getElementById('lordo').innerText = lordo.toFixed(2);
        document.getElementById('netto').innerText = 'â‚¬' + netto.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litri.toFixed(1);
        document.getElementById('kml').innerText = litri > 0 ? (km/litri).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = spesaB.toFixed(2);
        
        let p = db.target > 0 ? Math.min((netto/db.target)*100, 100) : 0;
        document.getElementById('bar').style.width = p + '%';
        document.getElementById('perc').innerText = Math.round(p) + '%';
        let manca = db.target - netto;
        document.getElementById('mancante').innerText = 'â‚¬' + (manca > 0 ? manca.toFixed(2) : '0.00');
        renderStorico();
    }

    function renderStorico() {
        let h = "";
        [...db.turni.map(x=>({...x, t:'T'})), ...db.benza.map(x=>({...x, t:'B'}))].sort((a,b)=>b.id-a.id).forEach(i => {
            h += `<div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; font-size:12px;">
                <span>${i.data} - <b>${i.t=='T'?'TURNO':'BENZ'}</b>: â‚¬${(i.t=='T'?i.lordo:i.euro).toFixed(2)}</span>
                <button onclick="elimina(${i.id}, '${i.t}')" style="color:var(--accent); background:none; border:none; font-size:20px;">&times;</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto";
    }

    function generaReport() {
        let h = "";
        db.turni.forEach(t => { h += `<tr><td>${t.data}</td><td>â‚¬${t.lordo.toFixed(2)}</td><td>${t.km}</td><td>${(t.km*(t.cons/100)).toFixed(1)}</td></tr>`; });
        document.getElementById('reportCorpo').innerHTML = h || "<tr><td colspan='4'>Vuoto</td></tr>";
        document.getElementById('reportFine').innerHTML = `NETTO: ${document.getElementById('netto').innerText} | BENZINA: â‚¬${document.getElementById('spesaB').innerText}`;
        toggleWin('winReport', true);
    }

    function esportaBackup() {
        const blob = new Blob([JSON.stringify({db}, null, 2)], { type: "application/json" });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
        a.download = `backup_rider.json`; a.click();
    }

    function importaBackup(event) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const json = JSON.parse(e.target.result);
            if (json.db) { db = json.db; salvaDB(); location.reload(); }
        };
        reader.readAsText(event.target.files[0]);
    }

    function elimina(id, tipo) {
        if(confirm("Eliminare?")) {
            if(tipo=='T') db.turni = db.turni.filter(x=>x.id!==id);
            else db.benza = db.benza.filter(x=>x.id!==id);
            salvaDB();
        }
    }

    function resetTotale() {
        if(confirm("CANCELLARE TUTTO?")) { localStorage.clear(); location.reload(); }
    }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);
    window.onload = () => { 
        document.getElementById('targetIn').value = db.target || "";
        document.getElementById('taxIn').value = db.tax || 20;
        aggiornaDati(); 
    };
</script>
</body>
</html>
