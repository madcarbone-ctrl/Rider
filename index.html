<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V42</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        .card { background: var(--card); padding: 8px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; }
        .main-title { color: var(--main); margin-bottom: 5px; text-align: center; font-size: 13px; font-weight: 900; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .section-title { font-size: 10px; font-weight: 800; text-transform: uppercase; text-align: center; margin-bottom: 2px; display: flex; align-items: center; justify-content: center; gap: 4px; }

        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 5px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 45px; display: flex; flex-direction: column; justify-content: center; }
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; margin-bottom: 2px; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; }

        .input-label { font-size: 8px; color: #666; margin-bottom: 2px; padding-left: 2px; }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 4px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
        
        input, select { height: 32px; background: #222; border: 1px solid #333; color: white; border-radius: 8px; font-size: 11px; text-align: center; width: 100%; outline: none; margin-bottom: 4px; }
        
        /* PULSANTI GRANDI COME DA SCREENSHOT */
        .btn-full { width: 100%; border: none; border-radius: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 12px; height: 38px; margin-top: 2px; }
        .btn-fuel { background: var(--fuel); color: #000; }
        .btn-turno { background: var(--main); color: #000; }
        .btn-action { background: #1a1a1a; color: #fff; height: 34px; margin-top: 4px; font-size: 10px; border: 1px solid #333; }
        .btn-reset { background: #300; color: var(--danger); border-color: #500; }

        .progress-container { width: 100%; background: #111; border-radius: 10px; height: 14px; margin-top: 6px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--danger), var(--main)); transition: width 0.5s; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 8px; font-weight: 900; color: #fff; }

        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; padding: 5px; }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div class="main-title">üèéÔ∏è RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box"><span class="stat-label">Lordo</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="lordoTotale">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Netto</span><span class="stat-val">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box"><span class="stat-label">Consumo</span><span class="stat-val"><span id="litriTot">0.0</span>L</span></div>
            <div class="data-box"><span class="stat-label">Km/L</span><span id="mediaKml" class="stat-val" style="color:var(--fuel)">0.0</span></div>
            <div class="data-box"><span class="stat-label">Benzina</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="costoBenzaStimato">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" oninput="salvaTarget()" placeholder="‚Ç¨" style="height:20px; background:transparent; border:none; color:white;"></div>
            <div class="data-box"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:var(--main);">0</span></div>
        </div>
        <div class="progress-container"><div id="pBar" class="progress-bar"></div><div id="progressoPerc" class="progress-text">0%</div></div>
    </div>

    <div class="card" style="border-color: var(--fuel)">
        <div class="section-title" style="color:var(--fuel)">‚õΩ RIFORNIMENTO</div>
        <div class="grid-3">
            <div><div class="input-label">GG</div><select id="fDay"></select></div>
            <div><div class="input-label">MM</div><select id="fMonth"></select></div>
            <div><div class="input-label">AA</div><select id="fYear"></select></div>
        </div>
        <div class="grid-2">
            <div><div class="input-label">‚Ç¨ Spesi</div><input type="number" id="fuelEuro"></div>
            <div><div class="input-label">‚Ç¨/Litro</div><input type="number" id="fuelPrezzo"></div>
        </div>
        <button class="btn-full btn-fuel" onclick="addFuel()">SALVA BENZINA</button>
    </div>

    <div class="card" style="border-color: var(--main)">
        <div class="section-title" style="color:var(--main)">‚ûï AGGIUNGI TURNO</div>
        <div class="grid-3">
            <div><div class="input-label">GG</div><select id="sDay"></select></div>
            <div><div class="input-label">MM</div><select id="sMonth"></select></div>
            <div><div class="input-label">AA</div><select id="sYear"></select></div>
        </div>
        <div class="grid-3">
            <div><div class="input-label">Lordo ‚Ç¨</div><input type="number" id="tLordo"></div>
            <div><div class="input-label">Ore</div><input type="number" id="tOre"></div>
            <div><div class="input-label">KM Tot</div><input type="number" id="tKm"></div>
        </div>
        <div class="grid-2">
            <div><div class="input-label">L/100km</div><input type="number" id="tConsumo"></div>
            <div><div class="input-label">Scarto KM</div><input type="number" id="tScarto"></div>
        </div>
        <button class="btn-full btn-turno" onclick="addTurno()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"></div>

    <div style="margin-top:auto; padding:5px;">
        <button class="btn-full btn-action" onclick="toggleStorico()">üìú MOSTRA STORICO</button>
        <button class="btn-full btn-action btn-reset" onclick="resetApp()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v94')) || { s: [], r: [], target: 0 };

        function init() { 
            riempiDate(); 
            calcola(); 
            document.getElementById('targetInput').value = db.target || "";
        }

        function calcola() {
            let lordo=0, ore=0, km=0, litriTot=0, costoBenzaStimato=0;
            let ultimoPrezzo = db.r.length > 0 ? db.r[db.r.length-1].p : 1.685;

            db.s.forEach(x => { 
                lordo += (x.l||0); ore += (x.o||0); km += (x.k||0);
                let lSessione = (x.k * (x.c||5) / 100);
                litriTot += lSessione;
                costoBenzaStimato += (lSessione * ultimoPrezzo);
            });

            let netto = (lordo * 0.8) - costoBenzaStimato;
            let perc = db.target > 0 ? Math.min(100, (netto/db.target)*100) : 0;

            document.getElementById('lordoTotale').innerText = lordo.toFixed(2);
            document.getElementById('nettoReale').innerText = netto.toFixed(2);
            document.getElementById('oreTotali').innerText = ore.toFixed(1);
            document.getElementById('litriTot').innerText = litriTot.toFixed(1);
            document.getElementById('costoBenzaStimato').innerText = costoBenzaStimato.toFixed(2);
            document.getElementById('mediaKml').innerText = litriTot > 0 ? (km/litriTot).toFixed(1) : "0.0";
            document.getElementById('giorniLavorati').innerText = [...new Set(db.s.map(x => x.dt))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - netto) * 1.25).toFixed(2);
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('progressoPerc').innerText = Math.round(perc) + "%";
        }

        function addFuel() {
            const e = parseFloat(document.getElementById('fuelEuro').value);
            const p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e>0) {
                db.r.push({ id: Date.now(), e: e, p: p||1.685, dt: `${document.getElementById('fDay').value}/${document.getElementById('fMonth').value}` });
                salva();
                document.getElementById('fuelEuro').value=""; 
            }
        }

        function addTurno() {
            const l = parseFloat(document.getElementById('tLordo').value);
            if(l>0) {
                db.s.push({ 
                    id: Date.now(), l: l, o: parseFloat(document.getElementById('tOre').value)||0, 
                    k: parseFloat(document.getElementById('tKm').value)||0, 
                    c: parseFloat(document.getElementById('tConsumo').value)||5, 
                    dt: `${document.getElementById('sDay').value}/${document.getElementById('sMonth').value}`
                });
                salva();
                ['tLordo','tOre','tKm','tConsumo','tScarto'].forEach(id => document.getElementById(id).value="");
            }
        }

        function riempiDate() {
            const d = new Date();
            const fill = (ids) => ids.forEach(id => {
                const el = document.getElementById(id);
                if(id.includes('Day')) for(let i=1;i<=31;i++) el.innerHTML+=`<option ${i==d.getDate()?'selected':''}>${i}</option>`;
                if(id.includes('Month')) for(let i=1;i<=12;i++) el.innerHTML+=`<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
                if(id.includes('Year')) for(let i=2024;i<=2026;i++) el.innerHTML+=`<option ${i==d.getFullYear()?'selected':''}>${i}</option>`;
            });
            fill(['fDay','fMonth','fYear','sDay','sMonth','sYear']);
        }

        function salva() { localStorage.setItem('rider_db_v94', JSON.stringify(db)); calcola(); }
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value)||0; salva(); }
        function toggleStorico() { alert("Storico dati aggiornato."); }
        function resetApp() { if(confirm("Azzera tutto?")) { db = { s: [], r: [], target: 0 }; document.getElementById('targetInput').value=""; salva(); location.reload(); } }
    </script>
</body>
</html>
