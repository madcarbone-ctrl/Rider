<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v1.0.94 V2</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 8px 10px 8px; overflow-x: hidden; width: 100vw; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        input, select, button, .data-box { pointer-events: auto !important; position: relative; z-index: 10; }

        .card { background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 8px; width: 100%; }
        .main-title { color: #00CCBC; margin: 0 0 12px 0; text-align: center; font-size: 14px; text-transform: uppercase; font-weight: 900; }
        .section-title { color: #00CCBC; margin-bottom: 8px; text-align: center; font-size: 12px; text-transform: uppercase; font-weight: 800; padding: 5px; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .data-box { background: #252525; padding: 6px 2px; border-radius: 6px; border: 1px solid #333; text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 45px; cursor: pointer; }
        
        .stat-label { font-size: 7px; color: #aaa; text-transform: uppercase; font-weight: 600; margin-bottom: 2px; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        
        .label-mini { font-size: 9px; color: #888; margin-bottom: 3px; display: block; font-weight: bold; text-transform: uppercase; }
        
        .date-row { display: flex; gap: 4px; margin-bottom: 10px; width: 100%; }
        input, select { height: 38px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 13px; text-align: center; width: 100%; }
        
        .input-row { display: flex; gap: 6px; margin-bottom: 10px; }
        .input-group { flex: 1; }

        .progress-container { width: 100%; background: #1a1a1a; border-radius: 10px; height: 26px; margin: 10px 0 4px 0; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; width: 0%; transition: width 0.8s; background: linear-gradient(90deg, #ff4444, #00CCBC); }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 11px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; }

        button { width: 100%; height: 42px; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-add { background: #00CCBC; color: #000; }
        .btn-fuel { background: #ffa500; color: #000; flex: 2; }
        .btn-scan-red { background: #ff4444; color: #fff; flex: 1; font-size: 10px; }

        #wrapperStorico { display: none; max-height: 400px; overflow-y: auto; background: #161616; padding: 8px; border-radius: 10px; border: 1px solid #333; margin-top: 5px; }

        .history-item { background: #1e1e1e; padding: 12px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; border-left-width: 6px; }
        .hist-details { flex: 1; min-width: 0; }
        .hist-header { font-size: 11px; font-weight: bold; color: #00CCBC; margin-bottom: 2px; display: block; }
        .hist-time-tag { color: #888; font-weight: normal; margin-left: 4px; font-size: 10px; }
        .hist-main-val { font-size: 16px; font-weight: 900; color: #fff; margin-bottom: 2px; display: block; }
        .hist-sub-val { font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 0.5px; }
        .hist-sub-val b { color: #fff; }
        .btn-del-v94 { width: 44px; height: 44px; background: #ff4444; color: #fff; border-radius: 10px; border: none; font-size: 18px; flex-shrink: 0; margin-left: 10px; display: flex; align-items: center; justify-content: center; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 99999; }
        .modal-content { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid #444; width: 90%; max-width: 320px; text-align: center; }

        #toast { visibility: hidden; background: #333; color: #00CCBC; text-align: center; border-radius: 50px; padding: 10px 20px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100000; border: 1px solid #00CCBC; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body onload="setup()">

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="processaScan(event)">

    <div id="infoModal" class="modal-overlay" onclick="chiudiModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="infoTitle" style="font-weight:bold; margin-bottom:12px; text-transform:uppercase; color:#00CCBC;"></div>
            <div id="infoText" style="font-size:14px; line-height:1.5; margin-bottom:20px;"></div>
            <div id="modalButtons"></div>
        </div>
    </div>

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="mostraInfo('lordoTot')"><span class="stat-label">Lordo Tot</span><span class="stat-val" style="color:#00CCBC">‚Ç¨ <span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('nettoTot')"><span class="stat-label">Netto Reale</span><span class="stat-val">‚Ç¨ <span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('oreTot')"><span class="stat-label">Ore Lavoro</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('consTot')"><span class="stat-label">Consumo L</span><span class="stat-val"><span id="litriTot">0.0</span> L</span></div>
            <div class="data-box" onclick="mostraInfo('medKml')"><span class="stat-label">Media km/l</span><span id="mediaKml" class="stat-val" style="color:#ffa500">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('spesaBenz')"><span class="stat-label">Spesa Carburante</span><span class="stat-val" style="color:#ff4444">‚Ç¨ <span id="costoBenzaTot">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:8px;">
            <div class="data-box">
                <span class="stat-label">Obiettivo ‚Ç¨</span>
                <input type="number" id="targetInput" style="height:22px; font-size:11px; margin-top:2px;" oninput="salvaTarget()">
            </div>
            <div class="data-box" onclick="mostraInfo('mancante')"><span class="stat-label">Mancante</span><span class="stat-val" style="color:#ff4444;">‚Ç¨ <span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('ggAttivi')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:#00CCBC;">0</span></div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: #ffa50066;">
        <div class="section-title" style="color:#ffa500">‚õΩ REGISTRA RIFORNIMENTO</div>
        <span class="label-mini">DATA</span>
        <div class="date-row">
            <select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select>
        </div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">‚Ç¨ SPESI</span><input type="number" id="fuelEuro"></div>
            <div class="input-group"><span class="label-mini">‚Ç¨/LITRO</span><input type="number" id="fuelPrezzo" step="0.001"></div>
        </div>
        <div style="display:flex; gap:6px;">
            <button class="btn-fuel" onclick="aggiungiBenza()">SALVA RIFORNIMENTO</button>
            <button class="btn-scan-red" onclick="avviaScan()">üì∏ SCAN</button>
        </div>
    </div>

    <div class="card" style="border-color: #00ccbc66;">
        <div class="section-title">‚ûï AGGIUNGI TURNO</div>
        <span class="label-mini">DATA</span>
        <div class="date-row">
            <select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select>
        </div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">LORDO ‚Ç¨</span><input type="number" id="sessLordo"></div>
            <div class="input-group"><span class="label-mini">ORE</span><input type="number" id="sessOre"></div>
        </div>
        <div class="summary-grid" style="margin-bottom:8px;">
            <div><span class="label-mini">KM</span><input type="number" id="sessKm"></div>
            <div><span class="label-mini">L/100</span><input type="number" id="sessL100" step="0.1"></div>
            <div><span class="label-mini">SCARTO</span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <button id="btnToggleStorico" onclick="toggleStorico()" style="background:#252525; color:#00CCBC; border:1px solid #333; margin-top:5px;">üìú MOSTRA CRONOLOGIA</button>
    <div id="wrapperStorico"><div id="listaStorico"></div></div>
    
    <button style="background:#441111; color:#ffcccc; margin-top:20px; font-size:12px;" onclick="chiediReset()">‚ö†Ô∏è AZZERA TUTTI I DATI</button>

    <div id="toast"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v94')) || { sessioni: [], rifornimenti: [], target: 0 };

        function setup() {
            popolaDate();
            calcola();
            document.getElementById('targetInput').value = db.target || "";
        }

        function getOraString() {
            const d = new Date();
            return d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        }

        function popolaDate() {
            const d = new Date();
            const gg = d.getDate(), mm = d.getMonth() + 1, aa = d.getFullYear();
            const days = document.querySelectorAll('#fDay, #sDay');
            const months = document.querySelectorAll('#fMonth, #sMonth');
            const years = document.querySelectorAll('#fYear, #sYear');
            days.forEach(el => { el.innerHTML = ""; for(let i=1; i<=31; i++) el.innerHTML += `<option value="${i}" ${i==gg?'selected':''}>${i}</option>`; });
            months.forEach(el => { el.innerHTML = ""; for(let i=1; i<=12; i++) el.innerHTML += `<option value="${i}" ${i==mm?'selected':''}>${i}</option>`; });
            years.forEach(el => { el.innerHTML = ""; for(let i=2024; i<=2026; i++) el.innerHTML += `<option value="${i}" ${i==aa?'selected':''}>${i}</option>`; });
        }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico'), b = document.getElementById('btnToggleStorico');
            const isVis = w.style.display === 'block';
            w.style.display = isVis ? 'none' : 'block';
            b.innerText = isVis ? 'üìú MOSTRA CRONOLOGIA' : 'üìú NASCONDI CRONOLOGIA';
            if(!isVis) renderStorico();
        }

        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0 && p > 0) {
                db.rifornimenti.push({ 
                    id: Date.now(), 
                    ora: getOraString(), 
                    data: `${document.getElementById('fYear').value}-${document.getElementById('fMonth').value}-${document.getElementById('fDay').value}`, 
                    euro: e, 
                    prezzo: p 
                });
                salva(); showToast("‚õΩ Salvato!");
            }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value) || 0;
            if(l > 0) {
                db.sessioni.push({ 
                    id: Date.now(), 
                    ora: getOraString(), 
                    lordo: l, 
                    ore: parseFloat(document.getElementById('sessOre').value)||0, 
                    km: parseFloat(document.getElementById('sessKm').value)||0, 
                    l100: parseFloat(document.getElementById('sessL100').value)||0, 
                    scarto: parseFloat(document.getElementById('sessScarto').value)||0, 
                    data: `${document.getElementById('sYear').value}-${document.getElementById('sMonth').value}-${document.getElementById('sDay').value}` 
                });
                salva(); showToast("‚úÖ Salvato!");
            }
        }

        function renderStorico() {
            let h = "";
            let tutti = [
                ...db.sessioni.map(s => ({...s, type: 'S'})),
                ...db.rifornimenti.map(r => ({...r, type: 'B'}))
            ].sort((a,b) => b.id - a.id);

            tutti.forEach(i => {
                let d = i.data.split("-");
                let dataIT = `${d[2]}/${d[1]}/${d[0]}`;
                let color = i.type == 'S' ? '#00CCBC' : '#ffa500';
                let val = i.type == 'S' ? `‚Ç¨${i.lordo.toFixed(2)}` : `‚Ç¨${i.euro.toFixed(2)}`;
                let oraTxt = i.ora ? `<span class="hist-time-tag">(${i.ora})</span>` : "";
                let sub = i.type == 'S' ? `Ore: <b>${i.ore}</b> | KM: <b>${i.km}</b> | L/100: <b>${i.l100}</b>` : `Litri: <b>${(i.euro/i.prezzo).toFixed(2)}L</b> | P: <b>${i.prezzo.toFixed(3)}</b>`;
                
                h += `<div class="history-item" style="border-left-color: ${color}">
                    <div class="hist-details">
                        <span class="hist-header">${dataIT} ${oraTxt} - ${i.type=='S'?'TURNO':'BENZINA'}</span>
                        <span class="hist-main-val">${val}</span>
                        <div class="hist-sub-val">${sub}</div>
                    </div>
                    <button class="btn-del-v94" onclick="elimina('${i.type=='S'?'sessioni':'rifornimenti'}', ${i.id})">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "<div style='text-align:center; padding:20px; color:#666;'>Vuoto</div>";
        }

        function calcola() {
            let tL=0, tO=0, ltT=0, cB=0, kmT=0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => { 
                tL += s.lordo; tO += s.ore; let kE = Math.max(0, s.km - s.scarto); kmT += kE; 
                let lt = (kE/100)*s.l100; ltT += lt; cB += (lt*uP); 
            });
            let nR = (tL*0.8) - cB; let perc = db.target > 0 ? Math.round((nR/db.target)*100) : 0;
            document.getElementById('pBar').style.width = Math.min(100, perc) + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('costoBenzaTot').innerText = cB.toFixed(2);
            document.getElementById('litriTot').innerText = ltT.toFixed(1);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - nR) * 1.25).toFixed(2);
            document.getElementById('mediaKml').innerText = (ltT > 0) ? (kmT / ltT).toFixed(1) : "0.0";
        }

        function elimina(t, id) { db[t] = db[t].filter(x => x.id !== id); salva(); renderStorico(); }
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v94', JSON.stringify(db)); calcola(); }
        function chiudiModal() { document.getElementById('infoModal').style.display = 'none'; }
        function eseguiReset() { db = { sessioni: [], rifornimenti: [], target: 0 }; document.getElementById('targetInput').value = ""; salva(); chiudiModal(); }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 2000); }
        function mostraInfo(k) { 
            document.getElementById('infoTitle').innerText = "INFO";
            document.getElementById('infoText').innerText = "Statistica aggiornata.";
            document.getElementById('modalButtons').innerHTML = '<button onclick="chiudiModal()" style="background:#00CCBC; color:#000;">OK</button>';
            document.getElementById('infoModal').style.display = 'flex'; 
        }
        function chiediReset() {
            document.getElementById('infoTitle').innerText = "RESET";
            document.getElementById('infoText').innerText = "Vuoi azzerare tutto?";
            document.getElementById('modalButtons').innerHTML = `<button onclick="eseguiReset()" style="background:#ff4444; color:#fff; margin-bottom:8px;">AZZERA</button><button onclick="chiudiModal()" style="background:#333; color:#fff;">NO</button>`;
            document.getElementById('infoModal').style.display = 'flex';
        }
        function avviaScan() { document.getElementById('cameraInput').click(); }
        function processaScan(event) { showToast("Analisi..."); }
    </script>
</body>
</html>
