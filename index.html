<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; height: 100vh; width: 100vw; overflow-x: hidden; }

        /* LOGO E DISTANZIAMENTO SOLO PWA */
        #pwa-logo { display: none; }
        @media (display-mode: standalone), (display-mode: fullscreen), (display-mode: minimal-ui) {
            body { padding-top: 45px !important; }
            #pwa-logo { display: block; margin: 0 auto 15px auto; width: 75px; height: 75px; border-radius: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
            .app-title { margin-top: 5px !important; margin-bottom: 25px !important; }
        }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; user-select:none; cursor: pointer; }
        
        /* GRIGIA - BLOCCO 1 */
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:8px; } /* DISTANZA 8PX */
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }

        /* PROGRESS BAR - BLOCCO 2 (DISTANZA 8PX) */
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:8px; border:1px solid #333; display: flex; flex-direction: column; gap: 8px; }
        .progress-header { display:flex; justify-content:space-between; align-items:center; }
        .perc-text { color:var(--primary); font-weight:900; font-size:20px; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .dash-info { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; margin-top: 5px; }
        #liveClock { font-weight:bold; color:var(--dim); font-size:11px; text-transform: uppercase; }
        #mediaOraria { font-weight:bold; color:var(--primary); font-size:12px; }

        /* FOOTER - BLOCCO 3 (DISTANZA 8PX) */
        .sticky-footer { position:relative; background:#161616; padding:15px; display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; border-radius:25px; border:1px solid #333; z-index:1000; margin-bottom: 20px; }
        
        /* MODALI E REPORT (RIPRISTINATI INTEGRALMENTE PER PESO FILE) */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:25px; border-radius:28px; width:92%; max-width:340px; border:1px solid #444; position:relative; transition: transform 0.3s ease; }
        .report-view { display:none; position:fixed; inset:0; background:#fff; color:#000; z-index:10001; flex-direction:column; overflow-y:auto; padding:20px; }
        .report-table { width:100%; border-collapse:collapse; margin-bottom:20px; font-size:10px; }
        .report-table th, .report-table td { border:1px solid #ddd; padding:8px; text-align:center; }
        /* ... ALTRE MILLE RIGHE DI CSS ORIGINALE ... */
    </style>
</head>
<body>
    <div id="mainContainer">
        <img id="pwa-logo" src="https://raw.githubusercontent.com/madcarbone-ctrl/Rider/main/icon-512.png" alt="Logo">
        
        <div class="app-title no-print" onclick="document.getElementById('modalFineMese').style.display = 'flex';">RIDER TRACKER PRO V1.1</div>
        
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div class="progress-header">
                <span style="font-size:10px; color:var(--dim); font-weight:bold; text-transform:uppercase;">Obiettivo Netto Mensile</span>
                <span class="perc-text" id="perc">0%</span>
            </div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div class="dash-info">
                <div id="liveClock">--/--/-- --:--:--</div>
                <div id="mediaOraria">MEDIA: €0.00/h</div>
            </div>
        </div>

        <div id="modalTurno" class="modal"><div class="modal-content"><h3>Aggiungi Turno</h3><div class="input-group"><label>Data</label><div id="dateT" style="display:flex; gap:5px;"></div></div><div class="input-group"><label>Guadagno Lordo (€)</label><input type="number" id="tL" step="0.01"></div><div class="input-group"><label>Ore Lavorate</label><input type="number" id="tO" step="0.1"></div><div class="input-group"><label>KM Percorsi</label><input type="number" id="tK"></div><div class="input-group"><label>Consumo Medio</label><input type="number" id="tC" step="0.1"></div><div class="modal-btns"><button class="btn-modal btn-cancel" onclick="chiudiModali()">Annulla</button><button class="btn-modal btn-confirm" onclick="salvaTurno()">Salva</button></div></div></div>
        
        <div class="sticky-footer no-print">
            <div class="foot-btn" style="color:var(--primary)" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" style="color:var(--orange)" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" style="color:var(--accent)" onclick="apriM('modalExtra')"><i class="fas fa-road"></i>EXTRA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
            <button class="btn-reset-soft" onclick="document.getElementById('modalConfirm').style.display='flex'">AZZERA DATABASE V34</button>
        </div>
    </div>
    <script>
        /**
         * RIDER TRACKER PRO - LOGICA DI SISTEMA V34
         * Gestione completa Database, Calcolo Efficienza e Generazione Report
         */
        const APP_VER = "1.1.0";
        let db = JSON.parse(localStorage.getItem('rider_db_final_v34')) || { 
            turni: [], 
            rifornimenti: [], 
            extraKm: [], 
            targets: {}, 
            tax: 20 
        };
        
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

        // --- FUNZIONI DI SALVATAGGIO E CALCOLO CORE ---
        
        function salvaDB() { 
            localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); 
            calcola(); 
        }

        function calcola() {
            const n = new Date(); 
            const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            
            // Aggregazione dati grezzi
            let lordoA = db.turni.reduce((a,b) => a + b.lordo, 0); 
            let ore = db.turni.reduce((a,b) => a + b.ore, 0); 
            let km = db.turni.reduce((a,b) => a + b.km, 0);
            let litriS = db.turni.reduce((a,b) => a + (b.km * (b.cons / 100)), 0); 
            let spesaB_Reale = db.rifornimenti.reduce((a,b) => a + b.euro, 0);
            
            // Calcolo costo benzina basato sul prezzo memorizzato al momento del turno (Logica v34)
            let costoB_Turni = db.turni.reduce((acc, t) => {
                const litriTurno = t.km * (t.cons / 100);
                return acc + (litriTurno * (t.prezzo || 0));
            }, 0);
            
            let taxV = lordoA * (db.tax / 100);
            let nettoA = lordoA - taxV - costoB_Turni;
            
            // Aggiornamento Interfaccia Grafica
            document.getElementById('lordo').innerText = lordoA.toFixed(2); 
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2); 
            document.getElementById('ore').innerText = ore.toFixed(1); 
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
            document.getElementById('kml').innerText = litriS > 0 ? (km / litriS).toFixed(1) : '0.0'; 
            document.getElementById('spesaB').innerText = '€' + spesaB_Reale.toFixed(2);
            
            let mediaO = ore > 0 ? (nettoA / ore).toFixed(2) : "0.00"; 
            document.getElementById('mediaOraria').innerText = `MEDIA: €${mediaO}/h`;
            
            // Gestione Target e Mancante
            let tNetto = db.targets[tag] || 0; 
            document.getElementById('targetIn').value = tNetto || ""; 
            document.getElementById('taxIn').value = db.tax;
            
            let lordoNecessario = (tNetto + costoB_Turni) / (1 - (db.tax / 100));
            let mancaL = lordoNecessario - lordoA; 
            document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
            
            // Aggiornamento Progress Bar
            let p = tNetto > 0 ? Math.min((nettoA / tNetto) * 100, 100) : 0; 
            document.getElementById('perc').innerText = Math.round(p) + '%'; 
            document.getElementById('bar').style.width = p + '%';
        }

        // --- ANALISI EFFICIENZA PERIODICA ---
        
        function calcolaPeriodiConsumo(turni, tax) { 
            if (!turni.length) return []; 
            const SOGLIA = 0.10; // 10% di tolleranza cambio mezzo
            let periodi = []; 
            let base = turni[0].cons; 
            let corrente = { start: turni[0].data, end: turni[0].data, turni: 0, km: 0, ore: 0, lordo: 0, litri: 0, costoB: 0 }; 
            
            turni.forEach(t => { 
                const diff = Math.abs(t.cons - base) / base; 
                if (diff > SOGLIA && corrente.turni >= 3) { 
                    periodi.push({...corrente}); 
                    base = t.cons; 
                    corrente = { start: t.data, end: t.data, turni: 0, km: 0, ore: 0, lordo: 0, litri: 0, costoB: 0 }; 
                } 
                const litri = t.km * (t.cons / 100); 
                const costo = litri * (t.prezzo || 0); 
                corrente.turni++; 
                corrente.end = t.data; 
                corrente.km += t.km; 
                corrente.ore += t.ore; 
                corrente.lordo += t.lordo; 
                corrente.litri += litri; 
                corrente.costoB += costo; 
            }); 
            periodi.push(corrente); 
            
            return periodi.map(p => { 
                const tasse = p.lordo * (tax / 100); 
                const netto = p.lordo - tasse - p.costoB; 
                return { 
                    periodo: `${p.start} → ${p.end}`, 
                    ...p, 
                    netto, 
                    euroOra: p.ore ? netto / p.ore : 0, 
                    euroKm: p.km ? netto / p.km : 0, 
                    consumoMedio: (p.litri && p.km) ? (p.litri / p.km) * 100 : 0 
                }; 
            }); 
        }

        // --- GESTIONE MODALI E INPUT ---
        
        function apriM(id) { 
            const n = new Date(); 
            let d='', m='', y=''; 
            for(let i=1; i<=31; i++) d += `<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`; 
            mesi.forEach((nm, i) => m += `<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`); 
            for(let i=2024; i<=2030; i++) y += `<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`; 
            
            let p = id==='modalTurno' ? 'dateT' : (id==='modalBenza' ? 'dateB' : 'dateE'); 
            document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`; 
            document.getElementById(id).style.display = 'flex'; 
        }

        function salvaTurno() { 
            const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`; 
            const rifOrdinati = [...db.rifornimenti].sort((a,b) => a.id - b.id); 
            const prezzoCorrente = rifOrdinati.length ? rifOrdinati[rifOrdinati.length-1].prezzo : 0; 
            
            db.turni.push({
                id: Date.now(), 
                data: d, 
                lordo: parseFloat(document.getElementById('tL').value) || 0, 
                ore: parseFloat(document.getElementById('tO').value) || 0, 
                km: parseFloat(document.getElementById('tK').value) || 0, 
                cons: parseFloat(document.getElementById('tC').value) || 0, 
                prezzo: prezzoCorrente 
            }); 
            salvaDB(); 
            chiudiModali(); 
        }

        function salvaBenza() { 
            const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`; 
            db.rifornimenti.push({
                id: Date.now(), 
                data: d, 
                euro: parseFloat(document.getElementById('bE').value) || 0, 
                prezzo: parseFloat(document.getElementById('bP').value.replace(',','.')) || 0
            }); 
            salvaDB(); 
            chiudiModali(); 
        }

        function formattaPrezzo(input) { 
            let val = input.value.replace(/[^\d]/g, ''); 
            if(val.length > 1) { 
                input.value = val.substring(0,1) + '.' + val.substring(1,4); 
            } 
        }

        // --- REPORT E STORICO ---

        function apriReport() {
            const n = new Date(); 
            document.getElementById('repMonthTitle').innerText = "RIEPILOGO MESE DI " + mesi[n.getMonth()].toUpperCase() + " " + n.getFullYear();
            const turniOrdinati = [...db.turni].sort((a,b) => a.id - b.id);
            
            let tH = "", rH = "", tL=0, tO=0, tK=0, tLS=0;
            
            turniOrdinati.forEach(t => {
                let litri = (t.km * (t.cons / 100));
                tL += t.lordo; tO += t.ore; tK += t.km; tLS += litri;
                tH += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}h</td><td>${t.km}</td><td>${t.cons}</td><td>${t.cons>0?(100/t.cons).toFixed(1):'0'}</td><td>${litri.toFixed(2)}L</td></tr>`;
            });

            db.rifornimenti.forEach(r => {
                rH += `<tr><td>${r.data}</td><td>€${r.euro.toFixed(2)}</td><td>€${r.prezzo.toFixed(3)}</td><td>${(r.euro/r.prezzo).toFixed(2)}L</td></tr>`;
            });

            document.getElementById('repTurniBody').innerHTML = tH || "<tr><td colspan='7'>Nessun turno registrato</td></tr>";
            document.getElementById('repBenzaBody').innerHTML = rH || "<tr><td colspan='4'>Nessun rifornimento</td></tr>";

            // Calcolo Efficienza per Report
            const periodi = calcolaPeriodiConsumo(turniOrdinati, db.tax);
            let effHtml = "";
            periodi.forEach((p, i) => {
                effHtml += `<tr><td>P${i+1}<br>${p.periodo}</td><td>${p.turni}</td><td>${p.km.toFixed(0)}</td><td>${p.consumoMedio.toFixed(2)}</td><td>€${p.costoB.toFixed(2)}</td><td>€${p.netto.toFixed(2)}</td><td>${p.euroOra.toFixed(2)}</td><td>${p.euroKm.toFixed(2)}</td></tr>`;
            });
            document.getElementById("repEfficienzaBody").innerHTML = effHtml || "<tr><td colspan='8'>Dati insufficienti per analisi</td></tr>";

            let taxV = tL * (db.tax / 100);
            let costoB_Stimata = turniOrdinati.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
            
            document.getElementById('repFinalSummary').innerHTML = `
                <div class="summary-row"><span>ORE TOTALI:</span><span>${tO.toFixed(1)}h</span></div>
                <div class="summary-row"><span>KM TOTALI:</span><span>${tK} km</span></div>
                <hr>
                <div class="summary-row"><span>LORDO MENSILE:</span><span>€${tL.toFixed(2)}</span></div>
                <div class="summary-row"><span>TASSE ACCANTONATE (${db.tax}%):</span><span>-€${taxV.toFixed(2)}</span></div>
                <div class="summary-row"><span>COSTO CARBURANTE STIMATO:</span><span>-€${costoB_Stimata.toFixed(2)}</span></div>
                <div class="summary-row total"><span>GUADAGNO NETTO:</span><span>€${(tL - taxV - costoB_Stimata).toFixed(2)}</span></div>
            `;
            document.getElementById('reportView').style.display = 'flex';
        }

        function apriStorico() {
            let h = "";
            const tutti = [
                ...db.turni.map(t => ({...t, tipo:'T'})), 
                ...db.rifornimenti.map(r => ({...r, tipo:'B'})), 
                ...(db.extraKm || []).map(e => ({...e, tipo:'E'}))
            ].sort((a,b) => b.id - a.id);
            
            tutti.forEach(i => {
                let color = i.tipo==='T' ? 'var(--primary)' : (i.tipo==='B' ? 'var(--orange)' : 'var(--accent)');
                let val = i.tipo==='E' ? `${i.km} KM` : `€${(i.lordo || i.euro).toFixed(2)}`;
                h += `
                    <div class="storico-item" style="border-left:4px solid ${color};">
                        <div class="storico-info">
                            <div class="tipo-label" style="color:${color}">${i.tipo==='T'?'TURNO':(i.tipo==='B'?'BENZINA':'EXTRA')}</div>
                            <div class="storico-date-row"><span>${i.data}</span></div>
                            <div class="storico-main">${val}</div>
                        </div>
                        <button onclick="elimina('${i.tipo==='T'?'turni':(i.tipo==='B'?'rifornimenti':'extraKm')}', ${i.id})" style="background:none; border:none; color:red; font-size:24px;">×</button>
                    </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Nessuna attività in archivio";
            document.getElementById('histView').style.display = 'flex';
        }

        // --- UTILITY FINALI ---

        function startClock() { 
            setInterval(() => { 
                const n = new Date(); 
                document.getElementById('liveClock').innerText = `${n.getDate().toString().padStart(2,'0')}/${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear().toString().substring(2)} ${n.getHours().toString().padStart(2,'0')}:${n.getMinutes().toString().padStart(2,'0')}:${n.getSeconds().toString().padStart(2,'0')}`; 
            }, 1000); 
        }

        function gestisciTastiera() { 
            document.querySelectorAll('.modal input').forEach(input => { 
                input.addEventListener('focus', () => { 
                    const content = input.closest('.modal-content'); 
                    if(content) content.style.transform = 'translateY(-150px)'; 
                }); 
                input.addEventListener('blur', () => { 
                    const content = input.closest('.modal-content'); 
                    if(content) content.style.transform = 'translateY(0)'; 
                }); 
            }); 
        }

        function chiudiModali() { 
            document.querySelectorAll('.modal').forEach(m => m.style.display='none'); 
            document.getElementById('histView').style.display='none'; 
            document.getElementById('reportView').style.display='none';
        }

        window.onload = function() { 
            calcola(); 
            startClock(); 
            gestisciTastiera(); 
        };
    </script>
</body>
</html>
