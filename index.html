<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        // Esposizione funzioni globali
        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Registrato!")).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        window.salvaSuCloud = async (dati) => {
            if (auth.currentUser) await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    window.db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
                    window.calcola();
                }
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
            }
        });
    </script>

    <style>
        /* Stili originali mantenuti dal tuo file */
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        /* STILE SCHERMATA LOGIN */
        #authScreen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: var(--bg); }
        .login-box { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 90%; max-width: 350px; }
        .login-box input { width: 100%; padding: 14px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .btn-auth { width: 100%; padding: 16px; border-radius: 15px; background: var(--primary); color: #000; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        /* ... (Resto dei tuoi stili originali per la dashboard) ... */
    </style>
</head>
    <body>
    <div id="authScreen">
        <div class="app-title" style="font-size: 28px; margin-bottom: 20px;">RIDER TRACKER PRO</div>
        <div class="login-box">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button class="btn-auth" onclick="window.eseguiLogin()">ACCEDI</button>
            <p onclick="window.eseguiRegistrazione()" style="font-size:12px; color:var(--dim); margin-top:15px; cursor:pointer;">Non hai un account? <span style="color:var(--primary)">Registrati</span></p>
        </div>
    </div>

    <div id="mainContainer" style="display:none;">
        <div class="app-title">
            <span>RIDER TRACKER PRO V1.0</span>
            <i class="fas fa-power-off" onclick="window.logout()" style="float: right; color: var(--accent); font-size: 18px; margin-top: 5px;"></i>
        </div>

        </div>

    <script>
        // Caricamento database locale
        window.db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        // Modifica alla funzione salvaDB per includere il cloud
        function salvaDB() {
            localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
            if(window.salvaSuCloud) window.salvaSuCloud(window.db); // Invia a Firestore
            window.calcola();
        }

        // ... (Incolla qui tutte le tue funzioni originali: calcola(), apriStorico(), salvaTurno(), ecc.) ...

        window.onload = function() {
            window.calcola();
            // startClock(); e altre funzioni di inizializzazione
        };
    </script>
</body>
</html>
