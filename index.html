<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg:#0f0f0f; 
            --card:#1a1a1a; 
            --primary:#00CCBC; 
            --accent:#ff4d4d; 
            --text:#e0e0e0; 
            --dim:#888; 
            --input-bg:#252525; 
            --orange:#ffa500; 
        }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; font-family: sans-serif; }
        body { background:var(--bg); color:var(--text); margin:0; padding:10px; padding-bottom:320px; text-align:center; }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        
        /* GRID DATI */
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        
        #lordo, #mancante, .card.main .val, #label-obj { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }

        /* METER BRIDGE AUDIO */
        .progress-container { background:var(--card); padding:20px; border-radius:15px; margin-bottom:15px; border:1px solid #333; }
        .progress-labels { display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:12px; }
        #label-obj { font-size:16px; font-weight:900; letter-spacing:1px; }
        
        /* PERCENTUALE LEGGERMENTE PIÙ PICCOLA */
        #perc { font-size:20px; font-weight:900; color:#fff; } 
        
        .meter-bg { 
            background:#080808; 
            height:45px; 
            border-radius:6px; 
            overflow:hidden; 
            border:2px solid #333; 
            position:relative;
            display:flex;
            align-items:center;
            padding:0 4px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        #bar { 
            height:75%; 
            width:0%; 
            transition:0.6s cubic-bezier(0.23, 1, 0.32, 1);
            background: linear-gradient(90deg, 
                #00FF00 0%,   
                #00FF00 60%,  
                #FFFF00 80%,  
                #FF0000 100%  
            );
            border-radius:2px;
            position:relative;
        }
        .meter-bg::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, 
                rgba(0,0,0,0.5) 0px, rgba(0,0,0,0.5) 2px, 
                transparent 2px, transparent 7px);
            background-size: 7px 100%;
            pointer-events: none;
        }

        /* MODALI */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; align-items:flex-start; justify-content:center; padding:15px; overflow-y:auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:400px; border:1px solid #444; margin-top:30px; margin-bottom:300px; }
        .modal input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; margin-bottom:10px; }
        .btn-modal { width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold; margin-top:10px; font-size:16px; cursor:pointer; }
        .btn-save { background:var(--primary); color:#000; }
        
        /* FOOTER */
        .sticky-footer { position:fixed; bottom:20px; left:10px; right:10px; background:#111; padding:10px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:20px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { color:var(--primary); font-size:18px; margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:12px; font-weight:bold; border:none; margin-top:5px; }
        
        /* REPORT */
        #reportView { display:none; position:fixed; inset:0; background:#fff; color:#000; z-index:8000; flex-direction:column; padding:15px; overflow-y:auto; }
        table { width:100%; border-collapse:collapse; font-size:9px; margin-top:15px; }
        th, td { border:1px solid #ccc; padding:6px; text-align:left; }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER PRO V1.0</div>

    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">COSTO STIM.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET €</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-container">
        <div class="progress-labels">
            <span id="label-obj">OBIETTIVO</span>
            <span id="perc">0%</span>
        </div>
        <div class="meter-bg">
            <div id="bar"></div>
        </div>
    </div>

    <div id="modalTurno" class="modal">
        <div class="modal-content">
            <h3>Nuovo Turno</h3>
            <div id="dateT" class="date-row" style="display:flex; gap:5px; margin-bottom:15px;"></div>
            <input type="number" id="tL" placeholder="Lordo (€)" step="0.01">
            <input type="number" id="tO" placeholder="Ore lavorate" step="0.1">
            <input type="number" id="tK" placeholder="Chilometri percorsi">
            <input type="number" id="tC" placeholder="Consumo L/100km">
            <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
            <button class="btn-modal" style="background:var(--orange); color:#000;" onclick="chiudiModali()">CHIUDI</button>
        </div>
    </div>
    
    <div id="modalBenza" class="modal">
        <div class="modal-content">
            <h3>Rifornimento</h3>
            <div id="dateB" class="date-row" style="display:flex; gap:5px; margin-bottom:15px;"></div>
            <input type="number" id="bE" placeholder="Euro spesi (€)" step="0.01">
            <input type="number" id="bP" placeholder="Prezzo al litro" step="0.001" oninput="autoPunto(this)">
            <button class="btn-modal btn-save" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button>
            <button class="btn-modal btn-save" style="margin-top:5px;" onclick="chiudiModali()">CHIUDI</button>
        </div>
    </div>

    <div id="histView" style="display:none; position:fixed; inset:0; background:var(--bg); z-index:8000; padding:15px; overflow-y:auto;">
        <h2 style="color:var(--primary);">Storico</h2>
        <div id="listaStorico"></div>
        <button class="btn-modal" style="background:#222; color:#fff;" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button>
    </div>

    <div id="reportView">
        <h2 style="text-align:center" id="reportTitle">Report</h2>
        <table id="tabellaReport"><thead><tr><th>Data</th><th>T</th><th>€</th><th>H</th><th>KM</th><th>L</th><th>C</th></tr></thead><tbody id="corpoReport"></tbody></table>
        <div id="recapReport" style="margin:20px; padding:20px; background:#f9f9f9; border:1px solid #ccc; border-radius:15px; color:#000;"></div>
        <button class="btn-modal" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button>
    </div>

    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="apriReport()">REPORT MENSILE</button>
        <div style="grid-column:span 3; display:flex; gap:5px; margin-top:5px;">
            <button style="flex:1; background:#400; border:none; border-radius:10px; padding:8px; color:#fff; font-size:10px; font-weight:bold;" onclick="resetTotale()">RESET DB</button>
        </div>
    </div>

    <script>
        let dati = JSON.parse(localStorage.getItem('rider_db_final')) || { turni: [], rifornimenti: [], target: 0, tax: 20 };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        
        function salvaDB() { localStorage.setItem('rider_db_final', JSON.stringify(dati)); mostra(); }
        function chiudiModali() { 
            document.querySelectorAll('.modal').forEach(m => m.style.display='none');
            document.querySelectorAll('.modal input').forEach(i => i.value = '');
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                setTimeout(() => { this.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 300);
            });
        });

        function autoPunto(el) {
            let v = el.value.replace('.', '');
            if (v.length > 1) { el.value = v.substring(0, 1) + "." + v.substring(1); }
        }

        function salvaTurno() {
            const l = parseFloat(document.getElementById('tL').value)||0; if(l<=0) return;
            const data = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            dati.turni.push({id:Date.now(), data, lordo:l, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0});
            salvaDB(); chiudiModali();
        }

        function salvaBenza() {
            const e = parseFloat(document.getElementById('bE').value)||0, p = parseFloat(document.getElementById('bP').value)||0; if(e<=0||p<=0) return;
            const data = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            dati.rifornimenti.push({id:Date.now(), data, euro:e, prezzo:p, litri:e/p});
            salvaDB(); chiudiModali();
        }

        function mostra() {
            const oggi = new Date(); const filter = `${(oggi.getMonth()+1).toString().padStart(2,'0')}/${oggi.getFullYear()}`;
            let tM = dati.turni.filter(t => t.data.includes(filter));
            let lordoT = tM.reduce((a,b)=>a+b.lordo,0), oreT = tM.reduce((a,b)=>a+b.ore,0), kmT = tM.reduce((a,b)=>a+b.km,0), litriS = tM.reduce((a,b)=>a+(b.km*(b.cons/100)),0);
            let ultP = dati.rifornimenti.length ? dati.rifornimenti[dati.rifornimenti.length-1].prezzo : 1.85;
            let spesaS = litriS * ultP, netto = lordoT - (lordoT*(dati.tax/100)) - spesaS;
            
            document.getElementById('lordo').innerText = lordoT.toFixed(2);
            document.getElementById('netto').innerText = '€' + netto.toFixed(2);
            document.getElementById('ore').innerText = oreT.toFixed(1);
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
            document.getElementById('kml').innerText = litriS > 0 ? (kmT/litriS).toFixed(1) : '0.0';
            document.getElementById('spesaB').innerText = '€' + spesaS.toFixed(2);
            document.getElementById('targetIn').value = dati.target || '';
            document.getElementById('taxIn').value = dati.tax || 20;
            
            let manca = (dati.target||0) - lordoT;
            document.getElementById('mancante').innerText = '€' + (manca>0?manca.toFixed(2):'0.00');
            
            let p = dati.target>0 ? Math.min((lordoT/dati.target)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p)+'%'; 
            document.getElementById('bar').style.width = p+'%';
        }

        function apriM(id) {
            const ora = new Date(); let d='', m='', y='';
            for(let i=1; i<=31; i++) d += `<option value="${i}" ${i==ora.getDate()?'selected':''}>${i}</option>`;
            mesi.forEach((n, i) => m += `<option value="${i+1}" ${i==ora.getMonth()?'selected':''}>${n.substring(0,3)}</option>`);
            for(let i=2025; i<=2030; i++) y += `<option value="${i}" ${i==ora.getFullYear()?'selected':''}>${i}</option>`;
            const target = id === 'modalTurno' ? 'dateT' : 'dateB';
            document.getElementById(target).innerHTML = `<select id="${target}D">${d}</select><select id="${target}M">${m}</select><select id="${target}Y">${y}</select>`;
            document.getElementById(id).style.display = 'flex';
        }

        function apriStorico() {
            let h = ""; const tutti = [...dati.turni.map(t=>({...t,tipo:'T'})), ...dati.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id - a.id);
            tutti.forEach(i => {
                h += `<div style="background:#111; padding:10px; margin-bottom:5px; border-radius:8px; border-left:4px solid ${i.tipo==='T'?'var(--primary)':'var(--orange)'}; display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:11px;"><b>${i.data}</b><br>${i.tipo==='T'?'€'+i.lordo.toFixed(2):'€'+i.euro.toFixed(2)}</div>
                    <button onclick="elimina('${i.tipo==='T'?'turni':'rifornimenti'}',${i.id})" style="color:red; background:none; border:none; font-size:20px;">&times;</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto";
            document.getElementById('histView').style.display = 'block';
        }

        function apriReport() {
            const oggi = new Date();
            const filter = `${(oggi.getMonth()+1).toString().padStart(2,'0')}/${oggi.getFullYear()}`;
            document.getElementById('reportTitle').innerText = `Report ${mesi[oggi.getMonth()]}`;
            let h = "", tL=0, tE=0;
            dati.turni.filter(t => t.data.includes(filter)).forEach(t => { h += `<tr><td>${t.data}</td><td>T</td><td>${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>-</td><td>${t.cons}</td></tr>`; tL+=t.lordo; });
            dati.rifornimenti.filter(r => r.data.includes(filter)).forEach(r => { h += `<tr><td>${r.data}</td><td>B</td><td>${r.euro.toFixed(2)}</td><td>-</td><td>-</td><td>${r.litri.toFixed(2)}</td><td>-</td></tr>`; tE+=r.euro; });
            document.getElementById('corpoReport').innerHTML = h;
            document.getElementById('recapReport').innerText = `Lordo: €${tL.toFixed(2)} | Netto: €${(tL - (tL*dati.tax/100) - tE).toFixed(2)}`;
            document.getElementById('reportView').style.display = 'flex';
        }

        function aggiornaTarget() { dati.target = parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { dati.tax = parseFloat(document.getElementById('taxIn').value)||0; salvaDB(); }
        function elimina(cat, id) { if(confirm("Eliminare?")) { dati[cat] = dati[cat].filter(x => x.id !== id); salvaDB(); apriStorico(); } }
        function resetTotale() { if(confirm("AZZERARE TUTTO?")) { dati={turni:[],rifornimenti:[],target:0,tax:20}; salvaDB(); location.reload(); } }

        window.onload = () => { mostra(); };
    </script>
</body>
</html>
