<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.1</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --primary: #00ccbc;
            --danger: #8b0000;
            --accent: #ff4d4d;
            --orange: #ffa500;
            --text: #e0e0e0;
            --dim: #888;
            --input-bg: #252525;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        #mainContainer {
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .app-title {
            flex: 0 0 auto;
            text-align: center;
            font-weight: 900;
            letter-spacing: 1px;
            font-size: clamp(16px, 3vw, 22px);
            color: var(--primary);
            text-transform: uppercase;
        }

        .grid {
            flex: 4 1 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            min-height: 0;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card .label {
            font-size: clamp(8px, 1.8vw, 10px);
            color: var(--dim);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .card .val {
            font-size: clamp(13px, 3vw, 17px);
            font-weight: 800;
        }

        #netto { color: var(--accent)!important; }
        #lordo, #mancante { color: var(--primary)!important; }

        .card input {
            width: 80%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #555;
            color: #fff;
            text-align: center;
            font-size: clamp(14px, 3vw, 18px);
            outline: none;
            font-weight: bold;
        }

        .progress-container {
            flex: 0.8 1 0;
            background: var(--card);
            border-radius: 16px;
            border: 1px solid #333;
            padding: 8px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .progress-header {
            display: flex;
            justify-content: center;
            font-weight: 700;
            font-size: clamp(10px, 2vw, 12px);
            color: var(--primary);
            text-transform: uppercase;
        }

        .progress-bar {
            margin-top: 5px;
            height: 18px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }

        #bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #ccff00);
            transition: width 0.3s ease;
        }

        .sticky-footer-grid {
            flex: 1 1 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .foot-btn {
            background: #222;
            border: 1px solid #444;
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: clamp(8px, 2vw, 10px);
            color: #fff;
            gap: 4px;
        }

        .foot-btn i { font-size: clamp(16px, 4vw, 20px); }

        .btn-full {
            flex: 0.7 1 0;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 16px;
            font-weight: 900;
            font-size: clamp(12px, 3vw, 14px);
            text-transform: uppercase;
        }

        .btn-reset-soft {
            flex: 0.5 1 0;
            background: var(--danger);
            color: #ccc;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            font-size: clamp(10px, 2.5vw, 12px);
            text-transform: uppercase;
        }

        /* MODALI */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.7); backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); }
        .modal h3 { margin: 0 0 15px; font-size: 18px; color: var(--primary); text-transform: uppercase; }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; font-size: 16px; outline:none; }
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }
        
        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; margin: 15px 0; }
        
        #reportView { display:none; position:fixed; inset:0; z-index:8000; background:#fff; color:#000; flex-direction:column; }
        .report-scroll-area { flex:1; overflow-y:auto; padding:15px; }
        
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; }

        .report-table { width:100%; border-collapse:collapse; font-size:10px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
    </style>
</head>
<body>

<div id="mainContainer">
    <div class="app-title">RIDER TRACKER PRO V1.1</div>

    <div class="grid">
        <div class="card"><div class="label">LORDO</div><div class="val">€<span id="lordo">0.00</span></div></div>
        <div class="card"><div class="label">NETTO</div><div class="val" id="netto">€0.00</div></div>
        <div class="card"><div class="label">ORE</div><div class="val" id="ore">0.0</div></div>

        <div class="card"><div class="label">LITRI STIM.</div><div class="val" id="cons">0.0L</div></div>
        <div class="card"><div class="label">KM/L</div><div class="val" id="kml">0.0</div></div>
        <div class="card"><div class="label">MEDIA</div><div class="val" id="mediaOraria">€0.00/h</div></div>

        <div class="card"><div class="label">TARGET</div><input type="number" id="targetIn" oninput="aggiornaTarget()" placeholder="500"></div>
        <div class="card"><div class="label">TAX %</div><input type="number" id="taxIn" oninput="aggiornaTax()" placeholder="20"></div>
        <div class="card"><div class="label">MANCANTE</div><div class="val" id="mancante">€0.00</div></div>
    </div>

    <div class="progress-container">
        <div class="progress-header">OBIETTIVO <span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div class="sticky-footer-grid">
        <div class="foot-btn" style="color:var(--primary)" onclick="apriM('modalTurno')"><i class="fa-solid fa-plus"></i>TURNO</div>
        <div class="foot-btn" style="color:var(--orange)" onclick="apriM('modalBenza')"><i class="fa-solid fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" style="color:var(--accent)" onclick="apriM('modalExtra')"><i class="fa-solid fa-triangle-exclamation"></i>EXTRA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fa-solid fa-clock-rotate-left"></i>STORICO</div>
    </div>

    <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
    <button class="btn-reset-soft" onclick="document.getElementById('modalConfirm').style.display='flex'">AZZERA DATABASE</button>
</div>

<div id="modalTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (€)" step="0.01"><input type="number" id="tO" placeholder="Ore lavorate" step="0.1"><input type="number" id="tK" placeholder="Chilometri" step="0.1"><input type="number" id="tC" placeholder="Consumo L/100km" step="0.1"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
<div id="modalBenza" class="modal"><div class="modal-content" style="border-color: var(--orange);"><h3>Benzina</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro spesi (€)" step="0.1"><input type="text" id="bP" placeholder="Prezzo (€/L)" oninput="formattaPrezzo(this)"><button class="btn-modal btn-save" style="background: var(--orange);" onclick="salvaBenza()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
<div id="modalExtra" class="modal"><div class="modal-content" style="border-color: var(--accent);"><h3>KM Extra</h3><div id="dateE" class="date-row"></div><input type="number" id="extraKmInput" placeholder="Chilometri"><button class="btn-modal btn-save" style="background: var(--accent); color:#fff" onclick="salvaExtraKm()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
<div id="modalConfirm" class="modal"><div class="modal-content" style="border-color: var(--accent);"><h3>Reset</h3><p>Azzerare tutto il database?</p><button class="btn-modal btn-save" style="background: var(--accent); color:#fff" onclick="confermaReset()">SI, AZZERA</button><button class="btn-modal btn-close" onclick="chiudiModali()">NO</button></div></div>
<div id="modalInizio" class="modal"><div class="modal-content"><h3>⛽ Ultimo Prezzo</h3><input type="text" id="pIniziale" placeholder="1.850" oninput="formattaPrezzo(this)"><button class="btn-modal btn-save" onclick="confermaPrezzoIniziale()">IMPOSTA</button></div></div>

<div id="histView"><h2 style="color:var(--primary); text-align:center;">STORICO</h2><div id="listaStorico"></div><button class="btn-modal btn-close" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button></div>

<div id="reportView"><div class="report-scroll-area"><h2 id="repMonthTitle" style="text-align:center">REPORT</h2><table class="report-table"><thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>LITRI</th></tr></thead><tbody id="repTurniBody"></tbody></table><div style="margin-top:20px; display: flex; gap:10px;"><button onclick="window.print()" style="flex:1; padding:15px; background:#000; color:#fff; border-radius:10px;">STAMPA</button><button onclick="document.getElementById('reportView').style.display='none'" style="flex:1; padding:15px; background:#ccc; border-radius:10px;">CHIUDI</button></div></div></div>
<script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v34')) || { turni: [], rifornimenti: [], extraKm: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

    function salvaDB() { localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); calcola(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function confermaReset() { localStorage.clear(); location.reload(); }
    function formattaPrezzo(input) { let val = input.value.replace(/[^\d]/g, ''); if (val.length > 1) { input.value = val.substring(0, 1) + '.' + val.substring(1, 4); } else { input.value = val; } }

    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
        let km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
        let costoB_Turni = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
        let nettoA = lordoA - (lordoA * (db.tax/100)) - costoB_Turni;

        document.getElementById('lordo').innerText = lordoA.toFixed(2); 
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2); 
        document.getElementById('ore').innerText = ore.toFixed(1); 
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0'; 
        document.getElementById('mediaOraria').innerText = ore > 0 ? `€${(nettoA / ore).toFixed(2)}/h` : "€0.00/h";

        let tNetto = db.targets[tag] || 0; 
        document.getElementById('targetIn').value = tNetto || ""; 
        document.getElementById('taxIn').value = db.tax;

        let lordoNecessario = (tNetto + costoB_Turni) / (1 - (db.tax/100)), mancaL = lordoNecessario - lordoA; 
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0; 
        document.getElementById('perc').innerText = Math.round(p) + '%'; 
        document.getElementById('bar').style.width = p + '%';
    }

    function apriM(id) { 
        const n = new Date(); let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`; 
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`); 
        for(let i=2024;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`; 
        let p = id==='modalTurno'?'dateT':(id==='modalBenza'?'dateB':'dateE');
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`; 
        document.getElementById(id).style.display='flex'; 
    }

    function salvaTurno() { 
        if (db.rifornimenti.length === 0) { document.getElementById('modalInizio').style.display = 'flex'; return; }
        const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
        const prezzo = db.rifornimenti[db.rifornimenti.length-1].prezzo;
        db.turni.push({
            id: Date.now(), data: d,
            lordo: parseFloat(document.getElementById('tL').value)||0,
            ore: parseFloat(document.getElementById('tO').value)||0,
            km: parseFloat(document.getElementById('tK').value)||0,
            cons: parseFloat(document.getElementById('tC').value)||0,
            prezzo: prezzo
        });
        salvaDB(); chiudiModali();
    }

    function confermaPrezzoIniziale() { 
        const pVal = parseFloat(document.getElementById('pIniziale').value); 
        if(!pVal) return; 
        db.rifornimenti.push({id:Date.now(), data:'Iniziale', euro:0, prezzo:pVal}); 
        chiudiModali(); salvaTurno(); 
    }

    function salvaBenza() {
        const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({
            id: Date.now(), data: d,
            euro: parseFloat(document.getElementById('bE').value)||0,
            prezzo: parseFloat(document.getElementById('bP').value.replace(',','.'))||0
        });
        salvaDB(); chiudiModali();
    }

    function salvaExtraKm() {
        db.extraKm.push({id: Date.now(), km: parseFloat(document.getElementById('extraKmInput').value)||0});
        salvaDB(); chiudiModali();
    }

    function apriStorico() {
        let h = "";
        [...db.turni].reverse().forEach(t => {
            h += `<div style="background:#1a1a1a; padding:10px; border-radius:10px; margin-bottom:5px; border-left:4px solid var(--primary)"><b>${t.data}</b> - €${t.lordo} (${t.km}km)</div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato";
        document.getElementById('histView').style.display = 'flex';
    }

    function apriReport() {
        let tH = "";
        db.turni.forEach(t => { tH += `<tr><td>${t.data}</td><td>€${t.lordo}</td><td>${t.ore}h</td><td>${t.km}</td><td>${(t.km*(t.cons/100)).toFixed(1)}L</td></tr>`; });
        document.getElementById('repTurniBody').innerHTML = tH;
        document.getElementById('reportView').style.display = 'flex';
    }

    function aggiornaTarget() { const tag=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[tag]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }

    window.onload = calcola;
</script>
</body>
</html>
