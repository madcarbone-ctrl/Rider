<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        window.sincronizzaCloud = async (dati) => {
            if (auth.currentUser) await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    window.db = snap.data();
                    localStorage.setItem('rider_db_v30', JSON.stringify(window.db));
                    window.calcola();
                }
            } else {
                document.getElementById('authOverlay').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
            }
        });
    </script>

    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; overflow: hidden; height: 100vh; width: 100vw; position: fixed; }
        
        #authOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 100%; max-width: 350px; }
        .auth-card input { width: 100%; padding: 15px; margin: 10px 0; background: #252525; border: 1px solid #444; color: white; border-radius: 12px; }
        .auth-card button { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 15px; font-weight: 900; }

        .app-title { margin:5px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; text-align: center; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:10px; margin-bottom:15px; }
        .card { background:var(--card); height:85px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:18px; border:1px solid #333; }
        .label { font-size:9px; color:var(--dim); text-transform:uppercase; font-weight:bold; margin-bottom:5px; }
        .val { font-size:15px; font-weight:bold; }
        #lordo, #mancante { color:var(--primary); } 
        #netto { color:var(--accent); }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:15px; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:20px; border:1px solid #333; margin-bottom: 20px; }
        .progress-header { display:flex; justify-content:space-between; font-size:13px; font-weight:bold; color:var(--primary); margin-bottom:10px; }
        .progress-bar { background:#222; height:30px; border-radius:10px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* FOOTER BOTTONI */
        .footer-nav { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: auto; padding-bottom: 10px; }
        .nav-item { background: var(--card); border: 1px solid #333; border-radius: 20px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .nav-item i { font-size: 24px; color: var(--primary); margin-bottom: 8px; }
        .nav-item span { font-size: 11px; font-weight: bold; text-transform: uppercase; color: var(--text); }
        
        .btn-action { background: var(--primary); color: #000; padding: 18px; border-radius: 20px; font-weight: 900; font-size: 15px; border: none; text-transform: uppercase; width: 100%; margin: 10px 0; }
        .btn-reset { background: #8b0000; color: #fff; padding: 12px; border-radius: 15px; font-weight: bold; font-size: 12px; border: none; text-transform: uppercase; width: 100%; }

        /* MODALI */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
        .modal-content { background:var(--card); padding:25px; border-radius:30px; width:90%; max-width:400px; border:2px solid var(--primary); text-align: center; }
        .m-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:20px 0; }
        .m-grid input { width:100%; padding:15px; background:#252525; border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; }
        .date-row { display:flex; gap:8px; margin-bottom:15px; }
        .date-row select { background:#333; color:#fff; padding:12px; border-radius:10px; flex:1; border:1px solid #444; }

        /* STORICO */
        #storicoView { display:none; position:fixed; inset:0; z-index:10000; background:var(--bg); flex-direction:column; padding:20px; }
        .st-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .st-list { flex:1; overflow-y:auto; }
        .st-card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); }
        .st-card.benza { border-left-color: var(--orange); }
    </style>
</head>
    <body>
    <div id="authOverlay">
        <div class="app-title">RIDER TRACKER PRO</div>
        <div class="auth-card">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button onclick="eseguiLogin()">ACCEDI AL CLOUD</button>
        </div>
    </div>

    <div id="mainApp" style="display:none; height: 100%; flex-direction: column;">
        <div class="app-title">RIDER TRACKER V1.0 <i class="fas fa-sign-out-alt" onclick="logout()" style="color:var(--accent); font-size:18px; margin-left:10px;"></i></div>

        <div class="grid">
            <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="litri">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaT()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaX()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span> <span id="clock"></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
        </div>

        <div class="footer-nav">
            <div class="nav-item" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i><span>Turno</span></div>
            <div class="nav-item" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i><span>Benzina</span></div>
            <div class="nav-item" onclick="apriStorico()"><i class="fas fa-history"></i><span>Storico</span></div>
        </div>

        <button class="btn-action" onclick="alert('Generazione PDF...')">REPORT PDF</button>
        <button class="btn-reset" onclick="if(confirm('Azzero tutto?')){window.db.turni=[];window.db.rifornimenti=[];salvaDB();}">AZZERA DATABASE</button>
    </div>

    <div id="modalTurno" class="modal"><div class="modal-content">
        <h3 style="color:var(--primary)">NUOVO TURNO</h3>
        <div id="dateT" class="date-row"></div>
        <div class="m-grid">
            <input type="number" id="tL" placeholder="Lordo €"><input type="number" id="tO" placeholder="Ore">
            <input type="number" id="tK" placeholder="Km Percorsi"><input type="number" id="tC" placeholder="Consumo">
        </div>
        <button class="btn-action" onclick="salvaTurno()">SALVA TURNO</button>
        <button onclick="chiudi()" style="background:none; border:none; color:var(--dim); margin-top:10px">ANNULLA</button>
    </div></div>

    <div id="modalBenza" class="modal"><div class="modal-content">
        <h3 style="color:var(--orange)">RIFORNIMENTO</h3>
        <div id="dateB" class="date-row"></div>
        <div class="m-grid"><input type="number" id="bE" placeholder="Euro €"><input type="number" id="bP" placeholder="Prezzo/L"></div>
        <button class="btn-action" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button>
        <button onclick="chiudi()" style="background:none; border:none; color:var(--dim); margin-top:10px">ANNULLA</button>
    </div></div>

    <div id="storicoView">
        <div class="st-header"><h2 style="color:var(--primary)">STORICO</h2><button onclick="document.getElementById('storicoView').style.display='none'" style="background:none; border:none; color:red; font-size:20px"><i class="fas fa-times"></i></button></div>
        <div id="stList" class="st-list"></div>
    </div>

    <script>
        window.db = JSON.parse(localStorage.getItem('rider_db_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        function salvaDB() { 
            localStorage.setItem('rider_db_v30', JSON.stringify(window.db)); 
            if(window.sincronizzaCloud) window.sincronizzaCloud(window.db);
            calcola(); 
        }

        function calcola() {
            const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let lA = window.db.turni.reduce((a,b)=>a+b.lordo, 0), oA = window.db.turni.reduce((a,b)=>a+b.ore, 0), kA = window.db.turni.reduce((a,b)=>a+b.km, 0);
            let sB = window.db.rifornimenti.reduce((a,b)=>a+b.euro, 0), litS = window.db.turni.reduce((a,b)=>a+(b.km/(b.cons||1)), 0);
            let ultP = window.db.rifornimenti.length > 0 ? window.db.rifornimenti[window.db.rifornimenti.length-1].prezzo : 1.80;
            let nettoA = lA - (lA * (window.db.tax/100)) - (litS * ultP);

            document.getElementById('lordo').innerText = lA.toFixed(2);
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);
            document.getElementById('ore').innerText = oA.toFixed(1);
            document.getElementById('litri').innerText = litS.toFixed(1) + 'L';
            document.getElementById('spesaB').innerText = '€' + sB.toFixed(2);
            document.getElementById('kml').innerText = (kA/litriS || 0).toFixed(1);
            
            let tN = window.db.targets[tag] || 0;
            document.getElementById('targetIn').value = tN || "";
            document.getElementById('taxIn').value = window.db.tax;
            let p = tN > 0 ? Math.min((nettoA/tN)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('mancante').innerText = '€' + Math.max(tN - nettoA, 0).toFixed(2);
        }

        function apriM(id) {
            const n = new Date(); let d='', m='', y='';
            for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
            ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"].forEach((nm,i)=> m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm}</option>`);
            for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
            const p = id==='modalTurno' ? 'dateT' : 'dateB';
            document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
            document.getElementById(id).style.display='flex';
        }

        function chiudi() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function salvaTurno() {
            const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            window.db.turni.push({id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||1});
            salvaDB(); chiudi();
        }

        function salvaBenza() {
            const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            window.db.rifornimenti.push({id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0});
            salvaDB(); chiudi();
        }

        function apriStorico() {
            const list = document.getElementById('stList'); list.innerHTML='';
            const all = [...window.db.turni.map(x=>({...x,tipo:'T'})), ...window.db.rifornimenti.map(x=>({...x,tipo:'B'}))].sort((a,b)=>b.id-a.id);
            all.forEach(i => {
                const div = document.createElement('div'); div.className = 'st-card ' + (i.tipo==='B'?'benza':'');
                div.innerHTML = `<div><b>${i.data}</b> - ${i.tipo==='T'?'TURNO':'BENZA'}<br>€${(i.lordo||i.euro).toFixed(2)}</div><i class="fas fa-trash" onclick="del(${i.id},'${i.tipo}')" style="color:red"></i>`;
                list.appendChild(div);
            });
            document.getElementById('storicoView').style.display='flex';
        }

        function del(id,tipo) { if(confirm("Eliminare?")){ if(tipo==='T') window.db.turni=window.db.turni.filter(x=>x.id!==id); else window.db.rifornimenti=window.db.rifornimenti.filter(x=>x.id!==id); salvaDB(); apriStorico(); }}
        function aggiornaT() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; window.db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaX() { window.db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
        
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = calcola;
    </script>
</body>
</html>
