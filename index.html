<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        // Espongo le funzioni al window per usarle nei bottoni HTML
        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Account Creato!")).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        window.salvaSuCloud = async (dati) => {
            if (auth.currentUser) {
                try { await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati); } catch(e) { console.error(e); }
            }
        };

        onAuthStateChanged(auth, async (user) => {
            const cloudZone = document.getElementById('cloudZone');
            if (user) {
                cloudZone.innerHTML = `
                    <div class="user-pill"><i class="fas fa-user-check"></i> <span>ID: ${user.uid.substring(0,8)}</span></div>
                    <div class="sync-status online"><i class="fas fa-cloud-upload-alt"></i> Sincronizzato</div>
                    <button class="mini-btn-exit" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
                `;
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    window.db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
                    window.calcola();
                }
            } else {
                cloudZone.innerHTML = `
                    <button class="btn-cloud-connect" onclick="document.getElementById('modalAuth').style.display='flex'">
                        <i class="fas fa-cloud-download-alt"></i> COLLEGA DATABASE ONLINE
                    </button>
                `;
            }
        });
    </script>

    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }

        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; border:1px solid #333; display: flex; flex-direction: column; gap: 8px; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:12px; }
        .progress-bar { background:#222; height:24px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:13px; text-align: center; margin-top:5px; }

        /* AREA CLOUD NELLO SPAZIO VUOTO */
        #cloudZone { margin: 25px 0; height: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; }
        .btn-cloud-connect { background: var(--card); border: 1px dashed var(--primary); color: var(--primary); padding: 12px 20px; border-radius: 15px; font-size: 11px; font-weight: bold; cursor: pointer; width: 80%; }
        .user-pill { background: #222; border: 1px solid var(--primary); padding: 6px 12px; border-radius: 50px; font-size: 10px; color: var(--primary); font-weight: bold; }
        .sync-status { font-size: 9px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; }
        .sync-status.online { color: var(--primary); }
        .mini-btn-exit { background: none; border: none; color: var(--accent); font-size: 16px; margin-top: 5px; cursor: pointer; }

        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; font-size: 16px; outline:none; }
        
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; font-weight: bold; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:15px; font-weight:900; border:none; font-size: 13px; text-transform: uppercase; margin-top: 5px; }
    </style>
</head>
    <body>
    <div id="mainContainer">
        <div class="app-title">RIDER TRACKER PRO V1.0</div>
        
        <div class="grid">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-header">OBIETTIVO <span id="perc" style="margin-left:5px;">0%</span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">CARICAMENTO...</div>
        </div>

        <div id="cloudZone" class="no-print">
            </div>

        <div id="modalAuth" class="modal">
            <div class="modal-content">
                <h3 style="color:var(--primary)">Cloud Rider</h3>
                <input type="email" id="emailLogin" placeholder="Email">
                <input type="password" id="passLogin" placeholder="Password">
                <button class="btn-full" onclick="eseguiLogin()">ACCEDI</button>
                <p onclick="eseguiRegistrazione()" style="font-size:11px; color:var(--dim); margin-top:15px; cursor:pointer;">Non hai un account? Registrati ora</p>
                <button class="btn-modal btn-close" onclick="document.getElementById('modalAuth').style.display='none'" style="background:none; border:none; color:var(--dim); width:100%; margin-top:10px;">Annulla</button>
            </div>
        </div>

        <div class="sticky-footer no-print">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="alert('Generazione PDF...')">GENERA REPORT PDF</button>
        </div>
    </div>

    <script>
        window.db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function apriM(id) { document.getElementById(id).style.display='flex'; }

        function salvaDB() {
            localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
            if(window.salvaSuCloud) window.salvaSuCloud(window.db); // Trigger Firestore
            window.calcola();
        }

        window.calcola = function() {
            const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let lordoA = window.db.turni.reduce((a,b)=>a+b.lordo, 0);
            let ore = window.db.turni.reduce((a,b)=>a+b.ore, 0);
            let km = window.db.turni.reduce((a,b)=>a+b.km, 0);
            let litriS = window.db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
            
            document.getElementById('lordo').innerText = lordoA.toFixed(2);
            document.getElementById('ore').innerText = ore.toFixed(1);
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
            document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0';
            
            let tNetto = window.db.targets[tag] || 0;
            document.getElementById('targetIn').value = tNetto || "";
            document.getElementById('taxIn').value = window.db.tax;

            let nettoA = lordoA - (lordoA * (window.db.tax/100));
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);

            let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('mancante').innerText = '€' + Math.max(tNetto - nettoA, 0).toFixed(2);
        };

        setInterval(() => {
            const n = new Date();
            document.getElementById('liveClock').innerText = n.toLocaleString();
        }, 1000);

        window.onload = window.calcola;
    </script>
</body>
</html>
