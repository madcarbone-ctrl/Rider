<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; user-select:none; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; margin-bottom:10px; border:1px solid #333; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; text-align: center; }
        
        /* Liste e Modali */
        #histView, #reportView, .modal { display:none; position:fixed; inset:0; z-index:8000; background:var(--bg); padding:15px; overflow-y:auto; -webkit-overflow-scrolling: touch; }
        #reportView { background:#fff; color:#000; text-align:left; }
        #listaStorico { margin-top: 20px; }
        
        .report-header-mini { border-bottom:2px solid #000; padding-bottom:5px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:baseline; }
        .report-header-mini h2 { font-size:14px; margin:0; text-transform:uppercase; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-bottom: 10px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        
        .summary-box { border:2px solid #000; padding:8px; background:#fff; }
        .summary-row { display:flex; justify-content:space-between; padding:2px 0; border-bottom:1px dashed #000; font-size:11px; }
        .summary-row.total { font-weight:bold; font-size:13px; border-top:2px solid #000; margin-top:5px; border-bottom:none; }
        .summary-row.monitor { color: #666; border-bottom: none; font-style: italic; font-size: 10px; margin-top: 5px; }

        .report-btn-row { display: flex; gap: 8px; margin-top: 10px; }
        .btn-rep-small { flex: 1; padding: 12px 5px; border-radius: 10px; font-weight: bold; border: none; text-transform: uppercase; font-size: 10px; cursor: pointer; text-align: center; }
        .btn-rep-db { background: #444; color: #fff; }
        .btn-rep-save { background: var(--primary); color: #000; }
        .btn-rep-print { background: #000; color: #fff; }
        .btn-rep-close { background: #ddd; color: #000; }

        .modal { background:rgba(0,0,0,0.85); z-index:9999; align-items: flex-start; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:95%; max-width:320px; border:2px solid var(--primary); margin: 20px auto; }
        .modal h3 { margin-top: 0; font-size: 18px; color: var(--primary); }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; outline:none; font-size: 16px; }
        
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; font-size: 15px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        .storico-item { background:var(--card); padding:12px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid #333; }
        .storico-info { text-align:left; }
        .tipo-label { font-size:9px; font-weight:bold; text-transform:uppercase; }
        .storico-date { font-size:12px; font-weight:bold; }
        .storico-main { font-size:16px; font-weight:bold; color:#fff; }
        .storico-sub { font-size:10px; color:var(--dim); }
        
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; font-weight: bold; }
        .foot-btn i { font-size:22px; color:var(--primary); margin-bottom:6px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; border:none; font-size: 14px; text-transform: uppercase; }
        .btn-reset-soft { grid-column:span 3; background:var(--red-soft); color:#ccc; border:none; padding:12px; border-radius:12px; font-weight:bold; font-size:11px; margin-top: 10px; text-transform: uppercase; }

        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } .no-print { display: none !important; } #reportView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
    </style>
</head>
    <body>
    <div id="mainContainer">
        <div class="app-title no-print">RIDER TRACKER PRO V1.0</div>
        
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">--/--/-- 00:00:00</div>
        </div>

        <div id="histView" class="no-print">
            <h2 style="color:var(--primary);">STORICO ATTIVITÀ</h2>
            <div id="listaStorico"></div>
            <button class="btn-modal btn-close" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button>
        </div>

        <div id="reportView">
            <div class="report-header-mini"><h2>REPORT</h2><span>V1.0</span></div>
            <div class="report-section"><h3>TURNI</h3><table class="report-table"><thead><tr><th>DATA</th><th>€</th><th>H</th><th>KM</th><th>L/100</th><th>L</th></tr></thead><tbody id="repTurniBody"></tbody></table></div>
            <div class="report-section"><h3>BENZINA</h3><table class="report-table"><thead><tr><th>DATA</th><th>€</th><th>€/L</th><th>L</th></tr></thead><tbody id="repBenzaBody"></tbody></table></div>
            <div class="report-section"><h3>RIEPILOGO</h3><div class="summary-box" id="repFinalSummary"></div></div>
            <div class="no-print">
                <div class="report-btn-row"><button class="btn-rep-small btn-rep-db" onclick="document.getElementById('fileBackup').click()">IMPORTA</button><button class="btn-rep-small btn-rep-save" onclick="salvaBackup()">ESPORTA</button></div>
                <div class="report-btn-row"><button class="btn-rep-small btn-rep-print" onclick="window.print()">STAMPA PDF</button><button class="btn-rep-small btn-rep-close" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button></div>
                <input type="file" id="fileBackup" accept=".json" hidden>
            </div>
        </div>

        <div id="modalTurno" class="modal no-print"><div class="modal-content"><h3>Nuovo Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore lavorate"><input type="number" id="tK" placeholder="KM percorsi"><input type="number" id="tC" placeholder="L/100km"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">X</button></div></div>
        <div id="modalBenza" class="modal no-print"><div class="modal-content"><h3>Benzina</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro spesi"><input type="text" id="bP" placeholder="Prezzo (€/L)" oninput="formattaPrezzo(this)"><button class="btn-modal btn-save" onclick="salvaBenza()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">X</button></div></div>

        <div class="sticky-footer no-print">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="apriReport()">REPORT / PDF / BACKUP</button>
            <button class="btn-reset-soft" onclick="if(confirm('Azzera tutto?')) {localStorage.clear();location.reload();}">AZZERA DATABASE</button>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    
    document.addEventListener('focusin', (e) => { if(e.target.tagName==='INPUT') setTimeout(() => e.target.scrollIntoView({behavior:'smooth',block:'center'}), 300); });

    function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function formattaPrezzo(i) { let v = i.value.replace(/[^\d]/g, ''); if(v.length>1) i.value = v.substring(0,1)+'.'+v.substring(1,4); }

    function calcola() {
        const tag = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`;
        let lA = db.turni.reduce((a,b)=>a+b.lordo,0), ore = db.turni.reduce((a,b)=>a+b.ore,0), km = db.turni.reduce((a,b)=>a+b.km,0);
        let liS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)),0), spB = db.rifornimenti.reduce((a,b)=>a+b.euro,0);
        let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
        let cBT = liS * uP, nA = lA - (lA*(db.tax/100)) - cBT;
        document.getElementById('lordo').innerText = lA.toFixed(2); document.getElementById('netto').innerText = '€'+nA.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1); document.getElementById('cons').innerText = liS.toFixed(1)+'L';
        document.getElementById('kml').innerText = liS>0?(km/liS).toFixed(1):'0.0'; document.getElementById('spesaB').innerText = '€'+spB.toFixed(2);
        let tN = db.targets[tag]||0; document.getElementById('targetIn').value = tN||""; document.getElementById('taxIn').value = db.tax;
        let mL = ((tN+cBT)/(1-(db.tax/100)))-lA; document.getElementById('mancante').innerText = '€'+(mL>0?mL.toFixed(2):"0.00");
        let p = tN>0?Math.min((nA/tN)*100,100):0; document.getElementById('perc').innerText = Math.round(p)+'%'; document.getElementById('bar').style.width = p+'%';
    }

    function apriStorico() {
        let h = ""; const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => {
            const isT = i.tipo==='T';
            h += `<div class="storico-item" style="border-left:4px solid ${isT?'var(--primary)':'var(--orange)'}">
                <div class="storico-info">
                    <div class="tipo-label" style="color:${isT?'var(--primary)':'var(--orange)'}">${isT?'TURNO':'BENZINA'}</div>
                    <div class="storico-date">${i.data}</div>
                    <div class="storico-main">€${(isT?i.lordo:i.euro).toFixed(2)}</div>
                    <div class="storico-sub">${isT ? i.km+'km | '+i.ore+'h' : i.prezzo+'€/L'}</div>
                </div>
                <button onclick="elimina('${isT?'turni':'rifornimenti'}',${i.id})" style="background:none; border:none; color:red; font-size:20px;">×</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato";
        document.getElementById('histView').style.display = 'block';
    }

    function elimina(cat, id) { if(confirm('Eliminare?')) { db[cat] = db[cat].filter(x => x.id !== id); salvaDB(); apriStorico(); } }

    function apriReport() {
        let tH="", rH="", tL=0, tO=0, tK=0, tLS=0, tEB=0;
        db.turni.forEach(t => { let l=t.km*(t.cons/100); tL+=t.lordo; tO+=t.ore; tK+=t.km; tLS+=l; tH+=`<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>${t.cons}</td><td>${l.toFixed(1)}</td></tr>`; });
        db.rifornimenti.forEach(r => { tEB+=r.euro; rH+=`<tr><td>${r.data}</td><td>€${r.euro.toFixed(2)}</td><td>€${r.prezzo.toFixed(3)}</td><td>${(r.euro/r.prezzo).toFixed(2)}</td></tr>`; });
        document.getElementById('repTurniBody').innerHTML = tH; document.getElementById('repBenzaBody').innerHTML = rH;
        let taxV = tL*(db.tax/100), uP = db.rifornimenti.length>0?db.rifornimenti[db.rifornimenti.length-1].prezzo:1.85, cBS = tLS*uP;
        document.getElementById('repFinalSummary').innerHTML = `<div class="summary-row"><span>H: ${tO.toFixed(1)} | KM: ${tK} | KM/L: ${tLS>0?(tK/tLS).toFixed(1):0}</span></div><div class="summary-row"><span>LORDO:</span><span>€${tL.toFixed(2)}</span></div><div class="summary-row"><span>TASSE:</span><span>-€${taxV.toFixed(2)}</span></div><div class="summary-row"><span>BENZINA:</span><span>-€${cBS.toFixed(2)}</span></div><div class="summary-row total"><span>NETTO:</span><span>€${(tL-taxV-cBS).toFixed(2)}</span></div><div class="summary-row monitor"><span>SPESA VERA: €${tEB.toFixed(2)}</span></div>`;
        document.getElementById('reportView').style.display='block';
    }

    function apriM(id) { 
        const n=new Date(); let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`);
        for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
        const p = id==='modalTurno'?'dateT':'dateB'; document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
        document.getElementById(id).style.display='flex'; 
    }
    
    function salvaTurno() { const d=`${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`; db.turni.push({id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0}); salvaDB(); chiudiModali(); }
    function salvaBenza() { const d=`${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`; db.rifornimenti.push({id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0}); salvaDB(); chiudiModali(); }
    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax=parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    
    function salvaBackup() {
        const blob = new Blob([JSON.stringify({db:db}, null, 2)], { type: "application/json" });
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `backup_rider.json`; a.click();
    }

    document.getElementById("fileBackup").addEventListener("change", (e) => {
        const reader = new FileReader(); reader.onload = (evt) => { 
            db = JSON.parse(evt.target.result).db; localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); location.reload();
        }; reader.readAsText(e.target.files[0]);
    });

    setInterval(() => { const n=new Date(); document.getElementById('liveClock').innerText = n.toLocaleTimeString(); }, 1000);
    window.onload = calcola;
</script>
</body>
</html>
