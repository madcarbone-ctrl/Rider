<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Registrato!")).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        window.salvaSuCloud = async (dati) => {
            if (auth.currentUser) await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    window.db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
                    window.calcola();
                }
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
            }
        });
    </script>

    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        /* SCHERMATA LOGIN */
        #authScreen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: fixed; inset: 0; z-index: 10000; background: var(--bg); }
        .login-box { background: var(--card); padding: 30px; border-radius: 24px; border: 2px solid var(--primary); width: 90%; max-width: 350px; }
        .login-box input { width: 100%; padding: 14px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 12px; outline: none; }
        .btn-auth { width: 100%; padding: 16px; background: var(--primary); color: #000; font-weight: 900; border: none; border-radius: 15px; margin-top: 10px; }

        /* DASHBOARD */
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; display: flex; justify-content: space-between; align-items: center; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        #lordo, #mancante { color:var(--primary); } 
        #netto { color:var(--accent); }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; outline:none; }

        .progress-container { background:var(--card); padding:15px; border-radius:15px; border:1px solid #333; }
        .progress-bar { background:#222; height:24px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* AREA CLOUD PULITA */
        .cloud-status { font-size: 10px; color: var(--dim); margin: 15px 0; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .cloud-status i { color: var(--primary); }

        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:5px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:16px; border-radius:15px; font-weight:900; border:none; }

        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; border:2px solid var(--primary); }
    </style>
</head>
<body>
    <div id="authScreen">
        <div class="login-box">
            <h2 style="color:var(--primary); margin-bottom:20px;">RIDER TRACKER</h2>
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button class="btn-auth" onclick="window.eseguiLogin()">ACCEDI AL CLOUD</button>
            <p onclick="window.eseguiRegistrazione()" style="font-size:12px; color:var(--dim); margin-top:15px; cursor:pointer;">Nuovo utente? <span style="color:var(--primary)">Registrati</span></p>
        </div>
    </div>

    <div id="mainContainer" style="display:none;">
        <div class="app-title">
            <span>DASHBOARD</span>
            <i class="fas fa-power-off" onclick="window.logout()" style="color:var(--accent); cursor:pointer;"></i>
        </div>

        <div class="grid">
            <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div style="font-size:12px; font-weight:bold; color:var(--primary);">OBIETTIVO <span id="perc">0%</span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock" style="font-size:12px; color:var(--dim);">--/--/-- 00:00:00</div>
        </div>

        <div class="cloud-status">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>DATABASE CLOUD ATTIVO E SINCRONIZZATO</span>
        </div>

        <div class="sticky-footer">
            <div class="foot-btn" onclick="document.getElementById('modalTurno').style.display='flex'"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="alert('Benzina...')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="alert('Storico...')"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full">GENERA REPORT PDF</button>
        </div>
    </div>

    <div id="modalTurno" class="modal">
        <div class="modal-content">
            <h3>Nuovo Turno</h3>
            <input type="number" id="tL" placeholder="Lordo €">
            <input type="number" id="tO" placeholder="Ore">
            <button class="btn-full" onclick="salvaTurno()">SALVA</button>
            <button onclick="document.getElementById('modalTurno').style.display='none'" style="background:none; border:none; color:var(--dim); margin-top:10px; width:100%;">Annulla</button>
        </div>
    </div>

    <script>
        window.db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], targets: {}, tax: 20 };

        function salvaDB() {
            localStorage.setItem('rider_db_final_v30', JSON.stringify(window.db));
            if(window.salvaSuCloud) window.salvaSuCloud(window.db);
            window.calcola();
        }

        window.calcola = function() {
            const n = new Date(); 
            const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let lordoA = window.db.turni.reduce((a,b)=>a+b.lordo, 0);
            let tNetto = window.db.targets[tag] || 0;
            
            document.getElementById('lordo').innerText = lordoA.toFixed(2);
            document.getElementById('taxIn').value = window.db.tax;
            document.getElementById('targetIn').value = tNetto || "";

            let nettoA = lordoA - (lordoA * (window.db.tax/100));
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);

            let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('mancante').innerText = '€' + Math.max(tNetto - nettoA, 0).toFixed(2);
        };

        function salvaTurno() {
            const t = { lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0 };
            window.db.turni.push(t);
            salvaDB();
            document.getElementById('modalTurno').style.display='none';
        }

        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; window.db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { window.db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);
        window.onload = window.calcola;
    </script>
</body>
</html>
