<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --primary: #00CCBC; --accent: #ff4d4d; --text: #e0e0e0; --dim: #888; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; padding-bottom: 280px; }
        
        /* Stili App */
        .app-title { text-align: center; margin: 10px 0 15px 0; font-size: 24px; font-weight: 800; color: var(--primary); text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .card { background: var(--card); height: 75px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 12px; border: 1px solid #333; }
        .label { font-size: 8px; color: var(--dim); text-transform: uppercase; margin-bottom: 4px; }
        .val { font-size: 14px; font-weight: bold; }
        .card.main .val { color: var(--primary); }
        #netto { color: var(--accent) !important; }
        .card input { width: 85%; background: transparent; border: none; border-bottom: 1px solid #444; color: #fff; text-align: center; font-size: 14px; outline: none; }
        
        /* Overlay Report (Per APK) */
        #reportOverlay { 
            position: fixed; inset: 0; background: white; color: black; 
            z-index: 9999; display: none; overflow-y: auto; padding: 20px;
        }
        .report-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 12px; }
        .report-table th, .report-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .th-turni { background-color: #00CCBC; color: white; }
        .th-benza { background-color: #FFA500; color: white; }
        .summary-box { background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }

        /* Footer e Bottoni */
        .sticky-footer { position: fixed; bottom: 40px; left: 10px; right: 10px; background: #111; padding: 12px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; border-radius: 15px; border: 1px solid #333; }
        .foot-btn { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; font-size: 11px; cursor: pointer; }
        .btn-full { grid-column: span 3; padding: 12px; font-weight: bold; margin-top: 5px; border: none; }

        @media print {
            #reportOverlay { position: static; display: block !important; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

    <div id="reportOverlay">
        <div class="no-print" style="display:flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="document.getElementById('reportOverlay').style.display='none'" style="padding:10px; background:#444; color:white; border:none; border-radius:5px;">← TORNA ALL'APP</button>
            <button onclick="window.print()" style="padding:10px; background:#00CCBC; color:white; border:none; border-radius:5px;">STAMPA / SALVA PDF</button>
        </div>
        
        <h2 style="text-align:center;">REPORT ATTIVITÀ RIDER TRACKER PRO</h2>
        <p id="repDate" style="text-align:center;"></p>

        <h4>Dettaglio Turni</h4>
        <table class="report-table">
            <thead><tr class="th-turni"><th>Data</th><th>Lordo</th><th>Ore</th><th>KM</th><th>Consumo</th><th>Media</th></tr></thead>
            <tbody id="repTurniBody"></tbody>
        </table>

        <h4>Dettaglio Carburante</h4>
        <table class="report-table">
            <thead><tr class="th-benza"><th>Data Inserimento</th><th>Spesa (€)</th><th>Prezzo al Litro</th></tr></thead>
            <tbody id="repBenzaBody"></tbody>
        </table>

        <div class="summary-box">
            <h3>RIEPILOGO TOTALI</h3>
            <div id="repSummaryText"></div>
        </div>
    </div>

    <div class="app-title">Rider Tracker Pro</div>
    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI CONSUMATI</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">MEDIA KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">€ BENZINA</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET €</span><input type="number" id="targetIn" oninput="setTarget()"></div>
        <div class="card"><span class="label">IMPOSTE %</span><input type="number" id="taxIn" oninput="setTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="sticky-footer">
        <button class="foot-btn" onclick="openM('mTurno')"><i class="fas fa-plus-circle"></i>TURNO</button>
        <button class="foot-btn" onclick="openM('mBenza')"><i class="fas fa-gas-pump"></i>BENZINA</button>
        <button class="foot-btn" onclick="toggleHist()"><i class="fas fa-history"></i>STORICO</button>
        <button class="foot-btn btn-full" onclick="mostraReportAPK()" style="background: var(--primary); color: #000;">VEDI E STAMPA REPORT</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v95')) || { s: [], r: [], target: 0, tax: 20 };
        function save() { localStorage.setItem('rider_db_v95', JSON.stringify(db)); render(); }

        function mostraReportAPK() {
            const overlay = document.getElementById('reportOverlay');
            document.getElementById('repDate').innerText = "Generato il: " + new Date().toLocaleDateString();
            
            let tBody = "", bBody = "", lordoT = 0, oreT = 0, kmT = 0, spesaBT = 0;

            db.s.forEach(t => {
                let ltr = (t.k * (t.c / 100));
                let p = db.r.length > 0 ? db.r[db.r.length-1].p : 1.85;
                let cB = ltr * p;
                lordoT += t.l; oreT += t.o; kmT += t.k; spesaBT += cB;
                tBody += `<tr><td>${t.time}</td><td>€${t.l.toFixed(2)}</td><td>${t.o}h</td><td>${t.k}km</td><td>${ltr.toFixed(2)}L</td><td>${(t.k/ltr || 0).toFixed(1)}</td></tr>`;
            });

            db.r.forEach(b => {
                bBody += `<tr><td>${b.time}</td><td>€${b.e.toFixed(2)}</td><td>€${b.p.toFixed(3)}/L</td></tr>`;
            });

            const tasse = lordoT * (db.tax/100);
            const nettoG = lordoT - tasse - spesaBT;

            document.getElementById('repTurniBody').innerHTML = tBody;
            document.getElementById('repBenzaBody').innerHTML = bBody;
            document.getElementById('repSummaryText').innerHTML = `
                <p>Lordo Totale: €${lordoT.toFixed(2)}</p>
                <p>Tasse (${db.tax}%): €${tasse.toFixed(2)}</p>
                <p>Costo Benzina: €${spesaBT.toFixed(2)}</p>
                <h2 style="color:black">NETTO: €${nettoG.toFixed(2)}</h2>
            `;

            overlay.style.display = 'block';
        }

        // --- Funzioni standard (Target, Tax, Render) ---
        function setTarget() { db.target = parseFloat(document.getElementById('targetIn').value)||0; save(); }
        function setTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||0; save(); }
        function render() {
            // ... (stessa logica di calcolo del render precedente) ...
            document.getElementById('lordo').innerText = (db.s.reduce((a,b)=>a+b.l,0)).toFixed(2);
            // (Aggiungi qui il resto della tua logica render v5)
        }
        render();
    </script>
</body>
</html>
