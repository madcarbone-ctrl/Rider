<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v1.0.975</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 5px 10px 5px; overflow-x: hidden; width: 100vw; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        input, select { -webkit-user-select: text; user-select: text; }

        /* HEADER ULTRA COMPATTO */
        .header-main { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; padding: 0 5px; height: 25px; }
        .main-title { color: #00CCBC; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; }
        .version-badge { font-size: 7px; background: #333; color: #00CCBC; padding: 1px 4px; border-radius: 3px; border: 1px solid #00CCBC; }

        /* TABELLA STATISTICHE COMPRESSA */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; margin-bottom: 6px; }
        .stat-box { 
            background: #1e1e1e; padding: 4px 2px; border-radius: 6px; border: 1px solid #333; 
            text-align: center; display: flex; flex-direction: column; justify-content: center; height: 45px; 
        }
        .label-text { font-size: 7px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 1px; }
        .value-text { font-size: 11px; font-weight: 900; color: #fff; }
        .info-i { color: #00CCBC; font-size: 9px; margin-left: 2px; cursor: pointer; }

        .target-input { 
            background: #111; border: 1px solid #333; color: #00CCBC; 
            font-size: 11px; font-weight: 900; width: 80%; text-align: center; 
            border-radius: 3px; height: 18px; outline: none; margin: 0 auto;
        }

        /* PROGRESS BAR SOTTILE */
        .progress-wrap { background: #1e1e1e; border-radius: 4px; height: 18px; margin-bottom: 8px; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff4444, #00CCBC); transition: width 0.8s; }
        .progress-label { position: absolute; width: 100%; text-align: center; top: 2px; font-size: 10px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; }

        /* SEZIONI INPUT COMPATTE */
        .section-card { background: #1e1e1e; padding: 8px; border-radius: 8px; border: 1px solid #333; margin-bottom: 6px; }
        .section-title { font-size: 9px; font-weight: 900; text-transform: uppercase; margin-bottom: 6px; display: flex; align-items: center; gap: 4px; }
        .input-row { display: flex; gap: 4px; margin-bottom: 6px; }
        .mini-tag { font-size: 8px; color: #666; font-weight: bold; margin-bottom: 2px; display: block; }
        
        input, select { width: 100%; height: 34px; background: #2a2a2a; border: 1px solid #444; color: #fff; border-radius: 5px; font-size: 13px; text-align: center; }
        button { width: 100%; height: 38px; border: none; border-radius: 5px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 12px; }
        .btn-fuel { background: #ffa500; color: #000; }
        .btn-work { background: #00CCBC; color: #000; }
        
        /* CRONOLOGIA CORRETTA - TASTO ELIMINA PICCOLO A DESTRA */
        .history-item { 
            background: #1e1e1e; padding: 8px; border-radius: 8px; border: 1px solid #333; 
            margin-bottom: 5px; border-left: 4px solid #00CCBC; display: flex; align-items: center; justify-content: space-between;
        }
        .hist-content { flex: 1; font-size: 10px; line-height: 1.3; color: #ccc; }
        .hist-title { font-weight: 900; color: #00CCBC; font-size: 11px; margin-bottom: 2px; }
        .del-btn { 
            background: #ff4444; color: #fff; border: none; border-radius: 4px; 
            padding: 0 10px; height: 30px; font-size: 9px; font-weight: bold; 
            margin-left: 10px; flex-shrink: 0;
        }

        #infoOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999999; align-items: center; justify-content: center; }
        .info-card { background: #1e1e1e; width: 80%; max-width: 280px; padding: 15px; border-radius: 12px; border: 1px solid #00CCBC; text-align: center; }
    </style>
</head>
<body onload="inizializza()">

    <div id="infoOverlay" onclick="this.style.display='none'">
        <div class="info-card" onclick="event.stopPropagation()">
            <h3 id="infoTitle" style="color:#00CCBC; margin-top:0; font-size:14px;"></h3>
            <p id="infoText" style="color:#ccc; font-size:12px;"></p>
        </div>
    </div>

    <div class="header-main">
        <div style="font-size:12px;">ðŸš²</div>
        <div class="main-title">RIDER TRACKER PRO</div>
        <span class="version-badge">v1.0.975</span>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="label-text">LORDO TOT <span class="info-i" onclick="openPop('LORDO','Totale lordo.')">â“˜</span></span>
            <span class="value-text" style="color:#00CCBC;">â‚¬ <span id="valLordo">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">NETTO REAL <span class="info-i" onclick="openPop('NETTO','Lordo - 20% - Benza.')">â“˜</span></span>
            <span class="value-text">â‚¬ <span id="valNetto">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">ORE LAVORO <span class="info-i" onclick="openPop('ORE','Ore totali.')">â“˜</span></span>
            <span class="value-text" id="valOre">0.0</span>
        </div>
        <div class="stat-box">
            <span class="label-text">CONSUMO L <span class="info-i" onclick="openPop('LITRI','Litri stimati.')">â“˜</span></span>
            <span class="value-text" id="valLitri">0.0 L</span>
        </div>
        <div class="stat-box">
            <span class="label-text">MEDIA KM/L <span class="info-i" onclick="openPop('MEDIA','Efficienza media.')">â“˜</span></span>
            <span class="value-text" style="color:#ffa500;" id="valMedia">0.0</span>
        </div>
        <div class="stat-box">
            <span class="label-text">SPESA BENZA <span class="info-i" onclick="openPop('BENZINA','Costo carburante.')">â“˜</span></span>
            <span class="value-text" style="color:#ff4444;">â‚¬ <span id="valSpesaB">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">OBIETTIVO â‚¬ <span class="info-i" onclick="openPop('TARGET','Traguardo netto.')">â“˜</span></span>
            <input type="number" id="targetIn" class="target-input" oninput="salvaTarget()" placeholder="0">
        </div>
        <div class="stat-box">
            <span class="label-text">LORDO MANC. <span class="info-i" onclick="openPop('MANCANTE','Mancante al target.')">â“˜</span></span>
            <span class="value-text" style="color:#ff4444;">â‚¬ <span id="valManc">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">GG LAVORO <span class="info-i" onclick="openPop('GIORNI','Giorni attivitÃ .')">â“˜</span></span>
            <span class="value-text" id="valGG">0</span>
        </div>
    </div>
    
    <div class="progress-wrap">
        <div id="pBar" class="progress-fill"></div>
        <div id="pPerc" class="progress-label">0%</div>
    </div>

    <div class="section-card" style="border-top: 3px solid #ffa500;">
        <div class="section-title">â›½ RIFORNIMENTO</div>
        <div class="input-row">
            <div style="flex:1.2">
                <div style="display:flex; gap:2px;"><select id="fd"></select><select id="fm"></select></div>
            </div>
            <div style="flex:1"><input type="number" id="fE" placeholder="â‚¬"></div>
            <div style="flex:1"><input type="number" id="fP" step="0.001" placeholder="â‚¬/L"></div>
        </div>
        <button class="btn-fuel" onclick="addFuel()">SALVA</button>
    </div>

    <div class="section-card" style="border-top: 3px solid #00CCBC;">
        <div class="section-title">âž• AGGIUNGI TURNO</div>
        <div class="input-row">
            <div style="flex:1.2">
                <div style="display:flex; gap:2px;"><select id="sd"></select><select id="sm"></select></div>
            </div>
            <div style="flex:1"><input type="number" id="sL" placeholder="Lordo"></div>
            <div style="flex:1"><input type="number" id="sO" step="0.5" placeholder="Ore"></div>
        </div>
        <div class="input-row">
            <input type="number" id="sK" placeholder="KM">
            <input type="number" id="sC" step="0.1" placeholder="L/100km">
            <input type="number" id="sS" placeholder="Scarto">
        </div>
        <button class="btn-work" onclick="addShift()">SALVA TURNO</button>
    </div>

    <div id="cronologia"></div>
    <button onclick="resetAll()" style="background:transparent; color:#444; border:1px solid #222; margin:10px 0; height:25px; font-size:8px;">AZZERA TUTTO</button>
    <div id="toast" style="visibility:hidden; position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#00CCBC; color:#000; padding:5px 15px; border-radius:20px; font-size:10px; font-weight:bold; z-index:10000;"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v975')) || { shifts: [], fuels: [], target: 0 };

        function openPop(t, txt) { 
            document.getElementById('infoTitle').innerText = t; 
            document.getElementById('infoText').innerText = txt; 
            document.getElementById('infoOverlay').style.display = 'flex'; 
        }

        function inizializza() {
            popDate();
            document.getElementById('targetIn').value = db.target || "";
            calc();
        }

        function popDate() {
            const d = new Date();
            [document.getElementById('fd'), document.getElementById('sd')].forEach(s => { for(let i=1;i<=31;i++) s.innerHTML+=`<option value="${i}" ${i==d.getDate()?'selected':''}>${i}</option>`; });
            [document.getElementById('fm'), document.getElementById('sm')].forEach(s => { for(let i=1;i<=12;i++) s.innerHTML+=`<option value="${i}" ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`; });
        }

        function salvaTarget() { db.target = parseFloat(document.getElementById('targetIn').value) || 0; save(); }
        function save() { localStorage.setItem('rider_pro_v975', JSON.stringify(db)); calc(); }

        function addFuel() {
            let e = parseFloat(document.getElementById('fE').value), p = parseFloat(document.getElementById('fP').value);
            if(e > 0 && p > 0) {
                db.fuels.push({ id: Date.now(), d: `${document.getElementById('fd').value}/${document.getElementById('fm').value}`, e: e, p: p, time: new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'}) });
                save(); ['fE','fP'].forEach(id => document.getElementById(id).value=""); showToast("â›½ Salvato");
            }
        }

        function addShift() {
            let l = parseFloat(document.getElementById('sL').value);
            if(l > 0) {
                db.shifts.push({
                    id: Date.now(), l: l, o: parseFloat(document.getElementById('sO').value)||0,
                    k: parseFloat(document.getElementById('sK').value)||0, c: parseFloat(document.getElementById('sC').value)||0,
                    s: parseFloat(document.getElementById('sS').value)||0,
                    d: `${document.getElementById('sd').value}/${document.getElementById('sm').value}`,
                    time: new Date().toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'})
                });
                save(); ['sL','sO','sK','sC','sS'].forEach(id => document.getElementById(id).value=""); showToast("âœ… Turno Salvato");
            }
        }

        function calc() {
            let tL=0, tO=0, tLit=0, tSp=0;
            let lastP = db.fuels.length > 0 ? db.fuels[db.fuels.length-1].p : 1.85;
            db.shifts.forEach(s => {
                tL += s.l; tO += s.o;
                let kEff = Math.max(0, s.k - s.s);
                let lit = (kEff / 100) * s.c;
                tLit += lit; tSp += (lit * lastP);
            });
            let nR = (tL * 0.8) - tSp;
            document.getElementById('valLordo').innerText = tL.toFixed(2);
            document.getElementById('valNetto').innerText = nR.toFixed(2);
            document.getElementById('valOre').innerText = tO.toFixed(1);
            document.getElementById('valLitri').innerText = tLit.toFixed(1) + " L";
            document.getElementById('valSpesaB').innerText = tSp.toFixed(2);
            document.getElementById('valMedia').innerText = tLit > 0 ? (tL/tLit).toFixed(1) : "0.0";
            document.getElementById('valGG').innerText = [...new Set(db.shifts.map(s => s.d))].length;
            let manc = db.target > 0 ? Math.max(0, (db.target - nR) * 1.25) : 0;
            document.getElementById('valManc').innerText = manc.toFixed(2);
            let perc = db.target > 0 ? Math.min(100, Math.round((nR / db.target) * 100)) : 0;
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('pPerc').innerText = perc + "%";
            render();
        }

        function render() {
            let h = "";
            let all = [...db.shifts.map(s=>({...s, type:'S'})), ...db.fuels.map(f=>({...f, type:'F'}))].sort((a,b)=>b.id-a.id);
            all.forEach(i => {
                if(i.type === 'S') {
                    h += `<div class="history-item">
                        <div class="hist-content">
                            <div class="hist-title">${i.d}/2025 - TURNO <span style="font-weight:normal; color:#666;">ore ${i.time}</span></div>
                            Lordo: <b>â‚¬${i.l}</b> | Ore: <b>${i.o}</b> | Km Eff: <b>${i.k - i.s}</b>
                        </div>
                        <button class="del-btn" onclick="del('shifts',${i.id})">ELIMINA</button>
                    </div>`;
                } else {
                    h += `<div class="history-item" style="border-left-color:#ffa500;">
                        <div class="hist-content">
                            <div class="hist-title" style="color:#ffa500;">${i.d}/2025 - RIFORNI. <span style="font-weight:normal; color:#666;">ore ${i.time}</span></div>
                            Spesa: <b>â‚¬${i.e}</b> | Prezzo: <b>${i.p}â‚¬/L</b>
                        </div>
                        <button class="del-btn" onclick="del('fuels',${i.id})">ELIMINA</button>
                    </div>`;
                }
            });
            document.getElementById('cronologia').innerHTML = h ? "<div style='font-size:9px; font-weight:bold; color:#555; margin:5px 0;'>ðŸ“œ CRONOLOGIA</div>" + h : "";
        }

        function del(t, id) { db[t] = db[t].filter(x => x.id !== id); save(); }
        function resetAll() { if(confirm("Azzera tutto?")) { db = { shifts: [], fuels: [], target: 0 }; document.getElementById('targetIn').value = ""; save(); } }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.style.visibility = "visible"; setTimeout(()=>t.style.visibility="hidden", 2000); }
    </script>
</body>
</html>
