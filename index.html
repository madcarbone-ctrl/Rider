<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER PRO V1.0 - TURNO MATRICE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --danger:#d32f2f; --orange:#ffa500; --input-bg:#252525; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; margin:0; padding:0; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); height:100vh; padding:8px; display:flex; flex-direction:column; overflow:hidden; position:fixed; width:100%; }

        /* DASHBOARD (DEFINITIVA - NON TOCCARE) */
        .app-title-container { text-align: center; padding: 15px 0; border-bottom: 2px solid #333; margin-bottom: 10px; }
        .app-title { font-size: 22px; font-weight: 800; color: var(--primary); text-transform: uppercase; cursor: pointer; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-bottom: 10px; }
        .card { background:var(--card); border-radius:12px; border:1px solid #333; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 75px; }
        .label { font-size:8px; color:var(--dim); font-weight:bold; text-transform:uppercase; margin-bottom:4px; }
        .val { font-size:14px; font-weight:bold; color: #fff; }
        #lordo, #mancante { color: var(--primary) !important; }
        #netto { color: var(--accent) !important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:center; font-size:14px; outline:none; }

        .progress-section { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid #333; margin-bottom: 10px; }
        .progress-header { display: flex; justify-content: center; font-size: 13px; font-weight: 900; margin-bottom: 8px; color: var(--primary); text-transform: uppercase; }
        .progress-bar { background:#222; height:26px; border-radius:13px; overflow:hidden; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.5s; }
        #liveClock { font-size:14px; color:var(--primary); margin-top: 12px; text-align: center; font-weight: bold; }

        /* MODALE TURNO (REPLICA ESATTA MATRICE) */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items: center; justify-content:center; padding: 20px; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); }
        .modal h3 { margin-bottom: 15px; font-size: 18px; color: var(--primary); text-align: center; text-transform: uppercase; }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; outline:none; font-size: 16px; }
        
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; font-size: 14px; outline: none; }
        
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; font-size: 15px; text-transform: uppercase; cursor: pointer; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        /* FOOTER E ALTRE VISTE (BLINDATE) */
        .sticky-footer { background:#161616; padding:12px; border-radius:20px; border:2px solid #333; margin-top: auto; margin-bottom: 70px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; font-weight: bold; cursor: pointer; }
        .foot-btn i { font-size:22px; color:var(--primary); margin-bottom:6px; }
        .btn-full-footer { grid-column: span 3; background: var(--primary); color: #000; padding: 18px; border-radius: 15px; font-weight: 900; border: none; font-size: 14px; text-transform: uppercase; margin-top: 5px; cursor: pointer; }

        #histView, #reportView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); padding: 15px; overflow-y: auto; }
        #reportView { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div class="app-title-container"><h1 class="app-title">RIDER TRACKER PRO V1.0</h1></div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">--/--/-- 00:00:00</div>
    </div>

    <div id="modalTurno" class="modal">
        <div class="modal-content">
            <h3>Nuovo Turno</h3>
            <div id="dateT" class="date-row">
                </div>
            <input type="number" id="tL" placeholder="Lordo (€)" step="0.01" autocomplete="off">
            <input type="number" id="tO" placeholder="Ore lavorate" step="0.1" autocomplete="off">
            <input type="number" id="tK" placeholder="Chilometri percorsi" autocomplete="off">
            <input type="number" id="tC" placeholder="Consumo L/100km" autocomplete="off">
            <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
            <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
        </div>
    </div>

    <div id="modalBenza" class="modal">
        <div class="modal-content" style="border-color: var(--orange);">
            <h3>Rifornimento</h3>
            <div id="dateB" class="date-row"></div>
            <input type="number" id="bE" placeholder="Euro (€)">
            <input type="number" id="bP" placeholder="Prezzo €/L" step="0.001">
            <button class="btn-modal btn-save" style="background: var(--orange);" onclick="salvaBenza()">SALVA BENZINA</button>
            <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
        </div>
    </div>

    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="document.getElementById('histView').style.display='block'"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full-footer" onclick="document.getElementById('reportView').style.display='block'">GENERA REPORT PDF</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

        function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }

        /* LOGICA MODALE TURNO (DALLA MATRICE) */
        function apriM(id) {
            const n = new Date();
            let d='', m='', y='';
            for(let i=1; i<=31; i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
            mesi.forEach((nm, i) => m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`);
            for(let i=2025; i<=2030; i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
            
            const p = id === 'modalTurno' ? 'dateT' : 'dateB';
            document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
            document.getElementById(id).style.display = 'flex';
        }

        function salvaTurno() {
            const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            db.turni.push({
                id: Date.now(),
                data: d,
                ora: new Date().toLocaleTimeString().substring(0,5),
                lordo: parseFloat(document.getElementById('tL').value) || 0,
                ore: parseFloat(document.getElementById('tO').value) || 0,
                km: parseFloat(document.getElementById('tK').value) || 0,
                cons: parseFloat(document.getElementById('tC').value) || 0
            });
            salvaDB();
            chiudiModali();
        }

        function salvaBenza() {
            const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            db.rifornimenti.push({
                id: Date.now(),
                data: d,
                ora: new Date().toLocaleTimeString().substring(0,5),
                euro: parseFloat(document.getElementById('bE').value) || 0,
                prezzo: parseFloat(document.getElementById('bP').value) || 0
            });
            salvaDB();
            chiudiModali();
        }

        function chiudiModali() {
            document.querySelectorAll('.modal').forEach(m => {
                m.style.display = 'none';
                m.querySelectorAll('input').forEach(i => i.value = "");
            });
        }

        function calcola() {
            const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let tL = db.turni.reduce((a,b)=>a+b.lordo,0), tO = db.turni.reduce((a,b)=>a+b.ore,0), tK = db.turni.reduce((a,b)=>a+b.km,0);
            let tLS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)),0), sBR = db.rifornimenti.reduce((a,b)=>a+b.euro,0);
            let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            let taxV = tL * (db.tax/100), costoB = tLS * ultP;
            let netto = tL - taxV - costoB;
            
            document.getElementById('lordo').innerText = tL.toFixed(2);
            document.getElementById('netto').innerText = '€' + netto.toFixed(2);
            document.getElementById('ore').innerText = tO.toFixed(1);
            document.getElementById('cons').innerText = tLS.toFixed(1) + 'L';
            document.getElementById('spesaB').innerText = '€' + sBR.toFixed(2);
            document.getElementById('kml').innerText = tLS > 0 ? (tK/tLS).toFixed(1) : '0.0';
            
            let target = db.targets[tag] || 0;
            document.getElementById('targetIn').value = target || "";
            document.getElementById('taxIn').value = db.tax;
            let p = target > 0 ? Math.min((netto/target)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            let mancaL = (target + costoB) / (1 - (db.tax/100)) - tL;
            document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        }

        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);
        window.onload = calcola;
    </script>
</body>
</html>
