<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V15</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 5px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        .card { background: var(--card); padding: 6px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; }
        .main-title { color: var(--main); margin-bottom: 4px; text-align: center; font-size: 13px; font-weight: 900; }
        .section-title { color: var(--main); margin-bottom: 3px; text-align: center; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 4px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 35px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; }
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; }
        
        .progress-container { width: 100%; background: #111; border-radius: 10px; height: 16px; margin-top: 5px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--danger), var(--main)); transition: width 0.8s ease-out; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 9px; font-weight: 900; color: #fff; }

        input, select { height: 26px; background: #222; border: 1px solid #333; color: white; border-radius: 6px; font-size: 12px; text-align: center; width: 100%; outline: none; }
        .label-mini { font-size: 8px; color: #777; margin-bottom: 1px; display: block; font-weight: bold; }
        .input-row { display: flex; gap: 4px; margin-bottom: 3px; }
        .input-group { flex: 1; }
        .date-row { display: flex; gap: 3px; margin-bottom: 4px; }

        button { width: 100%; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 11px; }
        .btn-add { background: var(--main); color: #000; height: 32px; }
        .btn-fuel { background: var(--fuel); color: #000; flex: 2; height: 32px; }
        .btn-scan { background: var(--danger); color: #fff; flex: 1; height: 32px; }

        .bottom-actions { margin-top: auto; display: flex; flex-direction: column; gap: 5px; padding-bottom: 10px; }
        .btn-hist { background: #1f1f1f; color: var(--main); border: 1px solid #333; height: 32px; }
        .btn-reset { background: #2a0a0a; color: var(--danger); border: 1px solid #400; height: 32px; font-size: 10px; }

        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 5px; border-radius: 10px; margin-bottom: 5px; border: 1px solid #222; }
        .hist-item { background:#1a1a1a; padding:10px; border-radius:10px; margin-bottom:6px; border-left:4px solid var(--main); display:flex; justify-content:space-between; align-items:center; }
        .hist-info { font-size: 10px; line-height: 1.4; flex-grow: 1; }
        .hist-info b { font-size: 11px; color: var(--main); display: block; margin-bottom: 2px; }
        .hist-info .details { color: #aaa; font-size: 9px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .hist-val-main { font-size: 16px; font-weight: bold; color: #fff; }

        #toast { visibility: hidden; background: var(--main); color: #000; padding: 8px 16px; position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); border-radius: 25px; font-weight: bold; font-size: 12px; z-index: 10001; }
        #toast.show { visibility: visible; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-card { background: #1a1a1a; width: 85%; max-width: 320px; padding: 20px; border-radius: 15px; border: 1px solid #333; text-align: center; }
    </style>
</head>
<body onload="setup()">

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="pop('üìä','LORDO','Totale guadagnato lordo.')"><span class="stat-label">Lordo</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="pop('üí∞','NETTO','Guadagno pulito stimato.')"><span class="stat-label">Netto</span><span class="stat-val">‚Ç¨<span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="pop('‚è±Ô∏è','ORE','Ore totali lavorate.')"><span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" onclick="pop('‚õΩ','LITRI','Litri consumati stimati.')"><span class="stat-label">Consumo</span><span class="stat-val"><span id="litriTot">0.0</span>L</span></div>
            <div class="data-box" onclick="pop('üìà','KM/L','Media chilometri con un litro.')"><span class="stat-label">Km/L</span><span id="mediaKml" class="stat-val" style="color:var(--fuel)">0.0</span></div>
            <div class="data-box" onclick="pop('üí∏','SPESA','Costo benzina totale.')"><span class="stat-label">Benzina</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="costoBenzaTot">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" oninput="salvaTarget()"></div>
            <div class="data-box" onclick="pop('üéØ','MANCANTE','Lordo per raggiungere il target.')"><span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="pop('üóìÔ∏è','GIORNI','Giorni totali di lavoro.')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:var(--main);">0</span></div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: #ffa50033;">
        <div class="section-title" style="color:var(--fuel)">‚õΩ RIFORNIMENTO</div>
        <div class="date-row"><select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select></div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">‚Ç¨ Spesi</span><input type="number" id="fuelEuro" step="0.01"></div>
            <div class="input-group"><span class="label-mini">‚Ç¨/Litro</span><input type="number" id="fuelPrezzo" step="0.001"></div>
        </div>
        <div style="display:flex; gap:4px;">
            <button class="btn-fuel" onclick="aggiungiBenza()">SALVA</button>
            <button class="btn-scan" onclick="document.getElementById('cameraInput').click()">üì∏ SCAN</button>
        </div>
    </div>

    <div class="card" style="border-color: #00ccbc33;">
        <div class="section-title">‚ûï AGGIUNGI TURNO</div>
        <div class="date-row"><select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select></div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">Lordo ‚Ç¨</span><input type="number" id="sessLordo"></div>
            <div class="input-group"><span class="label-mini">Ore</span><input type="number" id="sessOre"></div>
            <div class="input-group"><span class="label-mini">KM Tot</span><input type="number" id="sessKm"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">L/100km</span><input type="number" id="sessL100" step="0.1"></div>
            <div class="input-group"><span class="label-mini">Scarto KM</span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"><div id="listaStorico"></div></div>

    <div class="bottom-actions">
        <button class="btn-hist" onclick="toggleStorico()">üìú MOSTRA CRONOLOGIA</button>
        <button class="btn-reset" onclick="chiediReset()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" onchange="showToast('Foto acquisita! Inserisci i dati.')">
    <div id="toast"></div>

    <div id="modalOverlay" class="modal-overlay" onclick="chiudiPop()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="popIcon" style="font-size:30px; margin-bottom:10px;"></div>
            <div id="popTitle" style="font-size:18px; font-weight:800; color:#fff; text-transform:uppercase;"></div>
            <div id="popDesc" style="font-size:13px; color:#aaa; margin:10px 0 20px 0;"></div>
            <button class="btn-add" onclick="chiudiPop()">OK</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v94')) || { sessioni: [], rifornimenti: [], target: 0 };

        function setup() { popolaDate(); calcola(); document.getElementById('targetInput').value = db.target || ""; }

        function popolaDate() {
            const d = new Date(), gg = d.getDate(), mm = d.getMonth() + 1, aa = d.getFullYear();
            const days = [document.getElementById('fDay'), document.getElementById('sDay')];
            const months = [document.getElementById('fMonth'), document.getElementById('sMonth')];
            const years = [document.getElementById('fYear'), document.getElementById('sYear')];
            
            days.forEach(el => { for(let i=1; i<=31; i++) el.options[el.options.length] = new Option(i, i, i==gg, i==gg); });
            months.forEach(el => { for(let i=1; i<=12; i++) el.options[el.options.length] = new Option(i, i, i==mm, i==mm); });
            years.forEach(el => { for(let i=2024; i<=2026; i++) el.options[el.options.length] = new Option(i, i, i==aa, i==aa); });
        }

        function calcola() {
            let tL=0, tO=0, ltT=0, cB=0, kmT=0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => { 
                tL += (s.lordo || 0); tO += (s.ore || 0); 
                let kE = Math.max(0, (s.km || 0) - (s.scarto || 0)); kmT += kE; 
                let lt = (kE/100)*(s.l100 || 0); ltT += lt; cB += (lt*uP); 
            });
            let nR = (tL*0.8) - cB; let perc = db.target > 0 ? Math.round((nR/db.target)*100) : 0;
            document.getElementById('pBar').style.width = Math.min(100, perc) + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('costoBenzaTot').innerText = cB.toFixed(2);
            document.getElementById('litriTot').innerText = ltT.toFixed(1);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - nR) * 1.25).toFixed(2);
            document.getElementById('mediaKml').innerText = (ltT > 0) ? (kmT / ltT).toFixed(1) : "0.0";
        }

        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0 && p > 0) {
                let ora = new Date().toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'});
                db.rifornimenti.push({ id: Date.now(), ora: ora, data: `${document.getElementById('fYear').value}-${document.getElementById('fMonth').value}-${document.getElementById('fDay').value}`, euro: e, prezzo: p });
                salva(); showToast("‚õΩ Salvato!");
                document.getElementById('fuelEuro').value = "";
            }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value) || 0;
            if(l > 0) {
                let ora = new Date().toLocaleTimeString('it-IT', {hour: '2-digit', minute:'2-digit'});
                db.sessioni.push({ id: Date.now(), ora: ora, lordo: l, ore: parseFloat(document.getElementById('sessOre').value)||0, km: parseFloat(document.getElementById('sessKm').value)||0, l100: parseFloat(document.getElementById('sessL100').value)||0, scarto: parseFloat(document.getElementById('sessScarto').value)||0, data: `${document.getElementById('sYear').value}-${document.getElementById('sMonth').value}-${document.getElementById('sDay').value}` });
                salva(); showToast("‚úÖ Salvato!");
                document.getElementById('sessLordo').value = "";
            }
        }

        function renderStorico() {
            let h = "";
            let tutti = [...db.sessioni.map(s=>({...s, t:'S'})), ...db.rifornimenti.map(r=>({...r, t:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                let d = (i.data || "").split("-");
                let color = i.t=='S' ? 'var(--main)' : 'var(--fuel)';
                h += `<div class="hist-item" style="border-left-color: ${color}">
                    <div class="hist-info">
                        <b>${d[2]||'--'}/${d[1]||'--'} - ${i.ora || '--:--'}</b>
                        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                            <span style="color:#888; text-transform:uppercase; font-size:8px;">${i.t=='S'?'TURNO':'BENZINA'}</span>
                            <span class="hist-val-main">‚Ç¨${(i.lordo || i.euro || 0).toFixed(2)}</span>
                        </div>
                        <div class="details">
                            ${i.t=='S' ? `<span>Ore: ${i.ore}</span><span>KM: ${i.km}</span>` : `<span>‚Ç¨/L: ${i.prezzo}</span><span>L: ${(i.euro/i.prezzo).toFixed(2)}</span>`}
                        </div>
                    </div>
                    <button style="width:30px; height:30px; background:#300; color:var(--danger); margin-left:10px; border-radius:5px;" onclick="elimina('${i.t=='S'?'sessioni':'rifornimenti'}', ${i.id})">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "<div style='text-align:center; padding:20px; color:#555;'>Cronologia vuota</div>";
        }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico');
            w.style.display = (w.style.display === 'block') ? 'none' : 'block';
            if(w.style.display === 'block') renderStorico();
        }

        function pop(icon, title, desc) {
            document.getElementById('popIcon').innerText = icon;
            document.getElementById('popTitle').innerText = title;
            document.getElementById('popDesc').innerText = desc;
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        function chiudiPop() { document.getElementById('modalOverlay').style.display = 'none'; }
        
        function chiediReset() {
            if(confirm("Sei sicuro? Cliccando 'AZZERA' verranno cancellati tutti i turni, i rifornimenti e l'obiettivo sar√† riportato a zero.")) {
                db = { sessioni: [], rifornimenti: [], target: 0 };
                document.getElementById('targetInput').value = "";
                salva();
                showToast("Tutto azzerato!");
            }
        }

        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v94', JSON.stringify(db)); calcola(); if(document.getElementById('wrapperStorico').style.display === 'block') renderStorico(); }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 2500); }
        function elimina(t, id) { db[t] = db[t].filter(x => x.id !== id); salva(); renderStorico(); }
    </script>
</body>
</html>
