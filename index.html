<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Tracker Pro v94.1</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #ffa500;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #252525; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-scan { background: var(--primary); color: black; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-reset { background: #cf6679; color: white; margin-top: 10px; }
        #camera-overlay { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; }
        #video { width: 100%; height: 70%; object-fit: cover; }
        .controls { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .shutter { width: 70px; height: 70px; background: white; border-radius: 50%; align-self: center; border: 5px solid #555; }
    </video>
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸŽ¯ Obiettivo Mensile</h2>
        <input type="number" id="target-input" placeholder="Imposta Target Netto (â‚¬)">
    </div>

    <div class="card">
        <h2>â›½ Rifornimento</h2>
        <button class="btn-scan" id="scan-receipt-btn">ðŸ“¸ SCANSIONA SCONTRINO</button>
        
        <input type="number" id="gas-price" placeholder="Prezzo al litro (â‚¬)">
        <input type="number" id="total-spent" placeholder="Spesa totale (â‚¬)">
        <button style="background: #4caf50; color: white;">Registra Rifornimento</button>
    </div>

    <button class="btn-reset" onclick="azzeraTutto()">AZZERA (Reset Target & Dati)</button>

    <div id="camera-overlay">
        <video id="video" autoplay playsinline></video>
        <div class="controls">
            <button class="shutter" id="capture-btn"></button>
            <button onclick="closeScanner()" style="background:none; color:white;">Annulla</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script>
        // --- LOGICA ORIGINALE VERSIONE 94 ---
        // I campi sono vuoti di default all'avvio
        window.onload = () => {
            document.getElementById('target-input').value = "";
            document.getElementById('gas-price').value = "";
            document.getElementById('total-spent').value = "";
        };

        function azzeraTutto() {
            if(confirm("Vuoi azzerare tutto? Anche il target verrÃ  resettato.")) {
                // Il target viene resettato come richiesto
                document.getElementById('target-input').value = "";
                document.getElementById('gas-price').value = "";
                document.getElementById('total-spent').value = "";
                localStorage.clear();
                alert("Dati e Target azzerati correttamente.");
            }
        }

        // --- NUOVA LOGICA OCR (ISOLATA) ---
        const scanBtn = document.getElementById('scan-receipt-btn');
        const video = document.getElementById('video');
        const overlay = document.getElementById('camera-overlay');
        const captureBtn = document.getElementById('capture-btn');

        async function openScanner() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            overlay.style.display = 'block';
        }

        function closeScanner() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            overlay.style.display = 'none';
        }

        scanBtn.addEventListener('click', openScanner);

        captureBtn.addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            closeScanner();
            
            // Analisi con Tesseract
            Tesseract.recognize(canvas, 'ita').then(({ data: { text } }) => {
                const numbers = text.match(/\d+[.,]\d{2,3}/g);
                if (numbers) {
                    const parsed = numbers.map(n => parseFloat(n.replace(',', '.')));
                    const maxVal = Math.max(...parsed);
                    const literPrice = parsed.find(n => n > 1.3 && n < 2.4);

                    if (maxVal) document.getElementById('total-spent').value = maxVal;
                    if (literPrice) document.getElementById('gas-price').value = literPrice;
                }
            });
        });
    </script>
</body>
</html>
