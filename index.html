<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v1.0.95</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 8px 10px 8px; overflow-x: hidden; width: 100vw; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        input, select, .data-box, .section-title, button { -webkit-user-select: text; user-select: text; pointer-events: auto !important; }

        .card { background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 8px; width: 100%; }
        .main-title { color: #00CCBC; margin: 0 0 12px 0; text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; }
        .section-title { color: #00CCBC; margin-bottom: 8px; text-align: center; font-size: 12px; text-transform: uppercase; font-weight: 800; cursor: pointer; padding: 5px; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .data-box { background: #252525; padding: 6px 2px; border-radius: 6px; border: 1px solid #333; text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 45px; cursor: pointer; position: relative; }
        
        .stat-label { font-size: 7px; color: #aaa; text-transform: uppercase; font-weight: 600; margin-bottom: 2px; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        
        .label-mini { font-size: 9px; color: #888; margin-bottom: 3px; display: block; font-weight: bold; }
        
        input, select { height: 36px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 13px; text-align: center; width: 100%; display: block; }
        
        /* Layout Data Ripristinato */
        .row-flex { display: flex; gap: 6px; margin-bottom: 10px; align-items: flex-end; width: 100%; }
        .date-col { display: flex; flex-direction: column; min-width: 135px; }
        .date-inputs { display: flex; gap: 2px; width: 100%; }
        .sel-small { width: 42px !important; min-width: 42px; padding: 0; }
        .sel-year { width: 58px !important; min-width: 58px; padding: 0; }

        .progress-container { width: 100%; background: #1a1a1a; border-radius: 10px; height: 26px; margin: 10px 0 4px 0; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; width: 0%; transition: width 0.8s; background: linear-gradient(90deg, #ff4444, #00CCBC); }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 11px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; pointer-events: none; }

        button { width: 100%; height: 40px; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .btn-add { background: #00CCBC; color: #000; }
        .btn-fuel { background: #ffa500; color: #000; flex: 1.2; }
        .btn-scan-red { background: #ff4444; color: #fff; flex: 1; font-size: 10px; display: flex; align-items: center; justify-content: center; gap: 4px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #1e1e1e; padding: 25px; border-radius: 15px; border: 1px solid #333; width: 100%; max-width: 300px; text-align: center; }

        #toast { visibility: hidden; background: #333; color: #00CCBC; text-align: center; border-radius: 50px; padding: 10px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; border: 1px solid #00CCBC; font-size: 12px; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
        
        .history-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #00CCBC; }
        .btn-del { width: 40px; height: 30px; background: #f44; color: #fff; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="camOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:10001;display:none;flex-direction:column;">
        <video id="camVideo" autoplay playsinline style="width:100%;flex-grow:1;object-fit:cover;"></video>
        <div style="height:120px;background:#121212;display:flex;justify-content:space-around;align-items:center;padding-bottom:20px;">
            <button style="color:white; background:none; width:auto;" onclick="chiudiCamera()">ANNULLA</button>
            <button style="width:70px;height:70px;background:white;border-radius:50%;border:5px solid #555;" onclick="scattaFoto()"></button>
            <div style="width:60px;"></div>
        </div>
        <canvas id="camCanvas" style="display:none;"></canvas>
    </div>

    <div id="infoModal" class="modal-overlay" onclick="chiudiModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="infoTitle" style="font-weight:bold; margin-bottom:12px; text-transform:uppercase;"></div>
            <div id="infoText" style="font-size:13px; line-height:1.5; margin-bottom:20px;"></div>
            <div id="modalButtons" style="display:flex; flex-direction:column; gap:8px;"></div>
        </div>
    </div>

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="mostraInfo('lordoTot')"><span class="stat-label">Lordo Totale</span><span class="stat-val" style="color:#00CCBC">‚Ç¨ <span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('nettoTot')"><span class="stat-label">Netto Reale</span><span class="stat-val">‚Ç¨ <span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('oreTot')"><span class="stat-label">Ore Lavoro</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('consTot')"><span class="stat-label">Consumo L</span><span class="stat-val"><span id="litriTot">0.0</span> L</span></div>
            <div class="data-box" onclick="mostraInfo('medKml')"><span class="stat-label">Media km/l Tot</span><span id="mediaKml" class="stat-val" style="color:#ffa500">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('spesaBenz')"><span class="stat-label">Spesa Carburante</span><span class="stat-val" style="color:#ff4444">‚Ç¨ <span id="costoBenzaTot">0.00</span></span></div>
        </div>
        <div class="summary-grid" style="margin-top:8px;">
            <div class="data-box" style="cursor: default;">
                <span class="stat-label">Obiettivo ‚Ç¨</span>
                <input type="number" id="targetInput" style="height:24px; font-size:12px; margin-top:2px; background:#2a2a2a; border:1px solid #444; color:white; font-weight:bold;" oninput="salvaTarget()">
            </div>
            <div class="data-box" onclick="mostraInfo('mancante')"><span class="stat-label">Lordo Mancante</span><span class="stat-val" style="color:#ff4444;">‚Ç¨ <span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('ggAttivi')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:#00CCBC;">0</span></div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: #ffa50066;">
        <div class="section-title" style="color:#ffa500" onclick="mostraInfo('sezBenza')">‚õΩ REGISTRA RIFORNIMENTO</div>
        <div class="row-flex">
            <div class="date-col">
                <span class="label-mini">DATA</span>
                <div class="date-inputs">
                    <select id="fDay" class="sel-small"></select>
                    <select id="fMonth" class="sel-small"></select>
                    <select id="fYear" class="sel-year"></select>
                </div>
            </div>
            <div style="flex:1"><span class="label-mini">‚Ç¨ SPESI</span><input type="number" id="fuelEuro" placeholder="0.00"></div>
            <div style="flex:1"><span class="label-mini">‚Ç¨/LITRO</span><input type="number" id="fuelPrezzo" step="0.001" placeholder="1.xxx"></div>
        </div>
        <div style="display:flex; gap:6px;">
            <button class="btn-fuel" onclick="aggiungiBenza()">SALVA</button>
            <button class="btn-scan-red" onclick="apriCamera()">üì∏ SCANNER</button>
        </div>
    </div>

    <div class="card" style="border-color: #00ccbc66;">
        <div class="section-title" onclick="mostraInfo('sezTurno')">‚ûï AGGIUNGI TURNO</div>
        <div class="row-flex">
            <div class="date-col">
                <span class="label-mini">DATA</span>
                <div class="date-inputs">
                    <select id="sDay" class="sel-small"></select>
                    <select id="sMonth" class="sel-small"></select>
                    <select id="sYear" class="sel-year"></select>
                </div>
            </div>
            <div style="flex:1"><span class="label-mini">LORDO ‚Ç¨</span><input type="number" id="sessLordo" step="0.01"></div>
            <div style="flex:1"><span class="label-mini">ORE</span><input type="number" id="sessOre" step="0.1"></div>
        </div>
        <div class="summary-grid" style="margin-bottom:8px;">
            <div><span class="label-mini">KM</span><input type="number" id="sessKm"></div>
            <div><span class="label-mini">L/100 KM</span><input type="number" id="sessL100" step="0.1"></div>
            <div><span class="label-mini">SCARTO</span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <div id="storico"></div>
    <button style="background:#441111; color:#ffcccc; margin-top:20px; font-size:11px; height:34px; border:1px solid #662222; width:100%;" onclick="chiediReset()">‚ö†Ô∏è AZZERA TUTTO</button>
    <div id="toast"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v94')) || { sessioni: [], rifornimenti: [], target: 0 };
        const video = document.getElementById('camVideo');
        const overlay = document.getElementById('camOverlay');

        const spiegazioni = {
            lordoTot: "Lordo totale incassato registrato in tutti i turni.",
            nettoTot: "Guadagno pulito: (Lordo - 20% tasse) - Spesa benzina.",
            oreTot: "Somma delle ore lavorate complessive.",
            consTot: "Litri di benzina consumati calcolati sui km e consumo L/100km.",
            medKml: "Media chilometrica reale (km effettivi / litri totali).",
            spesaBenz: "Costo totale del carburante utilizzato nei turni.",
            mancante: "Lordo stimato necessario per raggiungere l'obiettivo netto.",
            ggAttivi: "Giorni unici di lavoro registrati.",
            sezBenza: "Registra qui i rifornimenti o usa lo scanner.",
            sezTurno: "Inserisci i dati del tuo turno giornaliero."
        };

        function mostraInfo(k) { 
            const t = document.getElementById('infoTitle');
            t.innerText = "INFORMAZIONE"; t.style.color = "#00CCBC";
            document.getElementById('infoText').innerText = spiegazioni[k];
            document.getElementById('modalButtons').innerHTML = '<button onclick="chiudiModal()" style="background:#00CCBC; color:#000;">CHIUDI</button>';
            document.getElementById('infoModal').style.display = 'flex'; 
        }

        function chiediReset() {
            const t = document.getElementById('infoTitle');
            t.innerText = "ATTENZIONE"; t.style.color = "#ff4444";
            document.getElementById('infoText').innerText = "Sei sicuro di voler eliminare definitivamente tutti i dati e l'obiettivo?";
            document.getElementById('modalButtons').innerHTML = `
                <button onclick="eseguiReset()" style="background:#ff4444; color:#fff; margin-bottom:8px;">S√å, AZZERA TUTTO</button>
                <button onclick="chiudiModal()" style="background:#333; color:#fff;">ANNULLA</button>`;
            document.getElementById('infoModal').style.display = 'flex';
        }

        function eseguiReset() {
            db = { sessioni: [], rifornimenti: [], target: 0 };
            document.getElementById('targetInput').value = "";
            salva(); chiudiModal(); showToast("‚ö†Ô∏è Dati azzerati!");
        }

        function chiudiModal() { document.getElementById('infoModal').style.display = 'none'; }
        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v94', JSON.stringify(db)); calcola(); }

        function popolaDate() {
            const d = new Date();
            ['fDay', 'sDay'].forEach(id => { const s = document.getElementById(id); for(let i=1; i<=31; i++) s.innerHTML += `<option value="${i}" ${i==d.getDate()?'selected':''}>${i}</option>`; });
            ['fMonth', 'sMonth'].forEach(id => { const s = document.getElementById(id); for(let i=1; i<=12; i++) s.innerHTML += `<option value="${i}" ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`; });
            ['fYear', 'sYear'].forEach(id => { const s = document.getElementById(id); for(let i=2024; i<=2030; i++) s.innerHTML += `<option value="${i}" ${i==d.getFullYear()?'selected':''}>${i}</option>`; });
        }

        async function apriCamera() {
            try { const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }); video.srcObject = s; overlay.style.display = 'flex'; } catch (e) { alert("Attiva fotocamera."); }
        }
        function chiudiCamera() { if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop()); overlay.style.display = 'none'; }
        function scattaFoto() {
            const c = document.getElementById('camCanvas'); c.width = video.videoWidth; c.height = video.videoHeight;
            c.getContext('2d').drawImage(video, 0, 0); chiudiCamera(); showToast("üîç Analisi...");
            Tesseract.recognize(c, 'ita').then(({ data: { text } }) => {
                const n = text.match(/\d+[.,]\d{2,3}/g);
                if (n) {
                    const p = n.map(x => parseFloat(x.replace(',', '.')));
                    document.getElementById('fuelEuro').value = Math.max(...p);
                    const pr = p.find(x => x > 1.3 && x < 2.3); if (pr) document.getElementById('fuelPrezzo').value = pr;
                    showToast("‚úÖ Fatto!");
                } else showToast("‚ùå Riprova");
            });
        }

        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0) { db.rifornimenti.push({ id: Date.now(), data: `${document.getElementById('fYear').value}-${document.getElementById('fMonth').value}-${document.getElementById('fDay').value}`, euro: e, prezzo: p }); salva(); showToast("‚õΩ Salvato!"); }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value) || 0;
            if(l > 0) {
                db.sessioni.push({ id: Date.now(), lordo: l, ore: parseFloat(document.getElementById('sessOre').value)||0, km: parseFloat(document.getElementById('sessKm').value)||0, l100: parseFloat(document.getElementById('sessL100').value)||0, scarto: parseFloat(document.getElementById('sessScarto').value)||0, data: `${document.getElementById('sYear').value}-${document.getElementById('sMonth').value}-${document.getElementById('sDay').value}` });
                salva(); showToast("‚úÖ Salvato!");
            }
        }

        function calcola() {
            let tL=0, tO=0, ltT=0, cB=0, kmT=0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => { 
                tL += s.lordo; tO += s.ore; let kE = Math.max(0, s.km - s.scarto); kmT += kE; 
                let lt = (kE/100)*s.l100; ltT += lt; cB += (lt*uP); 
            });
            let nR = (tL*0.8) - cB; let perc = db.target > 0 ? Math.round((nR/db.target)*100) : 0;
            document.getElementById('pBar').style.width = Math.min(100, perc) + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('costoBenzaTot').innerText = cB.toFixed(2);
            document.getElementById('litriTot').innerText = ltT.toFixed(1);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - nR) * 1.25).toFixed(2);
            document.getElementById('mediaKml').innerText = (ltT > 0) ? (kmT / ltT).toFixed(1) : "0.0";
            renderStorico();
        }

        function renderStorico() {
            let h = "";
            let tutti = [...db.sessioni.map(s=>({...s, t:'S'})), ...db.rifornimenti.map(r=>({...r, t:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                let d = i.data.split("-"); let dataIT = `${d[2]}/${d[1]}/${d[0]}`;
                h += `<div class="history-item" style="border-left-color:${i.t=='S'?'#00CCBC':'#ffa500'}">
                    <div style="font-size:10px; flex:1"><b>${dataIT} - ${i.t=='S'?'TURNO':'RIF.'}</b><br>‚Ç¨${(i.lordo||i.euro).toFixed(2)}</div>
                    <button class="btn-del" onclick="elimina('${i.t=='S'?'sessioni':'rifornimenti'}', ${i.id})">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('storico').innerHTML = h ? "<div class='section-title'>üìú CRONOLOGIA</div>" + h : "";
        }

        function elimina(t, id) { db[t] = db[t].filter(x => x.id !== id); salva(); }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 2000); }
        
        popolaDate(); calcola(); document.getElementById('targetInput').value = db.target || "";
    </script>
</body>
</html>
