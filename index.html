<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Profilo creato!")).catch(err => alert(err.message));
        };

        window.logout = () => { if(confirm("Vuoi uscire?")) { signOut(auth).then(() => { localStorage.clear(); location.reload(); }); } };

        window.sincronizzaConCloud = async (dati) => {
            if (auth.currentUser) { await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainAppContainer').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
                    calcola();
                }
            } else {
                document.getElementById('authOverlay').style.display = 'flex';
                document.getElementById('mainAppContainer').style.display = 'none';
            }
        });
    </script>

    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden; height: 100vh; position: fixed; width: 100%; }
        
        #authOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 100%; max-width: 350px; }
        .auth-card input { width: 100%; padding: 15px; margin: 10px 0; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 12px; font-size: 16px; }
        .auth-card button { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 15px; font-weight: 900; }

        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; font-weight:bold; margin-bottom:4px; }
        .val { font-size:14px; font-weight:bold; }
        #lordo, #mancante { color:var(--primary); } 
        #netto { color:var(--accent); }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:15px; border:1px solid #333; }
        .progress-header { display:flex; justify-content:space-between; font-size:12px; font-weight:bold; color:var(--primary); margin-bottom:10px; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; }
        .modal-content { background:var(--card); padding:25px; border-radius:24px; width:90%; max-width:350px; border:2px solid var(--primary); }
        .m-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:15px 0; }
        .m-grid input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; }
        
        .date-row { display:flex; gap:8px; margin-bottom:15px; }
        .date-row select { background:#333; color:#fff; padding:12px; border-radius:10px; flex:1; border:1px solid #444; font-size:14px; }

        .btn-modal { width:100%; padding:16px; border-radius:15px; border:none; font-weight:bold; margin-top:10px; font-size:14px; text-transform: uppercase; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; cursor:pointer; }
        .foot-btn i { font-size:24px; color:var(--primary); margin-bottom:6px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; font-size:14px; border:none; text-transform:uppercase; }
        .btn-reset-red { grid-column:span 3; background:var(--red-soft); color:#fff; padding:12px; border-radius:15px; font-weight:bold; font-size:12px; border:none; margin-top:-5px; }
        
        #storicoView { display:none; position:fixed; inset:0; z-index:10000; background:var(--bg); flex-direction:column; padding:20px; }
        #listaS { flex:1; overflow-y:auto; margin:20px 0; }
        .h-item { background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; border-left:4px solid var(--primary); }
    </style>
</head>
    <body>
    <div id="authOverlay">
        <div class="app-title">RIDER TRACKER PRO</div>
        <div class="auth-card">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button onclick="eseguiLogin()">ACCEDI AL CLOUD</button>
            <button onclick="eseguiRegistrazione()" style="background:transparent; color:var(--dim); border:1px solid #444; margin-top:15px;">REGISTRATI</button>
        </div>
    </div>

    <div id="mainAppContainer" style="display:none;">
        <div style="position: relative; display: flex; justify-content: center; align-items: center;">
            <div class="app-title" onclick="document.getElementById('modalReset').style.display='flex'">RIDER TRACKER PRO V1.0</div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="position: absolute; right: 10px; color: var(--accent); font-size: 18px;"></i>
        </div>

        <div class="grid">
            <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="litri">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaT()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaX()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-header">OBIETTIVO <span id="perc">0%</span> <span id="liveClock"></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
        </div>

        <div class="sticky-footer">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="generaPDF()">GENERA REPORT PDF</button>
            <button class="btn-reset-red" onclick="document.getElementById('modalReset').style.display='flex'">AZZERA DATABASE</button>
        </div>
    </div>

    <div id="modalTurno" class="modal"><div class="modal-content">
        <h3>Nuovo Turno</h3><div id="dateT" class="date-row"></div>
        <div class="m-grid"><input type="number" id="tL" placeholder="Lordo €"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="Km"><input type="number" id="tC" placeholder="Consumo"></div>
        <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
        <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
    </div></div>

    <div id="modalBenza" class="modal"><div class="modal-content">
        <h3 style="color:var(--orange)">Rifornimento</h3><div id="dateB" class="date-row"></div>
        <div class="m-grid"><input type="number" id="bE" placeholder="Euro €"><input type="number" id="bP" placeholder="Prezzo/L"></div>
        <button class="btn-modal btn-save" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button>
        <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
    </div></div>

    <div id="storicoView"><h2>STORICO</h2><div id="listaS"></div><button class="btn-modal btn-close" onclick="document.getElementById('storicoView').style.display='none'">CHIUDI</button></div>
    <div id="modalReset" class="modal"><div class="modal-content"><h3>RESET</h3><p>Cancellare tutto?</p><button class="btn-modal btn-save" style="background:var(--accent)" onclick="resetDati()">SI, AZZERA</button><button class="btn-modal btn-close" onclick="chiudiModali()">NO</button></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); if(window.sincronizzaConCloud) window.sincronizzaConCloud(db); calcola(); }
        function chiudiModali() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function calcola() {
            const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0), oreA = db.turni.reduce((a,b)=>a+b.ore, 0), kmA = db.turni.reduce((a,b)=>a+b.km, 0);
            let litriS = db.turni.reduce((a,b)=>a+(b.km/(b.cons||1)), 0), spesaB = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
            let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.80;
            let nettoA = lordoA - (lordoA * (db.tax/100)) - (litriS * ultP);
            
            document.getElementById('lordo').innerText = lordoA.toFixed(2);
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);
            document.getElementById('ore').innerText = oreA.toFixed(1);
            document.getElementById('litri').innerText = litriS.toFixed(1) + 'L';
            document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
            document.getElementById('kml').innerText = (kmA/litriS || 0).toFixed(1);

            let tN = db.targets[tag] || 0;
            document.getElementById('targetIn').value = tN || "";
            document.getElementById('taxIn').value = db.tax;
            let p = tN > 0 ? Math.min((nettoA/tN)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('mancante').innerText = '€' + Math.max(tN - nettoA, 0).toFixed(2);
        }

        function apriM(id) {
            const n = new Date(); let d='', m='', y='';
            for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
            ["Gen","Feb","Mar","Apr","Mag","Giu","Lug","Ago","Set","Ott","Nov","Dic"].forEach((nm,i)=> m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm}</option>`);
            for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
            const p = id==='modalTurno' ? 'dateT' : 'dateB';
            document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
            document.getElementById(id).style.display='flex';
        }

        function salvaTurno() {
            // CORREZIONE ID: Legge correttamente dateTD, dateTM, dateTY creati da apriM
            const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            db.turni.push({id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||1});
            salvaDB(); chiudiModali();
        }

        function salvaBenza() {
            const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            db.rifornimenti.push({id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0});
            salvaDB(); chiudiModali();
        }

        function apriStorico() {
            const l = document.getElementById('listaS'); l.innerHTML='';
            const t = [...db.turni.map(x=>({...x,tipo:'T'})), ...db.rifornimenti.map(x=>({...x,tipo:'B'}))].sort((a,b)=>b.id-a.id);
            t.forEach(i => {
                const div = document.createElement('div'); div.className='h-item';
                div.style.borderLeftColor = i.tipo==='T'?'var(--primary)':'var(--orange)';
                div.innerHTML = `<div><b>${i.data}</b> - ${i.tipo==='T'?'Turno':'Benza'}<br>€${(i.lordo||i.euro).toFixed(2)}</div><button onclick="eliminaItem(${i.id},'${i.tipo}')" style="background:none;border:none;color:red;font-size:20px">×</button>`;
                l.appendChild(div);
            });
            document.getElementById('storicoView').style.display='flex';
        }

        function eliminaItem(id, tipo) { if(confirm("Eliminare?")) { if(tipo==='T') db.turni=db.turni.filter(x=>x.id!==id); else db.rifornimenti=db.rifornimenti.filter(x=>x.id!==id); salvaDB(); apriStorico(); } }
        function aggiornaT() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaX() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
        function resetDati() { db.turni=[]; db.rifornimenti=[]; salvaDB(); chiudiModali(); }

        function generaPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("REPORT RIDER TRACKER", 10, 10);
            doc.autoTable({ head: [['Data', 'Lordo €', 'Ore']], body: db.turni.map(t=>[t.data, t.lordo.toFixed(2), t.ore.toFixed(1)]) });
            doc.save("Report.pdf");
        }

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
        window.onload = calcola;
    </script>
</body>
