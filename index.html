<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER PRO V1.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
        
        /* UI PRINCIPALE */
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }

        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #333; }
        .progress-bar { background:#222; height:20px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* FINESTRE MODALI ISOLATE */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items: center; justify-content: center; overflow-y: auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:92%; max-width:400px; border:2px solid var(--primary); margin: 20px auto; }
        .modal input { width:100%; padding:15px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:12px; font-size: 16px; }
        
        .btn-modal { width:100%; padding:15px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; font-size: 14px; text-transform: uppercase; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }
        .btn-reset-danger { background:var(--red-soft); color:white; font-size:11px; margin-top:20px; }

        /* FOOTER FISSO */
        .sticky-footer { position:fixed; bottom:20px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; border-radius:25px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:5px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:15px; font-weight:bold; border:none; margin-top:5px; text-transform: uppercase; }

        /* REPORT VIEW (STILE STAMPA) */
        #reportView { display:none; position:fixed; inset:0; z-index:10000; background:#fff; color:#000; padding:20px; overflow-y:auto; text-align: left; }
        .report-table { width:100%; border-collapse:collapse; font-size:12px; margin-top:10px; }
        .report-table th, .report-table td { border:1px solid #000; padding:5px; text-align:center; }
        
        @media print { 
            body * { visibility: hidden; } 
            #reportView, #reportView * { visibility: visible; } 
            #reportView { position: absolute; left: 0; top: 0; width: 100%; } 
        }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER PRO V1.2</div>
    
    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">BENZINA</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="font-size:12px; font-weight:bold;">OBIETTIVO <span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock" style="font-size:12px; color:var(--primary);">--:--:--</div>
    </div>

    <div id="modalTurno" class="modal">
        <div class="modal-content">
            <h3>Nuovo Turno</h3>
            <div id="dateT" style="display:flex; gap:5px; margin-bottom:10px;"></div>
            <input type="number" id="tL" placeholder="Lordo (€)" step="0.01">
            <input type="number" id="tO" placeholder="Ore lavorate" step="0.1">
            <input type="number" id="tK" placeholder="KM percorsi">
            <input type="number" id="tC" placeholder="Consumo L/100km">
            <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
            <button class="btn-modal btn-close" onclick="chiudiM('modalTurno')">ANNULLA</button>
        </div>
    </div>

    <div id="modalBenza" class="modal">
        <div class="modal-content" style="border-color:var(--orange)">
            <h3>Rifornimento</h3>
            <div id="dateB" style="display:flex; gap:5px; margin-bottom:10px;"></div>
            <input type="number" id="bE" placeholder="Euro spesi (€)">
            <input type="number" id="bP" placeholder="Prezzo €/L" step="0.001">
            <button class="btn-modal btn-save" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button>
            <button class="btn-modal btn-close" onclick="chiudiM('modalBenza')">ANNULLA</button>
        </div>
    </div>

    <div id="histView" class="modal" style="background:var(--bg)">
        <div class="modal-content" style="max-width:95%; height:80vh; overflow-y:auto;">
            <h2 style="color:var(--primary)">STORICO ATTIVITÀ</h2>
            <div id="listaStorico" style="margin-bottom:20px;"></div>
            <button class="btn-modal btn-close" onclick="chiudiM('histView')">CHIUDI</button>
            <button class="btn-modal btn-reset-danger" onclick="confermaReset()">AZZERA DATABASE TOTALE</button>
        </div>
    </div>

    <div id="reportView">
        <h2 style="border-bottom:2px solid #000">REPORT RIDER PRO</h2>
        <div id="reportData"></div>
        <table class="report-table">
            <thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>BENZINA</th></tr></thead>
            <tbody id="reportTableBody"></tbody>
        </table>
        <div id="reportSummary" style="margin-top:20px; font-weight:bold;"></div>
        <div class="no-print" style="margin-top:30px;">
            <button onclick="window.print()" style="padding:10px; background:var(--primary); border:none;">STAMPA PDF</button>
            <button onclick="document.getElementById('reportView').style.display='none'" style="padding:10px; background:#ccc; border:none;">CHIUDI</button>
        </div>
    </div>

    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="generaReport()">GENERA REPORT PDF</button>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_v31')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

    // --- GESTIONE FINESTRE ---
    function apriM(id) {
        const n = new Date();
        const p = id === 'modalTurno' ? 'dateT' : 'dateB';
        let h = `<select id="${p}D">`;
        for(let i=1;i<=31;i++) h+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
        h+=`</select><select id="${p}M">`;
        for(let i=1;i<=12;i++) h+=`<option value="${i}" ${i==(n.getMonth()+1)?'selected':''}>${i}</option>`;
        h+=`</select><select id="${p}Y">`;
        for(let i=2025;i<=2030;i++) h+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
        h+=`</select>`;
        document.getElementById(p).innerHTML = h;
        document.getElementById(id).style.display = 'flex';
    }

    function chiudiM(id) { document.getElementById(id).style.display = 'none'; }

    // --- SALVATAGGIO ---
    function salvaTurno() {
        const d = `${document.getElementById('dateTD').value}/${document.getElementById('dateTM').value}/${document.getElementById('dateTY').value}`;
        db.turni.push({
            id: Date.now(),
            data: d,
            lordo: parseFloat(document.getElementById('tL').value)||0,
            ore: parseFloat(document.getElementById('tO').value)||0,
            km: parseFloat(document.getElementById('tK').value)||0,
            cons: parseFloat(document.getElementById('tC').value)||0
        });
        salvaEChiudi('modalTurno');
    }

    function salvaBenza() {
        const d = `${document.getElementById('dateBD').value}/${document.getElementById('dateBM').value}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({
            id: Date.now(),
            data: d,
            euro: parseFloat(document.getElementById('bE').value)||0,
            prezzo: parseFloat(document.getElementById('bP').value)||0
        });
        salvaEChiudi('modalBenza');
    }

    function salvaEChiudi(id) {
        localStorage.setItem('rider_db_v31', JSON.stringify(db));
        calcola();
        chiudiM(id);
        document.getElementById(id).querySelectorAll('input').forEach(i => i.value = "");
    }

    // --- CALCOLI ---
    function calcola() {
        let lordo = db.turni.reduce((a,b)=>a+b.lordo, 0);
        let ore = db.turni.reduce((a,b)=>a+b.ore, 0);
        let km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litri = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0);
        let spesaB = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        
        // Netto: Lordo - Tasse - (Litri totali stimati * ultimo prezzo o 1.85)
        let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
        let netto = lordo - (lordo * (db.tax/100)) - (litri * ultP);

        document.getElementById('lordo').innerText = lordo.toFixed(2);
        document.getElementById('netto').innerText = '€' + netto.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litri.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litri > 0 ? (km/litri).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
        
        let t = db.targets['attuale'] || 0;
        let p = t > 0 ? Math.min((netto/t)*100, 100) : 0;
        document.getElementById('bar').style.width = p + '%';
        document.getElementById('perc').innerText = Math.round(p) + '%';
        
        let manca = t - netto;
        document.getElementById('mancante').innerText = '€' + (manca > 0 ? manca.toFixed(2) : '0.00');
    }

    // --- REPORT E STORICO ---
    function apriStorico() {
        let h = "";
        const tutti = [...db.turni.map(t=>({...t, tipo:'T'})), ...db.rifornimenti.map(r=>({...r, tipo:'B'}))].sort((a,b)=>b.id - a.id);
        tutti.forEach(i => {
            const isT = i.tipo === 'T';
            h += `<div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center;">
                    <div style="text-align:left">
                        <small style="color:${isT?'var(--primary)':'var(--orange)'}">${isT?'TURNO':'BENZINA'}</small><br>
                        <b>${i.data}</b> - €${(isT?i.lordo:i.euro).toFixed(2)}
                    </div>
                    <button onclick="elimina('${isT?'turni':'rifornimenti'}', ${i.id})" style="background:none; border:none; color:red; font-size:20px;">×</button>
                  </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato presente.";
        document.getElementById('histView').style.display = 'flex';
    }

    function generaReport() {
        let rows = "";
        db.turni.forEach(t => {
            rows += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>${(t.km*(t.cons/100)).toFixed(1)}L</td></tr>`;
        });
        document.getElementById('reportTableBody').innerHTML = rows;
        document.getElementById('reportSummary').innerHTML = `Lordo Totale: €${document.getElementById('lordo').innerText}<br>Netto Stimato: ${document.getElementById('netto').innerText}`;
        document.getElementById('reportView').style.display = 'block';
    }

    function elimina(cat, id) {
        if(confirm("Eliminare questo elemento?")) {
            db[cat] = db[cat].filter(x => x.id !== id);
            localStorage.setItem('rider_db_v31', JSON.stringify(db));
            calcola();
            apriStorico();
        }
    }

    function confermaReset() {
        if(confirm("ATTENZIONE! Vuoi davvero cancellare TUTTI i dati? L'operazione non è reversibile.")) {
            localStorage.clear();
            location.reload();
        }
    }

    function aggiornaTarget() { db.targets['attuale'] = parseFloat(document.getElementById('targetIn').value); calcola(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value); calcola(); }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    window.onload = calcola;
</script>
</body>
</html>
