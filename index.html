<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RiderTracker">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        html, body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; overscroll-behavior: none; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; cursor: pointer; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; margin-bottom:10px; border:1px solid #333; display: flex; flex-direction: column; gap: 8px; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .dash-info { display: flex; justify-content: space-between; align-items: center; padding: 0 5px; margin-top: 5px; }
        #liveClock { font-weight:bold; color:var(--dim); font-size:11px; text-transform: uppercase; }
        #mediaOraria { font-weight:bold; color:var(--primary); font-size:12px; }
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.6); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); margin: auto; transition: transform 0.35s; }
        .modal h3 { margin-top: 0; font-size: 18px; color: var(--primary); text-transform: uppercase; }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; outline:none; font-size: 16px; }
        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; border-top: 1px solid #333; -webkit-overflow-scrolling: touch; }
        #reportView { display:none; position:fixed; inset:0; z-index:8000; background:#fff; color:#000; flex-direction:column; text-align:left; }
        .report-scroll-area { flex: 1; overflow-y: auto; padding: 15px; }
        .report-fixed-footer { padding: 15px 15px 40px 15px; border-top: 2px solid #eee; background: #fff; display: flex; flex-direction: column; gap: 10px; }
        .report-footer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .report-header-mini { border-bottom:2px solid #000; padding-bottom:10px; margin-bottom:15px; text-align: center; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-bottom: 15px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        .summary-box { border:2px solid #000; padding:10px; background:#fff; }
        .summary-row { display:flex; justify-content:space-between; padding:4px 0; font-size:11px; color: #000; }
        .summary-row.total { font-weight:bold; font-size:14px; border-top:2px solid #000; }
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:repeat(4, 1fr); gap:12px; border-radius:25px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; font-weight: bold; }
        .foot-btn i { font-size:22px; margin-bottom:6px; }
        .btn-full { grid-column:span 4; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; border:none; font-size: 14px; text-transform: uppercase; }
        .btn-reset-soft { grid-column:span 4; background:var(--red-soft); color:#ccc; border:none; padding:12px; border-radius:12px; font-weight:bold; font-size:11px; margin-top: 10px; text-transform: uppercase; }
        .storico-item { background:#0f0f0f; padding:15px 5px; border-top:1px solid #333; display:flex; justify-content:space-between; align-items:center; }
        .tipo-label { font-size:9px; font-weight:900; text-transform:uppercase; display: flex; align-items: center; gap: 5px; }
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; font-size: 14px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }
        .btn-rep-action { width: 100%; padding: 12px; border-radius: 12px; font-weight: bold; border: none; text-transform: uppercase; font-size: 11px; }
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; }
        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } .no-print { display: none !important; } #reportView { position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="app-title no-print" onclick="document.getElementById('modalFineMese').style.display = 'flex';">RIDER TRACKER PRO V1.1</div>
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">‚Ç¨<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">‚Ç¨0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">‚Ç¨0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">‚Ç¨0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div class="dash-info"><div id="liveClock"></div><div id="mediaOraria"></div></div>
        </div>

        <div id="modalTurno" class="modal no-print"><div class="modal-content"><h3>Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (‚Ç¨)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="Chilometri"><input type="number" id="tC" placeholder="Consumo L/100km"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button></div></div>
        <div id="modalBenza" class="modal no-print"><div class="modal-content"><h3>Benzina</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro"><input type="text" id="bP" placeholder="Prezzo (‚Ç¨/L)" oninput="formattaPrezzo(this)"><button class="btn-modal btn-save" onclick="salvaBenza()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button></div></div>
        <div id="modalExtra" class="modal no-print"><div class="modal-content"><h3>Extra KM</h3><div id="dateE" class="date-row"></div><input type="number" id="extraKmInput" placeholder="Chilometri"><button class="btn-modal btn-save" onclick="salvaExtraKm()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button></div></div>
        <div id="modalBackupExport" class="modal no-print"><div class="modal-content"><h3>üíæ BACKUP</h3><p>Esportare il database aggiornato?</p><div style="display:flex;gap:10px;"><button class="btn-modal btn-save" onclick="accettaBackup()">S√å</button><button class="btn-modal btn-close" onclick="rifiutaBackup()">NO</button></div></div></div>
        <div id="modalConfirm" class="modal no-print"><div class="modal-content"><h3>Reset?</h3><button class="btn-modal btn-save" style="background:red" onclick="confermaReset()">AZZERA TUTTO</button><button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button></div></div>

        <div id="histView" class="no-print"><div id="listaStorico"></div><button class="btn-modal btn-close" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button></div>
        <div id="reportView">
            <div class="report-scroll-area"><div id="repMonthTitle"></div><table class="report-table"><thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>L/100</th><th>LITRI</th></tr></thead><tbody id="repTurniBody"></tbody></table><div id="repFinalSummary" class="summary-box"></div></div>
            <div class="report-fixed-footer no-print"><button class="btn-rep-action btn-backup-save" onclick="salvaBackup()">üíæ ESPORTA</button><button class="btn-rep-action btn-rep-print" onclick="window.print()">üñ®Ô∏è STAMPA</button><button class="btn-rep-action btn-close" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button></div>
        </div>

        <div class="sticky-footer no-print">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriM('modalExtra')"><i class="fas fa-road"></i>EXTRA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="apriReport()">REPORT PDF</button>
            <button class="btn-reset-soft" onclick="document.getElementById('modalConfirm').style.display='flex'">AZZERA DATABASE</button>
        </div>
    </div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v34')) || { turni: [], rifornimenti: [], extraKm: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

    function salvaDB() { localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); calcola(); }
    
    function chiudiModali() { 
        document.querySelectorAll('.modal').forEach(m => { 
            if(m.id !== 'modalBackupExport') {
                m.style.display='none'; 
                m.querySelectorAll('input').forEach(i => i.value="");
            }
        }); 
    }

    function mostraModalBackup() { setTimeout(() => { document.getElementById('modalBackupExport').style.display = 'flex'; }, 150); }
    function accettaBackup() { salvaBackup(); document.getElementById('modalBackupExport').style.display = 'none'; }
    function rifiutaBackup() { document.getElementById('modalBackupExport').style.display = 'none'; }

    function salvaBackup() {
        const data = { timestamp: Date.now(), db: db };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a"); a.href = url; a.download = `backup_rider_${new Date().toISOString().slice(0,10)}.json`; a.click();
    }

    function salvaTurno() {
        const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
        const rif = [...db.rifornimenti].sort((a,b) => a.id - b.id);
        const pz = rif.length ? rif[rif.length - 1].prezzo : 0;
        db.turni.push({ id: Date.now(), data: d, lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0, cons: parseFloat(document.getElementById('tC').value)||0, prezzo: pz });
        salvaDB(); chiudiModali(); mostraModalBackup();
    }

    function salvaBenza() {
        const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({ id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value.replace(',','.'))||0 });
        salvaDB(); chiudiModali(); mostraModalBackup();
    }

    function salvaExtraKm() {
        const d = `${document.getElementById('dateED').value.padStart(2,'0')}/${document.getElementById('dateEM').value.padStart(2,'0')}/${document.getElementById('dateEY').value}`;
        db.extraKm.push({ id: Date.now(), data: d, km: parseFloat(document.getElementById('extraKmInput').value)||0 });
        salvaDB(); chiudiModali(); mostraModalBackup();
    }

    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0), ore = db.turni.reduce((a,b)=>a+b.ore, 0), km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0), spesaB = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        let costoBT = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
        let nettoA = lordoA - (lordoA * (db.tax/100)) - costoBT;
        document.getElementById('lordo').innerText = lordoA.toFixed(2); document.getElementById('netto').innerText = '‚Ç¨' + nettoA.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1); document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0'; document.getElementById('spesaB').innerText = '‚Ç¨' + spesaB.toFixed(2);
        document.getElementById('mediaOraria').innerText = `MEDIA: ‚Ç¨${ore > 0 ? (nettoA/ore).toFixed(2) : "0.00"}/h`;
        let tN = db.targets[tag] || 0; document.getElementById('targetIn').value = tN || ""; document.getElementById('taxIn').value = db.tax;
        let p = tN > 0 ? Math.min((nettoA/tN)*100, 100) : 0; document.getElementById('perc').innerText = Math.round(p) + '%'; document.getElementById('bar').style.width = p + '%';
        let lordoNec = (tN + costoBT) / (1 - (db.tax/100)), manca = lordoNec - lordoA;
        document.getElementById('mancante').innerText = '‚Ç¨' + (manca > 0 ? manca.toFixed(2) : "0.00");
    }

    function apriM(id) { 
        const n = new Date(); let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`; 
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`); 
        for(let i=2024;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`; 
        let p = id==='modalTurno'?'dateT':(id==='modalBenza'?'dateB':'dateE');
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`; 
        document.getElementById(id).style.display='flex'; 
    }

    function apriStorico() {
        let h = ""; const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'})), ...db.extraKm.map(e=>({...e,tipo:'E'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => { h += `<div class="storico-item"><div><b>${i.tipo}</b> - ${i.data}</div><button onclick="elimina('${i.tipo}',${i.id})" style="color:red">X</button></div>`; });
        document.getElementById('listaStorico').innerHTML = h; document.getElementById('histView').style.display = 'flex';
    }

    function apriReport() {
        const n = new Date(); document.getElementById('repMonthTitle').innerText = "REPORT " + mesi[n.getMonth()] + " " + n.getFullYear();
        let tH = ""; db.turni.forEach(t => { tH += `<tr><td>${t.data}</td><td>‚Ç¨${t.lordo}</td><td>${t.ore}</td><td>${t.km}</td><td>${t.cons}</td><td>${(t.km*t.cons/100).toFixed(2)}</td></tr>`; });
        document.getElementById('repTurniBody').innerHTML = tH; document.getElementById('reportView').style.display = 'flex';
    }

    function formattaPrezzo(input) { let val = input.value.replace(/[^\d]/g, ''); if (val.length > 1) { input.value = val.substring(0, 1) + '.' + val.substring(1, 4); } }
    function confermaReset() { localStorage.clear(); location.reload(); }
    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    window.onload = function() { calcola(); setInterval(() => { const n=new Date(); document.getElementById('liveClock').innerText=n.toLocaleTimeString(); }, 1000); };
</script>
</body>
</html>
