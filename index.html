<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44dbb65ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Registrato!")).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        window.salvaSuCloud = async (dati) => {
            if (auth.currentUser) await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appScreen').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    db = snap.data();
                    if (!db.storico) db.storico = [];
                    localStorage.setItem('rider_db_v1', JSON.stringify(db));
                    render();
                }
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('appScreen').style.display = 'none';
            }
        });
    </script>

    <style>
        :root { --main:#00CCBC; --bg:#0f0f0f; --card:#1a1a1a; --text:#e0e0e0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; overflow: hidden; height: 100vh; }
        
        /* Grafica Originale */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--main); font-weight: 800; font-size: 18px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .card i { color: var(--main); margin-bottom: 8px; font-size: 20px; }
        .card .label { font-size: 10px; color: #888; text-transform: uppercase; }
        .card .value { font-size: 18px; font-weight: bold; margin-top: 5px; }

        .btn-main { background: var(--main); color: #000; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; font-size: 16px; margin-top: 10px; }
        .footer-nav { position: fixed; bottom: 20px; left: 15px; right: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .nav-item { background: var(--card); border: 1px solid #333; padding: 12px; border-radius: 15px; text-align: center; font-size: 10px; }
        .nav-item i { font-size: 18px; color: var(--main); display: block; margin-bottom: 5px; }

        /* Login */
        #authScreen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .login-box { background: var(--card); padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; border: 1px solid var(--main); }
        .login-box input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #222; color: white; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card); width: 90%; padding: 25px; border-radius: 20px; border: 1px solid var(--main); }
        #listaStorico { max-height: 300px; overflow-y: auto; text-align: left; margin-top: 10px; }
        .storico-item { padding: 10px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; font-size: 13px; }
    </style>
</head>
<body>
    <div id="authScreen">
        <div class="header" style="font-size: 24px;">RIDER TRACKER</div>
        <div class="login-box">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button class="btn-main" onclick="eseguiLogin()">ACCEDI</button>
            <p onclick="eseguiRegistrazione()" style="text-align:center; font-size:12px; margin-top:15px; color:#888;">Non hai un account? Registrati</p>
        </div>
    </div>

    <div id="appScreen" style="display:none;">
        <div class="header">
            <span><i class="fas fa-motorcycle"></i> DASHBOARD</span>
            <i class="fas fa-power-off" onclick="logout()"></i>
        </div>

        <div class="grid">
            <div class="card"><i class="fas fa-euro-sign"></i><div class="label">Lordo</div><div class="value" id="v-lordo">€ 0.00</div></div>
            <div class="card"><i class="fas fa-wallet"></i><div class="label">Netto (60%)</div><div class="value" id="v-netto">€ 0.00</div></div>
            <div class="card"><i class="fas fa-clock"></i><div class="label">Ore</div><div class="value" id="v-ore">0.0</div></div>
            <div class="card"><i class="fas fa-gas-pump"></i><div class="label">Benzina</div><div class="value" id="v-benzina">€ 0.00</div></div>
        </div>

        <button class="btn-main" onclick="openMod('modTurno')">+ AGGIUNGI TURNO</button>

        <div class="footer-nav">
            <div class="nav-item" onclick="openMod('modBenzina')"><i class="fas fa-gas-pump"></i>Benzina</div>
            <div class="nav-item" onclick="openMod('modStorico')"><i class="fas fa-history"></i>Storico</div>
            <div class="nav-item" onclick="resetDati()"><i class="fas fa-trash"></i>Reset</div>
            <div class="nav-item" onclick="alert('Dati sincronizzati!')"><i class="fas fa-cloud"></i>Cloud</div>
        </div>
    </div>

    <div id="modTurno" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--main)">Nuovo Turno</h3>
            <input type="number" id="in-lordo" placeholder="Guadagno €">
            <input type="number" id="in-ore" placeholder="Ore lavorate">
            <button class="btn-main" onclick="addTurno()">SALVA</button>
            <button onclick="closeMod()" style="background:none; border:none; color:#888; width:100%; margin-top:15px;">Chiudi</button>
        </div>
    </div>

    <div id="modStorico" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--main)">Storico Turni</h3>
            <div id="listaStorico"></div>
            <button class="btn-main" onclick="closeMod()">CHIUDI</button>
        </div>
    </div>

    <div id="modBenzina" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--main)">Spesa Benzina</h3>
            <input type="number" id="in-benz" placeholder="Importo €">
            <button class="btn-main" onclick="addBenzina()">AGGIUNGI</button>
            <button onclick="closeMod()" style="background:none; border:none; color:#888; width:100%; margin-top:15px;">Chiudi</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v1')) || { lordo:0, ore:0, benzina:0, storico:[] };

        function openMod(id) { 
            document.getElementById(id).style.display = 'flex'; 
            if(id === 'modStorico') updateStorico();
        }
        function closeMod() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

        function addTurno() {
            const l = parseFloat(document.getElementById('in-lordo').value) || 0;
            const o = parseFloat(document.getElementById('in-ore').value) || 0;
            if(l > 0) {
                db.lordo += l; db.ore += o;
                db.storico.unshift({ data: new Date().toLocaleDateString(), importo: l, ore: o });
                sync(); closeMod();
            }
        }

        function addBenzina() {
            const b = parseFloat(document.getElementById('in-benz').value) || 0;
            if(b > 0) { db.benzina += b; sync(); closeMod(); }
        }

        function updateStorico() {
            const div = document.getElementById('listaStorico');
            div.innerHTML = db.storico.length ? '' : '<p style="text-align:center">Nessun turno salvato</p>';
            db.storico.forEach(t => {
                div.innerHTML += `<div class="storico-item"><span>${t.data}</span> <b>€ ${t.importo.toFixed(2)}</b> <span>${t.ore}h</span></div>`;
            });
        }

        function sync() {
            localStorage.setItem('rider_db_v1', JSON.stringify(db));
            if(window.salvaSuCloud) window.salvaSuCloud(db);
            render();
        }

        function render() {
            document.getElementById('v-lordo').innerText = `€ ${db.lordo.toFixed(2)}`;
            document.getElementById('v-netto').innerText = `€ ${(db.lordo * 0.6 - db.benzina).toFixed(2)}`;
            document.getElementById('v-ore').innerText = db.ore.toFixed(1);
            document.getElementById('v-benzina').innerText = `€ ${db.benzina.toFixed(2)}`;
        }

        function resetDati() { if(confirm("Resettare tutto?")) { db = {lordo:0, ore:0, benzina:0, storico:[]}; sync(); } }
        
        window.onload = render;
    </script>
</body>
</html>
