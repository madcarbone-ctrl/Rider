<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 8px 10px 8px; overflow-x: hidden; width: 100vw; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        input, select { -webkit-user-select: text; user-select: text; }

        .card { background: #1e1e1e; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 8px; width: 100%; }
        .main-title { color: #00CCBC; margin: 0 0 12px 0; text-align: center; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; }
        .section-title { color: #00CCBC; margin-bottom: 8px; text-align: center; font-size: 12px; text-transform: uppercase; font-weight: 800; cursor: pointer; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .data-box { background: #252525; padding: 6px 2px; border-radius: 6px; border: 1px solid #333; text-align: center; display: flex; flex-direction: column; justify-content: center; position: relative; cursor: pointer; }
        .data-box:active { background: #333; }
        
        .stat-label { font-size: 7px; color: #aaa; text-transform: uppercase; font-weight: 600; margin-bottom: 2px; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        
        .label-mini { font-size: 9px; color: #888; margin-bottom: 3px; display: block; font-weight: bold; }
        
        input, select { height: 36px; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; font-size: 13px; text-align: center; width: 100%; }
        
        .row-flex { display: flex; gap: 6px; margin-bottom: 8px; align-items: flex-end; }
        .date-col { display: flex; flex-direction: column; gap: 2px; }
        .date-inputs { display: flex; gap: 2px; }
        .sel-small { width: 40px; }
        .sel-year { width: 58px; }

        .progress-container { width: 100%; background: #1a1a1a; border-radius: 10px; height: 24px; margin: 10px 0; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-bar { height: 100%; width: 0%; transition: width 0.8s; background: linear-gradient(90deg, #ff4444, #00CCBC); }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 11px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; z-index: 2; pointer-events: none; }
        
        button { width: 100%; height: 40px; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; }
        .btn-add { background: #00CCBC; color: #000; }
        .btn-fuel { background: #ffa500; color: #000; }
        .btn-reset-all { background: #441111; color: #ffcccc; margin-top: 20px; font-size: 11px; height: 34px; border: 1px solid #662222; }
        
        .session-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 6px; border-left: 4px solid #00CCBC; position: relative; }
        .tag-netto { background: #00CCBC; color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 11px; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
        .modal-content { background: #252525; padding: 20px; border-radius: 15px; border: 1px solid #333; width: 100%; max-width: 300px; text-align: center; }
        
        #toast { visibility: hidden; background: #333; color: #00CCBC; text-align: center; border-radius: 50px; padding: 10px; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10000; border: 1px solid #00CCBC; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 1.5s; }
    </style>
</head>
<body>

    <div id="infoModal" class="modal-overlay" onclick="chiudiInfo()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="infoTitle" style="color:#00CCBC; font-weight:bold; margin-bottom:10px; text-transform:uppercase;">INFO</div>
            <div id="infoText" style="font-size:14px; line-height:1.4; margin-bottom:20px;"></div>
            <button onclick="chiudiInfo()" style="background:#00CCBC; color:#000; border-radius:8px; height:36px;">CHIUDI</button>
        </div>
    </div>

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="mostraInfo('lordoTot')"><span class="stat-label">Lordo Totale</span><span class="stat-val" style="color:#00CCBC">‚Ç¨ <span id="lordoTotale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('nettoTot')"><span class="stat-label">Netto Reale</span><span class="stat-val">‚Ç¨ <span id="nettoReale">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('oreTot')"><span class="stat-label">Ore Lavoro</span><span id="oreTotali" class="stat-val">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('consTot')"><span class="stat-label">Consumo L</span><span class="stat-val"><span id="litriTot">0.0</span> L</span></div>
            <div class="data-box" onclick="mostraInfo('medKml')"><span class="stat-label">Media km/l</span><span id="mediaKml" class="stat-val" style="color:#ffa500">0.0</span></div>
            <div class="data-box" onclick="mostraInfo('spesaBenz')"><span class="stat-label">Spesa Benza</span><span class="stat-val" style="color:#ff4444">‚Ç¨ <span id="costoBenzaTot">0.00</span></span></div>
        </div>
        
        <div class="summary-grid" style="margin-top:8px;">
            <div class="data-box" onclick="mostraInfo('target')"><span class="stat-label">Target ‚Ç¨</span><input type="number" id="targetInput" style="height:20px; font-size:11px; margin-top:2px;" oninput="salvaTarget()"></div>
            <div class="data-box" onclick="mostraInfo('mancante')"><span class="stat-label">Lordo Manc.</span><span class="stat-val" style="color:#ff4444;">‚Ç¨ <span id="lordoMancante">0.00</span></span></div>
            <div class="data-box" onclick="mostraInfo('ggAttivi')"><span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:#00CCBC;">0</span></div>
        </div>
        <div class="progress-container">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: #ffa50066;">
        <div class="section-title" style="color:#ffa500" onclick="mostraInfo('sezBenza')">‚õΩ PREZZO BENZINA (INFO)</div>
        <div class="row-flex">
            <div class="date-col">
                <span class="label-mini">DATA</span>
                <div class="date-inputs">
                    <select id="fDay" class="sel-small"></select>
                    <select id="fMonth" class="sel-small"></select>
                    <select id="fYear" class="sel-year"></select>
                </div>
            </div>
            <div style="flex:1"><span class="label-mini">EURO</span><input type="number" id="fuelEuro" placeholder="‚Ç¨"></div>
            <div style="flex:1"><span class="label-mini">‚Ç¨/LITRO</span><input type="number" id="fuelPrezzo" step="0.001" placeholder="1.xxx"></div>
        </div>
        <button class="btn-fuel" onclick="aggiungiBenza()">AGGIORNA PREZZO</button>
    </div>

    <div class="card" style="border-color: #00ccbc66;">
        <div class="section-title" onclick="mostraInfo('sezTurno')">‚ûï AGGIUNGI TURNO (INFO)</div>
        <div class="row-flex">
            <div class="date-col">
                <span class="label-mini">DATA</span>
                <div class="date-inputs">
                    <select id="sDay" class="sel-small"></select>
                    <select id="sMonth" class="sel-small"></select>
                    <select id="sYear" class="sel-year"></select>
                </div>
            </div>
            <div style="flex:1"><span class="label-mini">LORDO ‚Ç¨</span><input type="number" id="sessLordo" step="0.01"></div>
            <div style="flex:1"><span class="label-mini">ORE</span><input type="number" id="sessOre" step="0.1"></div>
        </div>
        <div class="summary-grid" style="margin-bottom:8px;">
            <div><span class="label-mini">KM FINALI</span><input type="number" id="sessKm"></div>
            <div><span class="label-mini">L/100KM</span><input type="number" id="sessL100" step="0.1"></div>
            <div><span class="label-mini">SCARTO KM</span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <div id="storico"></div>
    <button class="btn-reset-all" onclick="azzeraTutto()">‚ö†Ô∏è AZZERA TUTTI I DATI</button>
    <div id="toast"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v94')) || { sessioni: [], rifornimenti: [], target: 0 };
        
        const testi = {
            lordoTot: "Totale lordo incassato in tutte le sessioni.",
            nettoTot: "Guadagno pulito calcolato togliendo il 20% di tasse e il costo carburante.",
            oreTot: "Somma delle ore lavorate.",
            consTot: "Litri di benzina consumati per i km di lavoro.",
            medKml: "Efficienza del veicolo calcolata sull'ultimo turno.",
            spesaBenz: "Costo totale stimato della benzina usata per lavorare.",
            target: "Inserisci qui quanto vorresti guadagnare NETTI.",
            mancante: "Lordo che devi ancora incassare per arrivare al target netto.",
            ggAttivi: "Giorni totali in cui hai registrato un turno.",
            sezBenza: "Inserisci l'ultimo rifornimento fatto per aggiornare il costo al litro usato nei calcoli.",
            sezTurno: "Registra qui i dati del turno. Lo scarto sono i km fatti per scopi non lavorativi."
        };

        function mostraInfo(k) {
            document.getElementById('infoText').innerText = testi[k];
            document.getElementById('infoModal').style.display = 'flex';
        }
        function chiudiInfo() { document.getElementById('infoModal').style.display = 'none'; }

        function popolaDate() {
            const d = new Date();
            const g = [document.getElementById('fDay'), document.getElementById('sDay')], m = [document.getElementById('fMonth'), document.getElementById('sMonth')], a = [document.getElementById('fYear'), document.getElementById('sYear')];
            g.forEach(s => { for(let i=1; i<=31; i++) s.innerHTML += `<option value="${i}" ${i==d.getDate()?'selected':''}>${i}</option>`; });
            m.forEach(s => { for(let i=1; i<=12; i++) s.innerHTML += `<option value="${i}" ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`; });
            a.forEach(s => { for(let i=2025; i<=2026; i++) s.innerHTML += `<option value="${i}" ${i==d.getFullYear()?'selected':''}>${i}</option>`; });
        }

        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v94', JSON.stringify(db)); calcola(); }
        
        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0 && p > 0) { 
                db.rifornimenti.push({ id: Date.now(), data: document.getElementById('fYear').value+'-'+document.getElementById('fMonth').value+'-'+document.getElementById('fDay').value, euro: e, prezzo: p });
                salva(); showToast("‚õΩ Prezzo Aggiornato!");
            }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value) || 0;
            if(l > 0) {
                db.sessioni.push({
                    id: Date.now(), lordo: l, ore: parseFloat(document.getElementById('sessOre').value) || 0,
                    km: parseFloat(document.getElementById('sessKm').value) || 0,
                    l100: parseFloat(document.getElementById('sessL100').value) || 0,
                    scarto: parseFloat(document.getElementById('sessScarto').value) || 0,
                    data: document.getElementById('sYear').value+'-'+document.getElementById('sMonth').value+'-'+document.getElementById('sDay').value
                });
                salva(); showToast("‚úÖ Turno Salvato!");
            }
        }

        function calcola() {
            let tL = 0, tO = 0, ltT = 0, cB = 0, kmL = 0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => {
                tL += s.lordo; tO += s.ore;
                let kE = Math.max(0, s.km - s.scarto); kmL += kE;
                let lt = (kE / 100) * s.l100; ltT += lt; cB += (lt * uP);
            });
            let nR = (tL * 0.8) - cB, perc = db.target > 0 ? Math.min(100, Math.round((nR / db.target) * 100)) : 0;
            document.getElementById('pBar').style.width = perc + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('costoBenzaTot').innerText = cB.toFixed(2);
            document.getElementById('litriTot').innerText = ltT.toFixed(1);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - nR) * 1.25).toFixed(2);
            renderStorico();
        }

        function renderStorico() {
            let h = "";
            [...db.sessioni].reverse().forEach(s => {
                h += `<div class="session-item"><b>${s.data}</b> - Lordo: ‚Ç¨${s.lordo} <button onclick="elimina(${s.id})" style="float:right; width:50px; height:20px; font-size:9px; background:#f44; color:#fff;">X</button></div>`;
            });
            document.getElementById('storico').innerHTML = h ? "<div class='section-title'>CRONOLOGIA</div>" + h : "";
        }

        function elimina(id) { db.sessioni = db.sessioni.filter(s => s.id !== id); salva(); }
        function azzeraTutto() { if(confirm("Sei sicuro?")) { db = { sessioni: [], rifornimenti: [], target: 0 }; document.getElementById('targetInput').value=""; salva(); } }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 2000); }

        popolaDate(); calcola(); document.getElementById('targetInput').value = db.target || "";
    </script>
</body>
</html>
