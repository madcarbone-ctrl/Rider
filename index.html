<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker V2</title>
    <style>
        :root { --main: #00CCBC; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: sans-serif; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        .card { background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid #222; margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .data-box { background: #1f1f1f; padding: 8px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        
        .stat-label { font-size: 8px; color: #888; text-transform: uppercase; margin-bottom: 2px; }
        .stat-val { font-size: 14px; font-weight: bold; color: #fff; }
        
        input, select { height: 35px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 13px; text-align: center; width: 100%; outline: none; }
        
        button { width: 100%; border: none; border-radius: 10px; font-weight: bold; height: 42px; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .btn-save { background: var(--main); color: #000; }
        .btn-reset { background: #300; color: var(--danger); height: 30px; font-size: 10px; margin-top: 5px; }
        
        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 10px; margin-top: 5px; border: 1px solid #333; }
        .hist-item { background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 6px; border-left: 4px solid var(--main); display: flex; justify-content: space-between; align-items: center; }
        .hist-info { display: flex; flex-direction: column; gap: 2px; }
        .hist-date { font-size: 9px; color: #666; }
    </style>
</head>
<body onload="init()">

    <div class="card">
        <div style="text-align:center; color:var(--main); font-weight:900; font-size:14px; margin-bottom:12px;">üìä RIDER TRACKER V2</div>
        <div class="grid">
            <div class="data-box"><span class="stat-label">Lordo</span><span class="stat-val">‚Ç¨<span id="lordo">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Netto</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="netto">0.00</span></span></div>
            <div class="data-box"><span class="stat-label">Ore</span><span id="ore" class="stat-val">0.0</span></div>
        </div>
        <div class="grid">
            <div class="data-box"><span class="stat-label">GG Lavoro</span><span id="gg" class="stat-val">0</span></div>
            <div class="data-box"><span class="stat-label">Target</span><input type="number" id="targetIn" oninput="salvaTarget()" placeholder="‚Ç¨"></div>
            <div class="data-box"><span class="stat-label">Mancante</span><span id="mancante" class="stat-val" style="color:var(--danger)">0.00</span></div>
        </div>
    </div>

    <div class="card">
        <div class="grid">
            <select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select>
        </div>
        <div class="grid">
            <input type="number" id="inLordo" placeholder="Lordo ‚Ç¨">
            <input type="number" id="inOre" placeholder="Ore">
            <input type="number" id="inKm" placeholder="KM">
        </div>
        <button class="btn-save" onclick="aggiungi()">SALVA TURNO</button>
    </div>

    <div id="wrapperStorico"></div>

    <div style="margin-top:auto;">
        <button onclick="toggleStorico()" style="background:#222; color:var(--main); margin-bottom:5px;">üìú MOSTRA STORICO</button>
        <button class="btn-reset" onclick="reset()">‚ö†Ô∏è AZZERA TUTTO</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_v2_db')) || { turni: [], target: 0 };

        function init() {
            riempiDate();
            document.getElementById('targetIn').value = db.target || "";
            calcola();
        }

        function riempiDate() {
            const d = new Date();
            const day = document.getElementById('sDay'), mon = document.getElementById('sMonth'), year = document.getElementById('sYear');
            for(let i=1; i<=31; i++) day.innerHTML += `<option ${i==d.getDate()?'selected':''}>${i}</option>`;
            for(let i=1; i<=12; i++) mon.innerHTML += `<option ${i==(d.getMonth()+1)?'selected':''}>${i}</option>`;
            for(let i=2024; i<=2026; i++) year.innerHTML += `<option ${i==d.getFullYear()?'selected':''}>${i}</option>`;
        }

        function calcola() {
            let lordo = 0, ore = 0;
            db.turni.forEach(t => { lordo += t.l; ore += t.o; });
            let netto = lordo * 0.8; // Esempio: -20% tasse
            let target = parseFloat(document.getElementById('targetIn').value) || 0;
            
            document.getElementById('lordo').innerText = lordo.toFixed(2);
            document.getElementById('netto').innerText = netto.toFixed(2);
            document.getElementById('ore').innerText = ore.toFixed(1);
            document.getElementById('gg').innerText = db.turni.length;
            document.getElementById('mancante').innerText = Math.max(0, target - netto).toFixed(2);
            
            db.target = target;
            localStorage.setItem('rider_v2_db', JSON.stringify(db));
        }

        function aggiungi() {
            let l = parseFloat(document.getElementById('inLordo').value);
            let o = parseFloat(document.getElementById('inOre').value) || 0;
            let d = `${document.getElementById('sDay').value}/${document.getElementById('sMonth').value}`;
            
            if(l > 0) {
                db.turni.push({ l: l, o: o, d: d, id: Date.now() });
                document.getElementById('inLordo').value = "";
                document.getElementById('inOre').value = "";
                document.getElementById('inKm').value = "";
                calcola();
                renderStorico();
            }
        }

        function renderStorico() {
            let container = document.getElementById('wrapperStorico');
            container.innerHTML = db.turni.slice().reverse().map(t => `
                <div class="hist-item">
                    <div class="hist-info">
                        <span class="hist-date">${t.d}</span>
                        <span>Lordo: <b>‚Ç¨${t.l.toFixed(2)}</b> | Ore: ${t.o}</span>
                    </div>
                    <button onclick="elimina(${t.id})" style="width:30px; height:30px; background:#300; color:red; font-size:10px; border-radius:5px;">X</button>
                </div>
            `).join('') || "<div style='text-align:center; color:#555;'>Nessun turno salvato</div>";
        }

        function toggleStorico() {
            let s = document.getElementById('wrapperStorico');
            s.style.display = s.style.display === 'block' ? 'none' : 'block';
            if(s.style.display === 'block') renderStorico();
        }

        function elimina(id) {
            db.turni = db.turni.filter(t => t.id !== id);
            calcola();
            renderStorico();
        }

        function salvaTarget() { calcola(); }

        function reset() {
            if(confirm("Vuoi azzerare tutto (Dati + Target)?")) {
                db = { turni: [], target: 0 };
                document.getElementById('targetIn').value = "";
                document.querySelectorAll('input').forEach(i => i.value = "");
                calcola();
                renderStorico();
            }
        }
    </script>
</body>
</html>
