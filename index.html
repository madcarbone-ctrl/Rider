<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RIDER TRACKER V2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --danger:#d32f2f; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; margin:0; padding:0; }
        
        body { 
            font-family:sans-serif; background:var(--bg); color:var(--text); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column;
            padding: 10px; overflow: hidden; position: fixed;
        }
        
        .app-title { font-size:18px; font-weight:800; color:var(--primary); text-transform:uppercase; text-align:center; padding-bottom:10px; }

        /* GRIGLIA - Adattata per occupare lo spazio senza buchi */
        .grid { 
            display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; 
            flex: 0 1 auto;
        }

        .card { 
            background:var(--card); border-radius:12px; border:1px solid #333; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 70px;
        }

        .label { font-size:8px; color:var(--dim); font-weight:bold; text-transform:uppercase; margin-bottom:2px; }
        .val { font-size:14px; font-weight:bold; color: #fff; }
        .card input { width:70%; background:transparent; border:none; border-bottom:1px solid var(--primary); color:#fff; text-align:center; font-size:14px; outline:none; }

        /* PROGRESSO - Compattato */
        .progress-section {
            background: var(--card); padding: 10px; border-radius: 15px; border: 1px solid #333; 
            margin: 10px 0; flex: 0 1 auto;
        }
        .progress-header { display: flex; justify-content: space-between; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
        .progress-bar { background:#222; height:12px; border-radius:6px; overflow:hidden; border: 1px solid #444; }
        #bar { background: linear-gradient(90deg, var(--primary), #00ffea); height:100%; width:0%; transition:0.5s; }
        #liveClock { font-size:10px; color:var(--primary); margin-top: 5px; text-align: center; font-weight: bold; }

        /* FOOTER - BLOCCATO IN BASSO SENZA SPAZI VUOTI */
        .sticky-footer { 
            margin-top: auto; /* Spinge tutto il footer in fondo */
            background:#161616; padding:12px; border-radius:20px; border:1px solid #333;
            display: flex; flex-direction: column; gap: 8px;
        }
        
        .btn-group-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .foot-btn { background:#222; color:#fff; padding:10px; border-radius:12px; font-size:10px; display:flex; flex-direction:column; align-items:center; border:1px solid #444; font-weight: bold; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        
        .btn-report { width: 100%; background:var(--primary); color:#000; padding:15px; border-radius:12px; font-weight:900; border:none; text-transform: uppercase; font-size: 13px; }
        
        /* PULSANTE ROSSO SEMPRE VISIBILE */
        .btn-reset-danger { 
            width: 100%; background:var(--danger); color:#fff; padding:10px; border-radius:12px; 
            font-weight:bold; border:none; font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* MODALI */
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
        .modal-content { background:#1a1a1a; padding:20px; border-radius:25px; width:90%; border:2px solid var(--primary); }
        .modal input { width:100%; padding:12px; margin:8px 0; background:#252525; border:1px solid #444; color:#fff; border-radius:10px; font-size:16px; }
        #listaStorico { max-height: 50vh; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER V2.1</div>

    <div class="grid">
        <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card"><span class="label">NETTO</span><span class="val" id="netto" style="color:var(--accent)">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA B.</span><span class="val">€<span id="spesaB">0.00</span></span></div>
        <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaDati()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante" style="color:var(--primary)">€0.00</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-header"><span>PROGRESSO OBIETTIVO</span><span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">00/00/00 00:00:00</div>
    </div>

    <div class="sticky-footer">
        <div class="btn-group-3">
            <div class="foot-btn" onclick="toggleWin('winTurno', true)"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="toggleWin('winBenza', true)"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="toggleWin('winStorico', true)"><i class="fas fa-history"></i>STORICO</div>
        </div>
        <button class="btn-report" onclick="toggleWin('winReport', true)">GENERA REPORT PDF</button>
        <button class="btn-reset-danger" onclick="resetTotale()">AZZERA TUTTO IL DATABASE</button>
    </div>

    <div id="winTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="KM"><input type="number" id="tC" placeholder="L/100km"><button class="btn-report" onclick="salvaAzione('T')">SALVA</button><button class="btn-reset-danger" style="margin-top:10px" onclick="toggleWin('winTurno', false)">CHIUDI</button></div></div>
    
    <div id="winBenza" class="modal"><div class="modal-content"><h3>Rifornimento</h3><input type="number" id="bE" placeholder="Euro spesi"><input type="number" id="bP" placeholder="Prezzo €/L"><button class="btn-report" style="background:orange" onclick="salvaAzione('B')">SALVA</button><button class="btn-reset-danger" style="margin-top:10px" onclick="toggleWin('winBenza', false)">CHIUDI</button></div></div>

    <div id="winStorico" class="modal"><div class="modal-content"><h3>Storico</h3><div id="listaStorico"></div><button class="btn-report" style="margin-top:10px" onclick="toggleWin('winStorico', false)">CHIUDI</button></div></div>

    <div id="winReport" class="modal"><div class="modal-content"><h3>Report</h3><p>Usa la funzione stampa dal browser dopo aver generato i dati.</p><button class="btn-report" onclick="window.print()">STAMPA PDF</button><button class="btn-reset-danger" style="margin-top:10px" onclick="toggleWin('winReport', false)">ESCI</button></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_v2.1')) || { turni: [], benza: [], tax: 20, target: 0 };
    function toggleWin(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
    function salvaDB() { localStorage.setItem('rider_db_v2.1', JSON.stringify(db)); aggiornaDati(); }

    function salvaAzione(tipo) {
        const d = new Date().toLocaleDateString('it-IT');
        if (tipo === 'T') {
            db.turni.push({ id: Date.now(), data: d, lordo: parseFloat(document.getElementById('tL').value)||0, ore: parseFloat(document.getElementById('tO').value)||0, km: parseFloat(document.getElementById('tK').value)||0, cons: parseFloat(document.getElementById('tC').value)||0 });
        } else {
            db.benza.push({ id: Date.now(), data: d, euro: parseFloat(document.getElementById('bE').value)||0, prezzo: parseFloat(document.getElementById('bP').value)||0 });
        }
        salvaDB(); toggleWin(tipo === 'T' ? 'winTurno' : 'winBenza', false);
        document.querySelectorAll('.modal input').forEach(i => i.value = "");
    }

    function aggiornaDati() {
        db.tax = parseFloat(document.getElementById('taxIn').value) || 20;
        db.target = parseFloat(document.getElementById('targetIn').value) || 0;
        let lordo = db.turni.reduce((a,b) => a + b.lordo, 0);
        let ore = db.turni.reduce((a,b) => a + b.ore, 0);
        let km = db.turni.reduce((a,b) => a + b.km, 0);
        let litri = db.turni.reduce((a,b) => a + (b.km * (b.cons/100)), 0);
        let spesaB = db.benza.reduce((a,b) => a + b.euro, 0);
        let netto = lordo - (lordo * (db.tax/100)) - (litri * 1.85);

        document.getElementById('lordo').innerText = lordo.toFixed(2);
        document.getElementById('netto').innerText = '€' + netto.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litri.toFixed(1);
        document.getElementById('kml').innerText = litri > 0 ? (km/litri).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = spesaB.toFixed(2);
        
        let p = db.target > 0 ? Math.min((netto/db.target)*100, 100) : 0;
        document.getElementById('bar').style.width = p + '%';
        document.getElementById('perc').innerText = Math.round(p) + '%';
        let manca = db.target - netto;
        document.getElementById('mancante').innerText = '€' + (manca > 0 ? manca.toFixed(2) : '0.00');
        renderStorico();
    }

    function renderStorico() {
        let h = "";
        [...db.turni, ...db.benza].sort((a,b)=>b.id-a.id).forEach(i => {
            h += `<div style="padding:10px; border-bottom:1px solid #333; display:flex; justify-content:space-between; font-size:12px;">
                <span>${i.data} - €${(i.lordo || i.euro).toFixed(2)}</span>
                <button onclick="elimina(${i.id})" style="color:red; background:none; border:none; font-size:18px;">×</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto";
    }

    function elimina(id) {
        if(confirm("Eliminare?")) {
            db.turni = db.turni.filter(x=>x.id!==id);
            db.benza = db.benza.filter(x=>x.id!==id);
            salvaDB();
        }
    }

    function resetTotale() {
        if(confirm("VUOI CANCELLARE TUTTO IL DATABASE?")) { localStorage.clear(); location.reload(); }
    }

    setInterval(() => { 
        const n = new Date();
        document.getElementById('liveClock').innerText = n.toLocaleDateString() + " " + n.toLocaleTimeString(); 
    }, 1000);

    window.onload = () => { 
        document.getElementById('targetIn').value = db.target || "";
        document.getElementById('taxIn').value = db.tax || 20;
        aggiornaDati(); 
    };
</script>
</body>
</html>
