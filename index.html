<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94</title>
    <style>
        body { background: #121212; color: #eee; font-family: sans-serif; margin: 0; padding: env(safe-area-inset-top) 10px 10px 10px; overflow-x: hidden; width: 100vw; -webkit-user-select: none; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        input, select { -webkit-user-select: text; user-select: text; }

        .header-main { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .main-title { color: #00CCBC; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; font-weight: 900; }
        .version-badge { font-size: 9px; background: #333; color: #00CCBC; padding: 2px 6px; border-radius: 4px; border: 1px solid #00CCBC; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-box { 
            background: #1e1e1e; padding: 10px 5px; border-radius: 12px; border: 1px solid #333; 
            text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 65px;
        }
        .label-text { font-size: 8px; color: #888; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .value-text { font-size: 13px; font-weight: 900; color: #fff; }
        .info-i { color: #00CCBC; font-size: 11px; margin-left: 4px; cursor: pointer; }

        .target-input { 
            background: #111; border: 1px solid #444; color: #00CCBC; 
            font-size: 13px; font-weight: 900; width: 90%; text-align: center; 
            border-radius: 4px; height: 24px; margin: 0 auto; outline: none;
        }

        .progress-wrap { background: #1e1e1e; border-radius: 10px; height: 28px; margin-bottom: 15px; position: relative; overflow: hidden; border: 1px solid #333; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #ff4444, #00CCBC); transition: width 0.8s ease; }
        .progress-label { position: absolute; width: 100%; text-align: center; top: 6px; font-size: 12px; font-weight: 900; color: #fff; text-shadow: 1px 1px 2px #000; z-index: 2; }

        .card { background: #1e1e1e; padding: 15px; border-radius: 15px; border: 1px solid #333; margin-bottom: 10px; }
        .input-row { display: flex; gap: 8px; margin-bottom: 12px; }
        input, select { width: 100%; height: 40px; background: #2a2a2a; border: 1px solid #444; color: #fff; border-radius: 8px; font-size: 14px; text-align: center; }
        
        button { width: 100%; height: 45px; border: none; border-radius: 10px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 13px; }
        .btn-fuel { background: #ffa500; color: #000; }
        .btn-work { background: #00CCBC; color: #000; }
        
        .history-item { 
            background: #1e1e1e; padding: 12px; border-radius: 12px; border: 1px solid #333; 
            margin-bottom: 8px; border-left: 4px solid #00CCBC; display: flex; align-items: center; justify-content: space-between;
        }
        .hist-text { flex: 1; font-size: 11px; line-height: 1.4; }
        .del-btn { background: #ff4444; color: #fff; border: none; border-radius: 6px; padding: 8px 12px; font-size: 10px; font-weight: bold; margin-left: 10px; }

        #infoOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999999; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .info-card { background: #1e1e1e; width: 85%; max-width: 320px; padding: 25px; border-radius: 20px; border: 1px solid #00CCBC; text-align: center; }
    </style>
</head>
<body onload="inizializza()">

    <div id="infoOverlay" onclick="this.style.display='none'">
        <div class="info-card" onclick="event.stopPropagation()">
            <h3 id="infoTitle" style="color:#00CCBC; margin-bottom:10px;">INFO</h3>
            <p id="infoText" style="color:#ccc; font-size:14px; line-height:1.4;"></p>
        </div>
    </div>

    <div class="header-main">
        <div style="font-size:18px;">ðŸš²</div>
        <div class="main-title">RIDER TRACKER PRO</div>
        <span class="version-badge">v94</span>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="label-text">LORDO TOT <span class="info-i" onclick="openPop('LORDO','Guadagno totale lordo.')">â“˜</span></span>
            <span class="value-text" style="color:#00CCBC;">â‚¬ <span id="vL">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">NETTO REAL <span class="info-i" onclick="openPop('NETTO','Lordo - 20% - Benzina.')">â“˜</span></span>
            <span class="value-text">â‚¬ <span id="vN">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">ORE LAVORO <span class="info-i" onclick="openPop('ORE','Somma ore lavorate.')">â“˜</span></span>
            <span class="value-text" id="vO">0.0</span>
        </div>
        <div class="stat-box">
            <span class="label-text">CONSUMO L <span class="info-i" onclick="openPop('LITRI','Litri totali consumati.')">â“˜</span></span>
            <span class="value-text" id="vLit">0.0 L</span>
        </div>
        <div class="stat-box">
            <span class="label-text">MEDIA KM/L <span class="info-i" onclick="openPop('MEDIA','Media chilometrica.')">â“˜</span></span>
            <span class="value-text" style="color:#ffa500;" id="vMed">0.0</span>
        </div>
        <div class="stat-box">
            <span class="label-text">SPESA BENZA <span class="info-i" onclick="openPop('BENZINA','Costo totale benzina.')">â“˜</span></span>
            <span class="value-text" style="color:#ff4444;">â‚¬ <span id="vB">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">OBIETTIVO â‚¬ <span class="info-i" onclick="openPop('TARGET','Traguardo netto.')">â“˜</span></span>
            <input type="number" id="tIn" class="target-input" oninput="salvaT()" placeholder="0">
        </div>
        <div class="stat-box">
            <span class="label-text">LORDO MANC. <span class="info-i" onclick="openPop('MANCANTE','Mancante al target.')">â“˜</span></span>
            <span class="value-text" style="color:#ff4444;">â‚¬ <span id="vM">0.00</span></span>
        </div>
        <div class="stat-box">
            <span class="label-text">GG LAVORO <span class="info-i" onclick="openPop('GIORNI','Giorni attivitÃ .')">â“˜</span></span>
            <span class="value-text" id="vG">0</span>
        </div>
    </div>
    
    <div class="progress-wrap">
        <div id="pB" class="progress-fill"></div>
        <div id="pP" class="progress-label">0%</div>
    </div>

    <div class="card" style="border-top: 4px solid #ffa500;">
        <div class="input-row">
            <div style="flex:1"><span class="label-text">â‚¬ SPESI</span><input type="number" id="fE" placeholder="0.00"></div>
            <div style="flex:1"><span class="label-text">â‚¬/LITRO</span><input type="number" id="fP" step="0.001" placeholder="1.xxx"></div>
        </div>
        <button class="btn-fuel" onclick="addF()">SALVA RIFORNIMENTO</button>
    </div>

    <div class="card" style="border-top: 4px solid #00CCBC;">
        <div class="input-row">
            <div style="flex:1"><span class="label-text">LORDO â‚¬</span><input type="number" id="sL"></div>
            <div style="flex:1"><span class="label-text">ORE</span><input type="number" id="sO" step="0.5"></div>
        </div>
        <div class="input-row">
            <div style="flex:1"><span class="label-text">KM</span><input type="number" id="sK"></div>
            <div style="flex:1"><span class="label-text">L/100 KM</span><input type="number" id="sC"></div>
        </div>
        <button class="btn-work" onclick="addS()">SALVA TURNO</button>
    </div>

    <div id="storico"></div>
    <button onclick="resetAll()" style="background:transparent; color:#444; border:1px solid #333; margin:20px 0; height:35px; font-size:10px;">AZZERA TUTTO</button>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_v94')) || { s: [], f: [], t: 0 };

        function openPop(t, m) { 
            document.getElementById('infoTitle').innerText = t; 
            document.getElementById('infoText').innerText = m; 
            document.getElementById('infoOverlay').style.display = 'flex'; 
        }

        function inizializza() {
            document.getElementById('tIn').value = db.t || "";
            calc();
        }

        function salvaT() { db.t = parseFloat(document.getElementById('tIn').value) || 0; save(); }
        function save() { localStorage.setItem('rider_v94', JSON.stringify(db)); calc(); }

        function addF() {
            let e = parseFloat(document.getElementById('fE').value), p = parseFloat(document.getElementById('fP').value);
            if(e > 0 && p > 0) {
                db.f.push({ id: Date.now(), e: e, p: p, d: new Date().toLocaleDateString('it-IT') });
                save(); document.getElementById('fE').value = ""; document.getElementById('fP').value = "";
            }
        }

        function addS() {
            let l = parseFloat(document.getElementById('sL').value);
            if(l > 0) {
                db.s.push({ id: Date.now(), l: l, o: parseFloat(document.getElementById('sO').value)||0, k: parseFloat(document.getElementById('sK').value)||0, c: parseFloat(document.getElementById('sC').value)||0, d: new Date().toLocaleDateString('it-IT') });
                save(); ['sL','sO','sK','sC'].forEach(id => document.getElementById(id).value="");
            }
        }

        function calc() {
            let tL=0, tO=0, tLit=0, tSp=0;
            let lastP = db.f.length > 0 ? db.f[db.f.length-1].p : 1.85;
            db.s.forEach(s => {
                tL += s.l; tO += s.o;
                let lit = (s.k / 100) * s.c;
                tLit += lit; tSp += (lit * lastP);
            });
            let nR = (tL * 0.8) - tSp;
            document.getElementById('vL').innerText = tL.toFixed(2);
            document.getElementById('vN').innerText = nR.toFixed(2);
            document.getElementById('vO').innerText = tO.toFixed(1);
            document.getElementById('vLit').innerText = tLit.toFixed(1) + " L";
            document.getElementById('vB').innerText = tSp.toFixed(2);
            document.getElementById('vMed').innerText = tLit > 0 ? (tL/tLit).toFixed(1) : "0.0";
            document.getElementById('vG').innerText = [...new Set(db.s.map(x => x.d))].length;
            let manc = db.t > 0 ? Math.max(0, (db.t - nR) * 1.25) : 0;
            document.getElementById('vM').innerText = manc.toFixed(2);
            let p = db.t > 0 ? Math.min(100, Math.round((nR / db.t) * 100)) : 0;
            document.getElementById('pB').style.width = p + "%";
            document.getElementById('pP').innerText = p + "%";
            render();
        }

        function render() {
            let h = "";
            let all = [...db.s.map(x=>({...x, type:'S'})), ...db.f.map(x=>({...x, type:'F'}))].sort((a,b)=>b.id-a.id);
            all.forEach(i => {
                if(i.type === 'S') h += `<div class="history-item"><div class="hist-text"><b>${i.d} - TURNO</b><br>Lordo: â‚¬${i.l} | Ore: ${i.o}</div><button class="del-btn" onclick="del('s',${i.id})">ELIMINA</button></div>`;
                else h += `<div class="history-item" style="border-left-color:#ffa500;"><div class="hist-text"><b>${i.d} - RIFORN.</b><br>Spesa: â‚¬${i.e} | Prezzo: ${i.p}â‚¬/L</div><button class="del-btn" onclick="del('f',${i.id})">ELIMINA</button></div>`;
            });
            document.getElementById('storico').innerHTML = h;
        }

        function del(type, id) { db[type] = db[type].filter(x => x.id !== id); save(); }
        function resetAll() { if(confirm("Azzera tutto?")) { db = { s: [], f: [], t: 0 }; document.getElementById('tIn').value = ""; save(); } }
    </script>
</body>
</html>
