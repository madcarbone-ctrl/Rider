<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBYQoRlNM5ZTyw4R0RSJ9oaniNZLh5YJ24",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.firebasestorage.app",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44ddd685ce1",
            measurementId: "G-MTYPWK8KQJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            createUserWithEmailAndPassword(auth, e, p).then(() => alert("Profilo creato!")).catch(err => alert(err.message));
        };

        window.logout = () => { if(confirm("Vuoi uscire?")) { signOut(auth).then(() => { localStorage.clear(); location.reload(); }); } };

        window.sincronizzaConCloud = async (dati) => {
            if (auth.currentUser) { await setDoc(doc(dbCloud, "utenti", auth.currentUser.uid), dati); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authOverlay').style.display = 'none';
                document.getElementById('mainAppContainer').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
                    calcola();
                }
            } else {
                document.getElementById('authOverlay').style.display = 'flex';
                document.getElementById('mainAppContainer').style.display = 'none';
            }
        });
    </script>

    <style>
        /* CSS ORIGINALE index_riepilogo_ok_fine - NON TOCCATO */
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        /* AGGIUNTA SOLO PER LOGIN */
        #authOverlay { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); width: 100%; max-width: 350px; }
        .auth-card input { width: 100%; padding: 15px; margin: 10px 0; background: var(--input-bg); border: 1px solid #444; color: white; border-radius: 12px; font-size: 16px; outline: none; }
        .auth-card button { width: 100%; padding: 16px; background: var(--primary); color: #000; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; cursor:pointer; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; position:relative; overflow:hidden; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        #lordo, #mancante { color:var(--primary); } 
        #netto { color:var(--accent); }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; padding:2px 0; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; border:1px solid #333; display:flex; flex-direction:column; gap:12px; }
        .progress-header { display:flex; justify-content:space-between; font-size:12px; font-weight:bold; color:var(--primary); }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; position:relative; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-size:16px; font-weight:bold; color:var(--primary); }
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; cursor:pointer; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; font-size:14px; border:none; text-transform:uppercase; cursor:pointer; }
        .btn-reset { grid-column:span 3; background:var(--red-soft); color:#fff; padding:12px; border-radius:15px; font-weight:bold; font-size:12px; border:none; margin-top:-5px; }
        
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items:center; justify-content:center; padding:15px; }
        .modal-content { background:var(--card); padding:25px; border-radius:24px; width:100%; max-width:400px; border:2px solid var(--primary); }
        .m-grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:20px 0; }
        .m-grid input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #333; color:#fff; border-radius:12px; font-size:16px; outline:none; }
        .date-row { display:flex; gap:5px; margin-bottom:15px; }
        .date-row input { flex:1; text-align:center; padding:10px; background:#222; border:1px solid #333; color:#fff; border-radius:8px; }
        #storicoLista { max-height:300px; overflow-y:auto; margin-top:15px; }
        .hist-item { background:#222; padding:12px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border-left:4px solid var(--primary); font-size:13px; }
        .hist-item.benza { border-left-color:var(--orange); }
    </style>
</head>
    <body>
    <div id="authOverlay">
        <div class="app-title" style="margin-bottom:20px;">RIDER TRACKER PRO</div>
        <div class="auth-card">
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button onclick="eseguiLogin()">ACCEDI AL CLOUD</button>
            <button onclick="eseguiRegistrazione()" style="background:transparent; color:var(--dim); border:1px solid #444; margin-top:15px;">REGISTRATI</button>
        </div>
    </div>

    <div id="mainAppContainer" style="display:none;">
        <div style="position: relative; display: flex; justify-content: center; align-items: center; margin-bottom: 5px;">
            <div class="app-title no-print" onclick="document.getElementById('modalFineMese').style.display = 'flex';">RIDER TRACKER PRO V1.0</div>
            <i class="fas fa-sign-out-alt" onclick="logout()" style="position: absolute; right: 10px; color: var(--accent); font-size: 18px; cursor: pointer;"></i>
        </div>

        <div class="grid no-print">
            <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="litri">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div class="progress-header">OBIETTIVO <span id="perc">0%</span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">--/--/-- 00:00:00</div>
        </div>

        <div class="sticky-footer no-print">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
            <button class="btn-reset" onclick="document.getElementById('modalFineMese').style.display='flex'">AZZERA DATABASE</button>
        </div>
    </div>

    <div id="modalTurno" class="modal no-print">
    <div class="modal-content">
        <h3>Nuovo Turno</h3>
        <div id="dateT" class="date-row"></div> 
        
        <div class="m-grid">
            <input type="number" id="tL" placeholder="Lordo (€)" step="0.01" autocomplete="off">
            <input type="number" id="tO" placeholder="Ore lavorate" step="0.1" autocomplete="off">
            <input type="number" id="tK" placeholder="Chilometri percorsi" autocomplete="off">
            <input type="number" id="tC" placeholder="Consumo L/100km" autocomplete="off">
        </div>
        
        <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
        <button class="btn-modal btn-close" onclick="chiudiModali()">ANNULLA</button>
    </div>
</div>

    <div id="modalBenza" class="modal"><div class="modal-content">
        <h3 style="color:var(--orange);margin-top:0">RIFORNIMENTO</h3>
        <div class="date-row"><input type="number" id="dateBD" placeholder="GG"><input type="number" id="dateBM" placeholder="MM"><input type="number" id="dateBY" placeholder="AAAA"></div>
        <div class="m-grid"><input type="number" id="bE" placeholder="Euro spesi €"><input type="number" id="bP" placeholder="Prezzo al litro €"></div>
        <button class="btn-full" style="background:var(--orange)" onclick="salvaBenza()">SALVA BENZINA</button>
        <button onclick="chiudiModali()" style="background:none;border:none;color:var(--dim);margin-top:15px;width:100%">Annulla</button>
    </div></div>

    <div id="modalStorico" class="modal"><div class="modal-content" style="max-width:500px"><h3>STORICO</h3><div id="storicoLista"></div><button class="btn-full" style="margin-top:20px;background:#444" onclick="chiudiModali()">CHIUDI</button></div></div>
    <div id="modalFineMese" class="modal"><div class="modal-content"><h3>RESET</h3><p>Cancellare tutto?</p><button class="btn-full" style="background:var(--accent)" onclick="resetDati()">AZZERA TUTTO</button><button onclick="chiudiModali()">No</button></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };

        function salvaDB() {
            localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
            if(window.sincronizzaConCloud) window.sincronizzaConCloud(db);
            calcola();
        }

        function calcola() {
            const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0);
            let oreA = db.turni.reduce((a,b)=>a+b.ore, 0);
            let kmA = db.turni.reduce((a,b)=>a+b.km, 0);
            let spesaB = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
            let tNetto = db.targets[tag] || 0;
            
            document.getElementById('lordo').innerText = lordoA.toFixed(2);
            document.getElementById('ore').innerText = oreA.toFixed(1);
            document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
            document.getElementById('taxIn').value = db.tax;
            document.getElementById('targetIn').value = tNetto || "";

            let litriStim = db.turni.reduce((a,b)=>a+(b.km/b.cons), 0) || 0;
            document.getElementById('litri').innerText = litriStim.toFixed(1) + 'L';
            document.getElementById('kml').innerText = (kmA / litriStim || 0).toFixed(1);

            let ultimoP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.80;
            let nettoA = lordoA - (lordoA * (db.tax/100)) - (litriStim * ultimoP);
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);

            let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
            document.getElementById('mancante').innerText = '€' + Math.max(tNetto - nettoA, 0).toFixed(2);
        }

        function apriM(id) { 
            const n = new Date();
            if(id==='modalTurno'){ document.getElementById('dateTD').value=n.getDate(); document.getElementById('dateTM').value=n.getMonth()+1; document.getElementById('dateTY').value=n.getFullYear(); }
            if(id==='modalBenza'){ document.getElementById('dateBD').value=n.getDate(); document.getElementById('dateBM').value=n.getMonth()+1; document.getElementById('dateBY').value=n.getFullYear(); }
            document.getElementById(id).style.display='flex'; 
        }
        function chiudiModali() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function salvaTurno() {
            const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            db.turni.push({id:Date.now(), data:d, ora:new Date().toLocaleTimeString().substring(0,5), lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0});
            salvaDB(); chiudiModali();
        }

        function salvaBenza() {
            const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            db.rifornimenti.push({id:Date.now(), data:d, ora:new Date().toLocaleTimeString().substring(0,5), euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0});
            salvaDB(); chiudiModali();
        }

        function apriStorico() {
            const lista = document.getElementById('storicoLista'); lista.innerHTML = '';
            const tutti = [...db.turni.map(t=>({...t, tipo:'T'})), ...db.rifornimenti.map(b=>({...b, tipo:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                const div = document.createElement('div'); div.className = 'hist-item' + (i.tipo==='B'?' benza':'');
                div.innerHTML = `<div><b>${i.data}</b><br>${i.tipo==='T'?'Turno':'Benza'}</div><div>€${(i.lordo||i.euro).toFixed(2)} <i class="fas fa-trash" onclick="eliminaItem(${i.id},'${i.tipo}')"></i></div>`;
                lista.appendChild(div);
            });
            apriM('modalStorico');
        }

        function eliminaItem(id, tipo) { if(confirm("Eliminare?")) { if(tipo==='T') db.turni=db.turni.filter(x=>x.id!==id); else db.rifornimenti=db.rifornimenti.filter(x=>x.id!==id); salvaDB(); apriStorico(); } }
        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
        function resetDati() { db.turni=[]; db.rifornimenti=[]; salvaDB(); chiudiModali(); }

        function apriReport() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("REPORT RIDER TRACKER", 10, 10);
            const data = db.turni.map(t=>[t.data, t.lordo.toFixed(2), t.ore.toFixed(1)]);
            doc.autoTable({ head: [['Data', 'Lordo €', 'Ore']], body: data });
            doc.save("Report_Rider.pdf");
        }

        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000);
        window.onload = calcola;
    </script>
</body>
</html>
