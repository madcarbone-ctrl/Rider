<!DOCTYPE html>
<html>
<head>
    <title>Rider Tracker Pro</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .page { display: none; }
        .active { display: block; }
        button { padding: 15px; margin: 10px; width: 80%; font-size: 18px; }
    </style>
</head>
<body>
    <div id="tracker" class="page active">
        <h1>Rider Tracker</h1>
        <button onclick="mostraPagina('report')">Vedi Report</button>
        </div>

    <div id="report" class="page">
        <h1>Report Consegne</h1>
        <button onclick="mostraPagina('tracker')">Torna al Tracker</button>
        </div>

    <script>
        function mostraPagina(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
