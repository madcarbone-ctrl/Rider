<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; padding-bottom:300px; text-align:center; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333; }
        .progress-bar { background:#222; height:25px; border-radius:8px; overflow:hidden; margin-top:10px; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        #reportView { display:none; position:fixed; inset:0; z-index:8000; background:#fff; color:#000; padding:20px; overflow-y:auto; text-align:left; }
        .report-header { border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .report-table { width:100%; border-collapse:collapse; font-size:11px; margin-bottom: 10px; }
        .report-table th, .report-table td { border:1px solid #000; padding:8px; text-align:left; }
        .summary-box { border: 1px solid #000; padding: 15px; background: #fff; }
        .summary-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #000; }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; align-items:flex-start; justify-content:center; padding:15px; overflow-y:auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:400px; border:1px solid #444; margin-top:30px; }
        .btn-modal { width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold; margin-top:10px; font-size:16px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#444; color:#fff; }
        
        .sticky-footer { position:fixed; bottom:20px; left:10px; right:10px; background:#111; padding:10px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:20px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:12px; font-weight:bold; border:none; }
        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } #reportView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } .no-print { display: none !important; } }
    </style>
</head>
<body>

    <div class="app-title no-print">RIDER TRACKER PRO V1.0</div>

    <div class="grid no-print">
        <div class="card main"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">â‚¬0.00</span></div>
        <div class="card"><span class="label">TARGET â‚¬</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">â‚¬0.00</span></div>
    </div>

    <div class="progress-container no-print">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary); font-size:12px;"><span>OBIETTIVO</span><span id="perc">0%</span></div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="reportView">
        <div class="report-header"><h1 id="repMonth">Report Mensile</h1><p>RIDER TRACKER PRO V1.0</p></div>
        <div class="report-section"><h3>DETTAGLIO TURNI</h3><table class="report-table"><thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th><th>L/100</th><th>LITRI</th></tr></thead><tbody id="repTurniBody"></tbody></table></div>
        <div class="report-section"><h3>RIEPILOGO FINANZIARIO</h3><div class="summary-box" id="repFinalSummary"></div></div>
        <div class="no-print" style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-modal btn-save" onclick="window.print()">STAMPA PDF</button>
            <button class="btn-modal btn-close" onclick="document.getElementById('reportView').style.display='none'">CHIUDI</button>
        </div>
    </div>

    <div class="sticky-footer no-print">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="alert('Storico cliccato')"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
        <div style="grid-column:span 3; display:flex; gap:5px; margin-top:5px;">
            <button onclick="if(confirm('AZZERA?')){localStorage.clear();location.reload();}" style="flex:1; background:#300; color:#f66; font-size:9px; padding:8px; border-radius:10px;">AZZERA</button>
            <button onclick="testFineMese()" style="flex:1; background:#222; color:#aaa; font-size:9px; padding:8px; border-radius:10px;">TEST FINE MESE</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20, lastCheck: "" };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

        // [INIZIO MODIFICA: APERTURA AUTOMATICA REPORT DOPO IL POP-UP]
        function checkNuovoMese() {
            const ora = new Date();
            const tagOggi = (ora.getMonth() + 1) + "/" + ora.getFullYear();
            
            if (db.lastCheck && db.lastCheck !== tagOggi && ora.getDate() === 1) {
                alert("ðŸ”” PRIMO DEL MESE!\nÃˆ ora di stampare il riepilogo del mese precedente.");
                apriReport(); // Apre forzatamente la schermata report
            }
            db.lastCheck = tagOggi;
            localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
        }

        function testFineMese() {
            db.lastCheck = "12/2025";
            alert("SIMULAZIONE:\nL'app ora crede sia finito Dicembre.\nAl clic su OK ti porterÃ² al Report.");
            checkNuovoMese(); // Esegue il controllo e lancia apriReport()
        }
        // [FINE MODIFICA]

        function apriReport() {
            const n = new Date();
            const mPrecedente = n.getMonth() === 0 ? 11 : n.getMonth() - 1;
            const yPrecedente = n.getMonth() === 0 ? n.getFullYear() - 1 : n.getFullYear();
            const tagReport = (mPrecedente + 1).toString().padStart(2,'0') + "/" + yPrecedente;

            document.getElementById('repMonth').innerText = "Riepilogo " + mesi[mPrecedente] + " " + yPrecedente;
            
            let tH = "", tL=0, tO=0, tK=0, tLS=0;
            db.turni.filter(t => t.data.includes(tagReport)).forEach(t => {
                let l = (t.km * (t.cons/100)); tL += t.lordo; tO += t.ore; tK += t.km; tLS += l;
                tH += '<tr><td>'+t.data+'</td><td>â‚¬'+t.lordo.toFixed(2)+'</td><td>'+t.ore+'h</td><td>'+t.km+'</td><td>'+t.cons+'</td><td>'+l.toFixed(1)+'L</td></tr>';
            });

            document.getElementById('repTurniBody').innerHTML = tH || "<tr><td colspan='6'>Nessun dato per il mese scorso</td></tr>";
            let taxV = tL * (db.tax/100);
            document.getElementById('repFinalSummary').innerHTML = '<b>Lordo: â‚¬'+tL.toFixed(2)+'</b><br>Tasse: -â‚¬'+taxV.toFixed(2)+'<br><b>Netto: â‚¬'+(tL-taxV).toFixed(2)+'</b>';
            
            document.getElementById('reportView').style.display = 'block';
            window.scrollTo(0,0);
        }

        function calcola() {
            const n = new Date(); const tag = (n.getMonth()+1).toString().padStart(2,'0') + "/" + n.getFullYear();
            let tM = db.turni.filter(t => t.data.includes(tag));
            let lordo = tM.reduce((a,b) => a + b.lordo, 0);
            document.getElementById('lordo').innerText = lordo.toFixed(2);
            let target = db.targets[tag] || 0;
            document.getElementById('targetIn').value = target || "";
        }

        function aggiornaTarget() { 
            const f = (new Date().getMonth()+1).toString().padStart(2,'0') + "/" + new Date().getFullYear(); 
            db.targets[f] = parseFloat(document.getElementById('targetIn').value) || 0; 
            localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); 
            calcola();
        }

        window.onload = () => { calcola(); checkNuovoMese(); };
    </script>
</body>
</html>
