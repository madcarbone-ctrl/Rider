<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden; height: 100vh; width: 100vw; position: fixed; }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }

        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #333; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:14px; margin-top: 5px; }
        
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.85); align-items: flex-start; justify-content: center; padding-top: 15vh; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); }
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; }
        
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; font-weight: bold; }
        .foot-btn i { font-size:22px; color:var(--primary); margin-bottom:6px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; border:none; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="app-title">RIDER TRACKER PRO V1.0</div>
        
        <div class="grid">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-header">OBIETTIVO <span id="perc" style="margin-left:5px">0%</span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">CARICAMENTO...</div>
        </div>

        <div class="sticky-footer">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="alert('Storico Matrice')"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="alert('Report Matrice')">GENERA REPORT</button>
        </div>
    </div>
    <script>
    // Inizializzazione Database Matrice
    let db = JSON.parse(localStorage.getItem('rider_db_matrice')) || { 
        turni: [], 
        rifornimenti: [], 
        targets: {}, 
        tax: 20 
    };

    function salvaDB() { 
        localStorage.setItem('rider_db_matrice', JSON.stringify(db)); 
        calcola(); 
    }

    function startClock() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleString();
        }, 1000);
    }

    function calcola() {
        const n = new Date();
        const tag = `${n.getMonth()+1}/${n.getFullYear()}`;
        
        let lordoA = db.turni.reduce((a,b) => a + b.lordo, 0);
        let ore = db.turni.reduce((a,b) => a + b.ore, 0);
        let km = db.turni.reduce((a,b) => a + b.km, 0);
        let litriS = db.turni.reduce((a,b) => a + (b.km * (b.cons/100)), 0);
        let spesaB = db.rifornimenti.reduce((a,b) => a + b.euro, 0);
        
        let taxV = lordoA * (db.tax/100);
        let nettoA = lordoA - taxV - spesaB;
        
        document.getElementById('lordo').innerText = lordoA.toFixed(2);
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
        
        let tNetto = db.targets[tag] || 0;
        document.getElementById('targetIn').value = tNetto || "";
        document.getElementById('taxIn').value = db.tax;
        
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
        document.getElementById('perc').innerText = Math.round(p) + '%';
        document.getElementById('bar').style.width = p + '%';
        
        let lordoNecessario = (tNetto + spesaB) / (1 - (db.tax/100));
        let mancaL = lordoNecessario - lordoA;
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
    }

    function aggiornaTarget() {
        const tag = `${new Date().getMonth()+1}/${new Date().getFullYear()}`;
        db.targets[tag] = parseFloat(document.getElementById('targetIn').value) || 0;
        salvaDB();
    }

    function aggiornaTax() {
        db.tax = parseFloat(document.getElementById('taxIn').value) || 0;
        salvaDB();
    }

    window.onload = () => {
        startClock();
        calcola();
    };
</script>
</body>
</html>
