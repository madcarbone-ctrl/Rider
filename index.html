<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; user-select:none; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; margin-bottom:10px; border:1px solid #333; display: flex; flex-direction: column; gap: 12px; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; letter-spacing: 1px; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; text-align: center; margin-top: 2px; letter-spacing: 1px; }
        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; border-top: 1px solid #333; border-bottom: 1px solid #333; -webkit-overflow-scrolling: touch; }
        .modal, #reportView { display:none; position:fixed; inset:0; z-index:8000; background:var(--bg); padding:15px; overflow-y:auto; -webkit-overflow-scrolling: touch; }
        #reportView { background:#fff; color:#000; text-align:left; }
        .report-header-mini { border-bottom:2px solid #000; padding-bottom:5px; margin-bottom:15px; display:flex; justify-content:space-between; align-items:baseline; }
        .report-header-mini h2 { font-size:14px; margin:0; text-transform:uppercase; }
        .report-header-mini span { font-size:10px; font-weight:bold; }
        .report-table { width:100%; border-collapse:collapse; font-size:9px; margin-bottom: 15px; }
        .report-table th, .report-table td { border:1px solid #000; padding:4px; text-align: center; }
        .report-table th { background: #eee; }
        .summary-box { border:2px solid #000; padding:10px; background:#fff; }
        .summary-row { display:flex; justify-content:space-between; padding:3px 0; border-bottom:1px dashed #000; font-size:11px; }
        .summary-row.total { font-weight:bold; font-size:14px; border-top:2px solid #000; margin-top:5px; border-bottom:none; }
        .summary-row.monitor { color: #555; border-bottom: none; font-style: italic; }
        .modal { background:rgba(0,0,0,0.95); z-index:9999; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:400px; border:2px solid var(--primary); margin: 10px auto; }
        .modal h3 { margin-top: 0; font-size: 18px; color: var(--primary); }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; outline:none; font-size: 16px; }
        .date-row { display:flex; gap:8px; margin-bottom:10px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; font-size: 14px; }
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; font-size: 15px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        /* NUOVA MODALE PER POPUP (Sostituisce alert/confirm) */
        #customAlertModal { display:none; position:fixed; inset:0; z-index:10000; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; padding:20px; }
        .alert-content { background:var(--card); border:2px solid var(--primary); border-radius:20px; padding:25px; width:100%; max-width:350px; text-align:center; }
        .alert-btns { display:flex; gap:10px; margin-top:20px; }
        .alert-btn { flex:1; padding:12px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; }
        
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:11px; font-weight: bold; }
        .foot-btn i { font-size:22px; color:var(--primary); margin-bottom:6px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:18px; border-radius:15px; font-weight:900; border:none; font-size: 14px; text-transform: uppercase; margin-top: 5px; }
        .btn-reset-soft { grid-column:span 3; background:var(--red-soft); color:#ccc; border:none; padding:12px; border-radius:12px; font-weight:bold; font-size:11px; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .storico-item { background:#0f0f0f; padding:15px 5px; border-top:1px solid #333; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px; position: relative; }
        .storico-item::before { content: "["; color: #444; font-size: 35px; font-weight: 100; margin-right: 5px; }
        .storico-item::after { content: "]"; color: #444; font-size: 35px; font-weight: 100; margin-left: 5px; }
        .storico-info { flex:1; text-align:left; padding: 0 10px; }
        .tipo-label { font-size:9px; font-weight:900; text-transform:uppercase; letter-spacing:1.5px; }
        .storico-date-row { display: flex; align-items: baseline; gap: 8px; font-weight: bold; font-size: 14px; margin-top: 2px; }
        .storico-hour { color: var(--dim); font-size: 11px; font-weight: normal; }
        .storico-main { font-size:18px; font-weight:bold; margin-top: 2px; }
        .storico-sub { font-size:10px; color:var(--dim); }
        @media print { body * { visibility: hidden; } #reportView, #reportView * { visibility: visible; } #reportView { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
    </style>
</head>
<body>
    <div id="customAlertModal">
        <div class="alert-content">
            <h3 id="alertTitle" style="color:var(--primary); margin:0 0 10px 0;">AVVISO</h3>
            <p id="alertMsg" style="font-size:14px; margin-bottom:20px; color:#fff;"></p>
            <div class="alert-btns">
                <button id="alertCancel" class="alert-btn" style="background:#333; color:#fff; display:none;">ANNULLA</button>
                <button id="alertOk" class="alert-btn" style="background:var(--primary); color:#000;">OK</button>
            </div>
        </div>
    </div>

    <div id="mainContainer">
        <div class="app-title no-print">RIDER TRACKER PRO V1.0</div>
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">â‚¬0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">â‚¬0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">â‚¬0.00</span></div>
        </div>
        <div class="progress-container no-print">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">--/--/-- 00:00:00</div>
        </div>
<script>
    const APP_VER = "1.0.0";
    let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
    let alertCb = null;

    // GESTIONE MODALI POPUP (Sostituiscono alert/confirm)
    function showModalAlert(title, msg, cb = null, showCancel = false) {
        document.getElementById('alertTitle').innerText = title;
        document.getElementById('alertMsg').innerText = msg;
        document.getElementById('alertCancel').style.display = showCancel ? 'block' : 'none';
        document.getElementById('customAlertModal').style.display = 'flex';
        alertCb = cb;
    }
    document.getElementById('alertOk').onclick = () => {
        document.getElementById('customAlertModal').style.display = 'none';
        if(alertCb) alertCb(true);
    };
    document.getElementById('alertCancel').onclick = () => {
        document.getElementById('customAlertModal').style.display = 'none';
        if(alertCb) alertCb(false);
    };

    function scrollIntoFocus(el) { setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 300); }
    document.addEventListener('focusin', function(e) { if (e.target.tagName === 'INPUT' && e.target.closest('.modal')) { scrollIntoFocus(e.target); } });

    function startClock() {
        const update = () => {
            const now = new Date();
            document.getElementById('liveClock').innerText = `${now.getDate().toString().padStart(2,'0')}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getFullYear().toString().substring(2)} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
        };
        update(); setInterval(update, 1000);
    }

    function checkFineMese() {
        if (new Date().getDate() === 1) {
            setTimeout(() => { showModalAlert("ðŸ”” AVVISO FINE MESE!", "Il mese Ã¨ terminato. Ricordati di stampare il Report PDF."); }, 2000);
        }
    }

    function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => { m.style.display='none'; m.querySelectorAll('input').forEach(i => i.value=""); }); }
    
    function calcola() {
        const n = new Date(); 
        const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0), ore = db.turni.reduce((a,b)=>a+b.ore, 0), km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0), spesaB_Reale = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
        let costoB_Turni = litriS * ultP, nettoA = lordoA - (lordoA * (db.tax/100)) - costoB_Turni;
        document.getElementById('lordo').innerText = lordoA.toFixed(2); 
        document.getElementById('netto').innerText = 'â‚¬' + nettoA.toFixed(2); 
        document.getElementById('ore').innerText = ore.toFixed(1); 
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0'; 
        document.getElementById('spesaB').innerText = 'â‚¬' + spesaB_Reale.toFixed(2);
        let tNetto = db.targets[tag] || 0; 
        document.getElementById('targetIn').value = tNetto || ""; 
        document.getElementById('taxIn').value = db.tax;
        let lordoNecessario = (tNetto + costoB_Turni) / (1 - (db.tax/100)), mancaL = lordoNecessario - lordoA; 
        document.getElementById('mancante').innerText = 'â‚¬' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0; 
        document.getElementById('perc').innerText = Math.round(p) + '%'; 
        document.getElementById('bar').style.width = p + '%';
    }

    function apriStorico() {
        let h = ""; 
        const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => {
            const isT = i.tipo==='T', color = isT ? 'var(--primary)' : 'var(--orange)';
            let sub = isT ? `${i.km}km | ${i.ore}h | Cons. ${i.cons}/100` : `${i.prezzo.toFixed(3)}â‚¬/L | ${(i.euro/i.prezzo).toFixed(2)}L`;
            h += `<div class="storico-item" style="border-left:4px solid ${color}; border-right:4px solid ${color};"><div class="storico-info"><div class="tipo-label" style="color:${color}">${isT?'TURNO':'BENZINA'}</div><div class="storico-date-row"><span>${i.data}</span><span class="storico-hour">${i.ora}</span></div><div class="storico-main">â‚¬${(isT?i.lordo:i.euro).toFixed(2)}</div><div class="storico-sub">${sub}</div></div><button onclick="elimina('${isT?'turni':'rifornimenti'}',${i.id})" style="background:none; border:none; color:red; font-size:24px; padding-right:10px;">Ã—</button></div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto";
        document.getElementById('histView').style.display = 'flex';
    }

    function salvaTurno() { const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`; db.turni.push({id:Date.now(), data:d, ora:new Date().toLocaleTimeString().substring(0,5), lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0}); salvaDB(); chiudiModali(); showModalAlert("FATTO", "Turno salvato con successo!"); }
    function salvaBenza() { const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`; db.rifornimenti.push({id:Date.now(), data:d, ora:new Date().toLocaleTimeString().substring(0,5), euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0}); salvaDB(); chiudiModali(); showModalAlert("FATTO", "Benzina registrata!"); }
    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    function elimina(c,id) { showModalAlert("ELIMINA", "Vuoi davvero eliminare questa voce?", (ok) => { if(ok) { db[c]=db[c].filter(x=>x.id!==id); salvaDB(); apriStorico(); } }, true); }
    
    window.onload = function() { calcola(); startClock(); checkFineMese(); };
</script>
</body>
</html>
