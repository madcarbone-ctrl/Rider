<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden !important; height: 100%; width: 100vw; position: fixed; left:0; top:0; }
        
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }

        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:10px; border:1px solid #333; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:14px; text-transform: uppercase; }

        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.9); padding:15px; overflow-y:auto; align-items: flex-start; justify-content: center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:95%; max-width:320px; border:2px solid var(--primary); margin: 40px auto 200px auto; }
        .modal h3 { margin-top: 0; font-size: 18px; color: var(--primary); text-transform: uppercase; }
        .modal input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:12px; outline:none; font-size: 16px; }
        
        .date-row { display:flex; gap:8px; margin-bottom:12px; }
        .date-row select { background:#333; color:#fff; padding:10px; border-radius:10px; flex:1; border:1px solid #444; }
        
        .btn-modal { width:100%; padding:14px; border-radius:12px; border:none; font-weight:bold; margin-top:8px; font-size: 15px; text-transform: uppercase; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }

        #histView { display:none; position:fixed; inset:0; z-index:9000; background:var(--bg); flex-direction: column; padding: 15px; }
        #listaStorico { flex-grow: 1; overflow-y: auto; margin-top: 10px; -webkit-overflow-scrolling: touch; padding: 5px; }
        .storico-item { 
            background:var(--card); 
            padding:12px; 
            margin-bottom:15px; 
            display:flex; 
            justify-content:space-between; 
            align-items:center; 
            border-top: 1px solid #555; 
            border-bottom: 1px solid #555; 
            text-align: left; 
        }
        .storico-info { flex-grow: 1; padding: 0 12px; }
        .tipo-label { font-size:9px; font-weight:900; text-transform:uppercase; margin-bottom: 2px; }
        .storico-date { font-weight: bold; font-size: 13px; color: #fff; text-transform: capitalize; }
        .storico-hour { font-size: 11px; color: var(--dim); margin-left: 8px; font-weight: normal; }
        .storico-main { font-size:22px; font-weight:900; margin: 2px 0; }
        .storico-sub { font-size:10px; color:var(--dim); line-height: 1.3; }

        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:20px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:12px; border-radius:25px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:15px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; font-weight: bold; }
        .foot-btn i { font-size:22px; color:var(--primary); margin-bottom:6px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:16px; border-radius:15px; font-weight:bold; font-size: 13px; text-transform: uppercase; border:none; }
        .btn-reset-soft { grid-column:span 3; background:var(--red-soft); color:#fff; border:none; padding:10px; border-radius:10px; font-size:10px; margin-top:5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="app-title">RIDER TRACKER PRO V1.0</div>
        <div class="grid">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()" onfocus="autoScroll(this)"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" onfocus="autoScroll(this)"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>
        <div class="progress-container">
            <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock">00:00:00</div>
        </div>
        <div id="modalTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><div id="dateT" class="date-row"></div><input type="number" id="tL" placeholder="Lordo (€)" onfocus="autoScroll(this)"><input type="number" id="tO" placeholder="Ore" onfocus="autoScroll(this)"><input type="number" id="tK" placeholder="KM" onfocus="autoScroll(this)"><input type="number" id="tC" placeholder="L/100km" onfocus="autoScroll(this)"><button class="btn-modal btn-save" onclick="salvaTurno()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
        <div id="modalBenza" class="modal"><div class="modal-content" style="border-color:var(--orange);"><h3 style="color:var(--orange);">Benzina</h3><div id="dateB" class="date-row"></div><input type="number" id="bE" placeholder="Euro spesi" onfocus="autoScroll(this)"><input type="text" id="bP" placeholder="Prezzo (€/L)" oninput="formattaPrezzo(this)" onfocus="autoScroll(this)"><button class="btn-modal btn-save" style="background:var(--orange);" onclick="salvaBenza()">SALVA</button><button class="btn-modal btn-close" onclick="chiudiModali()">CHIUDI</button></div></div>
        <div id="histView"><h2 style="color:var(--primary);">STORICO</h2><div id="listaStorico"></div><button class="btn-modal btn-close" onclick="document.getElementById('histView').style.display='none'">CHIUDI</button></div>
        <div class="sticky-footer">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="alert('Generazione Report...')">REPORT / PDF / BACKUP</button>
            <button class="btn-reset-soft" onclick="if(confirm('Azzera tutto?')){localStorage.clear();location.reload();}">AZZERA DATABASE</button>
        </div>
    </div>
    <script>
    let db = JSON.parse(localStorage.getItem('rider_db_v50')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
    const mesiEstesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

    function autoScroll(el) { setTimeout(() => { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 350); }
    function salvaDB() { localStorage.setItem('rider_db_v50', JSON.stringify(db)); calcola(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function formattaPrezzo(i) { let v = i.value.replace(/[^\d]/g, ''); if(v.length>1) i.value = v.substring(0,1)+'.'+v.substring(1,4); }

    function calcola() {
        const tag = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`;
        let lordoTot = 0, oreTot = 0, kmTot = 0, litriTot = 0;
        db.turni.forEach(t => { 
            lordoTot += t.lordo; oreTot += t.ore; kmTot += t.km; 
            litriTot += (t.km * (t.cons / 100));
        });
        let spesaB = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
        let costoStimato = litriTot * ultP;
        let nettoV = lordoTot - (lordoTot * (db.tax/100)) - costoStimato;
        document.getElementById('lordo').innerText = lordoTot.toFixed(2);
        document.getElementById('netto').innerText = '€' + nettoV.toFixed(2);
        document.getElementById('ore').innerText = oreTot.toFixed(1);
        document.getElementById('cons').innerText = litriTot.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litriTot > 0 ? (kmTot / litriTot).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
        let tN = db.targets[tag] || 0;
        document.getElementById('targetIn').value = tN || "";
        document.getElementById('mancante').innerText = '€' + Math.max(0, tN - nettoV).toFixed(2);
        let p = tN > 0 ? Math.min((nettoV / tN) * 100, 100) : 0;
        document.getElementById('perc').innerText = Math.round(p) + '%';
        document.getElementById('bar').style.width = p + '%';
    }

    function apriStorico() {
        let h = "";
        const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => {
            const isT = i.tipo==='T';
            const color = isT ? 'var(--primary)' : 'var(--orange)';
            
            let sub = "";
            if(isT) {
                const kmLitro = i.cons > 0 ? (100 / i.cons).toFixed(1) : "0.0";
                sub = `${i.km}km | ${i.ore}h | ${i.cons}L/100km (${kmLitro} km/L)`;
            } else {
                sub = `${i.prezzo.toFixed(3)}€/L | ${(i.euro/i.prezzo).toFixed(2)}L`;
            }
            
            const dataPezzi = i.data.split('/');
            const dataEstesa = `${dataPezzi[0]} ${mesiEstesi[parseInt(dataPezzi[1])-1]} ${dataPezzi[2]}`;

            h += `<div class="storico-item" style="border-left: 6px solid ${color}; border-right: 6px solid ${color};">
                <div class="storico-info">
                    <div class="tipo-label" style="color:${color}">${isT?'TURNO':'BENZINA'}</div>
                    <div class="storico-date">${dataEstesa}<span class="storico-hour">${i.ora || '--:--'}</span></div>
                    <div class="storico-main" style="color:${color}">€${(isT?i.lordo:i.euro).toFixed(2)}</div>
                    <div class="storico-sub">${sub}</div>
                </div>
                <button onclick="elimina('${isT?'turni':'rifornimenti'}',${i.id})" style="background:none; border:none; color:var(--accent); font-size:24px; font-weight:bold;">×</button>
            </div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Nessun dato";
        document.getElementById('histView').style.display='flex';
    }

    function apriM(id) { 
        const n=new Date(); let d='', m='', y=''; 
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
        mesiEstesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm}</option>`);
        for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
        const p = id==='modalTurno'?'dateT':'dateB'; 
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
        document.getElementById(id).style.display='flex'; 
    }

    function salvaTurno() { 
        const ora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const dataSalva = `${document.getElementById('dateTD').value}/${document.getElementById('dateTM').value}/${document.getElementById('dateTY').value}`;
        db.turni.push({id:Date.now(), data: dataSalva, ora: ora, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0}); 
        salvaDB(); chiudiModali(); 
    }

    function salvaBenza() { 
        const ora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const dataSalva = `${document.getElementById('dateBD').value}/${document.getElementById('dateBM').value}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({id:Date.now(), data: dataSalva, ora: ora, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0}); 
        salvaDB(); chiudiModali(); 
    }

    function elimina(c,id) { if(confirm('Eliminare?')) { db[c]=db[c].filter(x=>x.id!==id); salvaDB(); apriStorico(); } }
    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax=parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    
    setInterval(()=>document.getElementById('liveClock').innerText=new Date().toLocaleTimeString(),1000);
    window.onload=calcola;
</script>
</body>
</html>
