<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; padding-bottom:300px; text-align:center; }
        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        
        /* Griglia Principale */
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        /* Progress Bar */
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333; }
        .progress-bar { background:#222; height:25px; border-radius:8px; overflow:hidden; margin-top:10px; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* Modali */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; align-items:flex-start; justify-content:center; padding:15px; overflow-y:auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:400px; border:1px solid #444; margin-top:30px; margin-bottom:300px; }
        .modal input { width:100%; padding:14px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; margin-bottom:10px; }
        .date-row { display:flex; gap:5px; margin-bottom:15px; }
        .date-row select { background:#333; color:#fff; padding:12px; border-radius:10px; flex:1; border:none; }
        
        /* Pulsanti Modali */
        .btn-modal { width:100%; padding:16px; border-radius:12px; border:none; font-weight:bold; margin-top:10px; font-size:16px; cursor:pointer; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close-turno { background:var(--orange); color:#000; } 
        
        /* Footer Sticky */
        .sticky-footer { position:fixed; bottom:20px; left:10px; right:10px; background:#111; padding:10px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:20px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:12px; font-weight:bold; border:none; margin-top:5px; }
        .btn-row { grid-column:span 3; display:flex; gap:5px; margin-top:5px; }
        .btn-row button { flex:1; padding:10px; border-radius:10px; border:none; font-size:10px; font-weight:bold; color:#fff; }

        /* Viste Storico e Report */
        #histView, #reportView { display:none; position:fixed; inset:0; z-index:8000; flex-direction:column; padding:15px; overflow-y:auto; box-sizing: border-box; }
        #histView { background:var(--bg); text-align:left; }
        #reportView { background:#fff; color:#000; text-align:left; }
        
        /* Tabelle Report */
        .report-table { width:100%; border-collapse:collapse; font-size:10px; margin-top:10px; color:#000; table-layout: fixed; border:1px solid #000; }
        .report-table th, .report-table td { border:1px solid #000; padding:6px 4px; text-align:left; white-space: nowrap; }
        .report-table th { background:#eee; font-weight: bold; text-transform: uppercase; font-size: 7.5px; }
        .report-section-title { margin-top: 25px; font-weight: bold; font-size: 11px; border-bottom: 2px solid #000; padding-bottom: 5px; text-transform: uppercase; color:#000; }
        
        @media print {
            .no-print, .sticky-footer, .grid, .progress-container, .app-title { display:none!important; }
            #reportView { display:block!important; position:relative; padding:0; width:100%; }
            body { background:#fff; }
        }
    </style>
</head>
<body>

    <div class="app-title">RIDER TRACKER PRO V1.0</div>

    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET €</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary); font-size:12px;">
            <span>OBIETTIVO</span><span id="perc">0%</span>
        </div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="modalTurno" class="modal">
        <div class="modal-content">
            <h3>Nuovo Turno</h3>
            <div id="dateT" class="date-row"></div>
            <input type="number" id="tL" placeholder="Lordo (€)" step="0.01">
            <input type="number" id="tO" placeholder="Ore lavorate" step="0.1">
            <input type="number" id="tK" placeholder="Chilometri percorsi">
            <input type="number" id="tC" placeholder="Consumo L/100km">
            <button class="btn-modal btn-save" onclick="salvaTurno()">SALVA TURNO</button>
            <button class="btn-modal btn-close-turno" onclick="chiudiModali()">CHIUDI</button>
        </div>
    </div>

    <div id="modalBenza" class="modal">
        <div class="modal-content">
            <h3>Rifornimento</h3>
            <div id="dateB" class="date-row"></div>
            <input type="number" id="bE" placeholder="Euro spesi (€)" step="0.01">
            <input type="number" id="bP" placeholder="Prezzo al litro" step="0.001">
            <button class="btn-modal btn-save" onclick="salvaBenza()">SALVA BENZINA</button>
            <button class="btn-modal btn-close-turno" onclick="chiudiModali()">CHIUDI</button>
        </div>
    </div>

    <div id="histView">
        <h2 style="color:var(--primary); text-align:center;">Storico Dettagliato</h2>
        <div id="listaStorico" style="padding:15px;"></div>
        <button class="btn-modal" style="background:var(--primary); width:50%; align-self:center;" onclick="chiudiVista('histView')">CHIUDI</button>
    </div>

    <div id="reportView">
        <h2 style="text-align:center;" id="reportTitle">Riepilogo Mensile</h2>
        <div class="report-section-title">DETTAGLIO ATTIVITÀ</div>
        <table class="report-table">
            <thead>
                <tr><th style="width:20%">DATA</th><th style="width:12%">TIPO</th><th style="width:14%">EURO</th><th style="width:10%">ORE</th><th style="width:10%">KM</th><th style="width:18%">L/100KM</th><th style="width:18%">KM/L</th></tr>
            </thead>
            <tbody id="corpoReport"></tbody>
        </table>
        <div class="report-section-title">RIEPILOGO FINANZIARIO</div>
        <table class="report-table" id="recapTable"></table>
        <div style="margin-top:30px; display:flex; gap:10px;" class="no-print">
            <button class="btn-modal btn-save" onclick="window.print()">STAMPA PDF</button>
            <button class="btn-modal" style="background:#ddd; color:#000; flex:1" onclick="chiudiVista('reportView')">CHIUDI</button>
        </div>
    </div>

    <div class="sticky-footer no-print">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="apriReport()">REPORT MENSILE</button>
        <div class="btn-row">
            <button style="background:#400; flex:1; font-size:9px;" onclick="resetTotale()">RESET DB</button>
        </div>
    </div>

    <script>
        let dati = JSON.parse(localStorage.getItem('rider_db_final')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        
        function salvaDB() { localStorage.setItem('rider_db_final', JSON.stringify(dati)); mostra(); }
        function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        function chiudiVista(id) { document.getElementById(id).style.display='none'; }
        function getOraAttuale() { const n = new Date(); return n.getHours().toString().padStart(2,'0') + ":" + n.getMinutes().toString().padStart(2,'0'); }

        function mostra() {
            const oggi = new Date();
            const filter = `${(oggi.getMonth() + 1).toString().padStart(2, '0')}/${oggi.getFullYear()}`;
            if (!dati.targets) dati.targets = {};
            
            let tM = dati.turni.filter(t => t.data.includes(filter));
            let rM = dati.rifornimenti.filter(r => r.data.includes(filter));
            
            let lordoT = tM.reduce((a, b) => a + b.lordo, 0);
            let oreT = tM.reduce((a, b) => a + b.ore, 0);
            let kmT = tM.reduce((a, b) => a + b.km, 0);
            let litriS = tM.reduce((a, b) => a + (b.km * (b.cons / 100)), 0);
            let spesaB = rM.reduce((a, b) => a + b.euro, 0);

            let ultP = rM.length > 0 ? rM[rM.length - 1].prezzo : (dati.rifornimenti.length > 0 ? dati.rifornimenti[dati.rifornimenti.length - 1].prezzo : 1.85);
            let netto = lordoT - (lordoT * (dati.tax / 100)) - (litriS * ultP);

            document.getElementById('lordo').innerText = lordoT.toFixed(2);
            document.getElementById('netto').innerText = '€' + netto.toFixed(2);
            document.getElementById('ore').innerText = oreT.toFixed(1);
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
            document.getElementById('kml').innerText = litriS > 0 ? (kmT / litriS).toFixed(1) : '0.0';
            document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
            
            let target = dati.targets[filter] || 0;
            document.getElementById('targetIn').value = target || '';
            document.getElementById('taxIn').value = dati.tax || 20;

            let manca = target - lordoT;
            document.getElementById('mancante').innerText = '€' + (manca > 0 ? manca.toFixed(2) : '0.00');
            let p = target > 0 ? Math.min((lordoT / target) * 100, 100) : 0;
            document.getElementById('perc').innerText = Math.round(p) + '%';
            document.getElementById('bar').style.width = p + '%';
        }

        function salvaTurno() { 
            const l = parseFloat(document.getElementById('tL').value)||0; 
            const data = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
            dati.turni.push({id:Date.now(), data, ora:getOraAttuale(), lordo:l, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0}); 
            salvaDB(); chiudiModali(); 
        }

        function salvaBenza() { 
            const e = parseFloat(document.getElementById('bE').value)||0, p = parseFloat(document.getElementById('bP').value)||0;
            const data = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
            dati.rifornimenti.push({id:Date.now(), data, ora:getOraAttuale(), euro:e, prezzo:p}); 
            salvaDB(); chiudiModali(); 
        }

        function apriStorico() {
            let h = "";
            const tutti = [...dati.turni.map(t=>({...t,tipo:'T'})), ...dati.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id - a.id);
            tutti.forEach(i => {
                const color = i.tipo === 'T' ? 'var(--primary)' : 'var(--orange)';
                const icon = i.tipo === 'T' ? 'fa-motorcycle' : 'fa-gas-pump';
                let det = (i.tipo === 'T') ? 
                    `<div style="color:var(--dim); font-size:10px;"><i class="fas fa-clock"></i> ${i.ora} | <i class="fas fa-road"></i> ${i.km}km</div><div style="font-size:14px; font-weight:bold; color:var(--primary);">€${i.lordo.toFixed(2)}</div>` :
                    `<div style="color:var(--dim); font-size:10px;"><i class="fas fa-clock"></i> ${i.ora} | <i class="fas fa-tag"></i> €${i.prezzo.toFixed(3)}/L</div><div style="font-size:14px; font-weight:bold; color:var(--orange);">€${i.euro.toFixed(2)} <span style="font-size:10px; color:#fff;">(${(i.euro/i.prezzo).toFixed(2)}L)</span></div>`;
                
                h += `<div style="background:#111; padding:15px; border-radius:12px; margin-bottom:12px; display:flex; justify-content:space-between; align-items:center; border-left:5px solid ${color};">
                        <div style="flex:1;"><div style="font-size:12px; font-weight:bold; text-transform:uppercase;"><i class="fas ${icon}" style="margin-right:5px; color:${color}"></i>${i.data}</div>${det}</div>
                        <button onclick="elimina('${i.tipo==='T'?'turni':'rifornimenti'}',${i.id})" style="color:red; background:none; border:none; font-size:24px;"><i class="fas fa-times-circle"></i></button>
                    </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Nessun dato";
            document.getElementById('histView').style.display = 'flex';
        }

        function apriReport() {
            const oggi = new Date();
            const filter = `${(oggi.getMonth() + 1).toString().padStart(2, '0')}/${oggi.getFullYear()}`;
            document.getElementById('reportTitle').innerText = `Riepilogo ${mesi[oggi.getMonth()]} ${oggi.getFullYear()}`;
            
            let h = "", tLordo=0, tOre=0, tKm=0, tLitriS=0;
            dati.turni.filter(t => t.data.includes(filter)).sort((a,b)=>a.id-b.id).forEach(t => {
                let lT = (t.km * (t.cons/100)); tLordo += t.lordo; tOre += t.ore; tKm += t.km; tLitriS += lT;
                h += `<tr><td>${t.data}</td><td>Turno</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}</td><td>${t.km}</td><td>${t.cons}</td><td>${lT>0?(t.km/lT).toFixed(1):0}</td></tr>`;
            });
            document.getElementById('corpoReport').innerHTML = h;
            
            let rM = dati.rifornimenti.filter(r => r.data.includes(filter));
            let ultP = rM.length > 0 ? rM[rM.length - 1].prezzo : 1.85;
            let costoB = tLitriS * ultP;
            let tasse = tLordo * (dati.tax/100);

            document.getElementById('recapTable').innerHTML = `
                <tr><td>Lordo Totale</td><td>€${tLordo.toFixed(2)}</td></tr>
                <tr><td>Tasse (${dati.tax}%)</td><td>-€${tasse.toFixed(2)}</td></tr>
                <tr><td>Benzina Stimata</td><td>-€${costoB.toFixed(2)}</td></tr>
                <tr style="background:#eee; font-weight:bold;"><td>NETTO</td><td>€${(tLordo-tasse-costoB).toFixed(2)}</td></tr>
            `;
            document.getElementById('reportView').style.display = 'flex';
        }

        function apriM(id) { 
            const n = new Date(); let d='', m='', y='';
            for(let i=1; i<=31; i++) d += `<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
            mesi.forEach((nome, i) => m += `<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nome.substring(0,3)}</option>`);
            for(let i=2025; i<=2030; i++) y += `<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
            const p = (id === 'modalTurno') ? 'dateT' : 'dateB';
            document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
            document.getElementById(id).style.display = 'flex'; 
        }

        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; dati.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { dati.tax = parseFloat(document.getElementById('taxIn').value)||0; salvaDB(); }
        function elimina(cat, id) { if(confirm("Eliminare?")) { dati[cat] = dati[cat].filter(x => x.id !== id); salvaDB(); apriStorico(); } }
        function resetTotale() { if(confirm("RESET?")) { dati={turni:[],rifornimenti:[],targets:{},tax:20}; salvaDB(); location.reload(); } }
        
        window.onload = mostra;
    </script>
</body>
</html>
