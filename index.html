<head>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAZIONE DEFINITIVA CON LA TUA CHIAVE REALE
        const firebaseConfig = {
            apiKey: "AIzaSyBuHbzD07cJIdN1gYKLtCEjvCx2ae2nA2M",
            authDomain: "rider-tracker-dc49a.firebaseapp.com",
            projectId: "rider-tracker-dc49a",
            storageBucket: "rider-tracker-dc49a.appspot.com",
            messagingSenderId: "593957347252",
            appId: "1:593957347252:web:4aa0be44dbb65cbd6d5ce1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const dbCloud = getFirestore(app);

        window.eseguiLogin = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert("Errore Accesso: " + err.message));
        };

        window.eseguiRegistrazione = () => {
            const e = document.getElementById('emailLogin').value;
            const p = document.getElementById('passLogin').value;
            if(!e || !p) { alert("Inserisci email e password!"); return; }
            createUserWithEmailAndPassword(auth, e, p)
                .then(() => alert("Profilo creato! Ora puoi entrare."))
                .catch(err => alert("Errore: " + err.message));
        };

        window.logout = () => signOut(auth).then(() => { localStorage.clear(); location.reload(); });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                const snap = await getDoc(doc(dbCloud, "utenti", user.uid));
                if (snap.exists()) {
                    db = snap.data();
                    localStorage.setItem('rider_db_final_v30', JSON.stringify(db));
                    if (typeof calcola === "function") calcola();
                }
            } else {
                document.getElementById('authContainer').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
            }
        });
    </script>

    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; overflow: hidden; height: 100vh; width: 100vw; position: fixed; }
        #authContainer { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-card { background: var(--card); padding: 25px; border-radius: 20px; border: 2px solid var(--primary); width: 90%; max-width: 350px; }
        .auth-card input { width: 100%; padding: 14px; margin: 8px 0; background: #222; border: 1px solid #444; color: white; border-radius: 12px; font-size: 16px; }
        .auth-card button { width: 100%; padding: 14px; background: var(--primary); border: none; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .app-title { margin:10px 0 15px; font-size:20px; font-weight:800; color:var(--primary); text-transform:uppercase; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        #lordo, #mancante { color:var(--primary); } 
        #netto { color:var(--accent); }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-top: 15px; border:1px solid #333; }
        .progress-bar { background:#222; height:25px; border-radius:8px; overflow:hidden; border:1px solid #444; margin: 10px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .sticky-footer { position:fixed; bottom:15px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; border-radius:25px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px 5px; border-radius:15px; display:flex; flex-direction:column; align-items:center; font-size:10px; }
        .foot-btn i { font-size:20px; color:var(--primary); margin-bottom:5px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:15px; border-radius:15px; font-weight:900; border:none; }
              </style>
</head>
    <body>
    <div id="authContainer">
        <div class="auth-card">
            <h2 style="color:var(--primary); margin-bottom: 20px;">RIDER TRACKER</h2>
            <input type="email" id="emailLogin" placeholder="Email">
            <input type="password" id="passLogin" placeholder="Password">
            <button onclick="eseguiLogin()">ACCEDI</button>
            <button onclick="eseguiRegistrazione()" style="background:#333; color:white">REGISTRATI</button>
        </div>
    </div>

    <div id="mainContainer" style="display:none">
        <div class="app-title">PRO V1.0 <i class="fas fa-power-off" onclick="logout()" style="font-size:16px; color:var(--accent); margin-left:10px; cursor:pointer"></i></div>
        <div class="grid">
            <div class="card"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">BENZINA</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET €</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>
        <div class="progress-container">
            <div style="display:flex; justify-content:space-between; font-size:12px"><span>PROGRESSO</span><span id="perc">0%</span></div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div id="liveClock" style="font-size:12px; color:var(--dim)"></div>
        </div>
        <div class="sticky-footer">
            <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
            <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
            <div class="foot-btn" onclick="alert('Storico in arrivo...')"><i class="fas fa-history"></i>STORICO</div>
            <button class="btn-full" onclick="alert('Generazione Report...')">GENERA REPORT PDF</button>
        </div>
    </div>

    <div id="modalTurno" class="modal"><div class="modal-content"><h3>Nuovo Turno</h3><input type="number" id="tL" placeholder="Lordo (€)"><input type="number" id="tO" placeholder="Ore"><input type="number" id="tK" placeholder="Chilometri"><input type="number" id="tC" placeholder="Consumo L/100km"><button onclick="salvaTurno()" style="background:var(--primary); padding:12px; width:100%; border:none; border-radius:10px; font-weight:bold">SALVA</button><button onclick="chiudiModali()" style="margin-top:10px; background:none; border:none; color:white; width:100%">ANNULLA</button></div></div>
    <div id="modalBenza" class="modal"><div class="modal-content" style="border-color: var(--orange);"><h3>Rifornimento</h3><input type="number" id="bE" placeholder="Euro spesi"><input type="text" id="bP" placeholder="Prezzo (€/L)" oninput="formattaPrezzo(this)"><button onclick="salvaBenza()" style="background:var(--orange); padding:12px; width:100%; border:none; border-radius:10px; font-weight:bold">SALVA</button><button onclick="chiudiModali()" style="margin-top:10px; background:none; border:none; color:white; width:100%">ANNULLA</button></div></div>

<script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
    function formattaPrezzo(input) { let val = input.value.replace(/[^\d]/g, ''); if (val.length > 1) { input.value = val.substring(0, 1) + '.' + val.substring(1, 4); } else { input.value = val; } }
    function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); if(window.sincronizzaConCloud) window.sincronizzaConCloud(db); }
    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0), ore = db.turni.reduce((a,b)=>a+b.ore, 0), km = db.turni.reduce((a,b)=>a+b.km, 0);
        let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0), spesaB_R = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
        let ultP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
        let costoB_T = litriS * ultP, nettoA = lordoA - (lordoA * (db.tax/100)) - costoB_T;
        document.getElementById('lordo').innerText = lordoA.toFixed(2);
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2);
        document.getElementById('ore').innerText = ore.toFixed(1);
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L';
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0';
        document.getElementById('spesaB').innerText = '€' + spesaB_R.toFixed(2);
        let tNetto = db.targets[tag] || 0;
        document.getElementById('targetIn').value = tNetto || "";
        document.getElementById('taxIn').value = db.tax;
        let lordoNec = (tNetto + costoB_T) / (1 - (db.tax/100)), mancaL = lordoNec - lordoA;
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0;
        document.getElementById('perc').innerText = Math.round(p) + '%';
        document.getElementById('bar').style.width = p + '%';
    }
    function apriM(id) { document.getElementById(id).style.display='flex'; }
    function salvaTurno() { db.turni.push({id:Date.now(), lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0}); salvaDB(); chiudiModali(); }
    function salvaBenza() { db.rifornimenti.push({id:Date.now(), euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value.replace(',','.'))||0}); salvaDB(); chiudiModali(); }
    function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function aggiornaTarget() { const tag = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[tag] = parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    window.onload = () => { calcola(); setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleString(); }, 1000); };
</script>
</body>
</html>
