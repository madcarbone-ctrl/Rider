<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; touch-action: manipulation; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; height: 100vh; width: 100vw; overflow: hidden; position: fixed; }
        .app-title { margin:5px 0 10px; font-size:20px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:6px; margin-bottom:10px; }
        .card { background:var(--card); height:65px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:10px; border:1px solid #333; }
        .label { font-size:7px; color:var(--dim); text-transform:uppercase; margin-bottom:2px; font-weight:bold; }
        .val { font-size:12px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; } 
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:12px; outline:none; }
        .progress-container { background:var(--card); padding:10px; border-radius:12px; margin-bottom:10px; border:1px solid #333; }
        .progress-header { display:flex; justify-content:center; font-weight:bold; color:var(--primary); font-size:12px; text-transform: uppercase; margin-bottom:8px; }
        .progress-bar { background:#222; height:22px; border-radius:6px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        #liveClock { font-weight:bold; color:var(--primary); font-size:12px; text-transform: uppercase; margin-top: 5px; }
        .sticky-footer { position:fixed; bottom:10px; left:10px; right:10px; background:#161616; padding:15px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:10px; border-radius:20px; border:1px solid #333; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:10px 5px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:10px; font-weight: bold; }
        .foot-btn i { font-size:18px; color:var(--primary); margin-bottom:4px; }
        .btn-full { grid-column:span 3; background:var(--primary); color:#000; padding:12px; border-radius:12px; font-weight:900; border:none; font-size: 12px; text-transform: uppercase; }
        .btn-reset-soft { grid-column:span 3; background:var(--red-soft); color:#ccc; border:none; padding:8px; border-radius:10px; font-weight:bold; font-size:9px; text-transform: uppercase; }
        .modal, #reportView, #histView { display:none; position:fixed; inset:0; z-index:9999; background:var(--bg); padding:15px; overflow-y:auto; }
        .modal-content { background:var(--card); padding:20px; border-radius:20px; border:2px solid var(--primary); margin: 20px auto; max-width:400px; }
        .modal input, .date-row select { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:10px; margin-bottom:10px; font-size:16px; }
        .date-row { display:flex; gap:5px; }
        .btn-modal { width:100%; padding:14px; border-radius:10px; border:none; font-weight:bold; margin-top:5px; font-size:14px; }
        .btn-save { background:var(--primary); color:#000; }
        .btn-close { background:#333; color:#fff; }
        #listaStorico { margin: 15px 0; border-top: 1px solid #333; }
        .storico-item { background:#1a1a1a; padding:12px; border-bottom:1px solid #333; display:flex; justify-content:space-between; align-items:center; }
        .storico-info { flex:1; text-align:left; }
        .tipo-label { font-size:8px; font-weight:900; }
        .storico-main { font-size:16px; font-weight:bold; }
        .storico-sub { font-size:9px; color:var(--dim); }
    </style>
</head>
<body>
    <div class="app-title">RIDER TRACKER PRO V1.1</div>
    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
        <div class="card"><span class="label">TARGET NETTO €</span><input type="number" id="targetIn" oninput="aggiornaTarget()" autocomplete="off"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()" autocomplete="off"></div>
        <div class="card"><span class="label">MANCANTE LORDO</span><span class="val" id="mancante">€0.00</span></div>
    </div>
    <div class="progress-container">
        <div class="progress-header"><span>OBIETTIVO <span id="perc">0%</span></span></div>
        <div class="progress-bar"><div id="bar"></div></div>
        <div id="liveClock">--/--/-- 00:00:00</div>
    </div>
    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus-circle"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZINA</div>
        <div class="foot-btn" onclick="apriStorico()"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full" onclick="apriReport()">GENERA REPORT PDF</button>
        <button class="btn-reset-soft" onclick="if(confirm('AZZERARE TUTTO?')) {localStorage.clear(); location.reload();}">AZZERA DATABASE</button>
    </div>
    <script>
    let db = JSON.parse(localStorage.getItem('rider_db_final_v30')) || { turni: [], rifornimenti: [], targets: {}, tax: 20 };
    const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];

    function startClock() {
        setInterval(() => {
            const n = new Date();
            document.getElementById('liveClock').innerText = `${n.getDate().toString().padStart(2,'0')}/${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear().toString().substring(2)} ${n.getHours().toString().padStart(2,'0')}:${n.getMinutes().toString().padStart(2,'0')}:${n.getSeconds().toString().padStart(2,'0')}`;
        }, 1000);
    }

    function salvaDB() { localStorage.setItem('rider_db_final_v30', JSON.stringify(db)); calcola(); }
    
    function chiudiModali() { 
        document.querySelectorAll('.modal').forEach(m => { m.style.display='none'; m.querySelectorAll('input').forEach(i => i.value=""); });
    }

    function calcola() {
        const n = new Date(); const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
        let tM = db.turni.filter(t => t.data.includes(tag)), rM = db.rifornimenti.filter(r => r.data.includes(tag));
        let lordoA = tM.reduce((a,b)=>a+b.lordo, 0), ore = tM.reduce((a,b)=>a+b.ore, 0), km = tM.reduce((a,b)=>a+b.km, 0), litriS = tM.reduce((a,b)=>a+(b.km*(b.cons/100)), 0), spesaB = rM.reduce((a,b)=>a+b.euro, 0);
        let ultP = rM.length > 0 ? rM[rM.length-1].prezzo : 1.85;
        
        let costoBTurni = litriS * ultP;
        let nettoA = lordoA - (lordoA * (db.tax/100)) - costoBTurni;
        
        document.getElementById('lordo').innerText = lordoA.toFixed(2); 
        document.getElementById('netto').innerText = '€' + nettoA.toFixed(2); 
        document.getElementById('ore').innerText = ore.toFixed(1); 
        document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
        document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0'; 
        document.getElementById('spesaB').innerText = '€' + spesaB.toFixed(2);
        
        let tNetto = db.targets[tag] || 0; 
        document.getElementById('targetIn').value = tNetto || ""; 
        document.getElementById('taxIn').value = db.tax;
        
        let lordoNec = (tNetto + costoBTurni) / (1 - (db.tax/100));
        let mancaL = lordoNec - lordoA; 
        document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
        
        let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0; 
        document.getElementById('perc').innerText = Math.round(p) + '%'; 
        document.getElementById('bar').style.width = p + '%';
    }

    function apriM(id) {
        const n = new Date(); let d='', m='', y='';
        for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i==n.getDate()?'selected':''}>${i}</option>`;
        mesi.forEach((nm,i)=>m+=`<option value="${i+1}" ${i==n.getMonth()?'selected':''}>${nm.substring(0,3)}</option>`);
        for(let i=2025;i<=2030;i++) y+=`<option value="${i}" ${i==n.getFullYear()?'selected':''}>${i}</option>`;
        const p = id==='modalTurno'?'dateT':'dateB';
        document.getElementById(p).innerHTML = `<select id="${p}D">${d}</select><select id="${p}M">${m}</select><select id="${p}Y">${y}</select>`;
        document.getElementById(id).style.display='flex';
    }

    function salvaTurno() {
        const d = `${document.getElementById('dateTD').value.padStart(2,'0')}/${document.getElementById('dateTM').value.padStart(2,'0')}/${document.getElementById('dateTY').value}`;
        db.turni.push({id:Date.now(), data:d, lordo:parseFloat(document.getElementById('tL').value)||0, ore:parseFloat(document.getElementById('tO').value)||0, km:parseFloat(document.getElementById('tK').value)||0, cons:parseFloat(document.getElementById('tC').value)||0});
        salvaDB(); chiudiModali();
    }

    function salvaBenza() {
        const d = `${document.getElementById('dateBD').value.padStart(2,'0')}/${document.getElementById('dateBM').value.padStart(2,'0')}/${document.getElementById('dateBY').value}`;
        db.rifornimenti.push({id:Date.now(), data:d, euro:parseFloat(document.getElementById('bE').value)||0, prezzo:parseFloat(document.getElementById('bP').value)||0});
        salvaDB(); chiudiModali();
    }

    function apriStorico() {
        let h = ""; const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'}))].sort((a,b)=>b.id-a.id);
        tutti.forEach(i => {
            const isT = i.tipo==='T', color = isT ? 'var(--primary)' : 'var(--orange)';
            h += `<div class="storico-item" style="border-left:4px solid ${color};"><div class="storico-info"><div class="tipo-label" style="color:${color}">${isT?'TURNO':'BENZINA'}</div><div>${i.data}</div><div class="storico-main">€${(isT?i.lordo:i.euro).toFixed(2)}</div></div><button onclick="elimina('${isT?'turni':'rifornimenti'}',${i.id})" style="background:none; border:none; color:red; font-size:20px;">X</button></div>`;
        });
        document.getElementById('listaStorico').innerHTML = h || "Vuoto";
        document.getElementById('histView').style.display = 'block';
    }

    function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
    function elimina(c,id) { if(confirm("Eliminare?")) { db[c]=db[c].filter(x=>x.id!==id); salvaDB(); apriStorico(); } }
    
    window.onload = function() { calcola(); startClock(); };
</script>
</body>
</html>
