<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, maximum-scale=1.0, 
    user-scalable=no, viewport-fit=cover">
  <title>RIDER TRACKER PRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { 
      --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; 
      --accent:#ff4d4d; --text:#e0e0e0; --red-soft:#8b0000; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }

    /* Griglia superiore compatta */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .card {
      background: var(--card);
      height: 65px;
      border-radius: 12px;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Centro pagina centrato */
    .middle-section {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-container {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid #333;
      width: 100%;
    }

    /* Footer rialzato e visibile */
    .sticky-footer {
      background: #161616;
      padding: 12px;
      border-radius: 24px;
      border: 1px solid #333;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 5px;
    }

    .btn-full {
      grid-column: span 3;
      background: var(--primary);
      color: #000;
      padding: 15px;
      border-radius: 15px;
      font-weight: 900;
      border: none;
    }

    .btn-reset-soft {
      grid-column: span 3;
      background: var(--red-soft);
      color: #fff;
      padding: 8px;
      border-radius: 10px;
      font-size: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="app-title" style="text-align:center; 
    color:var(--primary); font-weight:800; padding:5px;">
    RIDER TRACKER PRO V1.0
  </div>

  <div class="grid">
    <div class="card"><span id="lordo">€0.00</span></div>
    <div class="card"><span id="netto">€0.00</span></div>
    <div class="card"><span id="ore">0.0</span></div>
    <div class="card"><input type="number" placeholder="Target"></div>
    <div class="card"><input type="number" placeholder="Tax"></div>
    <div class="card"><span id="mancante">€0.00</span></div>
  </div>

  <div class="middle-section">
    <div class="progress-container">
      <div id="perc" style="color:var(--primary); font-weight:bold;">0%</div>
      <div style="background:#222; height:25px; border-radius:5px; margin:10px 0;">
        <div id="bar" style="background:var(--primary); height:100%; width:0%;"></div>
      </div>
      <div id="liveClock">00:00:00</div>
    </div>
  </div>

  <div class="sticky-footer">
    <button class="btn-full">REPORT & BACKUP</button>
    <button class="btn-reset-soft">RESET DATABASE COMPLETO</button>
  </div>
  <script>
    // Funzione orologio breve
    function avviaOrologio() {
      setInterval(() => {
        const ora = new Date().toLocaleTimeString();
        document.getElementById('liveClock').innerText = ora;
      }, 1000);
    }

    // Calcolo omogeneo
    function calcola() {
      // Logica di calcolo qui
      console.log("Sistema pronto");
    }

    // Avvio al caricamento
    window.onload = () => {
      avviaOrologio();
      calcola();
    };
  </script>
</body>
</html>
