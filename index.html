<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rider Tracker Pro v94 V6</title>
    <style>
        :root { --main: #00CCBC; --fuel: #ffa500; --bg: #0a0a0a; --card: #161616; --danger: #ff4444; }
        body { background: var(--bg); color: #eee; font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 5px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Layout */
        .card { background: var(--card); padding: 6px; border-radius: 12px; border: 1px solid #222; margin-bottom: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .main-title { color: var(--main); margin-bottom: 5px; text-align: center; font-size: 13px; font-weight: 900; letter-spacing: 1px; }
        .section-title { color: var(--main); margin-bottom: 4px; text-align: center; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        /* Dashboard Grid */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .data-box { background: #1f1f1f; padding: 4px; border-radius: 8px; border: 1px solid #333; text-align: center; min-height: 35px; display: flex; flex-direction: column; justify-content: center; cursor: pointer; transition: 0.2s; }
        .data-box:active { transform: scale(0.95); background: #252525; }
        
        .stat-label { font-size: 7px; color: #888; text-transform: uppercase; pointer-events: none; }
        .stat-val { font-size: 11px; font-weight: bold; color: #fff; pointer-events: none; }
        
        /* Form Elements */
        .label-mini { font-size: 8px; color: #777; margin-bottom: 2px; display: block; font-weight: bold; }
        .date-row { display: flex; gap: 3px; margin-bottom: 5px; }
        input, select { height: 28px; background: #222; border: 1px solid #333; color: white; border-radius: 6px; font-size: 12px; text-align: center; width: 100%; outline: none; }
        input:focus { border-color: var(--main); }
        .input-row { display: flex; gap: 4px; margin-bottom: 4px; }
        .input-group { flex: 1; }

        /* Progress */
        .progress-container { width: 100%; background: #111; border-radius: 10px; height: 16px; margin-top: 5px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--danger), var(--main)); transition: width 0.8s ease-out; }
        .progress-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 9px; font-weight: 900; color: #fff; }

        /* Buttons */
        button { width: 100%; height: 32px; border: none; border-radius: 8px; font-weight: bold; text-transform: uppercase; cursor: pointer; font-size: 11px; }
        .btn-add { background: var(--main); color: #000; }
        .btn-fuel { background: var(--fuel); color: #000; flex: 2; }
        .btn-scan { background: var(--danger); color: #fff; flex: 1; }
        .btn-hist { background: #1f1f1f; color: var(--main); border: 1px solid #333; height: 28px; margin: 4px 0; }
        .btn-reset { background: #2a0a0a; color: var(--danger); font-size: 10px; height: 26px; margin-top: auto; border: 1px solid #400; }

        /* --- DESIGN POPUP MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 9999; transition: 0.3s; }
        .modal-card { 
            background: linear-gradient(145deg, #1e1e1e, #121212); 
            width: 85%; 
            max-width: 320px; 
            padding: 25px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            transform: scale(0.8);
            opacity: 0;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active { display: flex; }
        .modal-overlay.active .modal-card { transform: scale(1); opacity: 1; }
        
        .modal-icon-circle { width: 60px; height: 60px; background: rgba(0, 204, 188, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 30px; color: var(--main); border: 1px solid rgba(0, 204, 188, 0.2); }
        .modal-title { font-size: 18px; font-weight: 800; color: #fff; margin-bottom: 10px; }
        .modal-desc { font-size: 13px; color: #aaa; line-height: 1.5; margin-bottom: 20px; }
        .modal-btn-close { background: var(--main); color: #000; height: 40px; border-radius: 12px; font-size: 13px; }
        /* --------------------------- */

        #wrapperStorico { display: none; flex-grow: 1; overflow-y: auto; background: #000; padding: 5px; border-radius: 10px; }
        #toast { visibility: hidden; background: var(--main); color: #000; padding: 8px 16px; position: fixed; bottom: 60px; left: 50%; transform: translateX(-50%); border-radius: 25px; font-weight: bold; font-size: 12px; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body onload="setup()">

    <div class="card">
        <div class="main-title">üöó RIDER TRACKER PRO</div>
        <div class="summary-grid">
            <div class="data-box" onclick="pop('üìä', 'Lordo Totale', 'Tutti i guadagni sommati prima delle spese.')">
                <span class="stat-label">Lordo</span><span class="stat-val" style="color:var(--main)">‚Ç¨<span id="lordoTotale">0.00</span></span>
            </div>
            <div class="data-box" onclick="pop('üí∞', 'Netto Reale', 'Il guadagno pulito stimato dopo tasse (-20%) e benzina.')">
                <span class="stat-label">Netto</span><span class="stat-val">‚Ç¨<span id="nettoReale">0.00</span></span>
            </div>
            <div class="data-box" onclick="pop('‚è±Ô∏è', 'Ore Totali', 'Somma delle ore lavorate in tutti i turni.')">
                <span class="stat-label">Ore</span><span id="oreTotali" class="stat-val">0.0</span>
            </div>
            <div class="data-box" onclick="pop('‚õΩ', 'Litri Consumati', 'Carburante usato stimato basato sui KM e consumo medio.')">
                <span class="stat-label">Consumo</span><span class="stat-val"><span id="litriTot">0.0</span>L</span>
            </div>
            <div class="data-box" onclick="pop('üìà', 'Media KM/L', 'Quanti chilometri percorri con un litro di benzina.')">
                <span class="stat-label">Km/L</span><span id="mediaKml" class="stat-val" style="color:var(--fuel)">0.0</span>
            </div>
            <div class="data-box" onclick="pop('üí∏', 'Spesa Benzina', 'Costo totale stimato del carburante utilizzato.')">
                <span class="stat-label">Benzina</span><span class="stat-val" style="color:var(--danger)">‚Ç¨<span id="costoBenzaTot">0.00</span></span>
            </div>
        </div>
        <div class="summary-grid" style="margin-top:4px;">
            <div class="data-box" style="cursor:default;"><span class="stat-label">Obiettivo Netto</span><input type="number" id="targetInput" style="height:18px; font-size:10px;" oninput="salvaTarget()"></div>
            <div class="data-box" onclick="pop('üéØ', 'Mancante', 'Guadagno lordo necessario per raggiungere il tuo obiettivo netto.')">
                <span class="stat-label">Mancante</span><span class="stat-val" style="color:var(--danger);">‚Ç¨<span id="lordoMancante">0.00</span></span>
            </div>
            <div class="data-box" onclick="pop('üóìÔ∏è', 'Giorni Lavoro', 'Numero totale di giornate in cui hai lavorato.')">
                <span class="stat-label">GG Lavoro</span><span id="giorniLavorati" class="stat-val" style="color:var(--main);">0</span>
            </div>
        </div>
        <div class="progress-container" onclick="pop('üèÜ', 'Progresso', 'Percentuale di completamento verso il tuo obiettivo netto.')">
            <div id="pBar" class="progress-bar"></div>
            <div id="progressoPerc" class="progress-text">0%</div>
        </div>
    </div>

    <div class="card" style="border-color: #ffa50033;">
        <div class="section-title" style="color:var(--fuel)">‚õΩ RIFORNIMENTO</div>
        <div class="date-row"><select id="fDay"></select><select id="fMonth"></select><select id="fYear"></select></div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">‚Ç¨ Spesi</span><input type="number" id="fuelEuro"></div>
            <div class="input-group"><span class="label-mini">‚Ç¨/Litro</span><input type="number" id="fuelPrezzo" step="0.001"></div>
        </div>
        <div style="display:flex; gap:4px;">
            <button class="btn-fuel" onclick="aggiungiBenza()">SALVA</button>
            <button class="btn-scan" onclick="document.getElementById('cameraInput').click()">üì∏ SCAN</button>
        </div>
    </div>

    <div class="card" style="border-color: #00ccbc33;">
        <div class="section-title">‚ûï AGGIUNGI TURNO</div>
        <div class="date-row"><select id="sDay"></select><select id="sMonth"></select><select id="sYear"></select></div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">Lordo ‚Ç¨</span><input type="number" id="sessLordo"></div>
            <div class="input-group"><span class="label-mini">Ore</span><input type="number" id="sessOre"></div>
            <div class="input-group"><span class="label-mini">KM Tot</span><input type="number" id="sessKm"></div>
        </div>
        <div class="input-row">
            <div class="input-group"><span class="label-mini">L/100km</span><input type="number" id="sessL100" step="0.1"></div>
            <div class="input-group"><span class="label-mini">Scarto KM</span><input type="number" id="sessScarto"></div>
        </div>
        <button class="btn-add" onclick="aggiungiSessione()">SALVA TURNO</button>
    </div>

    <button class="btn-hist" onclick="toggleStorico()">üìú MOSTRA CRONOLOGIA</button>
    <div id="wrapperStorico"><div id="listaStorico"></div></div>
    
    <button class="btn-reset" onclick="chiediReset()">‚ö†Ô∏è AZZERA TUTTO</button>

    <div id="modalOverlay" class="modal-overlay" onclick="chiudiPop()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="popIcon" class="modal-icon-circle"></div>
            <div id="popTitle" class="modal-title"></div>
            <div id="popDesc" class="modal-desc"></div>
            <button id="popBtn" class="modal-btn-close" onclick="chiudiPop()">HO CAPITO</button>
        </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <div id="toast"></div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_pro_v94')) || { sessioni: [], rifornimenti: [], target: 0 };

        function setup() { popolaDate(); calcola(); document.getElementById('targetInput').value = db.target || ""; }

        function popolaDate() {
            const d = new Date(), gg = d.getDate(), mm = d.getMonth() + 1, aa = d.getFullYear();
            const days = document.querySelectorAll('#fDay, #sDay'), months = document.querySelectorAll('#fMonth, #sMonth'), years = document.querySelectorAll('#fYear, #sYear');
            days.forEach(el => { el.innerHTML = ""; for(let i=1; i<=31; i++) el.innerHTML += `<option value="${i}" ${i==gg?'selected':''}>${i}</option>`; });
            months.forEach(el => { el.innerHTML = ""; for(let i=1; i<=12; i++) el.innerHTML += `<option value="${i}" ${i==mm?'selected':''}>${i}</option>`; });
            years.forEach(el => { el.innerHTML = ""; for(let i=2024; i<=2026; i++) el.innerHTML += `<option value="${i}" ${i==aa?'selected':''}>${i}</option>`; });
        }

        function calcola() {
            let tL=0, tO=0, ltT=0, cB=0, kmT=0;
            let uP = db.rifornimenti.length > 0 ? db.rifornimenti[db.rifornimenti.length-1].prezzo : 1.85;
            db.sessioni.forEach(s => { 
                tL += s.lordo; tO += s.ore; let kE = Math.max(0, s.km - s.scarto); kmT += kE; 
                let lt = (kE/100)*s.l100; ltT += lt; cB += (lt*uP); 
            });
            let nR = (tL*0.8) - cB; let perc = db.target > 0 ? Math.round((nR/db.target)*100) : 0;
            document.getElementById('pBar').style.width = Math.min(100, perc) + "%";
            document.getElementById('progressoPerc').innerText = perc + "%";
            document.getElementById('lordoTotale').innerText = tL.toFixed(2);
            document.getElementById('nettoReale').innerText = nR.toFixed(2);
            document.getElementById('costoBenzaTot').innerText = cB.toFixed(2);
            document.getElementById('litriTot').innerText = ltT.toFixed(1);
            document.getElementById('oreTotali').innerText = tO.toFixed(1);
            document.getElementById('giorniLavorati').innerText = [...new Set(db.sessioni.map(s => s.data))].length;
            document.getElementById('lordoMancante').innerText = Math.max(0, (db.target - nR) * 1.25).toFixed(2);
            document.getElementById('mediaKml').innerText = (ltT > 0) ? (kmT / ltT).toFixed(1) : "0.0";
        }

        /* LOGICA POPUP */
        function pop(icon, title, desc, customBtn = null) {
            document.getElementById('popIcon').innerText = icon;
            document.getElementById('popTitle').innerText = title;
            document.getElementById('popDesc').innerText = desc;
            const btn = document.getElementById('popBtn');
            btn.innerText = "HO CAPITO";
            btn.onclick = chiudiPop;
            if(customBtn) {
                btn.innerText = customBtn.text;
                btn.onclick = customBtn.fn;
            }
            document.getElementById('modalOverlay').style.display = 'flex';
            setTimeout(() => document.getElementById('modalOverlay').classList.add('active'), 10);
        }

        function chiudiPop() {
            document.getElementById('modalOverlay').classList.remove('active');
            setTimeout(() => document.getElementById('modalOverlay').style.display = 'none', 300);
        }

        function chiediReset() {
            pop('‚ö†Ô∏è', 'AZZERA TUTTO', 'Sei sicuro? Perderai tutti i turni e l\'obiettivo.', {
                text: 'SI, CANCELLA',
                fn: () => {
                    db = { sessioni: [], rifornimenti: [], target: 0 };
                    document.getElementById('targetInput').value = "";
                    salva(); chiudiPop(); showToast("Dati azzerati!");
                }
            });
        }

        function salvaTarget() { db.target = parseFloat(document.getElementById('targetInput').value) || 0; salva(); }
        function salva() { localStorage.setItem('rider_pro_v94', JSON.stringify(db)); calcola(); }
        function showToast(m) { let t = document.getElementById('toast'); t.innerText = m; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"), 2000); }
        
        function aggiungiBenza() {
            let e = parseFloat(document.getElementById('fuelEuro').value), p = parseFloat(document.getElementById('fuelPrezzo').value);
            if(e > 0 && p > 0) {
                db.rifornimenti.push({ id: Date.now(), data: `${document.getElementById('fYear').value}-${document.getElementById('fMonth').value}-${document.getElementById('fDay').value}`, euro: e, prezzo: p });
                salva(); showToast("‚õΩ Salvato!");
            }
        }

        function aggiungiSessione() {
            let l = parseFloat(document.getElementById('sessLordo').value) || 0;
            if(l > 0) {
                db.sessioni.push({ id: Date.now(), lordo: l, ore: parseFloat(document.getElementById('sessOre').value)||0, km: parseFloat(document.getElementById('sessKm').value)||0, l100: parseFloat(document.getElementById('sessL100').value)||0, scarto: parseFloat(document.getElementById('sessScarto').value)||0, data: `${document.getElementById('sYear').value}-${document.getElementById('sMonth').value}-${document.getElementById('sDay').value}` });
                salva(); showToast("‚úÖ Salvato!");
            }
        }

        function toggleStorico() {
            const w = document.getElementById('wrapperStorico');
            w.style.display = w.style.display === 'block' ? 'none' : 'block';
            if(w.style.display === 'block') renderStorico();
        }

        function renderStorico() {
            let h = "";
            let tutti = [...db.sessioni.map(s=>({...s, t:'S'})), ...db.rifornimenti.map(r=>({...r, t:'B'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                let d = i.data.split("-");
                h += `<div style="background:#1a1a1a; padding:8px; border-radius:10px; margin-bottom:5px; border-left:4px solid ${i.t=='S'? 'var(--main)':'var(--fuel)'}; display:flex; justify-content:space-between; align-items:center;">
                    <div style="font-size:11px;"><b>${d[2]}/${d[1]}</b> - ${i.t=='S'?'TURNO':'BENZINA'}<br><span style="color:#fff; font-size:14px;">‚Ç¨${(i.lordo || i.euro).toFixed(2)}</span></div>
                    <button style="width:30px; height:30px; background:#300; color:red;" onclick="elimina('${i.t=='S'?'sessioni':'rifornimenti'}', ${i.id})">üóëÔ∏è</button>
                </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "<div style='text-align:center; color:#555;'>Vuoto</div>";
        }
        function elimina(t, id) { db[t] = db[t].filter(x => x.id !== id); salva(); renderStorico(); }
    </script>
</body>
</html>
