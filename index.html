<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0f0f">
    <title id="pageTitle">RIDER TRACKER PRO V5.2.3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:'Segoe UI',system-ui,sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; padding-bottom:280px; }
        
        .app-title { text-align:center; margin:10px 0 15px; font-size:24px; font-weight:800; color:var(--primary); text-transform:uppercase; letter-spacing:1px; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:15px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; position:relative; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:600; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val { color:var(--primary); }
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:2px solid #333; color:#fff; text-align:center; font-size:15px; font-weight:bold; outline:none; }

        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid #333; }
        .progress-bar { background:#222; height:30px; border-radius:8px; overflow:hidden; margin-top:10px; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary) 0%, #ccff00 100%); height:100%; width:0%; transition:width .6s ease; }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:5000; padding:10px; align-items: center; justify-content:center; overflow-y: auto; backdrop-filter: blur(5px); }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:380px; border:1px solid #333; margin: auto; }
        
        .input-group { position:relative; margin-bottom:12px; width:100%; }
        .input-group i { position:absolute; left:15px; top:50%; transform:translateY(-50%); color:var(--dim); font-size:16px; }
        .modal input { width:100%; padding:14px 12px 14px 45px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; font-size:16px; }
        .date-row { display:flex; gap:5px; margin-bottom:15px; justify-content:center; }
        .date-row select { background:#333; color:#fff; border:1px solid #444; padding:12px; border-radius:10px; flex:1; font-weight:bold; }
        .modal-btns { display: flex; flex-direction: column; gap:10px; width: 100%; }
        .btn-modal { width: 100%; padding: 16px; border-radius: 12px; border: none; font-weight: 800; text-transform: uppercase; font-size: 14px; cursor:pointer; }
        .btn-save-turno { background: var(--primary); color: #000; }
        .btn-save-benza { background: var(--orange); color: #000; }
        .btn-cancel { background: transparent; color: var(--dim); border: 1px solid #444; }

        .sticky-footer { position:fixed; bottom:30px; left:10px; right:10px; background:#111; padding:12px; display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px; border-radius:20px; border:1px solid #333; z-index:999; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; display:flex; flex-direction:column; align-items:center; gap:5px; font-size:11px; cursor:pointer; }
        .foot-btn i { font-size:20px; color:var(--primary); }
        .btn-footer-full { grid-column:span 3; padding:15px; font-weight:bold; text-transform:uppercase; margin-top:5px; border:none; border-radius:12px; cursor:pointer; }
        .footer-row-split { grid-column:span 3; display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:5px; }
        .btn-small { padding:10px; border-radius:12px; border:none; font-weight:bold; text-transform:uppercase; font-size:9px; cursor:pointer; }

        #histView { position:fixed; inset:0; background:var(--bg); z-index:2000; display:none; flex-direction:column; padding:15px; padding-bottom:80px; }
        .history-section { background:var(--card); border-radius:20px; border:1px solid var(--primary); padding:15px; display:flex; flex-direction:column; height:100%; }
        #historyList { overflow-y:auto; flex-grow:1; }
        .hist-item { background:#111; padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--primary); display:flex; justify-content:space-between; align-items:center; }
        .hist-item.benza { border-left-color:var(--orange); }
        .hist-info { font-size: 12px; line-height: 1.4; }
        .del-btn { background:none; border:none; color:var(--accent); font-size:24px; padding:0 10px; cursor:pointer; }

        #reportView { display:none; position:fixed; inset:0; background:#f4f4f4; z-index:6000; overflow:auto; color:#333; padding:15px; }
        .report-container { background:white; padding:15px; border-radius:15px; max-width:600px; margin: 0 auto; border: 1px solid #ccc; }
        table { width:100%; border-collapse:collapse; margin:15px 0; font-size:11px; }
        th, td { border:1px solid #ddd; padding:8px; text-align:left; }

        @media print {
            body * { visibility: hidden; }
            #reportView, #reportView *, .report-container, .report-container * { visibility: visible; }
            #reportView { position: absolute; left: 0; top: 0; width: 100%; background: white; padding: 0; }
            .report-container { border: none; width: 100%; max-width: 100%; margin: 0; padding: 0; }
            .no-print, .sticky-footer, .app-title, .grid, .progress-container, button { display: none !important; }
        }
    </style>
</head>
<body onload="initApp()">
    <div class="app-title">RIDER TRACKER PRO V5.2.3</div>
    
    <div class="grid">
        <div class="card main"><span class="label">LORDO</span><span class="val">â‚¬<span id="lordo">0.00</span></span></div>
        <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">â‚¬0.00</span></div>
        <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
        <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
        <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
        <div class="card"><span class="label">COSTO STIM.</span><span class="val" id="spesaB">â‚¬0.00</span></div>
        <div class="card"><span class="label">TARGET â‚¬</span><input type="number" id="targetIn" oninput="setTarget()"></div>
        <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="setTax()"></div>
        <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">â‚¬0.00</span></div>
    </div>

    <div class="progress-container">
        <div style="display:flex; justify-content:space-between; font-size:13px; font-weight:bold; color:var(--primary); text-transform:uppercase;">
            <span>Efficienza Obiettivo</span><span id="perc">0%</span>
        </div>
        <div class="progress-bar"><div id="bar"></div></div>
    </div>

    <div id="mTurno" class="modal"><div class="modal-content"><h3 style="color:white; text-align:center;">Nuovo Turno</h3><div id="dateTurno" class="date-row"></div><div class="input-group"><input type="number" id="tLordo" placeholder="Guadagno Lordo (â‚¬)" inputmode="decimal"><i class="fas fa-euro-sign"></i></div><div class="input-group"><input type="number" id="tOre" placeholder="Ore Lavorate" inputmode="decimal"><i class="fas fa-clock"></i></div><div class="input-group"><input type="number" id="tKm" placeholder="Kilometri" inputmode="decimal"><i class="fas fa-route"></i></div><div class="input-group"><input type="number" id="tCons" placeholder="Consumo L/100km" inputmode="decimal"><i class="fas fa-tint"></i></div><div class="modal-btns"><button class="btn-modal btn-save-turno" onclick="addTurno()">Salva Turno</button><button class="btn-modal btn-cancel" onclick="closeModals()">Annulla</button></div></div></div>
    
    <div id="mBenza" class="modal"><div class="modal-content"><h3 style="color:white; text-align:center;">Monitor Benzina</h3><div id="dateBenza" class="date-row"></div><div class="input-group"><input type="number" id="bEuro" placeholder="Euro Spesi (â‚¬)" inputmode="decimal"><i class="fas fa-wallet"></i></div><div class="input-group"><input type="number" id="bP" placeholder="Prezzo (es: 1855)" inputmode="decimal" oninput="formatFuelPrice(this)"><i class="fas fa-gas-pump"></i></div><div class="modal-btns"><button class="btn-modal btn-save-benza" onclick="addBenza()">Salva Registro</button><button class="btn-modal btn-cancel" onclick="closeModals()">Annulla</button></div></div></div>

    <div id="histView"><div class="history-section"><h4 style="text-align:center; color:var(--primary); text-transform:uppercase;">Cronologia</h4><div id="historyList"></div><button class="btn-modal btn-cancel" style="margin-top:10px;" onclick="toggleHist()">Chiudi</button></div></div>

    <div id="reportView">
        <div style="background:#ddd; padding:15px; display:flex; gap:10px; border-radius:15px; margin-bottom:15px" class="no-print">
            <select id="repMonth" onchange="renderReport()"></select><select id="repYear" onchange="renderReport()"></select>
            <button onclick="closeReport()" style="margin-left:auto; background:none; border:none; font-size:24px;">&times;</button>
        </div>
        <div class="report-container">
            <h2 id="reportTitle" style="text-align:center; color:#333; margin-bottom:20px;">Rider Tracker Pro - Riepilogo</h2>
            <table id="tableReport"><thead><tr><th>Data</th><th>Tipo</th><th>Valore</th><th>Dettagli</th></tr></thead><tbody id="bodyReport"></tbody></table>
            <div id="resSummary" style="font-size:13px; padding:15px; background:#f9f9f9; border-radius:10px; color:#000; line-height:1.6; border:1px solid #ddd;"></div>
            <button onclick="window.print()" class="btn-modal no-print" style="background:#333; color:#fff; margin-top:15px;">Stampa PDF</button>
            <button id="btnConfirmReset" class="btn-modal no-print" style="background:var(--primary); color:#000; margin-top:10px; display:none;" onclick="finalReset()">HO STAMPATO: RESETTA E INIZIA MESE</button>
        </div>
    </div>

    <div class="sticky-footer">
        <button class="foot-btn" onclick="openM('mTurno')"><i class="fas fa-plus-circle"></i>TURNO</button>
        <button class="foot-btn" onclick="openM('mBenza')"><i class="fas fa-gas-pump"></i>BENZINA</button>
        <button class="foot-btn" onclick="toggleHist()"><i class="fas fa-history"></i>STORICO</button>
        <button class="btn-footer-full" onclick="openReport()" style="background:var(--primary); color:#000;">Genera Report Mensile</button>
        <div class="footer-row-split">
            <button class="btn-small" style="background:#0055ff; color:white;" onclick="runTestMese()">ðŸ§ª TEST MESE</button>
            <button class="btn-small" style="background:#200; color:var(--accent); border:1px solid #400;" onclick="if(confirm('Cancellare tutto?')){db={s:[],r:[],target:0,tax:20};save();}">Reset DB</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('rider_db_v5_final')) || { s: [], r: [], target: 0, tax: 20 };
        const monthNames = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

        function save() { localStorage.setItem('rider_db_v5_final', JSON.stringify(db)); render(); }
        function initApp() { render(); setTimeout(checkEndOfMonth, 500); }

        // FORMATTAZIONE AUTOMATICA PREZZO BENZINA (4 CIFRE -> 1.XXX)
        function formatFuelPrice(input) {
            let val = input.value.replace(/[^0-9]/g, '');
            if (val.length >= 4) {
                val = val.substring(0, 4);
                input.value = val.charAt(0) + '.' + val.substring(1);
            }
        }

        function runTestMese() {
            const currentMonth = new Date().getMonth() + 1;
            let fakeLastMonth = currentMonth === 1 ? 12 : currentMonth - 1;
            localStorage.setItem('rider_last_month_check', fakeLastMonth.toString());
            alert("NOTIFICA: Nuovo mese simulato! Al ricaricamento si aprirÃ  il report.");
            location.reload();
        }

        function checkEndOfMonth() {
            const now = new Date(); const m = now.getMonth() + 1;
            const last = localStorage.getItem('rider_last_month_check');
            if (!last) { localStorage.setItem('rider_last_month_check', m.toString()); return; }
            if (parseInt(last) !== m) {
                alert("ðŸ”” NOTIFICA: Il mese Ã¨ terminato! Salva il report prima di resettare.");
                let pM = parseInt(last); let pY = now.getFullYear(); if(m === 1 && pM === 12) pY--;
                if(db.s.length > 0 || db.r.length > 0) {
                    openReport();
                    document.getElementById('repMonth').value = pM;
                    document.getElementById('repYear').value = pY;
                    document.getElementById('btnConfirmReset').style.display = 'block';
                    renderReport();
                }
                localStorage.setItem('rider_last_month_check', m.toString());
            }
        }

        function finalReset() { 
            if(confirm("Dati salvati? Svuoto il mese corrente.")) { 
                db.s=[]; db.r=[]; save(); 
                document.getElementById('btnConfirmReset').style.display='none'; 
                closeReport();
            } 
        }

        function createDateSelectors(id) {
            const now = new Date(); let d='', m='', y='';
            for(let i=1;i<=31;i++) d+=`<option value="${i}" ${i===now.getDate()?'selected':''}>${i}</option>`;
            monthNames.forEach((n,i)=>m+=`<option value="${i+1}" ${i===now.getMonth()?'selected':''}>${n.substring(0,3)}</option>`);
            for(let i=2025;i<=2030;i++) y+=`<option ${i===now.getFullYear()?'selected':''}>${i}</option>`;
            document.getElementById(id).innerHTML = `<select id="${id}D">${d}</select><select id="${id}M">${m}</select><select id="${id}Y">${y}</select>`;
        }
        
        function openM(id) { createDateSelectors(id==='mTurno'?'dateTurno':'dateBenza'); document.getElementById(id).style.display='flex'; }
        function closeModals() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

        function addTurno() {
            const l = parseFloat(document.getElementById('tLordo').value.replace(',','.')) || 0;
            if(l===0) return;
            db.s.push({ 
                id:Date.now(), 
                time:`${document.getElementById('dateTurnoD').value.padStart(2,'0')}/${document.getElementById('dateTurnoM').value.padStart(2,'0')}/${document.getElementById('dateTurnoY').value}`, 
                l:l, o:parseFloat(document.getElementById('tOre').value.replace(',','.'))||0, k:parseFloat(document.getElementById('tKm').value.replace(',','.'))||0, c:parseFloat(document.getElementById('tCons').value.replace(',','.'))||0 
            });
            save(); closeModals();
        }
        
        function addBenza() {
            const e = parseFloat(document.getElementById('bEuro').value.replace(',','.')) || 0;
            const p = parseFloat(document.getElementById('bP').value.replace(',','.')) || 0;
            if(e<=0) return;
            db.r.push({ 
                id:Date.now(), 
                time:`${document.getElementById('dateBenzaD').value.padStart(2,'0')}/${document.getElementById('dateBenzaM').value.padStart(2,'0')}/${document.getElementById('dateBenzaY').value}`, 
                e:e, p:p, litri:p>0?e/p:0 
            });
            save(); closeModals();
        }

        function openReport() {
            const mS = document.getElementById('repMonth');
            if(!mS.options.length) {
                monthNames.forEach((n,i)=>mS.innerHTML+=`<option value="${i+1}">${n}</option>`);
                for(let i=2025;i<=2030;i++) document.getElementById('repYear').innerHTML+=`<option>${i}</option>`;
            }
            mS.value = new Date().getMonth()+1; 
            document.getElementById('repYear').value = new Date().getFullYear();
            document.getElementById('reportView').style.display='block'; 
            renderReport();
        }
        
        function closeReport() { document.getElementById('reportView').style.display='none'; }

        function renderReport() {
            const mVal = document.getElementById('repMonth').value;
            const yVal = document.getElementById('repYear').value;
            const filter = `/${mVal.padStart(2,'0')}/${yVal}`;
            const mIdx = parseInt(mVal) - 1;
            document.getElementById('reportTitle').innerText = `Riepilogo Mensile: ${monthNames[mIdx]} ${yVal}`;
            const tM = db.s.filter(t=>t.time.includes(filter)); 
            const bM = db.r.filter(b=>b.time.includes(filter));
            let html="", tL=0, tO=0, tK=0, tLE=0, tEE=0, tLR=0, tER=0;
            const all = [...tM.map(x=>({...x,type:'T'})), ...bM.map(x=>({...x,type:'B'}))].sort((a,b)=>a.time.split('/').reverse().join('')-b.time.split('/').reverse().join(''));
            
            all.forEach(i => {
                if(i.type === 'T') {
                    tL += i.l; tO += i.o; tK += i.k;
                    let ltr = i.k*(i.c/100); tLE += ltr;
                    let pr = db.r.length ? db.r[db.r.length-1].p : 1.85; tEE += ltr*pr;
                    html += `<tr><td>${i.time}</td><td>Turno</td><td>â‚¬${i.l.toFixed(2)}</td><td>${i.o}h | ${i.k}km | ${i.c}L/100</td></tr>`;
                } else {
                    tER += i.e; tLR += i.litri;
                    html += `<tr style="background:#f0f0f0;"><td>${i.time}</td><td>Benza</td><td>â‚¬${i.e.toFixed(2)}</td><td>${i.litri.toFixed(2)}L (Pr: â‚¬${i.p.toFixed(3)})</td></tr>`;
                }
            });

            const netto = tL - (tL * (db.tax/100)) - tEE;
            document.getElementById('bodyReport').innerHTML = html;
            document.getElementById('resSummary').innerHTML = `
                <div style="font-size:16px; border-bottom:2px solid #000; margin-bottom:10px; padding-bottom:5px;"><b>RISULTATI FINALI</b></div>
                <table style="width:100%; border:none; margin:0;">
                    <tr><td><b>LORDO:</b></td><td style="text-align:right;"><b>â‚¬${tL.toFixed(2)}</b></td></tr>
                    <tr><td>Tasse (${db.tax}%):</td><td style="text-align:right;">-â‚¬${(tL*(db.tax/100)).toFixed(2)}</td></tr>
                    <tr><td>Spese Carburante (Stim.):</td><td style="text-align:right;">-â‚¬${tEE.toFixed(2)}</td></tr>
                    <tr style="font-size:15px; color:var(--accent);"><td><b>NETTO:</b></td><td style="text-align:right;"><b>â‚¬${netto.toFixed(2)}</b></td></tr>
                </table>
                <div style="margin-top:10px; border-top:1px dashed #999; padding-top:10px;">
                    â€¢ Ore Totali: ${tO.toFixed(1)}h | Km Totali: ${tK.toFixed(0)}km<br>
                    â€¢ Media Oraria Lorda: â‚¬${tO>0?(tL/tO).toFixed(2):'0.00'}/h<br>
                    â€¢ Media Oraria Netta: â‚¬${tO>0?(netto/tO).toFixed(2):'0.00'}/h<br>
                    â€¢ Consumo Reale: ${tK>0?((tLE/tK)*100).toFixed(1):'0'} L/100km<br><br>
                    â€¢ Spesa Stimata: â‚¬${tEE.toFixed(2)} (${tLE.toFixed(2)}L)<br>
                    â€¢ Spesa Reale monitorata: â‚¬${tER.toFixed(2)} (${tLR.toFixed(2)}L)
                </div>`;
        }

        function toggleHist() { const h = document.getElementById('histView'); h.style.display = (h.style.display==='flex')?'none':'flex'; }
        function del(type, id) { if(confirm('Eliminare?')){ if(type==='s')db.s=db.s.filter(x=>x.id!==id); else db.r=db.r.filter(x=>x.id!==id); save(); } }
        function setTarget() { db.target = parseFloat(document.getElementById('targetIn').value.replace(',','.'))||0; save(); }
        function setTax() { db.tax = parseFloat(document.getElementById('taxIn').value.replace(',','.'))||0; save(); }

        function render() {
            let l=0, o=0, k=0, ls=0, sbe=0;
            db.s.forEach(t => {
                l+=t.l; o+=t.o; k+=t.k; let ltr = t.k*(t.c/100); ls+=ltr;
                let pr = db.r.length?db.r[db.r.length-1].p:1.85; sbe+=ltr*pr;
            });
            let n = l-(l*(db.tax/100))-sbe;
            document.getElementById('lordo').innerText = l.toFixed(2); document.getElementById('netto').innerText = `â‚¬${n.toFixed(2)}`;
            document.getElementById('ore').innerText = o.toFixed(1); document.getElementById('cons').innerText = ls.toFixed(1)+'L';
            document.getElementById('spesaB').innerText = `â‚¬${sbe.toFixed(2)}`; document.getElementById('kml').innerText = ls>0?(k/ls).toFixed(1):'0.0';
            let prc = db.target>0?Math.min(100,(n/db.target)*100):0;
            document.getElementById('bar').style.width = prc+'%'; document.getElementById('perc').innerText = Math.round(prc)+'%';
            document.getElementById('mancante').innerText = `â‚¬${Math.max(0, db.target-n).toFixed(2)}`;
            document.getElementById('targetIn').value = db.target || ''; document.getElementById('taxIn').value = db.tax;
            
            document.getElementById('historyList').innerHTML = [...db.s.map(x=>({...x,type:'s'})), ...db.r.map(x=>({...x,type:'r'}))].sort((a,b)=>b.id-a.id).map(i => {
                if(i.type==='s') return `<div class="hist-item"><div class="hist-info"><b>${i.time}</b> (TURNO)<br><span style="color:var(--primary); font-weight:bold;">Guadagno: â‚¬${i.l.toFixed(2)}</span><br>Dettagli: ${i.o}h | ${i.k}km | ${i.c}L/100km</div><button class="del-btn" onclick="del('s', ${i.id})">&times;</button></div>`;
                return `<div class="hist-item benza"><div class="hist-info"><b>${i.time}</b> (BENZINA)<br><span style="color:var(--orange); font-weight:bold;">Spesa: â‚¬${i.e.toFixed(2)}</span><br>Dettagli: ${i.litri.toFixed(2)}L (Pr: â‚¬${i.p.toFixed(3)}/L)</div><button class="del-btn" onclick="del('r', ${i.id})">&times;</button></div>`;
            }).join('');
        }
    </script>
    <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
    </script>
</body>
</html>
