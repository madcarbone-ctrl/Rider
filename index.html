<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f0f0f">
    <title>RIDER TRACKER PRO V1.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:10px; text-align:center; }

        /* GESTIONE LOGO PWA */
        #pwa-logo { display: none; }
        @media (display-mode: standalone) {
            body { padding-top: 40px !important; }
            #pwa-logo { display: block; margin: 0 auto 15px auto; width: 70px; height: 70px; border-radius: 18px; }
        }

        .app-title { margin:10px 0 15px; font-size:22px; font-weight:800; color:var(--primary); text-transform:uppercase; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:8px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        
        /* Progress Bar e Dash */
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:8px; border:1px solid #333; }
        .progress-bar { background:#222; height:28px; border-radius:8px; overflow:hidden; border:1px solid #444; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        
        /* Footer e Modali */
        .sticky-footer { position:relative; background:#161616; padding:15px; display:grid; grid-template-columns:repeat(4, 1fr); gap:10px; border-radius:25px; border:1px solid #333; }
        .modal { display:none; position:fixed; inset:0; z-index:9999; background:rgba(0,0,0,0.8); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background:var(--card); padding:25px; border-radius:28px; width:92%; max-width:340px; border:1px solid #444; }
    </style>
</head>
<body>
    <div id="mainContainer">
        <img id="pwa-logo" src="https://raw.githubusercontent.com/madcarbone-ctrl/Rider/main/icon-512.png" alt="Logo">
        <div class="app-title no-print">RIDER TRACKER PRO V1.1</div>
        
        <div class="grid no-print">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">LITRI STIM.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">SPESA BENZ.</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MANCANTE</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container no-print">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                <span style="font-size:10px; color:var(--dim); font-weight:bold;">OBIETTIVO NETTO</span>
                <span id="perc" style="color:var(--primary); font-weight:900;">0%</span>
            </div>
            <div class="progress-bar"><div id="bar"></div></div>
            <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:11px;">
                <div id="liveClock">--/--/-- --:--:--</div>
                <div id="mediaOraria" style="color:var(--primary)">MEDIA: €0.00/h</div>
            </div>
        </div>
<script>
        const APP_VER = "1.1.0";
        let db = JSON.parse(localStorage.getItem('rider_db_final_v34')) || { turni: [], rifornimenti: [], extraKm: [], targets: {}, tax: 20 };
        const mesi = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        let catElimina = ''; let idElimina = null;

        // --- GESTIONE INTERFACCIA E TASTIERA ---
        function gestisciTastiera() { 
            const inputs = document.querySelectorAll('.modal input'); 
            inputs.forEach(input => { 
                input.addEventListener('focus', () => { 
                    const content = input.closest('.modal-content'); 
                    if(content) content.style.transform = 'translateY(-170px)'; 
                }); 
                input.addEventListener('blur', () => { 
                    const content = input.closest('.modal-content'); 
                    if(content) content.style.transform = 'translateY(0)'; 
                }); 
            }); 
        }

        // --- BACKUP E IMPORTAZIONE ---
        function salvaBackup() { 
            const data = { timestamp: Date.now(), app: "RIDER TRACKER PRO", versione: APP_VER, db: db }; 
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" }); 
            const url = URL.createObjectURL(blob); 
            const a = document.createElement("a"); 
            a.href = url; a.download = `backup_rider_${new Date().toISOString().slice(0,10)}.json`; 
            a.click(); URL.revokeObjectURL(url); 
        }

        document.getElementById("fileBackup").addEventListener("change", function(e) { 
            const file = e.target.files[0]; 
            if (!file) return; 
            const reader = new FileReader(); 
            reader.onload = function(evt) { 
                try { 
                    const json = JSON.parse(evt.target.result); 
                    if (!json.db) throw "Errore"; 
                    db = json.db; 
                    localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); 
                    alert("Database importato con successo!"); 
                    location.reload(); 
                } catch(err) { alert("File di backup non valido."); } 
            }; 
            reader.readAsText(file); 
        });

        // --- CALCOLI CORE ---
        function salvaDB() { localStorage.setItem('rider_db_final_v34', JSON.stringify(db)); calcola(); }

        function calcola() {
            const n = new Date(); 
            const tag = `${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear()}`;
            
            let lordoA = db.turni.reduce((a,b)=>a+b.lordo, 0); 
            let ore = db.turni.reduce((a,b)=>a+b.ore, 0); 
            let km = db.turni.reduce((a,b)=>a+b.km, 0);
            let litriS = db.turni.reduce((a,b)=>a+(b.km*(b.cons/100)), 0); 
            let spesaB_Reale = db.rifornimenti.reduce((a,b)=>a+b.euro, 0);
            
            // Calcolo costo benzina basato sul prezzo memorizzato al momento del turno
            let costoB_Turni = db.turni.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
            let taxV = lordoA * (db.tax/100);
            let nettoA = lordoA - taxV - costoB_Turni;
            
            document.getElementById('lordo').innerText = lordoA.toFixed(2); 
            document.getElementById('netto').innerText = '€' + nettoA.toFixed(2); 
            document.getElementById('ore').innerText = ore.toFixed(1); 
            document.getElementById('cons').innerText = litriS.toFixed(1) + 'L'; 
            document.getElementById('kml').innerText = litriS > 0 ? (km/litriS).toFixed(1) : '0.0'; 
            document.getElementById('spesaB').innerText = '€' + spesaB_Reale.toFixed(2);
            
            let mediaO = ore > 0 ? (nettoA / ore).toFixed(2) : "0.00"; 
            document.getElementById('mediaOraria').innerText = `MEDIA: €${mediaO}/h`;
            
            let tNetto = db.targets[tag] || 0; 
            document.getElementById('targetIn').value = tNetto || ""; 
            document.getElementById('taxIn').value = db.tax;
            
            let lordoNecessario = (tNetto + costoB_Turni) / (1 - (db.tax/100));
            let mancaL = lordoNecessario - lordoA; 
            document.getElementById('mancante').innerText = '€' + (mancaL > 0 ? mancaL.toFixed(2) : "0.00");
            
            let p = tNetto > 0 ? Math.min((nettoA/tNetto)*100, 100) : 0; 
            document.getElementById('perc').innerText = Math.round(p) + '%'; 
            document.getElementById('bar').style.width = p + '%';
        }

        // --- ANALISI EFFICIENZA (Logica Pesante) ---
        function calcolaPeriodiConsumo(turni, tax) { 
            if (!turni.length) return []; 
            const SOGLIA = 0.10; 
            let periodi = []; 
            let base = turni[0].cons; 
            let corrente = { start: turni[0].data, end: turni[0].data, turni: 0, km: 0, ore: 0, lordo: 0, litri: 0, costoB: 0 }; 
            
            turni.forEach(t => { 
                const diff = Math.abs(t.cons - base) / base; 
                if (diff > SOGLIA && corrente.turni >= 3) { 
                    periodi.push({...corrente}); 
                    base = t.cons; 
                    corrente = { start: t.data, end: t.data, turni: 0, km: 0, ore: 0, lordo: 0, litri: 0, costoB: 0 }; 
                } 
                const litri = t.km * (t.cons / 100); 
                const costo = litri * (t.prezzo || 0); 
                corrente.turni++; corrente.end = t.data; corrente.km += t.km; corrente.ore += t.ore; corrente.lordo += t.lordo; corrente.litri += litri; corrente.costoB += costo; 
            }); 
            periodi.push(corrente); 
            return periodi.map(p => { 
                const tasse = p.lordo * (tax / 100); 
                const netto = p.lordo - tasse - p.costoB; 
                return { 
                    periodo: `${p.start} → ${p.end}`, 
                    ...p, netto, 
                    euroOra: p.ore ? netto / p.ore : 0, 
                    euroKm: p.km ? netto / p.km : 0, 
                    consumoMedio: p.litri && p.km ? (p.litri / p.km) * 100 : 0 
                }; 
            }); 
        }

        // --- GESTIONE REPORT E STORICO ---
        function apriReport() {
            const n = new Date(); 
            document.getElementById('repMonthTitle').innerText = "RIEPILOGO MESE DI " + mesi[n.getMonth()].toUpperCase() + " " + n.getFullYear();
            const turniOrdinati = [...db.turni].sort((a,b)=>a.id-b.id);
            let tH = "", rH = "", tL=0, tO=0, tK=0, tLS=0, tEB_Reale=0;

            turniOrdinati.forEach(t => {
                let l = (t.km*(t.cons/100));
                tL+=t.lordo; tO+=t.ore; tK+=t.km; tLS+=l;
                tH += `<tr><td>${t.data}</td><td>€${t.lordo.toFixed(2)}</td><td>${t.ore}h</td><td>${t.km}</td><td>${t.cons}</td><td>${t.cons>0?(100/t.cons).toFixed(1):'0'}</td><td>${l.toFixed(2)}L</td></tr>`;
            });

            db.rifornimenti.forEach(r => {
                tEB_Reale += r.euro;
                rH += `<tr><td>${r.data}</td><td>€${r.euro.toFixed(2)}</td><td>€${r.prezzo.toFixed(3)}</td><td>${(r.euro/r.prezzo).toFixed(2)}L</td></tr>`;
            });

            document.getElementById('repTurniBody').innerHTML = tH || "<tr><td colspan='7'>Nessun turno</td></tr>";
            document.getElementById('repBenzaBody').innerHTML = rH || "<tr><td colspan='4'>Nessun rifornimento</td></tr>";

            const periodi = calcolaPeriodiConsumo(turniOrdinati, db.tax);
            let eff = "";
            periodi.forEach((p,i) => {
                eff += `<tr><td>P${i+1}<br>${p.periodo}</td><td>${p.turni}</td><td>${p.km.toFixed(0)}</td><td>${p.consumoMedio.toFixed(2)}</td><td>€${p.costoB.toFixed(2)}</td><td>€${p.netto.toFixed(2)}</td><td>${p.euroOra.toFixed(2)}</td><td>${p.euroKm.toFixed(2)}</td></tr>`;
            });
            document.getElementById("repEfficienzaBody").innerHTML = eff || "<tr><td colspan='8'>Dati insufficienti</td></tr>";

            let costoB_Stimata = turniOrdinati.reduce((acc, t) => acc + ((t.km * (t.cons / 100)) * (t.prezzo || 0)), 0);
            let taxV = tL * (db.tax/100);
            
            document.getElementById('repFinalSummary').innerHTML = `
                <div class="summary-row"><span>ORE TOTALI:</span><span>${tO.toFixed(1)}h</span></div>
                <div class="summary-row"><span>KM TOTALI:</span><span>${tK} km</span></div>
                <hr>
                <div class="summary-row"><span>LORDO:</span><span>€${tL.toFixed(2)}</span></div>
                <div class="summary-row"><span>TASSE (${db.tax}%):</span><span>-€${taxV.toFixed(2)}</span></div>
                <div class="summary-row"><span>BENZINA STIMATA:</span><span>-€${costoB_Stimata.toFixed(2)}</span></div>
                <div class="summary-row total"><span>NETTO:</span><span>€${(tL-taxV-costoB_Stimata).toFixed(2)}</span></div>
            `;
            document.getElementById('reportView').style.display = 'flex';
        }

        function apriStorico() {
            let h = "";
            const tutti = [...db.turni.map(t=>({...t,tipo:'T'})), ...db.rifornimenti.map(r=>({...r,tipo:'B'})), ...(db.extraKm || []).map(e=>({...e, tipo:'E'}))].sort((a,b)=>b.id-a.id);
            tutti.forEach(i => {
                let color = i.tipo==='T'?'var(--primary)':(i.tipo==='B'?'var(--orange)':'var(--accent)');
                let label = i.tipo==='T'?'TURNO':(i.tipo==='B'?'BENZINA':'EXTRA');
                let val = i.tipo==='E'?`${i.km} KM`:`€${(i.lordo||i.euro).toFixed(2)}`;
                h += `<div class="storico-item" style="border-left:4px solid ${color};">
                        <div class="storico-info">
                            <div class="tipo-label" style="color:${color}">${label}</div>
                            <div class="storico-date-row"><span>${i.data}</span></div>
                            <div class="storico-main">${val}</div>
                        </div>
                        <button onclick="elimina('${i.tipo==='T'?'turni':(i.tipo==='B'?'rifornimenti':'extraKm')}',${i.id})" style="background:none; border:none; color:red; font-size:24px;">×</button>
                      </div>`;
            });
            document.getElementById('listaStorico').innerHTML = h || "Vuoto";
            document.getElementById('histView').style.display = 'flex';
        }

        // --- UTILS ---
        function startClock() { 
            setInterval(() => { 
                const n = new Date(); 
                document.getElementById('liveClock').innerText = `${n.getDate().toString().padStart(2,'0')}/${(n.getMonth()+1).toString().padStart(2,'0')}/${n.getFullYear().toString().substring(2)} ${n.getHours().toString().padStart(2,'0')}:${n.getMinutes().toString().padStart(2,'0')}:${n.getSeconds().toString().padStart(2,'0')}`; 
            }, 1000); 
        }
        function chiudiModali() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); document.getElementById('histView').style.display='none'; }
        function aggiornaTarget() { const f=`${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`; db.targets[f]=parseFloat(document.getElementById('targetIn').value)||0; salvaDB(); }
        function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value)||20; salvaDB(); }
        function elimina(cat, id) { db[cat] = db[cat].filter(x => x.id !== id); salvaDB(); apriStorico(); }

        window.onload = function() { calcola(); startClock(); gestisciTastiera(); };
    </script>
</body>
</html>
