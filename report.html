<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Rider Tracker Pro</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: white; color: black; }
        .btn-stampa { background: #ff4444; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; width: 100%; }
        .header-report { border-bottom: 2px solid #00CCBC; padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        h2 { color: #00CCBC; margin: 0; }
        h3 { border-left: 4px solid #00CCBC; padding-left: 10px; margin-top: 25px; font-size: 15px; }
        .riepilogo { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        .box-dato { text-align: center; }
        .label { font-size: 10px; color: #666; display: block; }
        .valore { font-size: 16px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 5px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 11px; }
        th { background: #f4f4f4; }
        @media print { .btn-stampa { display: none; } }
    </style>
</head>
<body onload="caricaDati()">

    <button class="btn-stampa" onclick="window.print()">ðŸ“„ SALVA REPORT IN PDF</button>

    <div class="header-report">
        <h2>RIDER TRACKER PRO</h2>
        <small>Report al: <span id="dataGen"></span></small>
    </div>
    
    <div class="riepilogo">
        <div class="box-dato"><span class="label">Lordo</span><span class="valore">â‚¬<span id="resLordo">0.00</span></span></div>
        <div class="box-dato"><span class="label">Netto</span><span class="valore" style="color:#00CCBC;">â‚¬<span id="resNetto">0.00</span></span></div>
        <div class="box-dato"><span class="label">Ore</span><span class="valore"><span id="resOre">0.0</span></span></div>
    </div>

    <h3>ðŸ“Š TURNI</h3>
    <table id="tabellaTurni">
        <thead><tr><th>DATA</th><th>LORDO</th><th>ORE</th><th>KM</th></tr></thead>
        <tbody></tbody>
    </table>

    <h3 style="border-color: #ffa500;">â›½ RIFORNIMENTI</h3>
    <table id="tabellaBenza">
        <thead><tr><th>DATA</th><th>SPESA</th><th>PREZZO/L</th><th>LITRI</th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        function caricaDati() {
            const raw = localStorage.getItem('rider_db_v94v2');
            if (!raw) return;
            const db = JSON.parse(raw);
            document.getElementById('dataGen').innerText = new Date().toLocaleDateString('it-IT');

            const tBody = document.querySelector("#tabellaTurni tbody");
            const bBody = document.querySelector("#tabellaBenza tbody");

            let lordoTotal = 0, oreTotal = 0, litriPerNetto = 0;

            // TURNI
            if (db.s && db.s.length > 0) {
                db.s.sort((a,b) => b.id - a.id).forEach(t => {
                    lordoTotal += Number(t.l || 0);
                    oreTotal += Number(t.o || 0);
                    litriPerNetto += (Number(t.k || 0) * (Number(t.c || 0) / 100));
                    tBody.innerHTML += `<tr><td>${t.d}</td><td>â‚¬${Number(t.l).toFixed(2)}</td><td>${t.o}h</td><td>${t.k}km</td></tr>`;
                });
            }

            // RIFORNIMENTI
            if (db.r && db.r.length > 0) {
                db.r.sort((a,b) => b.id - a.id).forEach(r => {
                    const ltr = r.p > 0 ? (r.e / r.p).toFixed(2) : "0.00";
                    bBody.innerHTML += `<tr><td>${r.d}</td><td style="color:#ffa500;font-weight:bold">â‚¬${Number(r.e).toFixed(2)}</td><td>â‚¬${Number(r.p).toFixed(2)}/L</td><td>${ltr}L</td></tr>`;
                });
            } else {
                bBody.innerHTML = "<tr><td colspan='4' style='text-align:center'>Nessun rifornimento trovato</td></tr>";
            }

            const tassi = db.tax || 20;
            const netto = (lordoTotal * ((100 - tassi) / 100)) - (litriPerNetto * 1.85);
            document.getElementById('resLordo').innerText = lordoTotal.toFixed(2);
            document.getElementById('resNetto').innerText = netto.toFixed(2);
            document.getElementById('resOre').innerText = oreTotal.toFixed(1);
        }
    </script>
</body>
</html>
