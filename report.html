<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report A4 - Rider Tracker Pro</title>
    <style>
        :root { --primary: #00CCBC; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding: 0; 
            margin: 0; 
            background: #f0f0f0; 
            color: #333;
            /* Centra il contenuto nello schermo mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenitore per gestire lo zoom automatico su mobile */
        .page-container {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            padding: 10px 0;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            transform-origin: top center;
        }

        /* AUTO-ZOOM: Rimpicciolisce la pagina per farla stare nello schermo del telefono */
        @media screen and (max-width: 210mm) {
            .page {
                /* Calcola lo zoom in base alla larghezza dello schermo del telefono */
                transform: scale(calc(100vw / 220mm)); 
                margin: 0;
            }
            .page-container {
                /* Altezza dinamica per compensare lo scale */
                height: calc(297mm * (100vw / 220mm) + 20px);
            }
        }

        .btn-container {
            position: sticky;
            top: 0;
            width: 100%;
            background: #f0f0f0;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-print { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .btn-home {
            background: #333;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
        }

        h1 { color: #000; border-bottom: 3px solid var(--primary); padding-bottom: 10px; font-size: 24px; text-transform: uppercase; margin-top: 0; }
        h2 { color: #444; font-size: 18px; margin-top: 30px; border-left: 5px solid var(--primary); padding-left: 10px; }

        table { width: 100%; border-collapse: collapse; margin: 15px 0; font-size: 13px; }
        th { background-color: #f8f8f8; color: #555; border: 1px solid #ddd; padding: 10px; text-align: left; }
        td { padding: 10px; border: 1px solid #ddd; }

        .summary-box { 
            margin-top: 30px; 
            padding: 20px; 
            background: #f9f9f9; 
            border: 1px solid #ddd; 
            border-radius: 5px;
            page-break-inside: avoid;
        }

        .netto-row { font-size: 1.4em; font-weight: bold; color: #d32f2f; margin-top: 10px; display: flex; justify-content: space-between; }

        @media print {
            body { background: white; display: block; }
            .page-container { height: auto; overflow: visible; display: block; }
            .page { 
                transform: none !important; 
                margin: 0; 
                box-shadow: none; 
                width: 210mm;
            }
            .btn-container { display: none; }
            tr { page-break-inside: avoid; }
            thead { display: table-header-group; }
        }
    </style>
</head>
<body>

    <div class="btn-container">
        <a href="index.html" class="btn-home">Torna alla Home</a>
        <button class="btn-print" onclick="window.print()">STAMPA PDF / A4</button>
    </div>

    <div class="page-container">
        <div class="page">
            <h1>Report Attività Rider Tracker Pro</h1>
            <p style="color: #666; font-size: 12px;">Generato il: <span id="reportDate"></span></p>

            <h2>Dettaglio Turni</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data/Ora</th>
                        <th>Lordo</th>
                        <th>Ore</th>
                        <th>KM</th>
                        <th>Consumo (L)</th>
                    </tr>
                </thead>
                <tbody id="turniTable"></tbody>
            </table>

            <h2>Dettaglio Carburante</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data/Ora</th>
                        <th>Spesa (€)</th>
                        <th>Prezzo al Litro</th>
                    </tr>
                </thead>
                <tbody id="benzaTable"></tbody>
            </table>

            <div class="summary-box">
                <h2>Riepilogo Totale</h2>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; justify-content: space-between;"><span>Lordo Totale:</span><span id="totLordo">€0.00</span></div>
                    <div style="display: flex; justify-content: space-between;"><span>Tasse (<span id="taxPerc">20</span>%):</span><span id="totTasse">€0.00</span></div>
                    <div style="display: flex; justify-content: space-between;"><span>Costo Benzina:</span><span id="totBenza">€0.00</span></div>
                    <hr style="width: 100%; border: 0; border-top: 1px solid #ddd;">
                    <div class="netto-row">
                        <span>NETTO GUADAGNATO:</span>
                        <span id="totNetto">€0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function renderReport() {
            const db = JSON.parse(localStorage.getItem('rider_db_v95')) || { s: [], r: [], tax: 20 };
            document.getElementById('reportDate').innerText = new Date().toLocaleString();
            
            const turniTable = document.getElementById('turniTable');
            const benzaTable = document.getElementById('benzaTable');
            
            let lordoTot = 0, litriTot = 0;

            // Popola Turni dal database v95
            turniTable.innerHTML = db.s.map(t => {
                lordoTot += t.l;
                let ltr = (t.k * (t.c / 100));
                litriTot += ltr;
                return `<tr><td>${t.time}</td><td>€${t.l.toFixed(2)}</td><td>${t.o}h</td><td>${t.k} km</td><td>${ltr.toFixed(2)} L</td></tr>`;
            }).join('');

            // Popola Benzina
            benzaTable.innerHTML = db.r.map(b => {
                return `<tr><td>${b.time}</td><td>€${b.e.toFixed(2)}</td><td>€${b.p.toFixed(3)}/L</td></tr>`;
            }).join('');

            let ultimoPrezzo = db.r.length > 0 ? db.r[db.r.length - 1].p : 1.85;
            let benzaTot = litriTot * ultimoPrezzo;
            let tasse = lordoTot * (db.tax / 100);
            let netto = lordoTot - tasse - benzaTot;

            document.getElementById('totLordo').innerText = `€${lordoTot.toFixed(2)}`;
            document.getElementById('taxPerc').innerText = db.tax;
            document.getElementById('totTasse').innerText = `€${tasse.toFixed(2)}`;
            document.getElementById('totBenza').innerText = `€${benzaTot.toFixed(2)}`;
            document.getElementById('totNetto').innerText = `€${netto.toFixed(2)}`;
        }

        window.onload = renderReport;
    </script>
</body>
</html>
