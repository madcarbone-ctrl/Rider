<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#cc0000">
    <title>RIDER TRACKER - DEMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg:#0f0f0f; --card:#1a1a1a; --primary:#00CCBC; --accent:#ff4d4d; --text:#e0e0e0; --dim:#888; --input-bg:#252525; --orange:#ffa500; --red-soft:#8b0000; }
        * { box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
        body { font-family:sans-serif; background:var(--bg); color:var(--text); margin:0; padding:0; overflow-x:hidden; width:100vw; }
        
        /* BANNER DEMO SOTTILE */
        .demo-bar { position:sticky; top:0; z-index:99999; background:#cc0000; color:white; height:35px; display:flex; justify-content:space-between; align-items:center; padding:0 10px; font-size:11px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.5); }
        .demo-timer { font-family:monospace; font-size:14px; background:rgba(0,0,0,0.2); padding:2px 6px; border-radius:4px; }
        .demo-btn { background:white; color:#cc0000; padding:3px 8px; border-radius:10px; text-decoration:none; font-size:9px; text-transform:uppercase; }

        .main-content { padding:10px; padding-bottom:140px; }
        .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:8px; margin-bottom:8px; }
        .card { background:var(--card); height:75px; display:flex; flex-direction:column; justify-content:center; align-items:center; border-radius:12px; border:1px solid #333; }
        .label { font-size:8px; color:var(--dim); text-transform:uppercase; margin-bottom:4px; font-weight:bold; }
        .val { font-size:14px; font-weight:bold; }
        .card.main .val, #lordo, #mancante { color:var(--primary)!important; }
        #netto { color:var(--accent)!important; }
        .card input { width:80%; background:transparent; border:none; border-bottom:1px solid #444; color:#fff; text-align:center; font-size:14px; outline:none; }
        .progress-container { background:var(--card); padding:15px; border-radius:15px; margin-bottom:8px; border:1px solid #333; }
        .progress-bar { background:#222; height:24px; border-radius:8px; overflow:hidden; border:1px solid #444; margin:8px 0; }
        #bar { background:linear-gradient(90deg, var(--primary), #ccff00); height:100%; width:0%; transition:0.3s; }
        .dash-info { display:flex; justify-content:space-between; font-size:10px; color:var(--dim); }

        .modal { display:none; position:fixed; inset:0; z-index:999999; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); align-items:center; justify-content:center; }
        .modal-content { background:var(--card); padding:20px; border-radius:24px; width:90%; max-width:320px; border:2px solid var(--primary); }
        .modal input { width:100%; padding:12px; background:var(--input-bg); border:1px solid #444; color:#fff; border-radius:12px; margin-bottom:10px; }
        
        .sticky-footer { position:fixed; bottom:10px; left:10px; right:10px; background:#161616; padding:12px; display:grid; grid-template-columns:repeat(4, 1fr); gap:8px; border-radius:20px; border:1px solid #333; z-index:1000; }
        .foot-btn { background:#222; border:1px solid #444; color:#fff; padding:10px 5px; border-radius:12px; display:flex; flex-direction:column; align-items:center; font-size:9px; }
        .foot-btn i { font-size:18px; margin-bottom:4px; }
        .btn-full { grid-column:span 4; background:var(--primary); color:#000; padding:14px; border-radius:12px; font-weight:900; border:none; margin-top:5px; }
    </style>
</head>
<body>
    <div class="demo-bar">
        <span><i class="fas fa-flask"></i> DEMO RIDER</span>
        <span class="demo-timer" id="timer">10:00</span>
        <a href="mailto:leocaniggiali13@gmail.com" class="demo-btn">Acquista Pro</a>
    </div>

    <div class="main-content">
        <div class="grid">
            <div class="card main"><span class="label">LORDO</span><span class="val">€<span id="lordo">0.00</span></span></div>
            <div class="card main"><span class="label">NETTO</span><span class="val" id="netto">€0.00</span></div>
            <div class="card"><span class="label">ORE</span><span class="val" id="ore">0.0</span></div>
            <div class="card"><span class="label">CONS.</span><span class="val" id="cons">0.0L</span></div>
            <div class="card"><span class="label">KM/L</span><span class="val" id="kml">0.0</span></div>
            <div class="card"><span class="label">BENZA</span><span class="val" id="spesaB">€0.00</span></div>
            <div class="card"><span class="label">TARGET</span><input type="number" id="targetIn" oninput="aggiornaTarget()"></div>
            <div class="card"><span class="label">TAX %</span><input type="number" id="taxIn" oninput="aggiornaTax()"></div>
            <div class="card"><span class="label">MISSING</span><span class="val" id="mancante">€0.00</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"><div id="bar"></div></div>
            <div class="dash-info">
                <div id="liveClock">00:00:00</div>
                <div id="mediaOraria">€0.00/h</div>
            </div>
        </div>
        <div id="modalTurno" class="modal">
            <div class="modal-content">
                <h3>Nuovo Turno</h3>
                <input type="number" id="tL" placeholder="Lordo (€)" step="0.01">
                <input type="number" id="tO" placeholder="Ore" step="0.1">
                <input type="number" id="tK" placeholder="Km">
                <input type="number" id="tC" placeholder="Consumo L/100km">
                <button class="btn-full" onclick="salvaTurno()">SALVA</button>
                <button class="btn-full" style="background:#333;color:#fff" onclick="chiudiM()">CHIUDI</button>
            </div>
        </div>

        <div id="modalBenza" class="modal">
            <div class="modal-content" style="border-color:var(--orange)">
                <h3>Rifornimento</h3>
                <input type="number" id="bE" placeholder="Euro (€)">
                <input type="number" id="bP" placeholder="Prezzo (€/L)" step="0.001">
                <button class="btn-full" style="background:var(--orange)" onclick="salvaBenza()">SALVA</button>
                <button class="btn-full" style="background:#333;color:#fff" onclick="chiudiM()">CHIUDI</button>
            </div>
        </div>
    </div>

    <div class="sticky-footer">
        <div class="foot-btn" onclick="apriM('modalTurno')"><i class="fas fa-plus"></i>TURNO</div>
        <div class="foot-btn" onclick="apriM('modalBenza')"><i class="fas fa-gas-pump"></i>BENZA</div>
        <div class="foot-btn" onclick="location.reload()"><i class="fas fa-sync"></i>REFRESH</div>
        <div class="foot-btn" onclick="alert('Funzione disabilitata in Demo')"><i class="fas fa-history"></i>STORICO</div>
        <button class="btn-full">REPORT PDF (SOLO PRO)</button>
    </div>
    <script>
    // DATABASE ISOLATO PER LA DEMO
    let db = JSON.parse(localStorage.getItem('rider_db_demo') || JSON.stringify({
        turni: [], rifornimenti: [], targets: {}, tax: 20
    }));

    function salvaDB() { 
        localStorage.setItem('rider_db_demo', JSON.stringify(db)); 
        calcolaDashboard(); 
    }

    // TIMER 10 MINUTI
    let tempo = 600;
    setInterval(() => {
        tempo--;
        let m = Math.floor(tempo / 60);
        let s = tempo % 60;
        document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        if(tempo <= 0) {
            localStorage.removeItem('rider_db_demo');
            alert("Demo scaduta. I dati sono stati resettati.");
            location.reload();
        }
    }, 1000);
    function calcolaDashboard() {
        let lordoTot = 0, oreTot = 0, kmTot = 0, benzaTot = 0, litriTot = 0;
        db.turni.forEach(t => {
            lordoTot += t.lordo; oreTot += t.ore; kmTot += t.km;
            let litri = (t.km * t.cons) / 100;
            litriTot += litri; benzaTot += (litri * t.prezzo);
        });

        let netto = lordoTot - (lordoTot * db.tax / 100) - benzaTot;
        document.getElementById('lordo').innerText = lordoTot.toFixed(2);
        document.getElementById('netto').innerText = '€' + netto.toFixed(2);
        document.getElementById('ore').innerText = oreTot.toFixed(1);
        document.getElementById('spesaB').innerText = '€' + benzaTot.toFixed(2);
        document.getElementById('cons').innerText = litriTot.toFixed(1) + 'L';
        
        let media = oreTot > 0 ? (lordoTot / oreTot) : 0;
        document.getElementById('mediaOraria').innerText = `MEDIA: €${media.toFixed(2)}/h`;

        let f = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`;
        let target = db.targets[f] || 0;
        document.getElementById('targetIn').value = target;
        document.getElementById('taxIn').value = db.tax;

        let perc = target > 0 ? Math.min((lordoTot / target) * 100, 100) : 0;
        document.getElementById('bar').style.width = perc + '%';
        document.getElementById('mancante').innerText = '€' + Math.max(target - lordoTot, 0).toFixed(2);
    }
    function apriM(id) { document.getElementById(id).style.display = 'flex'; }
    function chiudiM() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    function salvaTurno() {
        const rif = [...db.rifornimenti].sort((a,b)=>a.id-b.id);
        const p = rif.length ? rif[rif.length-1].prezzo : 1.80;
        db.turni.push({
            id: Date.now(),
            lordo: parseFloat(document.getElementById('tL').value) || 0,
            ore: parseFloat(document.getElementById('tO').value) || 0,
            km: parseFloat(document.getElementById('tK').value) || 0,
            cons: parseFloat(document.getElementById('tC').value) || 0,
            prezzo: p
        });
        salvaDB(); chiudiM();
    }

    function salvaBenza() {
        db.rifornimenti.push({
            id: Date.now(),
            euro: parseFloat(document.getElementById('bE').value) || 0,
            prezzo: parseFloat(document.getElementById('bP').value) || 0
        });
        salvaDB(); chiudiM();
    }

    function aggiornaTarget() { 
        let f = `${(new Date().getMonth()+1).toString().padStart(2,'0')}/${new Date().getFullYear()}`;
        db.targets[f] = parseFloat(document.getElementById('targetIn').value) || 0; 
        salvaDB(); 
    }
    function aggiornaTax() { db.tax = parseFloat(document.getElementById('taxIn').value) || 0; salvaDB(); }

    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    calcolaDashboard();
    </script>
</body>
</html>
